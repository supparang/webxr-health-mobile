<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>Hero Health Academy</title>

  <!-- ใช้พื้นหลัง/สไตล์เดิม -->
  <link rel="stylesheet" href="/webxr-health-mobile/HeroHealth/styles/game.css" />
  <link rel="stylesheet" href="/webxr-health-mobile/HeroHealth/styles/groups.css" />

  <style>
    :root { --safe: env(safe-area-inset-bottom, 0px); }
    .hud .cardlike {
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.5));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px; padding: 6px 10px; backdrop-filter: blur(6px);
    }
    #missionLine { margin-top:8px; }
    .menu { padding-bottom: calc(12px + var(--safe)); }

    .modal .tbl { width:100%; border-collapse:collapse; }
    .modal .tbl th, .modal .tbl td { padding:6px 8px; border-bottom:1px solid rgba(255,255,255,.1); }
    .chip { display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border-radius:999px;
            background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); margin:4px 6px 0 0; }

    /* --- pointer safety (ซ้อนชั้นไม่บังคลิก) --- */
    #menuBar { pointer-events: auto; }
    #hudWrap { pointer-events: none; }     /* HUD ไม่กินคลิก */
    #gameLayer { pointer-events: auto; }
    #spawnHost, .spawn-emoji { pointer-events: auto; }
    .btn, .chip, .tile, .tag { pointer-events: auto; }
    .modal { pointer-events: auto; }
  </style>

  <!-- Bootloader: import main.js ด้วย absolute path -->
  <script type="module">
    (async () => {
      const warn = document.createElement('div');
      warn.id = 'bootWarn';
      warn.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#b00020;color:#fff;padding:10px 12px;font-weight:700;z-index:2000;display:none';
      warn.textContent = 'โหลดสคริปต์ไม่สำเร็จ: ตรวจ path /webxr-health-mobile/HeroHealth/game/main.js';
      document.addEventListener('DOMContentLoaded', ()=>document.body.appendChild(warn));

      const chip = document.createElement('div');
      chip.id = 'bootChip';
      chip.style.cssText = 'position:fixed;right:12px;bottom:calc(12px + var(--safe));background:#1b5e20;color:#fff;padding:8px 10px;border-radius:999px;font-weight:800;font-size:12px;z-index:2001;display:none;box-shadow:0 2px 8px rgba(0,0,0,.25)';
      chip.textContent = '✅ JS Loaded';
      document.addEventListener('DOMContentLoaded', ()=>document.body.appendChild(chip));

      const url = '/webxr-health-mobile/HeroHealth/game/main.js?v=live&cb=' + Date.now();
      try{
        await import(url);
        setTimeout(()=>{ if(window.__HHA_BOOT_OK){ warn.style.display='none'; chip.style.display='inline-block'; }}, 80);
      }catch(e){
        warn.textContent = 'โหลดสคริปต์ไม่สำเร็จ: ' + (e?.message || e);
        warn.style.display = 'block';
      }
    })();
  </script>
</head>
<body>
  <header class="brand" role="banner">
    <div id="brandTitle">HERO HEALTH ACADEMY</div>
    <div class="spacer"></div>
    <button id="langToggle"   class="btn" type="button">🇹🇭 TH/EN</button>
    <button id="gfxToggle"    class="btn" type="button">🎛️ กราฟิก: ปกติ</button>
    <button id="soundToggle"  class="btn" type="button">🔊 เสียง: เปิด</button>
    <button id="hapticToggle" class="btn" type="button">📳 สั่น: เปิด</button>
  </header>

  <canvas id="c" aria-hidden="true"></canvas>

  <!-- HUD (ให้ main.js เปิดตอนเริ่มเกม) -->
  <section class="hud" id="hudWrap" role="region" aria-label="HUD" style="display:none">
    <div class="cardlike">
      <span id="t_score">คะแนน</span>: <b id="score">0</b> |
      <span id="t_combo">คอมโบ</span>: <b id="combo">x0</b> |
      <span id="t_time">เวลา</span>: <b id="time">60</b>s
    </div>

    <div id="feverBarWrap" class="bar slim"><div id="feverBar"></div></div>
    <div id="fever" class="fever" style="display:none">FEVER!</div>

    <div id="powerBar" class="powerbar" aria-label="Power-ups">
      <div class="pseg" data-k="x2"><span>×2</span><i></i></div>
      <div class="pseg" data-k="freeze"><span>🧊</span><i></i></div>
      <div class="pseg" data-k="sweep"><span>🧲</span><i></i></div>
    </div>

    <div id="questChips" class="quests" aria-live="polite"></div>

    <div id="targetWrap" style="display:none">🎯 <span id="t_target">หมวด</span>: <span id="targetBadge">—</span></div>
    <div id="plateTracker" style="display:none">🍱 <span id="t_quota">โควตา</span>: <span id="platePills"></span></div>
    <div id="hydroWrap" style="display:none">
      💧 <span id="t_hydro">สมดุลน้ำ</span>:
      <span id="hydroLabel">—</span>
      <div class="bar"><div id="hydroBar"></div></div>
    </div>

    <div id="coachHUD" class="coach under-fever" style="display:flex">
      <div id="coachText">พร้อมไหม? สู้ๆ!</div>
    </div>

    <div id="missionLine" class="mission-line" style="display:none">—</div>
  </section>

  <!-- พื้นที่เล่นจริง + ที่วาง spawn -->
  <section id="gameLayer" aria-label="playfield" style="position:relative; width:min(980px,96vw); height:calc(100vh - 290px); min-height:360px; margin:10px auto; border-radius:16px; border:1px solid #152641; background:radial-gradient(1200px 500px at 50% -40%, #152644 12%, #0c1729 55%, #0b1626); overflow:hidden;">
    <div id="spawnHost" aria-live="polite" style="position:absolute; inset:0;"></div>
  </section>

  <!-- (คงไว้ได้) โครง game-wrap เดิม หากมีโหมดอื่นใช้ -->
  <main class="game-wrap" role="main" aria-label="Game area">
    <div id="modeRoot" tabindex="0" aria-label="Mode root"></div>
  </main>

  <section id="menuBar" class="menu" role="navigation" aria-label="โหมดและการควบคุม">
    <div class="row">
      <button class="tag" data-action="ui:start:goodjunk"  id="m_goodjunk"  type="button">🥗 ดี vs ขยะ</button>
      <button class="tag" data-action="ui:start:groups"    id="m_groups"    type="button">🍽️ จาน 5 หมู่</button>
      <button class="tag" data-action="ui:start:hydration" id="m_hydration" type="button">💧 สมดุลน้ำ</button>
      <button class="tag" data-action="ui:start:plate"     id="m_plate"     type="button">🍱 จัดจานสุขภาพ</button>
    </div>
    <div class="row">
      <button class="tag" data-action="diff" data-value="Easy"   id="d_easy"   type="button">ง่าย</button>
      <button class="tag" data-action="diff" data-value="Normal" id="d_normal" type="button">ปกติ</button>
      <button class="tag" data-action="diff" data-value="Hard"   id="d_hard"   type="button">ยาก</button>
      <span class="modeLabel">
        <span id="t_mode">โหมด</span>: <b id="modeName">ดี vs ขยะ</b> •
        <span id="t_diff">ความยาก</span>: <b id="difficulty">ปกติ</b>
      </span>
    </div>
    <div class="row">
      <button class="btn" data-action="start"   id="btn_start"   type="button">▶ เริ่มเกม</button>
      <button class="btn" data-action="pause"   id="btn_pause"   type="button">⏸ พัก</button>
      <button class="btn" data-action="restart" id="btn_restart" type="button">↻ เริ่มใหม่</button>
      <button class="btn" data-action="help"    id="btn_help"    type="button">❓ วิธีเล่น</button>
      <button class="btn" data-action="helpScene" id="btn_helpScene" type="button">📘 คู่มือรวม</button>

      <!-- เพิ่มปุ่มเข้าถึงสถิติรวม + ภารกิจรายวัน -->
      <button class="btn" data-action="statOpen"  id="btn_stats" type="button">🏆 สถิติรวม</button>
      <button class="btn" data-action="dailyOpen" id="btn_daily" type="button">🌞 รายวัน</button>
    </div>
  </section>

  <!-- Help (individual) -->
  <div id="help" class="modal" style="display:none" role="dialog" aria-modal="true" aria-labelledby="h_help">
    <div class="card">
      <h3 id="h_help">วิธีเล่น</h3>
      <pre id="helpBody">—</pre>
      <button class="btn" data-action="helpClose" id="btn_ok" type="button">โอเค</button>
    </div>
  </div>

  <!-- Help (all) -->
  <div id="helpScene" class="modal" style="display:none" role="dialog" aria-modal="true" aria-labelledby="h_help_all">
    <div class="card scroll">
      <h3 id="h_help_all">คู่มือรวม</h3>
      <div id="helpAllBody">—</div>
      <button class="btn" data-action="helpSceneClose" id="btn_ok_all" type="button">โอเค</button>
    </div>
  </div>

  <!-- Stats Board -->
  <div id="statBoard" class="modal" style="display:none" role="dialog" aria-modal="true" aria-labelledby="h_stats">
    <div class="card scroll">
      <h3 id="h_stats">🏆 บอร์ดสถิติรวม</h3>
      <div id="statBoardBody">—</div>
      <button class="btn" data-action="statClose" type="button">ปิด</button>
    </div>
  </div>

  <!-- Daily Challenge -->
  <div id="dailyPanel" class="modal" style="display:none" role="dialog" aria-modal="true" aria-labelledby="h_daily">
    <div class="card">
      <h3 id="h_daily">🌞 ภารกิจรายวัน</h3>
      <div id="dailyBody">—</div>
      <div id="dailyReward" style="margin-top:8px; font-weight:800;"></div>
      <button class="btn" data-action="dailyClose" type="button">ปิด</button>
    </div>
  </div>

  <!-- Result -->
  <div id="result" class="modal" style="display:none" role="dialog" aria-modal="true" aria-labelledby="h_summary">
    <div class="card">
      <h3 id="h_summary">สรุปผล</h3>
      <p id="resultText" style="opacity:.9;margin:.4rem 0 1rem">—</p>
      <div id="resCore"></div>
      <div id="resBreakdown"></div>
      <div id="resBoard"></div>
      <div id="resMissions" style="margin-top:8px"></div>
      <div id="resDaily" style="margin-top:8px"></div>
      <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
        <button class="btn" data-result="replay" id="btn_replay" type="button">↻ เล่นอีกครั้ง</button>
        <button class="btn" data-result="home"   id="btn_home"   type="button">🏠 หน้าหลัก</button>
      </div>
    </div>
  </div>

  <!-- SFX -->
  <audio id="sfx-good"     preload="auto" src="/webxr-health-mobile/HeroHealth/assets/sfx/good.mp3"></audio>
  <audio id="sfx-bad"      preload="auto" src="/webxr-health-mobile/HeroHealth/assets/sfx/bad.mp3"></audio>
  <audio id="sfx-perfect"  preload="auto" src="/webxr-health-mobile/HeroHealth/assets/sfx/perfect.mp3"></audio>
  <audio id="sfx-tick"     preload="auto" src="/webxr-health-mobile/HeroHealth/assets/sfx/tick.mp3"></audio>
  <audio id="sfx-powerup"  preload="auto" src="/webxr-health-mobile/HeroHealth/assets/sfx/powerup.mp3"></audio>

  <noscript>
    <div style="position:fixed;top:0;left:0;right:0;background:#b00020;color:#fff;padding:10px 12px;font-weight:700;z-index:2000">
      จำเป็นต้องเปิดใช้งาน JavaScript เพื่อเล่นเกม
    </div>
  </noscript>
</body>
</html>
