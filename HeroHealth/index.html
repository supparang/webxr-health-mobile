  <script type="module">
  const $ = (s)=>document.querySelector(s);
  const btnStart   = $('#btn_start');
  const btnPause   = $('#btn_pause');
  const btnRestart = $('#btn_restart');
  const btnHelp    = $('#btn_help');
  const helpModal  = $('#help');
  const helpBody   = $('#helpBody');
  const resultModal= $('#result');
  const coachHUD   = $('#coachHUD');
  const coachText  = $('#coachText');
  let langTH = true, state='menu';

  const HHA = window.HHA ?? {
    startGame:()=>console.log('mock start'),
    pause:()=>{},
    resume:()=>{},
    restart:()=>{},
    onEnd:(cb)=>{}
  };

  function setState(next){
    state=next;
    document.body.classList.remove('state-menu','state-demo','state-playing','state-paused','state-result');
    document.body.classList.add(`state-${next}`);
  }

  function showCoach(msg){ coachText.textContent=msg; coachHUD.classList.add('show'); }
  function hideCoach(){ coachHUD.classList.remove('show'); }

  function showHelp(){ helpBody.textContent = getHelpText(); helpModal.style.display='flex'; }

  function showResult(htmlCore=''){ $('#resCore').innerHTML=htmlCore; resultModal.style.display='flex'; setState('result'); }

  function getHelpText(){

‚Ä¢ ‡πÄ‡∏°‡∏≤‡∏™‡πå: ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÑ‡∏î‡πâ

` : `

‚Ä¢ Mouse: click all UI buttons
‚Ä¢ Fever: Fill the bar for bonus score
`;
  }
