<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hero Health Academy</title>
  <link rel="stylesheet" href="./styles/game.css"/>

  <style>
    body {
      background:#0a1520; color:#fff; font-family:'Prompt',sans-serif; margin:0; overflow:hidden;
    }
    #menuBar {
      display:flex; flex-wrap:wrap; justify-content:center;
      gap:12px; padding:12px; background:#13233c; border-bottom:2px solid #223b64;
    }
    .tile {
      background:#1f3558; border-radius:12px; padding:14px 20px; cursor:pointer;
      user-select:none; font-weight:600; transition:background .25s;
    }
    .tile.active, .tile:hover { background:#2e548c; }
    .chip { background:#2e548c; border-radius:12px; padding:4px 10px; cursor:pointer; margin:0 3px; }
    #gameLayer { position:relative; width:100%; height:calc(100vh - 60px); overflow:hidden; }
    #spawnHost { position:absolute; inset:0; overflow:hidden; }
    #hudWrap { position:absolute; top:0; left:0; width:100%; pointer-events:none; }
    #hudWrap .scoreBox {
      position:absolute; top:8px; left:8px; background:#0008; padding:8px 12px;
      border-radius:8px; font-size:14px; font-weight:600;
    }
    #coachHUD { position:absolute; bottom:10%; width:100%; text-align:center; font-size:20px; font-weight:700; }
    .toast { position:fixed; bottom:12%; left:50%; transform:translateX(-50%);
             background:#000a; padding:8px 20px; border-radius:12px; opacity:0; transition:.3s; }
    .toast.show { opacity:1; }
    body.in-game #menuBar { display:none !important; }
  </style>
</head>
<body data-mode="goodjunk" data-diff="Normal">
  <!-- Menu -->
  <div id="menuBar">
    <div id="m_goodjunk" class="tile active">ü•¶ Good vs Junk</div>
    <div id="m_groups" class="tile">üç± 5 Groups</div>
    <div id="m_hydration" class="tile">üíß Hydration</div>
    <div id="m_plate" class="tile">üçΩÔ∏è Healthy Plate</div>
    <div style="flex-basis:100%;height:0;"></div>
    <div class="chip" id="d_easy">Easy</div>
    <div class="chip active" id="d_normal">Normal</div>
    <div class="chip" id="d_hard">Hard</div>
    <button id="btn_start" style="margin-left:20px;">‚ñ∂ Start</button>
    <button id="langToggle">TH</button>
  </div>

  <!-- Game Area -->
  <div id="gameLayer">
    <div id="spawnHost"></div>
    <div id="hudWrap">
      <div class="scoreBox">Score: <span id="score">0</span> |
        Combo: <span id="combo">0</span> |
        Time: <span id="time">45</span>
      </div>
      <div id="coachHUD"></div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="sfx-good" src="./sounds/good.mp3" preload="auto"></audio>
  <audio id="sfx-bad" src="./sounds/bad.mp3" preload="auto"></audio>
  <audio id="sfx-perfect" src="./sounds/perfect.mp3" preload="auto"></audio>

  <script type="module" src="./game/main.js"></script>
</body>
</html>
