<!doctype html><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hero Health — Hub</title>
<style>
  :root { --bg:#0b1220; --chip:#0f172acc; --bd:#334155; --fg:#e6edf7; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font:600 16px system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans Thai',sans-serif}
  .wrap{max-width:880px;margin:40px auto;padding:0 16px}
  h1{font-size:24px;margin:0 0 16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
  .card{background:var(--chip);border:1px solid var(--bd);border-radius:14px;padding:14px 16px}
  .title{font-size:18px;margin:0 0 6px}
  .desc{opacity:.75;margin:0 0 10px;font-weight:700}
  .btns{display:flex;gap:8px;flex-wrap:wrap}
  a.btn{display:inline-block;padding:8px 10px;border:1px solid var(--bd);border-radius:10px;color:inherit;text-decoration:none;background:#0b1222}
  a.btn.primary{background:#22c55e;color:#052e12;border-color:#16a34a}
</style>

<div class="wrap">
  <h1>Hero Health — เลือกโหมด</h1>
  <div class="grid">
    <div class="card">
      <div class="title">Good vs Junk</div>
      <div class="desc">เก็บของดี เลี่ยงของขยะ</div>
      <div class="btns">
        <a class="btn" href="./index.vr.html?mode=goodjunk&diff=easy">ง่าย (90s)</a>
        <a class="btn primary" href="./index.vr.html?mode=goodjunk&diff=normal">ปกติ (60s)</a>
        <a class="btn" href="./index.vr.html?mode=goodjunk&diff=hard">ยาก (45s)</a>
      </div>
    </div>

    <div class="card">
      <div class="title">Hydration</div>
      <div class="desc">รักษาน้ำในร่างกาย</div>
      <div class="btns">
        <a class="btn" href="./index.vr.html?mode=hydration&diff=easy">ง่าย (90s)</a>
        <a class="btn primary" href="./index.vr.html?mode=hydration&diff=normal">ปกติ (60s)</a>
        <a class="btn" href="./index.vr.html?mode=hydration&diff=hard">ยาก (45s)</a>
      </div>
    </div>

    <div class="card">
      <div class="title">Food Groups</div>
      <div class="desc">เลือกให้ถูกหมู่</div>
      <div class="btns">
        <a class="btn" href="./index.vr.html?mode=groups&diff=easy">ง่าย (90s)</a>
        <a class="btn primary" href="./index.vr.html?mode=groups&diff=normal">ปกติ (60s)</a>
        <a class="btn" href="./index.vr.html?mode=groups&diff=hard">ยาก (45s)</a>
      </div>
    </div>

    <div class="card">
      <div class="title">Healthy Plate</div>
      <div class="desc">จัดครบ 5 หมู่</div>
      <div class="btns">
        <a class="btn" href="./index.vr.html?mode=plate&diff=easy">ง่าย (90s)</a>
        <a class="btn primary" href="./index.vr.html?mode=plate&diff=normal">ปกติ (60s)</a>
        <a class="btn" href="./index.vr.html?mode=plate&diff=hard">ยาก (45s)</a>
      </div>
    </div>
  </div>
</div>
