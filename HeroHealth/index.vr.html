<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Hero Health VR — Nutrition Hub</title>
<meta name="color-scheme" content="light dark"/>
<style>
  html,body{height:100%;margin:0;background:#0b1324;color:#e8f0ff;font-family:system-ui,Segoe UI,Inter,Arial}
  .fallback{position:fixed;left:12px;bottom:12px;padding:8px 10px;background:#111a33;color:#cfe;border-radius:10px;z-index:10}
  .fallback strong{color:#9ff}
</style>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script>
AFRAME.registerComponent('front-most', {
  schema:{order:{default:10000}},
  init(){
    const apply = (o)=>{
      o.traverse(n=>{
        if(n.material){
          n.material.depthTest=false;
          n.material.depthWrite=false;
          n.renderOrder=this.data.order;
        }
      });
    };
    if(this.el.object3D) apply(this.el.object3D);
    this.el.addEventListener('object3dset',()=>apply(this.el.object3D));
  }
});
</script>
<script type="module">
  import { GameHub } from './vr/hub.js?v=menufinal3';
  window.addEventListener('DOMContentLoaded',()=>{ window.__hub=new GameHub(); });
</script>
</head>
<body>
<div class="fallback" id="bootStatus">
  <div><strong>Status:</strong> Booting…</div>
  <button id="forceStartBtn" style="margin-top:6px;background:#2e8b57;color:#fff;border:0;padding:6px 10px;border-radius:6px;cursor:pointer">
    Force Start
  </button>
</div>

<a-scene background="color:#0b1324" vr-mode-ui="enterVRButton:true"
         renderer="colorManagement:true; physicallyCorrectLights:true">
  <a-entity light="type: ambient; intensity: 1.0"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>
  <a-sky color="#0b1324"></a-sky>

  <!-- HUD -->
  <a-entity id="hudRoot" position="0 2.18 -2.8">
    <a-entity geometry="primitive: plane; width: 1.9; height: 0.30"
              material="color:#111a33; opacity:0.9; depthTest:false; depthWrite:false"></a-entity>
    <a-text id="tMode"  value="เลือกโหมด →"  position="-0.9 0.08 0.05" shader="flat" align="left" width="2.7" color="#9fd"></a-text>
    <a-text id="tTime"  value="เวลา: 60s"      position="-0.9 -0.02 0.05" shader="flat" align="left" width="2.7" color="#e8f0ff"></a-text>
    <a-text id="tScore" value="คะแนน: 0"       position="0.15 0.08 0.05" shader="flat" align="left" width="2.7" color="#e8f0ff"></a-text>
    <a-text id="tCombo" value="คอมโบ: x1"      position="0.15 -0.02 0.05" shader="flat" align="left" width="2.7" color="#e8f0ff"></a-text>
    <a-entity position="0 -0.20 0">
      <a-entity geometry="primitive: plane; width: 1.9; height: 0.08"
                material="color:#1b2752; opacity:0.95; depthTest:false; depthWrite:false"></a-entity>
      <a-entity id="feverFill" geometry="primitive: plane; width: 0.0; height: 0.08" position="-0.95 0 0.06"
                material="color:#ff6600; opacity:0.95; depthTest:false; depthWrite:false"></a-entity>
      <a-text id="tFever" value="Fever 0%" position="-0.92 -0.01 0.08" shader="flat" align="left" width="2.4" color="#ffd54f"></a-text>
    </a-entity>
  </a-entity>

  <!-- เมนูหลัก (เลื่อนออกมาด้านหน้า 1.2 เมตร) -->
  <a-entity id="modeMenu" position="0 1.35 -1.2" front-most="order:10000">
    <a-entity geometry="primitive: plane; width: 1.1; height: 0.6"
              material="color:#0e1b38; opacity:0.95; transparent:true"></a-entity>
    <a-text value="เลือกโหมดเกม" position="-0.35 0.25 0.25" shader="flat" width="1.8" color="#9fd"></a-text>

    <a-plane class="btn clickable" position="-0.28 0.08 0.2" width="0.46" height="0.18"
             color="#1f3a6d" data-mode="goodjunk"></a-plane>
    <a-text value="ดี vs ขยะ" position="-0.41 0.075 0.26" shader="flat" width="1.6" color="#fff"></a-text>

    <a-plane class="btn clickable" position="0.28 0.08 0.2" width="0.46" height="0.18"
             color="#1f3a6d" data-mode="groups"></a-plane>
    <a-text value="หมวดอาหาร" position="0.09 0.075 0.26" shader="flat" width="1.6" color="#fff"></a-text>

    <a-plane class="btn clickable" position="-0.28 -0.14 0.2" width="0.46" height="0.18"
             color="#1f3a6d" data-mode="hydration"></a-plane>
    <a-text value="สมดุลน้ำ" position="-0.43 -0.145 0.26" shader="flat" width="1.6" color="#fff"></a-text>

    <a-plane class="btn clickable" position="0.28 -0.14 0.2" width="0.46" height="0.18"
             color="#1f3a6d" data-mode="plate"></a-plane>
    <a-text value="จานสุขภาพ" position="0.08 -0.145 0.26" shader="flat" width="1.6" color="#fff"></a-text>
  </a-entity>

  <!-- ปุ่มเริ่ม -->
  <a-entity id="startPanel" position="0 0.75 -1.2" visible="false" front-most="order:10000">
    <a-plane id="startBtn" class="clickable" width="0.80" height="0.22" color="#2e8b57"></a-plane>
    <a-text id="startLbl" value="เลือกโหมดก่อน" position="-0.28 -0.005 0.25"
            shader="flat" width="1.6" color="#ffffff"></a-text>
  </a-entity>

  <!-- กล้อง -->
  <a-entity id="rig" position="0 1.6 0">
    <a-entity id="camera" camera look-controls cursor="rayOrigin: mouse"
              raycaster="objects: .clickable, .target; far: 6">
      <a-entity position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                material="color:#9fd; shader: flat; depthTest:false; depthWrite:false"></a-entity>
    </a-entity>
    <a-entity laser-controls="hand: right"
              raycaster="objects: .clickable, .target; far: 6"></a-entity>
  </a-entity>

  <!-- โซนเกม -->
  <a-entity id="spawnZone" position="0 1.00 -3.80"></a-entity>
  <a-entity id="fxLayer" position="0 0 0"></a-entity>
</a-scene>
</body>
</html>
