<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Hero Health Academy — VR</title>

  <!-- A-Frame + Troika (ข้อความลอย + popup คะแนน) -->
  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text@0.12.0/dist/aframe-troika-text.min.js"></script>

  <style>
    :root{ --bg:#0b1324; --fg:#e8eefc; --chip:#0f172a99; --acc:#22c55e; --danger:#ef4444; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Thonburi,sans-serif;overflow:hidden;}
    a-scene{width:100%;height:100%;}
    .hud-chip{position:fixed;z-index:900;background:var(--chip);border:1px solid #475569;padding:8px 12px;border-radius:12px;backdrop-filter:blur(6px);font-weight:700}
    #badgeTime{left:12px;top:12px}
    #badgeScore{left:50%;top:12px;transform:translateX(-50%)}
    #badgeQuest{right:12px;top:12px}
    #badgeMiss{right:12px;top:58px}

    .menu-wrap{position:fixed;left:50%;top:22%;transform:translateX(-50%);width:min(1080px,86vw);padding:24px;border-radius:18px;background:linear-gradient(#1f2b40,#22314b);border:1px solid #384861;z-index:800;box-shadow:0 20px 50px #0008}
    .menu-inner{margin:0 auto;max-width:min(920px,88vw);text-align:center;padding:24px;border-radius:16px;background:#6ea8ff2e;border:1px solid #5c7fae66}
    h1{margin:8px 0 24px;font-size:clamp(22px,3.6vw,42px);text-align:center}
    select,button{font-size:16px;padding:10px 14px;border-radius:10px;border:1px solid #475569;color:#fff;background:#0b1222;outline:0}
    button.primary{background:var(--acc);color:#052e12;border-color:#16a34a;font-weight:800}
    .row{margin:14px 0;display:flex;gap:12px;justify-content:center;align-items:center}

    /* ปุ่ม VR ให้ลอย */
    .a-enter-vr,.a-enter-vr-button{position:absolute !important;right:12px !important;bottom:12px !important;z-index:1000 !important}
    #vrBtn{position:fixed;right:14px;bottom:14px;z-index:999;background:#ffffff12;border:1px solid #4a5568;color:#fff;padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer;backdrop-filter:blur(6px)}
    .xr-supported #vrBtn{display:none}

    /* เอฟเฟกต์ FEVER (ใส่คลาสกับ body เมื่อเริ่ม) */
    .fever-on { box-shadow: inset 0 0 0 4px #ffd16655; animation: feverPulse 0.9s ease-in-out infinite alternate; }
    @keyframes feverPulse { from{ filter:none } to{ filter: drop-shadow(0 0 12px #ffd166) } }
  </style>
</head>
<body>

  <!-- HUD -->
  <div id="badgeTime"   class="hud-chip">เวลา: 60s</div>
  <div id="badgeScore"  class="hud-chip">คะแนน: 0 | คอมโบ: x0</div>
  <div id="badgeQuest"  class="hud-chip">Mini Quest — เตรียมเริ่ม</div>
  <div id="badgeMiss"   class="hud-chip" style="display:none">พลาด: 0 ครั้ง</div>

  <!-- เมนูเริ่มเกม -->
  <div id="menu" class="menu-wrap">
    <h1>เริ่ม: HERO HEALTH ACADEMY</h1>
    <div class="menu-inner">
      <div class="row">
        <label>เลือกโหมด:</label>
        <select id="modeSel">
          <option value="goodjunk">Good vs Junk</option>
          <option value="groups">Food Groups</option>
          <option value="hydration">Hydration</option>
          <option value="plate">Healthy Plate</option>
        </select>
      </div>
      <div class="row">
        <label>ระดับความยาก:</label>
        <select id="diffSel">
          <option value="easy">ง่าย</option>
          <option value="normal" selected>ปกติ</option>
          <option value="hard">ยาก</option>
        </select>
      </div>
      <div class="row">
        <button id="startBtn" class="primary">เริ่มเกม</button>
      </div>
    </div>
  </div>

  <!-- ปุ่ม VR (fallback) -->
  <button id="vrBtn" title="Enter VR">VR</button>

  <!-- A-Frame scene -->
  <a-scene id="scene" background="color: #0b1324">
    <a-assets></a-assets>

    <!-- กล้อง + cursor + raycaster ชี้ .clickable -->
    <a-entity id="cam" camera look-controls
              cursor="rayOrigin: mouse; fuse: false"
              raycaster="objects: .clickable; far: 6"
              position="0 1.6 0"></a-entity>

    <!-- โหนดตัวสแปว์น (เป้า/วัตถุจะถูกแปะเข้าไปที่นี่) -->
    <a-entity id="spawnHost" position="0 0 -3"></a-entity>
    <a-sky color="#0b1324"></a-sky>
  </a-scene>

  <script>
    // กันลาก/สกอลล์
    document.addEventListener('touchmove', function(e){
      var inMenu = !!(e.target && e.target.closest && e.target.closest('.menu-wrap'));
      if(!inMenu) e.preventDefault();
    }, {passive:false});

    // ตรวจ WebXR แล้วซ่อน/โชว์ปุ่ม VR ของเรา
    (function(){
      function set(flag){ document.body.classList.add(flag?'xr-supported':'xr-unsupported'); }
      try{
        if(navigator.xr && navigator.xr.isSessionSupported){
          navigator.xr.isSessionSupported('immersive-vr')
            .then(function(ok){ set(!!ok); })
            .catch(function(){ set(false); });
        } else set(false);
      }catch(e){ set(false); }
    })();

    // ปุ่ม VR (fallback) → เรียก enterVR ของ scene
    (function(){
      var btn = document.getElementById('vrBtn');
      var sceneEl = document.getElementById('scene');
      if(btn) btn.addEventListener('click', function(){
        try{ if(sceneEl && sceneEl.enterVR) sceneEl.enterVR(); }catch(e){}
      });
    })();

    // ===== อัปเดต HUD จากอีเวนต์ของโหมด =====
    (function(){
      var $ = function(s){ return document.querySelector(s); };

      window.addEventListener('hha:score', function(e){
        var d = (e && e.detail) ? e.detail : {};
        var s = (d.score!=null)? d.score:0, c = (d.combo!=null)? d.combo:0;
        $('#badgeScore').textContent = 'คะแนน: '+s+' | คอมโบ: x'+c;
      });
      window.addEventListener('hha:time', function(e){
        var t = (e && e.detail && e.detail.sec!=null) ? Math.max(0, Math.round(e.detail.sec)) : 0;
        $('#badgeTime').textContent = 'เวลา: '+t+'s';
      });
      window.addEventListener('hha:quest', function(e){
        var text = (e && e.detail && e.detail.text) ? e.detail.text : 'Mini Quest';
        $('#badgeQuest').textContent = text;
      });
      window.addEventListener('hha:miss', function(e){
        var el = $('#badgeMiss'); if(el.style.display==='none') el.style.display='';
        var n = (e && e.detail && e.detail.count!=null) ? e.detail.count : (parseInt(el.dataset.n||'0',10)+1);
        el.dataset.n = n; el.textContent = 'พลาด: '+n+' ครั้ง';
      });
      window.addEventListener('hha:fever', function(e){
        var st = (e && e.detail && e.detail.state) ? e.detail.state : 'end';
        if(st==='start'){ document.body.classList.add('fever-on'); }
        else { document.body.classList.remove('fever-on'); }
      });
      window.addEventListener('hha:end', function(e){
        // จบเกม → โชว์เมนู
        document.getElementById('menu').style.display = '';
      });
    })();

    // ===== ตัวช่วยเริ่มโหมด =====
    function startGame(mode, diff){
      // เคลียร์โหนดเป้าที่ค้างอยู่
      var host = document.getElementById('spawnHost');
      if(host){ while(host.firstChild){ host.removeChild(host.firstChild); } }

      // รีเฟรช raycaster/cursor กันลิสต์ clickable เก่า
      try{
        var cam = document.getElementById('cam');
        if(cam && cam.components && cam.components.raycaster){
          cam.components.raycaster.refreshObjects();
        }
      }catch(e){}

      // รีเซ็ต HUD
      document.getElementById('badgeScore').textContent = 'คะแนน: 0 | คอมโบ: x0';
      document.getElementById('badgeTime').textContent  = 'เวลา: 60s';
      document.getElementById('badgeQuest').textContent = 'Mini Quest — กำลังเริ่ม…';
      var miss = document.getElementById('badgeMiss');  miss.style.display='none';  miss.dataset.n='0';
      document.body.classList.remove('fever-on');

      // ซ่อนเมนู
      document.getElementById('menu').style.display = 'none';

      // แผนที่ไฟล์โหมด
      var MAP = {
        goodjunk : './modes/goodjunk.safe.js',
        groups   : './modes/groups.safe.js',
        hydration: './modes/hydration.quest.js',
        plate    : './modes/plate.quest.js'
      };
      var url = MAP[mode] || MAP.goodjunk;

      // กันแคชด้วย time-stamp
      var stamped = url + (url.indexOf('?')>-1?'&':'?') + 'v=' + Date.now();

      // รอให้ a-scene loaded ชัวร์ก่อนค่อย import+boot
      var scene = document.querySelector('a-scene');
      function run(){
        import(stamped).then(function(mod){
          if(!mod || !mod.boot) throw new Error('โหมดนี้ไม่มี boot()');
          return mod.boot({ host: host, difficulty: diff, duration: 60 });
        }).catch(function(err){
          alert('โหลดโหมดไม่สำเร็จ: ' + (err && err.message ? err.message : err));
          document.getElementById('menu').style.display = '';
          console.error(err);
        });
      }
      if(scene && !scene.is('loaded')){
        scene.addEventListener('loaded', function(){ setTimeout(run, 500); });
      } else {
        setTimeout(run, 500);
      }
    }

    // ปุ่มเริ่มเกม
    (function(){
      var $ = function(s){ return document.querySelector(s); };
      document.getElementById('startBtn').addEventListener('click', function(){
        var mode = document.getElementById('modeSel').value;
        var diff = document.getElementById('diffSel').value;
        startGame(mode, diff);
      });
    })();
  </script>
</body>
</html>
