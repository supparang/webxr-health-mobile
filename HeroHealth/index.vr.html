<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Hero Health Academy — VR</title>

  <link rel="icon" href="/webxr-health-mobile/HeroHealth/favicon.ico" type="image/x-icon"/>

  <!-- A-Frame + Troika จาก CDN (ต้องมาก่อนโมดูลเกม) -->
  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text@0.12.0/dist/aframe-troika-text.min.js"></script>

  <style>
    :root{ --bg:#0b1324; --fg:#e8eefc; --chip:#0f172a99; --acc:#22c55e; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Thonburi,sans-serif;overflow:hidden;}
    a-scene{width:100%;height:100%}
    .hud-chip{position:fixed;z-index:900;background:var(--chip);border:1px solid #475569;padding:8px 12px;border-radius:12px;backdrop-filter:blur(6px);font-weight:700}
    #badgeTime{left:12px;top:12px} #badgeScore{left:50%;top:12px;transform:translateX(-50%)} #badgeQuest{right:12px;top:12px} #badgeMiss{right:12px;top:64px;display:none}
    #feverWrap{position:fixed;left:50%;bottom:16px;transform:translateX(-50%);z-index:900;width:min(540px,86vw);height:12px;background:#0f172a;border:1px solid #334155;border-radius:999px;overflow:hidden}
    #feverFill{height:100%;width:0%;background:linear-gradient(90deg,#37d67a,#06d6a0);transition:width .15s}
    .menu-wrap{position:fixed;left:50%;top:22%;transform:translateX(-50%);width:min(1080px,86vw);padding:24px;border-radius:18px;background:linear-gradient(#1f2b40,#22314b);border:1px solid #384861;z-index:800;box-shadow:0 20px 50px #0008}
    .menu-inner{margin:0 auto;max-width:min(920px,88vw);text-align:center;padding:24px;border-radius:16px;background:#6ea8ff2e;border:1px solid #5c7fae66}
    h1{margin:8px 0 24px;font-size:clamp(22px,3.6vw,42px);text-align:center}
    .row{margin:14px 0;display:flex;gap:12px;justify-content:center;align-items:center}
    select,button{font-size:16px;padding:10px 14px;border-radius:10px;border:1px solid #475569;color:#fff;background:#0b1222;outline:0}
    button.primary{background:var(--acc);color:#052e12;border-color:#16a34a;font-weight:800}
    #resultPanel{position:fixed;inset:0;display:none;place-items:center;z-index:1200;background:rgba(5,10,20,.72);backdrop-filter:blur(6px)}
    #resultCard{width:min(620px,90vw);color:#e8eefc;background:linear-gradient(#1b2538,#21304a);border:1px solid #3a4a66;border-radius:16px;padding:18px 20px;box-shadow:0 24px 60px #000a}
    #stars{font-size:40px;letter-spacing:4px;text-align:center;margin:8px 0 6px}
    #resultStats{display:grid;grid-template-columns:1fr 1fr;gap:8px 14px;font-weight:700}
    #resultStats div b{color:#93c5fd;font-weight:800}
    #resultBtns{display:flex;gap:10px;justify-content:center;margin-top:14px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #475569;background:#0b1222;color:#fff;font-weight:800;cursor:pointer}
    .btn.primary{background:#22c55e;color:#052e12;border-color:#16a34a}
  </style>
</head>
<body>
  <!-- HUD -->
  <div id="badgeTime"  class="hud-chip">เวลา: 60s</div>
  <div id="badgeScore" class="hud-chip">คะแนน: 0 | คอมโบ: x0</div>
  <div id="badgeQuest" class="hud-chip">Mini Quest — เตรียมเริ่ม</div>
  <div id="badgeMiss"  class="hud-chip">พลาด: 0 ครั้ง</div>
  <div id="feverWrap"><div id="feverFill"></div></div>

  <!-- เมนู -->
  <div id="menu" class="menu-wrap">
    <h1>เริ่ม: HERO HEALTH ACADEMY</h1>
    <div class="menu-inner">
      <div class="row">
        <label for="modeSel">เลือกโหมด:</label>
        <select id="modeSel">
          <option value="goodjunk">Good vs Junk</option>
          <option value="groups">Food Groups</option>
          <option value="hydration">Hydration</option>
          <option value="plate">Healthy Plate</option>
        </select>
      </div>
      <div class="row">
        <label for="diffSel">ระดับ:</label>
        <select id="diffSel">
          <option value="easy">ง่าย (90s)</option>
          <option value="normal" selected>ปกติ (60s)</option>
          <option value="hard">ยาก (45s)</option>
        </select>
      </div>
      <div class="row"><button id="startBtn" class="primary">เริ่มเกม</button></div>
    </div>
  </div>

  <!-- ผลลัพธ์ -->
  <div id="resultPanel" role="dialog" aria-modal="true">
    <div id="resultCard">
      <div id="resultTitle">สรุปผล</div>
      <div id="stars">☆☆☆☆☆</div>
      <div id="resultStats">
        <div>โหมด: <b id="rsMode">-</b></div><div>ระดับ: <b id="rsDiff">-</b></div>
        <div>คะแนน: <b id="rsScore">0</b></div><div>คอมโบสูงสุด: <b id="rsCombo">0</b></div>
        <div>พลาด: <b id="rsMiss">0</b></div><div>ความแม่นยำ: <b id="rsAcc">0%</b></div>
        <div>เควส: <b id="rsQuests">0/3</b></div><div>ใช้เวลา: <b id="rsTime">0s</b></div>
      </div>
      <div id="resultBtns"><button class="btn" id="btnBackMenu">กลับเมนู</button><button class="btn primary" id="btnReplay">เล่นอีกครั้ง</button></div>
    </div>
  </div>

  <!-- Scene -->
  <a-scene id="scene" background="color:#0b1324">
    <a-entity id="cam" camera look-controls cursor="rayOrigin: mouse; fuse: false"
              raycaster="objects:.clickable; far:6" position="0 1.6 0"></a-entity>
    <a-entity id="spawnHost" position="0 1.0 -1.6"></a-entity>
    <a-sky color="#0b1324"></a-sky>
  </a-scene>

  <script>
  // ===== HUD listeners (ย่อ) =====
  (function(){
    const $=s=>document.querySelector(s);
    addEventListener('hha:score',e=>{$('#badgeScore').textContent=`คะแนน: ${e.detail?.score||0} | คอมโบ: x${e.detail?.combo||0}`;});
    addEventListener('hha:time', e=>{$('#badgeTime').textContent='เวลา: '+Math.max(0,Math.round(e.detail?.sec||0))+'s';});
    addEventListener('hha:quest',e=>{$('#badgeQuest').textContent=e.detail?.text||'Mini Quest';});
    addEventListener('hha:miss', e=>{const el=$('#badgeMiss');el.style.display='';const n=e?.detail?.count??(parseInt(el.dataset.n||'0',10)+1);el.dataset.n=n;el.textContent='พลาด: '+n+' ครั้ง';});
    function clamp(n,a,b){return Math.max(a,Math.min(b,n));}
    function stars(n){return '★'.repeat(n)+'☆'.repeat(5-n);}
    addEventListener('hha:end',e=>{
      const d=e.detail||{},hits=+d.hits||0,miss=+d.misses||0,sp=+d.spawns||(hits+miss),acc=sp?hits/sp:0;
      const diff=d.difficulty||'normal',goal={easy:300,normal:500,hard:700}[diff]||500;
      const st=clamp(Math.max(1,Math.round((0.45*acc+0.40*((+d.score||0)/goal)+0.15*((+d.questsTotal? +d.questsCleared/d.questsTotal:0)))*5)),1,5);
      rsMode.textContent=d.mode||'Game';rsDiff.textContent=diff;rsScore.textContent=(+d.score||0).toLocaleString();
      rsCombo.textContent=d.comboMax||d.combo||0;rsMiss.textContent=miss;rsAcc.textContent=Math.round(acc*100)+'%';
      rsQuests.textContent=(+d.questsCleared||0)+'/'+(+d.questsTotal||3);rsTime.textContent=Math.round(+d.duration||0)+'s';
      starsEl.textContent=stars(st);resultPanel.style.display='grid';
    });
    btnBackMenu.onclick=()=>{resultPanel.style.display='none';menu.style.display='';};
    btnReplay.onclick=()=>{resultPanel.style.display='none';startBtn.click();};
    const rsMode=document.getElementById('rsMode'),rsDiff=document.getElementById('rsDiff'),
          rsScore=document.getElementById('rsScore'),rsCombo=document.getElementById('rsCombo'),
          rsMiss=document.getElementById('rsMiss'),rsAcc=document.getElementById('rsAcc'),
          rsQuests=document.getElementById('rsQuests'),rsTime=document.getElementById('rsTime'),
          starsEl=document.getElementById('stars');
  })();

  // ===== Loader: ใช้ URL absolute ไม่ใช้ blob =====
  (function(){
    const ROOT = `${location.origin}/webxr-health-mobile/HeroHealth`;
    const MAP = {
      goodjunk : `${ROOT}/modes/goodjunk.safe.js`,
      groups   : `${ROOT}/modes/groups.safe.js`,
      hydration: `${ROOT}/modes/hydration.quest.js`,
      plate    : `${ROOT}/modes/plate.quest.js`
    };
    const host = document.getElementById('spawnHost');
    let current=null;

    function cleanup(){
      try{dispatchEvent(new Event('hha:dispose-ui'));}catch{}
      document.querySelectorAll('[data-hha-ui]').forEach(n=>n.remove());
      host.querySelectorAll('a-image,a-entity').forEach(n=>n.remove());
      document.getElementById('feverFill').style.width='0%';
    }

    document.getElementById('startBtn').addEventListener('click', async ()=>{
      const mode=document.getElementById('modeSel').value;
      const diff=document.getElementById('diffSel').value;
      try{current?.stop?.();}catch{} cleanup();
      document.getElementById('menu').style.display='none';
      const url=(MAP[mode]||MAP.goodjunk)+`?v=${Date.now()}`;
      try{
        const mod = await import(url);                // ← native dynamic import
        current = await mod.boot({ host, difficulty: diff });
        addEventListener('blur', ()=>current?.pause?.());
        addEventListener('focus',()=>current?.resume?.());
      }catch(err){
        console.error(err); alert('โหลดโหมดไม่สำเร็จ: '+(err?.message||err));
        cleanup(); document.getElementById('menu').style.display='';
      }
    });
  })();
  </script>
</body>
</html>
