<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Hero Health Academy — VR</title>

  <!-- A-Frame + Troika (ข้อความลอย + popup คะแนน) -->
  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text@0.12.0/dist/aframe-troika-text.min.js"></script>

  <style>
    :root{ --bg:#0b1324; --fg:#e8eefc; --chip:#0f172a99; --acc:#22c55e; --danger:#ef4444; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Thonburi,sans-serif;overflow:hidden;}
    a-scene{width:100%;height:100%}

    /* HUD chips */
    .hud-chip{position:fixed;z-index:900;background:var(--chip);border:1px solid #475569;
      padding:8px 12px;border-radius:12px;backdrop-filter:blur(6px);font-weight:700}
    #badgeTime{left:12px;top:12px}
    #badgeScore{left:50%;top:12px;transform:translateX(-50%)}
    #badgeQuest{right:12px;top:12px}
    #badgeMiss{right:12px;top:64px;display:none}
    #badgePower{right:12px;top:116px;display:none}

    /* Fever glow (ทั้งหน้า) */
    .fever-on { box-shadow: inset 0 0 0 4px #ffd16655;
      animation: feverPulse 0.9s ease-in-out infinite alternate; }
    @keyframes feverPulse { from{ filter:none } to{ filter: drop-shadow(0 0 12px #ffd166) } }

    /* เมนูเริ่มเกม */
    .menu-wrap{position:fixed;left:50%;top:22%;transform:translateX(-50%);
      width:min(1080px,86vw);padding:24px;border-radius:18px;background:linear-gradient(#1f2b40,#22314b);
      border:1px solid #384861;z-index:800;box-shadow:0 20px 50px #0008}
    .menu-inner{margin:0 auto;max-width:min(920px,88vw);text-align:center;
      padding:24px;border-radius:16px;background:#6ea8ff2e;border:1px solid #5c7fae66}
    h1{margin:8px 0 24px;font-size:clamp(22px,3.6vw,42px);text-align:center}
    select,button{font-size:16px;padding:10px 14px;border-radius:10px;border:1px solid #475569;
      color:#fff;background:#0b1222;outline:0}
    button.primary{background:var(--acc);color:#052e12;border-color:#16a34a;font-weight:800}
    .row{margin:14px 0;display:flex;gap:12px;justify-content:center;align-items:center}

    /* ปุ่ม VR ลอยบนมุมล่างขวา */
    .a-enter-vr,.a-enter-vr-button{position:absolute !important;right:12px !important;bottom:12px !important;z-index:1000 !important}
    #vrBtn{position:fixed;right:14px;bottom:14px;z-index:999;background:#ffffff12;border:1px solid #4a5568;
      color:#fff;padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer;backdrop-filter:blur(6px)}
    .xr-supported #vrBtn{display:none}

    /* สรุปผลหลังจบ */
    .result-wrap{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
      width:min(860px,90vw);padding:22px;border-radius:16px;background:#0b1324ee;
      border:1px solid #3b4a63;box-shadow:0 20px 50px #000c;z-index:850;display:none}
    .result-wrap h2{margin:0 0 10px 0}
    .result-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:10px 0 18px}
    .btns{display:flex;gap:10px;justify-content:flex-end}
  </style>
</head>
<body>

  <!-- HUD -->
  <div id="badgeTime"  class="hud-chip">เวลา: 60s</div>
  <div id="badgeScore" class="hud-chip">คะแนน: 0 | คอมโบ: x0</div>
  <div id="badgeQuest" class="hud-chip">Mini Quest — เตรียมเริ่ม</div>
  <div id="badgeMiss"  class="hud-chip">พลาด: 0 ครั้ง</div>
  <div id="badgePower" class="hud-chip">Power: -</div>

  <!-- เมนูเริ่มเกม -->
  <div id="menu" class="menu-wrap">
    <h1>เริ่ม: HERO HEALTH ACADEMY</h1>
    <div class="menu-inner">
      <div class="row">
        <label>เลือกโหมด:</label>
        <select id="modeSel">
          <option value="goodjunk">Good vs Junk</option>
          <option value="groups">Food Groups</option>
          <option value="hydration">Hydration</option>
          <option value="plate">Healthy Plate</option>
        </select>
      </div>
      <div class="row">
        <label>ระดับความยาก:</label>
        <select id="diffSel">
          <option value="easy">ง่าย</option>
          <option value="normal" selected>ปกติ</option>
          <option value="hard">ยาก</option>
        </select>
      </div>
      <div class="row">
        <button id="startBtn" class="primary">เริ่มเกม</button>
      </div>
    </div>
  </div>

  <!-- สรุปผล -->
  <div id="result" class="result-wrap" role="dialog" aria-modal="true">
    <h2 id="resTitle">สรุปผล</h2>
    <div class="result-grid">
      <div>คะแนนรวม:</div><div id="resScore">0</div>
      <div>คอมโบสูงสุด:</div><div id="resCombo">x0</div>
      <div>พลาดทั้งหมด:</div><div id="resMiss">0 ครั้ง</div>
      <div>โหมดที่เล่น:</div><div id="resMode">-</div>
    </div>
    <div class="btns">
      <button id="btnRestart" class="primary">เล่นอีกครั้ง</button>
      <button id="btnBack">กลับเมนู</button>
    </div>
  </div>

  <!-- ปุ่ม VR (fallback) -->
  <button id="vrBtn" title="Enter VR">VR</button>

  <!-- A-Frame scene -->
  <a-scene id="scene" background="color: #0b1324">
    <a-assets></a-assets>

    <!-- กล้อง + cursor + raycaster ชี้ .clickable -->
    <a-entity id="cam" camera look-controls
              cursor="rayOrigin: mouse; fuse: false"
              raycaster="objects: .clickable; far: 5"
              position="0 1.6 0"></a-entity>

    <!-- โหนดสำหรับสแปว์น (วางไว้หน้า cam เล็กน้อย) -->
    <a-entity id="spawnHost" position="0 0 -1.2"></a-entity>
    <a-sky color="#0b1324"></a-sky>
  </a-scene>

  <script>
    // กันลาก/สกอลล์นอกเมนู
    document.addEventListener('touchmove',function(e){
      if(!e.target.closest('.menu-wrap') && !e.target.closest('.result-wrap')) e.preventDefault();
    }, {passive:false});

    // พยายามล็อกแนวนอน (ถ้าเบราว์เซอร์อนุญาต)
    (function(){
      try{
        if(screen.orientation && screen.orientation.lock){
          screen.orientation.lock('landscape').catch(function(){});
        }
      }catch(e){}
    })();

    // ตรวจ WebXR แล้วซ่อน/โชว์ปุ่ม VR ของเรา
    (function(){
      function set(flag){ document.body.classList.add(flag?'xr-supported':'xr-unsupported'); }
      try{
        if(navigator.xr && navigator.xr.isSessionSupported){
          navigator.xr.isSessionSupported('immersive-vr').then(function(ok){ set(!!ok); }).catch(function(){ set(false); });
        }else set(false);
      }catch(e){ set(false); }
    })();

    // ปุ่ม VR (fallback) → enterVR
    (function(){
      var btn = document.getElementById('vrBtn');
      var sceneEl = document.getElementById('scene');
      if(btn) btn.addEventListener('click', function(){
        try{ if(sceneEl && sceneEl.enterVR) sceneEl.enterVR(); }catch(e){}
      });
    })();

    // ===== Loader (no optional chaining) =====
    (function(){
      var $ = function(s){ return document.querySelector(s); };
      var currentModeName = '-';

      function withStamp(url){ var sep = url.indexOf('?')>-1?'&':'?'; return url+sep+'v='+(Date.now()); }

      // แผนที่โหมด
      var MAP = {
        goodjunk : './modes/goodjunk.safe.js',
        groups   : './modes/groups.safe.js',
        hydration: './modes/hydration.quest.js',
        plate    : './modes/plate.quest.js'
      };

      // HUD listeners
      window.addEventListener('hha:score', function(e){
        var d = (e && e.detail) ? e.detail : {};
        var s = (d.score!=null)?d.score:0, c = (d.combo!=null)?d.combo:0;
        $('#badgeScore').textContent = 'คะแนน: '+s+' | คอมโบ: x'+c;
      });
      window.addEventListener('hha:time', function(e){
        var t = (e && e.detail && e.detail.sec!=null) ? Math.max(0, Math.round(e.detail.sec)) : 0;
        $('#badgeTime').textContent = 'เวลา: '+t+'s';
      });
      window.addEventListener('hha:quest', function(e){
        var text = (e && e.detail && e.detail.text) ? e.detail.text : 'Mini Quest';
        $('#badgeQuest').textContent = text;
      });
      window.addEventListener('hha:miss', function(e){
        var el = $('#badgeMiss'); if(el.style.display==='none') el.style.display='';
        var n = (e && e.detail && e.detail.count!=null)? e.detail.count : (parseInt(el.dataset.n||'0',10)+1);
        el.dataset.n = n; el.textContent = 'พลาด: '+n+' ครั้ง';
      });
      window.addEventListener('hha:fever', function(e){
        var st = (e && e.detail && e.detail.state) ? e.detail.state : 'end';
        if(st==='start'){ document.body.classList.add('fever-on'); }
        else { document.body.classList.remove('fever-on'); }
      });
      window.addEventListener('hha:power', function(e){
        var d = (e && e.detail) ? e.detail : {};
        var el = $('#badgePower');
        if(d.state === 'hide'){ el.style.display='none'; el.textContent='Power: -'; return; }
        el.style.display=''; el.textContent = 'Power: ' + (d.text||'');
      });

      // สรุปผล
      function showResult(data){
        $('#resTitle').textContent = 'สรุปผล — ' + (data.title||'');
        $('#resScore').textContent = data.score||0;
        $('#resCombo').textContent = 'x'+(data.combo||0);
        $('#resMiss').textContent  = (data.misses||0)+' ครั้ง';
        $('#resMode').textContent  = currentModeName;
        $('#result').style.display = '';
      }
      function hideResult(){ $('#result').style.display='none'; }

      window.addEventListener('hha:end', function(e){
        var d = (e && e.detail) ? e.detail : {};
        // โชว์เมนูสรุป และเปิดเมนูหลัก (ถ้าต้องการกลับ)
        showResult(d);
      });

      // ปุ่มในสรุปผล
      $('#btnRestart').addEventListener('click', function(){
        hideResult();
        // เริ่มเล่นโหมดเดิมอีกครั้ง
        startGame(currentModeName, $('#diffSel').value);
      });
      $('#btnBack').addEventListener('click', function(){
        hideResult();
        $('#menu').style.display = '';
      });

      // เริ่มเกม
      function startGame(mode, diff){
        currentModeName = mode;
        $('#badgeScore').textContent = 'คะแนน: 0 | คอมโบ: x0';
        $('#badgeTime').textContent  = 'เวลา: 60s';
        $('#badgeQuest').textContent = 'Mini Quest — กำลังเริ่ม…';
        var miss = $('#badgeMiss'); miss.style.display='none'; miss.dataset.n='0';
        var pow  = $('#badgePower'); pow.style.display='none'; pow.textContent='Power: -';
        document.body.classList.remove('fever-on');

        $('#menu').style.display = 'none';

        var url = MAP[mode] || MAP.goodjunk;
        import(withStamp(url))
          .then(function(mod){
            if(!mod || !mod.boot) throw new Error('โหมดนี้ไม่มี boot()');
            return mod.boot({ host: $('#spawnHost'), difficulty: diff, duration: 60 });
          })
          .catch(function(err){
            alert('โหลดโหมดไม่สำเร็จ: ' + (err && err.message ? err.message : err));
            $('#menu').style.display = '';
            console.error(err);
          });
      }

      // Click เริ่มเกม
      $('#startBtn').addEventListener('click', function(){
        var mode = $('#modeSel').value;
        var diff = $('#diffSel').value;
        startGame(mode, diff);
      });
    })();
  </script>
</body>
</html>
