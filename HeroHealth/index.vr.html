<!-- App wiring / Audio unlock / Pause / i18n / Fallback inline GoodJunk -->
<script>
function logBoot(msg){
  const box=document.getElementById('bootStatus');
  if(box) box.firstElementChild.innerHTML='<strong>Status:</strong> '+msg;
  console.log('[HVR]',msg);
}

// Audio unlock (à¸¡à¸·à¸­à¸–à¸·à¸­/VR)
let _ctx;
function getAudioCtx(){
  if(_ctx) return _ctx;
  const AC = window.AudioContext||window.webkitAudioContext;
  _ctx = new AC();
  return _ctx;
}
['click','touchstart','pointerdown','keydown'].forEach(ev=>{
  window.addEventListener(ev,()=>{ try{ getAudioCtx().resume(); }catch{} }, {once:true});
});

// Pause/Resume global
(function(){
  let paused=false;
  function setPaused(v){
    if(paused===v) return; paused=v;
    window.dispatchEvent(new CustomEvent(v?'hha:pause':'hha:resume'));
    logBoot(v?'Paused':'Resumed');
  }
  window.addEventListener('visibilitychange',()=>setPaused(document.hidden));
  window.addEventListener('blur',()=>setPaused(true));
  window.addEventListener('focus',()=>setPaused(false));
  document.getElementById('pauseBtn').addEventListener('click',()=>setPaused(!paused));
})();

// i18n stub
const i18n = {
  th: { mode:'à¹‚à¸«à¸¡à¸”', time:'à¹€à¸§à¸¥à¸²', score:'à¸„à¸°à¹à¸™à¸™', start:'à¹€à¸£à¸´à¹ˆà¸¡', quests:'à¸¡à¸´à¸Šà¸Šà¸±à¹ˆà¸™' },
  en: { mode:'Mode', time:'Time', score:'Score', start:'Start', quests:'Quests' }

// à¹€à¸¡à¸™à¸¹/à¹€à¸£à¸´à¹ˆà¸¡/Force fallback
function wireClicks(){
  const hub=()=>window.__hub;

  // à¹€à¸¥à¸·à¸­à¸à¹‚à¸«à¸¡à¸”
  document.querySelectorAll('[data-mode]').forEach(btn=>{
    const mode=btn.getAttribute('data-mode');
    const onPick=()=>{
      if(hub() && typeof hub().selectMode==='function') hub().selectMode(mode);
      const lbl=document.getElementById('startLbl');
      if(lbl) lbl.setAttribute('troika-text','value','à¹€à¸£à¸´à¹ˆà¸¡: '+mode.toUpperCase());
      document.getElementById('startPanel').setAttribute('visible',true);
      logBoot('Picked mode: '+mode);
      document.getElementById('hudMode').setAttribute('troika-text','value',(i18n[lang].mode||'Mode')+': '+mode);
    };
    ['click','mousedown','mouseup','triggerdown'].forEach(ev=>btn.addEventListener(ev,onPick));
  });

  // à¸›à¸¸à¹ˆà¸¡ Start
  const start=document.getElementById('startBtn');
  const fx=document.getElementById('startBtnFx');
  start.addEventListener('mouseenter',()=>fx.setAttribute('material','opacity',0.08));
  start.addEventListener('mouseleave',()=>fx.setAttribute('material','opacity',0.0));
  const tryStart=async ()=>{
    logBoot('Start pressed');
    // à¹ƒà¸«à¹‰ hub à¹€à¸£à¸´à¹ˆà¸¡à¸à¹ˆà¸­à¸™ à¸–à¹‰à¸²à¸¡à¸µ
    if(hub()){
      if(typeof hub().startGame==='function'){ hub().startGame(); return; }
      if(typeof hub().start==='function'){ hub().start(); return; }
      if(typeof hub().begin==='function'){ hub().begin(); return; }
    }
    // fallback inline
    logBoot('Fallback inline GoodJunk');
    inlineGoodJunkBoot({host:document.getElementById('spawnZone'), duration:60, difficulty:'normal'});
    document.getElementById('modeMenu').setAttribute('visible', false);
    document.getElementById('startPanel').setAttribute('visible', false);
  };
  ['click','mousedown','mouseup','triggerdown'].forEach(ev=>start.addEventListener(ev,tryStart));
  document.getElementById('forceStartBtn').addEventListener('click', tryStart);
}
if(document.readyState!=='loading') setTimeout(wireClicks,0);
else window.addEventListener('DOMContentLoaded',()=>setTimeout(wireClicks,0));

function setHudFever(p){
  const bar = document.getElementById('feverFill');
  if (bar) bar.setAttribute('geometry','width', (Math.max(0,Math.min(1,p))*1.9));
  const label = document.getElementById('feverLbl');
  if (label) label.setAttribute('troika-text','value','Fever ' + Math.round(p*100) + '%');
}
function burst3D(host, pos=[0,0,0], color='#7ee'){
  for(let i=0;i<10;i++){
    const piece = document.createElement('a-entity');
    piece.setAttribute('geometry','primitive: box; depth: 0.02; height: 0.02; width: 0.02');
    piece.setAttribute('material',`color:${color}; opacity:0.95; transparent:true`);
    piece.setAttribute('position', `${pos[0]} ${pos[1]} ${pos[2]}`);
    const dx = (Math.random()*0.6-0.3).toFixed(2);
    const dy = (Math.random()*0.6-0.2).toFixed(2);
    const dz = (Math.random()*0.2+0.05).toFixed(2);
    piece.setAttribute('animation__move', `property: position; to: ${(+pos[0]+ +dx)} ${(+pos[1]+ +dy)} ${(+pos[2]+ +dz)}; dur: 450; easing: easeOutQuad`);
    piece.setAttribute('animation__fade', 'property: material.opacity; to: 0; dur: 420; delay:80; easing: linear');
    host.appendChild(piece);
    setTimeout(()=>piece.remove(), 520);
  }
}
function popupScore(host, pos=[0,0,0], text='+1', color='#7CFC00'){
  const node = document.createElement('a-entity');
  node.setAttribute('troika-text', `value: ${text}; color:${color}; fontSize:0.06; anchor:center;`);
  node.setAttribute('position', `${pos[0]} ${pos[1]} ${pos[2]+0.02}`);
  node.setAttribute('animation__rise', `property: position; to: ${pos[0]} ${(+pos[1]+0.24).toFixed(2)} ${pos[2]+0.02}; dur:600; easing:easeOutQuad`);
  node.setAttribute('animation__fade', `property: opacity; to: 0; dur: 500; delay:100; easing: linear`);
  host.appendChild(node);
  setTimeout(()=>node.remove(), 700);
}

  const DECOY  = ['ðŸ¥¯','ðŸ§€','ðŸ—','ðŸ–','ðŸ¥ ','ðŸœ'];
  const STAR   = 'â­', DIAM='ðŸ”·', SHIELD='ðŸ›¡ï¸', X2='âœ–ï¸';
  const FRUIT = new Set(['ðŸŽ','ðŸ“','ðŸ‡','ðŸŠ','ðŸŒ','ðŸ«','ðŸ','ðŸ','ðŸ‹','ðŸ‰','ðŸ¥']);
  const VEGGIE= new Set(['ðŸ¥¦','ðŸ¥•','ðŸ…','ðŸ¥¬']);

  // à¸§à¸‡à¸›à¸¥à¸­à¸”à¸ à¸±à¸¢ à¸•à¸²à¸¡à¸‚à¸™à¸²à¸”à¹€à¸›à¹‰à¸²
  function randPosSafe(sizeMul){
    const halfW=1.1, halfH=0.6;           // plane 2.2 x 1.2
    const margin = 0.20 * sizeMul;        // safe margin
    const x = (Math.random() * ((halfW-margin)-(-halfW+margin))) + (-halfW+margin);
    const y = (Math.random() * ((halfH-margin)-(-halfH+margin))) + (-halfH+margin);
    return [ x, y, 0.01 ];
  }

  // à¸ªà¸£à¹‰à¸²à¸‡à¹€à¸›à¹‰à¸²: Glow + hitbox à¸§à¸‡à¸à¸¥à¸¡ (à¹ƒà¸«à¸à¹ˆà¸•à¸²à¸¡à¸£à¸°à¸”à¸±à¸š) + hover FX
  function makeTarget(kind, emoji, pos, sizeMul, difficulty){
    const pal = PALETTE[kind] || {base:'#fff', glow:'#ddd', text:'#000'};
    const root = document.createElement('a-entity');
    root.classList.add('target');

    const glow = document.createElement('a-plane');
    glow.setAttribute('width', (0.28*sizeMul).toFixed(3));
    glow.setAttribute('height',(0.28*sizeMul).toFixed(3));
    glow.setAttribute('material', `color:${pal.glow}; opacity:0.38; transparent:true; shader: standard; emissive:${pal.glow}; emissiveIntensity:0.70`);
    glow.setAttribute('position', '0 0 -0.002');
    root.appendChild(glow);

    const txt = document.createElement('a-entity');
    const baseFont = (kind==='diamond'||kind==='star')?0.24:(kind==='x2'?0.22:0.22);
    txt.setAttribute('troika-text', `value: ${emoji}; color:${pal.text}; fontSize:${(baseFont*sizeMul).toFixed(3)}; anchor:center;`);
    txt.setAttribute('position', '0 0 0');
    root.appendChild(txt);

    const hbScale = HITBOX_SCALE[difficulty] || 1.12;
    const hit = document.createElement('a-entity');
    hit.classList.add('hitbox','clickable');
    hit.setAttribute('geometry', `primitive: circle; radius: ${(0.19*sizeMul*hbScale).toFixed(3)}`);
    hit.setAttribute('material','transparent:true; opacity:0.001; color:#fff');
    hit.setAttribute('position','0 0 0.002');
    root.appendChild(hit);

    root.setAttribute('position', `${pos[0].toFixed(2)} ${pos[1].toFixed(2)} ${pos[2]}`);

    const aimRing=document.getElementById('aimRing');
    hit.addEventListener('mouseenter', ()=>{
      glow.setAttribute('material', `color:${pal.glow}; opacity:0.55; transparent:true; shader: standard; emissive:${pal.glow}; emissiveIntensity:0.95`);
      if(aimRing){ aimRing.setAttribute('geometry','primitive:ring; radiusInner:0.012; radiusOuter:0.020'); }
    });
    hit.addEventListener('mouseleave', ()=>{
      glow.setAttribute('material', `color:${pal.glow}; opacity:0.38; transparent:true; shader: standard; emissive:${pal.glow}; emissiveIntensity:0.70`);
      if(aimRing){ aimRing.setAttribute('geometry','primitive:ring; radiusInner:0.010; radiusOuter:0.015'); }
    });

    return {root, hit};
  }

  // à¸„à¸µà¸¢à¹Œà¸šà¸­à¸£à¹Œà¸”à¸Šà¹ˆà¸§à¸¢à¸¢à¸´à¸‡ (Space/Enter) à¸ˆà¸²à¸à¸ˆà¸¸à¸”à¹€à¸¥à¹‡à¸‡à¸›à¸±à¸ˆà¸ˆà¸¸à¸šà¸±à¸™
  window.addEventListener('keydown', (e)=>{
    if(e.code==='Space' || e.code==='Enter'){
      const cam=document.getElementById('camera');
      const ray = cam && cam.components && cam.components.raycaster;
      const hit = (ray && ray.intersections && ray.intersections[0] && ray.intersections[0].object && ray.intersections[0].object.el);
      if(hit && hit.classList.contains('hitbox')) hit.emit('click');
    }
  });

  // ====== Boot à¸Ÿà¸­à¸¥à¹à¸šà¹‡à¸ ======
  window.inlineGoodJunkBoot = function inlineGoodJunkBoot({host,duration=60,difficulty='normal'}){
    const zone = host || document.getElementById('spawnZone');
    while(zone.firstChild) zone.removeChild(zone.firstChild);

    const plane = document.createElement('a-plane');
    plane.setAttribute('width','2.2'); plane.setAttribute('height','1.2');
    plane.setAttribute('color','#0e1b38'); plane.setAttribute('opacity','0.85');
    plane.setAttribute('position','0 0 -0.01');
    zone.appendChild(plane);

    let score=0, fever=0, combo=0;
    setHudScore(score); setHudFever(fever); setHudCombo(combo);

    const qp = document.getElementById('questPanel'); if(qp) qp.setAttribute('visible', true);
    const tQ = document.getElementById('tQ');

    const picks = pick3(QUESTS);
    let qi = 0, qProgress = 0, qGoal = 0, qWeights = null;
    const sets = { FRUIT, VEGGIE };

    const diffScale = DIFF_SCALE[difficulty] || 0.85;

    let hasShield=false, hasX2=false, x2Timer=null;
    const baseRate = (difficulty==='hard')? 260 : (difficulty==='normal')? 360 : 480;
    let spawnRate = baseRate;
    let perTargetSizeMul = diffScale;

    function updateTime(){
      // à¸–à¹‰à¸²à¸•à¹‰à¸­à¸‡à¸à¸²à¸£à¸ˆà¸±à¸šà¹€à¸§à¸¥à¸² à¸£à¸§à¸¡à¹€à¸à¸¡ à¹ƒà¸«à¹‰à¹€à¸žà¸´à¹ˆà¸¡ timer à¸•à¸£à¸‡à¸™à¸µà¹‰à¹„à¸”à¹‰
    }

    function normW(w){
      qWeights = normWeights(w||{});
    }

    function startQuest(q){
      qGoal = q.goalBase?.[difficulty] ?? q.goalBase?.normal ?? 40;
      qProgress = 0;
      normW(q.weights);
      spawnRate = q.speed ? baseRate*0.80 : baseRate;
      perTargetSizeMul = diffScale * (q.sizeMul || 1.0);
      if(tQ) tQ.setAttribute('troika-text','value', `${q.title} â€” ${qProgress}/${qGoal}`);
      restartSpawner();
    }

    function updateQuestText(q){
      if(tQ) tQ.setAttribute('troika-text','value', `${q.title} â€” ${qProgress}/${qGoal}`);
    }

    function completeQuest(q){
      popupScore(zone, [0,0.28,0.01], `à¹€à¸„à¸§à¸ªà¸•à¹Œà¸ªà¸³à¹€à¸£à¹‡à¸ˆ: ${q.title}`, '#90ee90');
      qi++;
      if(qi>=picks.length){
        popupScore(zone, [0,0.16,0.01], `à¸ˆà¸šà¸„à¸£à¸š 3 à¹€à¸„à¸§à¸ªà¸•à¹Œ! à¸„à¸°à¹à¸™à¸™à¸£à¸§à¸¡: ${score}`, '#9fd');
        stopAll();
      }else{
        setTimeout(()=> startQuest(picks[qi]), 800);
      }
    }

    function pickKind(){
      const w = qWeights || normWeights();
      const r = Math.random(); let acc=0;
      for(const k of ['diamond','star','shield','x2','decoy','good','junk']){
        acc += w[k]||0; if(r<=acc) return k;
      }
      return 'good';
    }

    let lastSpawnAt=0;
    function spawnOne(){
      const now=performance.now(); if(now-lastSpawnAt<90) return; lastSpawnAt=now;

      const k = pickKind();
      let kind=k, emoji, value=0;
      if(kind==='diamond'){ emoji=DIAM; value=10; }
      else if(kind==='star'){ emoji=STAR; value=5; }
      else if(kind==='shield'){ emoji=SHIELD; value=0; }
      else if(kind==='x2'){ emoji=X2; value=0; }
      else if(kind==='decoy'){ emoji=DECOY[(Math.random()*DECOY.length)|0]; value=-2; }
      else if(kind==='good'){ emoji=GOOD[(Math.random()*GOOD.length)|0]; value=1; }
      else { kind='junk'; emoji=JUNK[(Math.random()*JUNK.length)|0]; value=-1; }

      const pos = randPosSafe(perTargetSizeMul);
      const {root, hit} = makeTarget(kind, emoji, pos, perTargetSizeMul, difficulty);
      zone.appendChild(root);

      const life = setTimeout(()=>root.remove(), LIFE_MS[difficulty] || 2500);

      const onHit = ()=>{
        clearTimeout(life);
        let usedShield=false;

        if(kind==='shield'){
          hasShield = true;
          burst3D(zone, pos, PALETTE.shield.base);
          popupScore(zone, pos, 'ðŸ›¡ï¸ à¹„à¸”à¹‰à¹€à¸à¸£à¸²à¸°à¸›à¹‰à¸­à¸‡à¸à¸±à¸™!', PALETTE.shield.base);
          root.remove(); return;
        }
        if(kind==='x2'){
          hasX2 = true;
          if(x2Timer) clearTimeout(x2Timer);
          burst3D(zone, pos, PALETTE.x2.base);
          popupScore(zone, pos, 'âœ–ï¸ x2 Mode!', PALETTE.x2.base);
          const hudX2 = document.querySelector('#hudRoot [troika-text][value^="x2"]') || (()=>{
            const n=document.createElement('a-entity');
            n.setAttribute('troika-text','value: x2 ACTIVE!; color:#FFD700; fontSize:0.08;');
            n.setAttribute('position','0.65 0.06 0.05'); document.getElementById('hudRoot').appendChild(n); return n;
          })();
          hudX2.setAttribute('troika-text','value','x2 ACTIVE!');
          x2Timer = setTimeout(()=>{
            hasX2=false;
            hudX2.setAttribute('troika-text','value','');
            popupScore(zone, [0,0.2,0.01],'x2 à¸«à¸¡à¸”à¹€à¸§à¸¥à¸²','#999');
          }, 8000);
          root.remove(); return;
        }

        if((kind==='decoy' || kind==='junk') && hasShield){
          hasShield=false; usedShield=true;
          burst3D(zone, pos, PALETTE.shield.base);
          popupScore(zone, pos, 'ðŸ›¡ï¸ à¸›à¹‰à¸­à¸‡à¸à¸±à¸™à¸ªà¸³à¹€à¸£à¹‡à¸ˆ!', PALETTE.shield.base);
          root.remove(); return;
        }

        const mult = (hasX2?2:1) * (fever>=1?2:1);
        const delta = (value>0 ? value*mult : value);
        score = Math.max(0, score + delta);
        if (value>0){ combo++; fever = Math.min(1, fever + (kind==='diamond'?0.15: kind==='star'?0.08:0.04)); }
        else { combo=0; fever=Math.max(0, fever-0.10); zone.setAttribute('material','color','#2a0b1a'); setTimeout(()=>zone.setAttribute('material','color','#0e1b38'), 120); }
        setHudScore(score); setHudFever(fever); setHudCombo(combo);

        const q = picks[qi];
        let add = 0;
        const ctx = {delta, combo, usedShield};
        if(q.want){
          if(q.subset==='fruit' && kind==='good' && !FRUIT.has(emoji)) { /* no count */ }
          else if(q.subset==='veggie' && kind==='good' && !VEGGIE.has(emoji)) { /* no count */ }
          else {
            if(q.scoreMap && q.scoreMap[kind]!=null){
              if(q.want(kind,emoji,{FRUIT,VEGGIE},ctx)) add = q.scoreMap[kind];
            }else if(q.want(kind,emoji,{FRUIT,VEGGIE},ctx)){
              add = 1;
            }
          }
        }
        if(add>0){
          qProgress += add;
          popupScore(zone, pos, `+${add} (à¹€à¸„à¸§à¸ªà¸•à¹Œ)`, '#7fffd4');
          updateQuestText(q);
          if(qProgress>=qGoal){
            setTimeout(()=>completeQuest(q), 300);
          }
        }

        const col = (delta>=0)
          ? (kind==='diamond'?PALETTE.diamond.base:(kind==='star'?PALETTE.star.base:PALETTE.good.base))
          : PALETTE.junk.base;
        burst3D(zone, pos, col);

        root.remove();
      };
      ['click','mousedown','mouseup','triggerdown'].forEach(ev=> hit.addEventListener(ev,onHit));
    }

    let spawner=null;
    function restartSpawner(){ if(spawner) clearInterval(spawner); spawner = setInterval(spawnOne, spawnRate); }
    function stopAll(){ try{ clearInterval(spawner); }catch{} }

    // à¹€à¸£à¸´à¹ˆà¸¡à¸”à¹‰à¸§à¸¢ 4-5 à¸Šà¸´à¹‰à¸™
    for(let i=0;i<5;i++) spawnOne();

    // à¹€à¸„à¸§à¸ªà¸•à¹Œà¹à¸£à¸
    startQuest(picks[0]);
  };
})();
</script>
