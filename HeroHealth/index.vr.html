<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Hero Health VR</title>
  <meta name="color-scheme" content="light dark"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <style>
    html,body{margin:0;padding:0;background:#0b1324;}
  </style>
</head>
<body>
<a-scene renderer="antialias:true" background="color:#0b1324">

  <a-entity id="rig">
    <a-entity id="cam" camera look-controls
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .hit, .clickable; far: 10; interval: 0; lineColor: #0ff; lineOpacity: 0.2"></a-entity>
  </a-entity>

  <a-sky color="#0b1324"></a-sky>
  <a-entity id="spawnZone" position="0 0.35 0"></a-entity>

  <!-- HUD -->
  <a-entity id="hudRoot" position="0 1.8 -1.5">
    <a-entity id="hudMode" troika-text="value: โหมด: -; color:#aef; fontSize:0.06; anchor:left;"></a-entity>
    <a-entity id="hudTime" position="0 -0.08 0" troika-text="value: เวลา: —; color:#aef; fontSize:0.05; anchor:left;"></a-entity>
    <a-entity id="hudScore" position="0.9 0 0" troika-text="value: คะแนน: 0; color:#fff; fontSize:0.06; anchor:right;"></a-entity>
    <a-entity id="hudCombo" position="0.9 -0.08 0" troika-text="value: คอมโบ: x0; color:#fff; fontSize:0.05; anchor:right;"></a-entity>
  </a-entity>

  <!-- Mini Quest -->
  <a-entity id="questPanel" position="0 1.65 -1.5" visible="false">
    <a-plane width="1.4" height="0.30" color="#0e1a2b" opacity="0.75"></a-plane>
    <a-entity id="tQTitle" position="-0.65 0.10 0.01"
              troika-text="value: Mini Quest (1/3); color:#fff; fontSize:0.055; anchor:left;"></a-entity>
    <a-entity id="tQmain" position="-0.65 -0.02 0.01"
              troika-text="value: ; color:#eaeaea; fontSize:0.06; anchor:left;"></a-entity>
  </a-entity>

  <!-- Start Menu -->
  <a-entity id="startPanel" position="0 1.0 -1.2" visible="true">
    <a-plane width="1.8" height="1.0" color="#102033" opacity="0.9"></a-plane>
    <a-entity id="startLbl" position="0 0.42 0.01" troika-text="value: เริ่มเกม; color:#fff; fontSize:0.08; anchor:center;"></a-entity>
    <a-plane id="btnStart" class="hit" position="0 -0.1 0.02" width="1.0" height="0.18" color="#1b7f5a"></a-plane>
    <a-entity position="0 -0.1 0.03" troika-text="value: เริ่มเล่น Good vs Junk; color:#fff; fontSize:0.065; anchor:center;"></a-entity>
  </a-entity>

  <a-entity id="bootStatus" position="-0.85 0.15 -1.0">
    <a-entity troika-text="value: Status: Preparing...; color:#fff; fontSize:0.055; anchor:left;"></a-entity>
  </a-entity>

</a-scene>

<script type="module">
const q=s=>document.querySelector(s);
const setBoot=t=>{const e=q('#bootStatus a-entity[troika-text]');if(e)e.setAttribute('troika-text','value',`Status: ${t}`);};

// absolute path for GH Pages
const MODULES = {
  goodjunk  : 'https://supparang.github.io/webxr-health-mobile/HeroHealth/modes/goodjunk.safe.js',
  groups    : 'https://supparang.github.io/webxr-health-mobile/HeroHealth/modes/groups.safe.js',
  hydration : 'https://supparang.github.io/webxr-health-mobile/HeroHealth/modes/hydration.safe.js',
  plate     : 'https://supparang.github.io/webxr-health-mobile/HeroHealth/modes/plate.safe.js'
};

async function startGame(){
  const url = MODULES.goodjunk;
  try{
    const mod = await import(url + '?v=' + Date.now());
    if(typeof mod.boot!=='function') throw new Error('Mode has no boot()');
    q('#startPanel').setAttribute('visible',false);
    q('#questPanel').setAttribute('visible',true);
    await mod.boot({ host:q('#spawnZone'), difficulty:'normal' });
    setBoot('Running');
  }catch(e){console.error('[HHA] load failed', e);setBoot('Load failed, check console');}
}

['click','mousedown','touchstart'].forEach(ev=>{
  q('#btnStart').addEventListener(ev, e=>{e.preventDefault();startGame();},{passive:false});
});
</script>
</body>
</html>
