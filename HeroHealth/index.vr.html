<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Hero Health Academy — VR</title>

  <!-- A-Frame (แก้ปัญหา THREE not defined) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    :root{ --bg:#0b1324; --fg:#e8eefc; --chip:#0f172a99; --acc:#22c55e; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Thonburi,sans-serif;}
    a-scene{width:100%;height:100%;}
    .hud-chip{position:fixed;z-index:900;background:var(--chip);border:1px solid #475569;
      padding:8px 12px;border-radius:12px;backdrop-filter:blur(6px);font-weight:700;}
    #badgeTime{ left:12px; top:12px; }
    #badgeScore{ left:50%; top:12px; transform:translateX(-50%); }
    #badgeQuest{ right:12px; top:12px; }

    .menu-wrap{position:fixed;left:50%;top:24%;transform:translateX(-50%);
      width:min(1080px,86vw);padding:24px;border-radius:18px;background:linear-gradient(#1f2b40,#22314b);
      border:1px solid #384861;z-index:800;box-shadow:0 20px 50px #0008;}
    .menu-inner{margin:0 auto;max-width:min(920px,88vw);text-align:center;
      padding:24px;border-radius:16px;background:#6ea8ff33;border:1px solid #5c7fae66;}
    h1{ text-align:center; margin:8px 0 24px; font-size:clamp(22px,3.6vw,42px) }
    .row{ margin:14px 0; display:flex; gap:12px; justify-content:center; align-items:center; }
    select,button{font-size:16px;padding:10px 14px;border-radius:10px;border:1px solid #475569;color:#fff;background:#0b1222;outline:0;}
    button.primary{ background:var(--acc); color:#052e12; border-color:#16a34a; font-weight:800; }

    /* ปุ่ม VR ของ A-Frame ให้ลอยบนสุด */
    .a-enter-vr,.a-enter-vr-button{position:absolute !important; right:12px !important; bottom:12px !important; z-index:1000 !important;}
    /* ปุ่ม VR (fallback) ของเราเอง */
    #vrBtn{position:fixed;right:14px;bottom:14px;z-index:999;background:#ffffff12;border:1px solid #4a5568;color:#fff;
      padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer;backdrop-filter:blur(6px);}
    .xr-supported #vrBtn{display:none;}
  </style>
</head>
<body>
  <!-- HUD -->
  <div id="badgeTime"  class="hud-chip">เวลา: 60s</div>
  <div id="badgeScore" class="hud-chip">คะแนน: 0 | คอมโบ: x0</div>
  <div id="badgeQuest" class="hud-chip">Mini Quest — เตรียมเริ่ม</div>

  <!-- เมนูเริ่มเกม -->
  <div id="menu" class="menu-wrap">
    <h1>เริ่ม: HERO HEALTH ACADEMY</h1>
    <div class="menu-inner">
      <div class="row">
        <label>เลือกโหมด:</label>
        <select id="modeSel">
          <option value="goodjunk">Good vs Junk</option>
          <option value="groups">Food Groups</option>
          <option value="hydration">Hydration</option>
          <option value="plate">Healthy Plate</option>
        </select>
      </div>
      <div class="row">
        <label>ระดับความยาก:</label>
        <select id="diffSel">
          <option value="easy">ง่าย</option>
          <option value="normal" selected>ปกติ</option>
          <option value="hard">ยาก</option>
        </select>
      </div>
      <div class="row">
        <button id="startBtn" class="primary">เริ่มเกม</button>
      </div>
    </div>
  </div>

  <!-- ปุ่ม VR (fallback) -->
  <button id="vrBtn" title="Enter VR">VR</button>

  <!-- A-Frame scene -->
  <a-scene id="scene" background="color: #0b1324">
    <a-assets></a-assets>

    <!-- กล้อง + cursor + raycaster (สำคัญมากสำหรับคลิก/ทัช/VR) -->
    <a-entity id="cam"
      camera look-controls wasd-controls position="0 1.6 0"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable; far: 10">
    </a-entity>

    <!-- โซนสแปว์นเป้า (ล่าง-กลางจอ) -->
    <a-entity id="spawnHost" position="0 0 -1.2"></a-entity>

    <a-sky color="#0b1324"></a-sky>
  </a-scene>

  <script type="module">
    // ตรวจ WebXR immersive-vr แล้วติดธง class (เอาไว้ซ่อนปุ่ม fallback)
    (async () => {
      let ok=false; try{ ok = !!(navigator.xr && await navigator.xr.isSessionSupported('immersive-vr')); }catch{}
      document.body.classList.add(ok? 'xr-supported':'xr-unsupported');
    })();

    // ปุ่ม VR (fallback) — เรียก enterVR ของ A-Frame
    document.getElementById('vrBtn')?.addEventListener('click', ()=>{
      const sceneEl=document.getElementById('scene'); try{ sceneEl?.enterVR?.(); }catch{}
    });

    // ปลดล็อกเสียงครั้งแรกจาก user gesture (มือถือจำเป็น)
    (function(){
      let unlocked=false;
      function unlock(){
        if(unlocked) return; unlocked=true;
        try{ const a=new Audio(); a.muted=true; a.play().catch(()=>{}); }catch{}
        window.dispatchEvent(new CustomEvent('hha:unlockaudio'));
        window.removeEventListener('touchstart',unlock,{passive:true});
        window.removeEventListener('mousedown',unlock,{passive:true});
      }
      window.addEventListener('touchstart',unlock,{passive:true});
      window.addEventListener('mousedown',unlock,{passive:true});
    })();

    const $ = (s)=>document.querySelector(s);

    // เริ่มเกม
    $('#startBtn').addEventListener('click', async ()=>{
      const mode = $('#modeSel').value;
      const diff = $('#diffSel').value;

      // แม็พโหมด → safe modules
      const MAP = {
        goodjunk : './modes/goodjunk.safe.js',
        groups   : './modes/groups.safe.js',
        hydration: './modes/hydration.quest.js',
        plate    : './modes/plate.quest.js'
      };
      const url = (MAP[mode] || MAP.goodjunk) + '?v=' + Date.now();

      // อัปเดต HUD เริ่มต้น
      $('#badgeScore').textContent = 'คะแนน: 0 | คอมโบ: x0';
      $('#badgeTime').textContent  = 'เวลา: 60s';
      $('#badgeQuest').textContent = 'Mini Quest — กำลังเริ่ม…';

      // ซ่อนเมนู
      $('#menu').style.display = 'none';

      try{
        const mod = await import(url);
        // ทุกไฟล์ต้อง export async function boot(config) และ export default {boot}
        const api = await (mod.boot?.({
          host: $('#spawnHost'),
          difficulty: diff,
          duration: 60
        }) ?? Promise.resolve(null));

        // HUD listeners
        window.addEventListener('hha:score', (e)=>{
          const d=e.detail||{}; $('#badgeScore').textContent = `คะแนน: ${d.score??0} | คอมโบ: x${d.combo??0}`;
        });
        window.addEventListener('hha:time',  (e)=>{
          const t=Math.max(0, Math.round(e.detail?.sec??0)); $('#badgeTime').textContent = `เวลา: ${t}s`;
        });
        window.addEventListener('hha:quest', (e)=>{
          $('#badgeQuest').textContent = e.detail?.text || 'Mini Quest';
        });
        window.addEventListener('hha:end',   ()=>{
          $('#menu').style.display = '';   // กลับเมนูเมื่อจบ
        });

        console.log('Mode started:', mode, diff, !!api);
      }catch(err){
        alert('โหลดโหมดไม่สำเร็จ: ' + (err?.message||err));
        $('#menu').style.display = '';
        console.error(err);
      }
    });
  </script>
</body>
</html>
