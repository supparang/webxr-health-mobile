<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VR Hygiene Pack – Hub</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<div class="hud">
  <strong data-i18n="title"></strong> <span class="badge">C</span>
  <div class="small" data-i18n="subtitle"></div>
</div>
<footer>
  <span data-i18n="toggle_vr"></span> · <span data-i18n="th_en"></span>:
  <button class="btn small" onclick="APP.setLang('th')" data-i18n="thai"></button>
  <button class="btn small" onclick="APP.setLang('en')" data-i18n="english"></button>
</footer>

<a-scene renderer="antialias: true; colorManagement: true" background="color: #0b1020">
  <!-- Camera + cursor -->
  <a-entity position="0 1.6 0">
    <a-entity camera look-controls></a-entity>
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
  </a-entity>

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

  <!-- Ground -->
  <a-plane position="0 0 -2" rotation="-90 0 0" width="20" height="20" color="#0f172a"></a-plane>

  <!-- Hub panels -->
  <a-entity position="0 1.6 -2.2">
    <a-entity position="-1.5 0 0">
      <a-box depth="0.06" height="1.2" width="1.2" color="#1f2937" opacity="0.9"></a-box>
      <a-entity position="0 0.32 0.06" text="value:🧼; align:center; width:2"></a-entity>
      <a-entity position="0 0.0 0.06" text="value:Handwash 7 Steps; align:center; width:2"></a-entity>
      <a-entity position="0 -0.42 0.06" class="clickable" geometry="primitive: plane; width:0.9; height:0.25" material="color:#34a1ff"
        event-set__enter="_event: mouseenter; material.color: #60a5fa" event-set__leave="_event: mouseleave; material.color: #34a1ff"
        onclick="location.href='games/handwash.html'">
        <a-entity text="value:▶; align:center; width:2" position="0 0 0.01"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity position="0 0 0">
      <a-box depth="0.06" height="1.2" width="1.2" color="#1f2937" opacity="0.9"></a-box>
      <a-entity position="0 0.32 0.06" text="value:🪥; align:center; width:2"></a-entity>
      <a-entity position="0 0.0 0.06" text="value:Oral Health; align:center; width:2"></a-entity>
      <a-entity position="0 -0.42 0.06" class="clickable" geometry="primitive: plane; width:0.9; height:0.25" material="color:#34a1ff"
        event-set__enter="_event: mouseenter; material.color: #60a5fa" event-set__leave="_event: mouseleave; material.color: #34a1ff"
        onclick="location.href='games/oral.html'">
        <a-entity text="value:▶; align:center; width:2" position="0 0 0.01"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity position="1.5 0 0">
      <a-box depth="0.06" height="1.2" width="1.2" color="#1f2937" opacity="0.9"></a-box>
      <a-entity position="0 0.32 0.06" text="value:🥗; align:center; width:2"></a-entity>
      <a-entity position="0 0.0 0.06" text="value:Food Safety; align:center; width:2"></a-entity>
      <a-entity position="0 -0.42 0.06" class="clickable" geometry="primitive: plane; width:0.9; height:0.25" material="color:#34a1ff"
        event-set__enter="_event: mouseenter; material.color: #60a5fa" event-set__leave="_event: mouseleave; material.color: #34a1ff"
        onclick="location.href='games/foodsafety.html'">
        <a-entity text="value:▶; align:center; width:2" position="0 0 0.01"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity position="3 0 0">
      <a-box depth="0.06" height="1.2" width="1.2" color="#1f2937" opacity="0.9"></a-box>
      <a-entity position="0 0.32 0.06" text="value:🛡️; align:center; width:2"></a-entity>
      <a-entity position="0 0.0 0.06" text="value:Disease Prevention; align:center; width:2"></a-entity>
      <a-entity position="0 -0.42 0.06" class="clickable" geometry="primitive: plane; width:0.9; height:0.25" material="color:#34a1ff"
        event-set__enter="_event: mouseenter; material.color: #60a5fa" event-set__leave="_event: mouseleave; material.color: #34a1ff"
        onclick="location.href='games/disease.html'">
        <a-entity text="value:▶; align:center; width:2" position="0 0 0.01"></a-entity>
      </a-entity>
    </a-entity>
  </a-entity>
</a-scene>
</body>
</html>
