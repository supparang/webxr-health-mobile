<!doctype html>


<section class="card">
<h3>โหมด Hub</h3>
<div class="row">
<button id="mode2d" class="pill on">2D Menu</button>
<button id="mode3d" class="pill">3D VR</button>
</div>
<p class="small">Desktop/Mobile แนะนำ 2D, อุปกรณ์ VR ใช้ 3D Portal</p>
</section>


<section class="card">
<h3>สรุปความก้าวหน้า</h3>
<div id="summary"></div>
</section>
</aside>


<section class="content">
<!-- 2D MENU (default) -->
<div id="menu2d" class="menu2d">
<template id="zoneTpl">
<div class="zone">
<div class="zone-head">
<h2 class="zone-title"></h2>
<div class="zone-meta small"></div>
</div>
<div class="grid" data-zone-grid></div>
</div>
</template>


<template id="gameCardTpl">
<button class="game">
<div class="game-ico" data-ico>🎮</div>
<div class="game-body">
<div class="game-title" data-title>Game</div>
<div class="game-desc small" data-desc></div>
<div class="game-meta small" data-meta></div>
</div>
</button>
</template>


<div id="zones"></div>
</div>


<!-- 3D PORTAL (A‑Frame) -->
<div id="menu3d" class="menu3d hidden">
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<a-scene renderer="antialias: true" background="color: #eef7ff">
<a-entity position="0 1.6 0">
<a-camera wasd-controls-enabled="true" look-controls="true">
<a-cursor></a-cursor>
</a-camera>
</a-entity>


<!-- Ground -->
<a-plane color="#dff0ff" rotation="-90 0 0" width="30" height="30"></a-plane>
<a-entity position="0 0 -3">
<a-text value="Hero Academy" align="center" color="#333" position="0 2.2 0" width="6"></a-text>
</a-entity>


<!-- Portals generated by hub.js from ZONES config -->
<a-entity id="portalHost"></a-entity>
</a-scene>
</div>
</section>
</main>


<footer class="foot small">v1 • Free‑order Missions • Local Profile • © Hygiene World</footer>
</body>
</html>
