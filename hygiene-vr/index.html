<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Hygiene Rhythm Game (V2)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#0b1220;font-family:system-ui,Arial,sans-serif}
    a-scene, a-scene canvas{position:fixed;inset:0}
    .ui{
      position:fixed;left:50%;transform:translateX(-50%);
      bottom:12px;z-index:9999;display:flex;flex-wrap:wrap;gap:8px;align-items:center
    }
    .btn, select, input[type="range"]{
      background:#fff;color:#0b1220;border:none;border-radius:12px;
      padding:10px 12px;font-weight:800;box-shadow:0 2px 12px rgba(0,0,0,.3)
    }
    .btn.primary{background:#93c5fd;color:#08223b}
    .card{
      position:fixed;right:12px;top:12px;background:rgba(0,0,0,.55);
      color:#fff;padding:10px 14px;border-radius:12px;white-space:pre-line;z-index:9999
    }
    .group{display:flex;gap:6px;align-items:center;background:rgba(255,255,255,.12);border-radius:12px;padding:6px 8px}
    label{color:#fff}
  </style>
</head>
<body>
  <div class="ui">
    <button id="btnStart" class="btn primary" type="button">Start</button>
    <button id="btnReset" class="btn" type="button">Reset</button>
    <div class="group">
      <label>BPM:
        <select id="bpm">
          <option value="96" selected>96</option>
          <option value="110">110</option>
          <option value="128">128</option>
        </select>
      </label>
      <label>‡πÇ‡∏´‡∏°‡∏î:
        <select id="mode">
          <option value="easy" selected>Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <label>Training:
        <select id="training">
          <option value="on" selected>On</option>
          <option value="off">Off</option>
        </select>
      </label>
    </div>
    <div class="group">
      <label>Calibration (ms)</label>
      <input id="calib" type="range" min="-200" max="200" step="5" value="0"/>
      <span id="calibVal" style="color:#fff;font-weight:700">0</span>
    </div>
  </div>

  <div class="card" id="hud">Hygiene Rhythm ‚Äî ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°</div>

  <a-scene id="scene" background="color:#0b1220" renderer="antialias:true;colorManagement:true" raycaster="showLine:false">
    <a-assets timeout="30000">
      <!-- ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÑ‡∏ó‡∏¢ -->
      <a-asset-item id="thaiFont" src="https://cdn.jsdelivr.net/gh/googlefonts/noto-fonts/hinted/ttf/NotoSansThai/NotoSansThai-Regular.ttf"></a-asset-item>

      <!-- Emoji/‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏•‡πâ‡∏≤‡∏á‡∏°‡∏∑‡∏≠/‡πÅ‡∏õ‡∏£‡∏á‡∏ü‡∏±‡∏ô (SVG inlined) -->
      <img id="em-wash"   src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320"><rect width="100%" height="100%" fill="%230b1220"/><circle cx="160" cy="160" r="110" fill="%237dfcc6"/><text x="160" y="180" font-size="110" text-anchor="middle">üßº</text></svg>'>
      <img id="em-rub"    src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320"><rect width="100%" height="100%" fill="%230b1220"/><circle cx="160" cy="160" r="110" fill="%2393c5fd"/><text x="160" y="180" font-size="110" text-anchor="middle">ü§≤</text></svg>'>
      <img id="em-nail"   src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320"><rect width="100%" height="100%" fill="%230b1220"/><circle cx="160" cy="160" r="110" fill="%23fecaca"/><text x="160" y="180" font-size="110" text-anchor="middle">üß¥</text></svg>'>
      <img id="em-rinse"  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320"><rect width="100%" height="100%" fill="%230b1220"/><circle cx="160" cy="160" r="110" fill="%23bbf7d0"/><text x="160" y="180" font-size="110" text-anchor="middle">üíß</text></svg>'>
      <img id="em-dry"    src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320"><rect width="100%" height="100%" fill="%230b1220"/><circle cx="160" cy="160" r="110" fill="%23fde68a"/><text x="160" y="180" font-size="110" text-anchor="middle">üßª</text></svg>'>

      <img id="em-brush"  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320"><rect width="100%" height="100%" fill="%230b1220"/><circle cx="160" cy="160" r="110" fill="%23a78bfa"/><text x="160" y="180" font-size="110" text-anchor="middle">ü™•</text></svg>'>
      <img id="em-molar"  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320"><rect width="100%" height="100%" fill="%230b1220"/><circle cx="160" cy="160" r="110" fill="%23c084fc"/><text x="160" y="180" font-size="110" text-anchor="middle">ü¶∑</text></svg>'>
      <img id="em-timer"  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320"><rect width="100%" height="100%" fill="%230b1220"/><circle cx="160" cy="160" r="110" fill="%23fda4af"/><text x="160" y="180" font-size="110" text-anchor="middle">‚è±Ô∏è</text></svg>'>
    </a-assets>

    <!-- ‡∏Å‡∏•‡πâ‡∏≠‡∏á + ‡πÄ‡∏Ñ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå mouse/VR -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity camera look-controls>
        <a-entity id="cursor"
          cursor="rayOrigin: mouse; fuse: false"
          raycaster="objects: .clickable; far: 15; interval: 0"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.022"
          material="color:#93c5fd; shader:flat; opacity:0.95; transparent:true; visible:false"></a-entity>
      </a-entity>
    </a-entity>

    <!-- ‡πÄ‡∏ß‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏Å -->
    <a-entity id="root" position="0 1.25 -3"></a-entity>

    <!-- ‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏õ‡πâ‡∏≤‡∏ï‡∏µ‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏∞ -->
    <a-entity id="hitLine" geometry="primitive: plane; width: 2.4; height: 0.04"
              material="color:#1e293b; opacity:0.95; shader:flat"
              position="0 -0.35 0.05"></a-entity>

    <!-- ‡πÅ‡∏õ‡πâ‡∏ô‡∏Å‡∏î/‡∏à‡πâ‡∏≠‡∏á -->
    <a-entity id="hitPad" class="clickable" geometry="primitive: plane; width: 2.4; height: 0.45"
              material="color:#0f172a; opacity:0.95; shader:flat"
              position="0 -0.6 0.06"></a-entity>

    <a-entity light="type: ambient; color: #fff; intensity: 1.0"></a-entity>
    <a-sky color="#0b1220"></a-sky>
  </a-scene>

  <script src="game.js"></script>
</body>
</html>
