<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Hygiene Rhythm Game (VR)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    :root { --glass: rgba(0,0,0,.55); }
    body { margin:0; font-family:system-ui, Arial; background:#eef5ff; color:#0b1220; }

    /* UI overlays ต้องกดได้เสมอ */
    .hud, .ui, .tip { position:fixed; z-index:9999; pointer-events:auto; }
    .hud { right:12px; top:12px; background:var(--glass); color:#fff; padding:10px 14px; border-radius:12px; min-width:320px; white-space:pre-line }
    .hud h1 { margin:0 0 6px 0; font-size:18px }
    .ui  { left:12px; bottom:12px; display:flex; gap:8px; flex-wrap:wrap }
    .ui select, .ui button { padding:8px 12px; border-radius:12px; border:none; font-weight:700; background:#79a8ff; color:#001; box-shadow:0 2px 8px rgba(0,0,0,.18); cursor:pointer }
    .ui select { background:#e6f0ff; color:#0b1220; font-weight:600 }
    .ui button.gray { background:#e5e7eb; color:#111; font-weight:600 }
    .tip { left:12px; top:12px; background:var(--glass); color:#fff; padding:10px 12px; border-radius:12px; max-width:520px; font-size:14px; line-height:1.45 }

    /* กัน canvas ของ A-Frame บังคลิก DOM บนเดสก์ท็อป */
    a-scene, a-scene canvas { pointer-events: none !important; }
    /* ยกเว้นปุ่ม Enter VR/AR ให้กดได้ */
    .a-enter-vr, .a-enter-ar { pointer-events:auto !important; z-index:10000; }
  </style>
</head>
<body>
  <div class="tip">
    <b>Hygiene Rhythm Game</b><br/>
    เล็งเคอร์เซอร์ไปที่เลนแล้ว <b>มองค้าง 1 วิ</b> (fuse) หรือกด OK เพื่อเก็บโน้ต<br/>
    โหมด <b>Training</b>: ปล่อยโน้ตช้า + ตัวเลขนับบีท 1-2-3-4
  </div>

  <div class="hud">
    <h1>Rhythm HUD</h1>
    <div id="hudText">พร้อมเริ่ม</div>
    <div id="feedback" style="margin-top:6px;font-size:18px;"></div>
  </div>

  <div class="ui">
    <label>โหมด:
      <select id="difficulty">
        <option value="training" selected>Training (ช้า + นับบีท)</option>
        <option value="easy">Easy (BPM 80)</option>
        <option value="normal">Normal (BPM 100)</option>
        <option value="hard">Hard (BPM 120)</option>
      </select>
    </label>
    <button id="btnStart">Start</button>
    <button id="btnReset" class="gray">Reset</button>
  </div>

  <a-scene renderer="antialias:true;colorManagement:true" background="color:#eef5ff" raycaster="showLine:false">
    <!-- กล้อง + เคอร์เซอร์ (fuse 1 วิ) -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="cam" camera look-controls>
        <a-entity id="cursor"
                  cursor="rayOrigin: entity; fuse: true; fuseTimeout: 1000"
                  raycaster="objects: .selectable"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.022"
                  material="color: #0ea5e9; shader: flat; opacity: 0.95">
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- รากฉากเกม -->
    <a-entity id="root" position="0 1.5 -3"></a-entity>

    <!-- ฉาก/แสง -->
    <a-sky color="#eef5ff"></a-sky>
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 0.8" position="1 2 0"></a-entity>
  </a-scene>

  <script src="game.js"></script>
</body>
</html>
