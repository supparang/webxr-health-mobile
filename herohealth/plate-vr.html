<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth â€” PlateVR (Launcher)</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" />
  <script>
    (function(){
      // redirect to folder run
      const u = new URL('./plate/plate-vr.html', location.href);
      const sp = new URL(location.href).searchParams;
      for(const [k,v] of sp.entries()) u.searchParams.set(k,v);
      // ensure hub pass-through default
      if(!u.searchParams.get('hub')) u.searchParams.set('hub', encodeURIComponent('./hub.html'));
      location.replace(u.toString());
    })();
  </script>
</head>
<body></body>
</html>
