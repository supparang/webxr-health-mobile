<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth — PlateVR (Launcher)</title>
  <meta name="color-scheme" content="dark light"/>
  <meta name="theme-color" content="#020617"/>
  <link rel="icon" href="./favicon.ico"/>

  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans Thai",sans-serif;background:#020617;color:#e5e7eb}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;text-align:center}
    .card{max-width:720px;width:100%;border:1px solid rgba(148,163,184,.18);border-radius:18px;padding:18px;background:rgba(2,6,23,.65)}
    .muted{color:#94a3b8;font-size:14px;margin-top:6px}
    .btn{margin-top:14px;display:inline-flex;gap:8px;align-items:center;justify-content:center;padding:10px 14px;border-radius:14px;border:1px solid rgba(148,163,184,.25);background:rgba(10,16,40,.45);color:#e5e7eb;font-weight:800;cursor:pointer}
  </style>

  <script>
    (function(){
      'use strict';
      function go(){
        // ✅ pass-through ทุก query 그대로
        const qs = location.search || '';
        location.replace('./plate/plate-vr.html' + qs);
      }
      // พยายามเด้งทันที
      go();
      // fallback ถ้า browser บางตัวชอบบล็อก navigation แปลกๆ
      window.addEventListener('load', ()=>setTimeout(go, 80));
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="font-size:18px;font-weight:900;">กำลังเข้าเล่น PlateVR…</div>
      <div class="muted">ถ้าไม่เด้งอัตโนมัติ กดปุ่มด้านล่าง</div>
      <button class="btn" onclick="location.href='./plate/plate-vr.html'+(location.search||'')">เข้าเล่น</button>
    </div>
  </div>
</body>
</html>
