<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — PlateVR (Launcher)</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="icon" href="./favicon.ico" />
  <style>
    :root{ color-scheme: dark; --bg:#020617; --panel:rgba(2,6,23,.72); --text:#e5e7eb; --muted:#94a3b8; --stroke:rgba(148,163,184,.18); }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto; }

    .muted{ color:var(--muted); }
    #fatal{ white-space:pre-wrap; color:#fecaca; }
  </style>
</head>
<body>
  <div class="box">
    <div style="font-weight:800; font-size:18px;">กำลังเข้าเกม…</div>
    <div class="muted">PlateVR</div>
    <div id="fatal"></div>
  </div>

  <script src="./vr/research-ctx.js"></script>
  <script src="./vr/launcher-redirect.js"></script>
  <script>
    const RUN_URL = './plate/plate-vr.html';
    HHA_LauncherRedirect.go(RUN_URL, { autoViewIfMissing:false, overrides:{ game:'plate' } });
  </script>
</body>
</html>
