<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî GoodJunkVR</title>
  <meta name="color-scheme" content="dark" />

  <style>
    :root{ color-scheme:dark; }
    html,body{
      margin:0; height:100%; background:#020617; color:#e5e7eb;
      font-family:system-ui,-apple-system,"Segoe UI","Noto Sans Thai",sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(720px,92vw);
      border:1px solid rgba(148,163,184,.22);
      border-radius:22px;
      background:rgba(2,6,23,.72);
      padding:16px;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
    }
    .title{ font-weight:1200; font-size:20px; }
    .sub{ margin-top:6px; color:#94a3b8; font-weight:900; font-size:12px; }
    .row{ margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      height:48px; padding:0 14px; border-radius:16px;
      border:1px solid rgba(148,163,184,.22);
      background:rgba(2,6,23,.55);
      color:#e5e7eb; font-weight:1200; cursor:pointer;
    }
    .btn.primary{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.16); }
    code{ color:#a78bfa; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">üçÄ GoodJunkVR</div>
    <div class="sub" id="meta">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°‚Ä¶</div>
    <div class="row">
      <button class="btn primary" id="btnGo">‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°‡∏ó‡∏±‡∏ô‡∏ó‡∏µ</button>
      <button class="btn" id="btnHub">‡∏Å‡∏•‡∏±‡∏ö HUB</button>
    </div>
  </div>

  <script>
    (function(){
      const qs=(k,d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };
      const RUN = './vr-goodjunk/goodjunk-vr.html';

      const p = new URLSearchParams(location.search);

      // defaults
      if(!p.get('view')) p.set('view','auto');   // auto detect (boot will apply pc/mobile)
      if(!p.get('run'))  p.set('run','play');
      if(!p.get('diff')) p.set('diff','normal');
      if(!p.get('time')) p.set('time','80');

      const hub = qs('hub','./hub.html') || './hub.html';

      const url = RUN + '?' + p.toString();
      const meta = document.getElementById('meta');
      if(meta){
        meta.innerHTML = `‡∏û‡∏≤‡∏£‡∏≤‡∏°‡∏¥‡πÄ‡∏ï‡∏≠‡∏£‡πå: <code>${p.toString()}</code>`;
      }

      function go(){ location.href = url; }

      document.getElementById('btnGo')?.addEventListener('click', go);
      document.getElementById('btnHub')?.addEventListener('click', ()=> location.href = hub);

      // auto-go quickly
      setTimeout(go, 120);
    })();
  </script>
</body>
</html>
