<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunkVR Launcher</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="./favicon.ico" />
  <style>
    :root{
      --bg:#020617; --panel:rgba(2,6,23,.78); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e; --radius:22px;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
    }
    html,body{height:100%; margin:0; background:#020617; color:var(--text); font-family:system-ui,"Noto Sans Thai",sans-serif;}
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:calc(16px + var(--sat)) calc(14px + var(--sar)) calc(18px + var(--sab)) calc(14px + var(--sal));}
    .card{
      width:min(920px, 94vw);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(15,23,42,.72), rgba(2,6,23,.72));
      box-shadow:0 18px 60px rgba(0,0,0,.45);
      padding:18px;
    }
    .top{display:flex; gap:12px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;}
    .title{font-weight:1000; font-size:20px;}
    .sub{color:var(--muted); font-weight:800; font-size:12px; margin-top:6px;}
    .grid{display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap:10px; margin-top:14px;}
    @media (max-width:860px){ .grid{grid-template-columns: repeat(2, minmax(0,1fr));} }
    .field{background:rgba(2,6,23,.55); border:1px solid rgba(148,163,184,.14); border-radius:18px; padding:10px;}
    .label{color:var(--muted); font-size:11px; font-weight:900;}
    select,input{width:100%; margin-top:6px; height:40px; border-radius:14px; border:1px solid rgba(148,163,184,.18); background:rgba(15,23,42,.65); color:var(--text); font-weight:900; padding:0 10px;}
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;}
    .btn{
      flex:1; min-width: 220px; height:52px;
      border-radius:18px; border:1px solid rgba(148,163,184,.20);
      background:rgba(15,23,42,.60); color:var(--text);
      font-weight:1100; font-size:16px; cursor:pointer;
    }
    .btn.primary{border-color:rgba(34,197,94,.35); background:rgba(34,197,94,.16);}
    .hint{margin-top:10px; color:var(--muted); font-size:12px; font-weight:800;}
    code{background:rgba(0,0,0,.25); padding:2px 6px; border-radius:10px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <div class="title">GoodJunkVR</div>
          <div class="sub">Launcher (root) → Run in <code>/herohealth/vr-goodjunk/goodjunk-vr.html</code></div>
        </div>
      </div>

      <div class="grid">
        <div class="field">
          <div class="label">RUN</div>
          <select id="run">
            <option value="play">play</option>
            <option value="research">research</option>
          </select>
        </div>
        <div class="field">
          <div class="label">DIFF</div>
          <select id="diff">
            <option value="easy">easy</option>
            <option value="normal" selected>normal</option>
            <option value="hard">hard</option>
          </select>
        </div>
        <div class="field">
          <div class="label">TIME (sec)</div>
          <input id="time" type="number" min="30" max="180" value="80" />
        </div>
        <div class="field">
          <div class="label">SEED (optional)</div>
          <input id="seed" type="text" placeholder="ปล่อยว่าง = auto" />
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="btnStart">START</button>
        <button class="btn" id="btnBack">↩ กลับ HUB</button>
      </div>

      <div class="hint" id="hint">view จะให้ run auto-detect (ไม่ override) • ส่งพารามิเตอร์ไปหน้า run เท่านั้น</div>
    </div>
  </div>

  <script>
    (function(){
      const qs=(k,d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };
      const hub = qs('hub', null);

      const $ = (id)=>document.getElementById(id);
      const runEl=$('run'), diffEl=$('diff'), timeEl=$('time'), seedEl=$('seed');
      const hint=$('hint');

      // hydrate defaults from url if present
      runEl.value  = (qs('run','play')||'play');
      diffEl.value = (qs('diff','normal')||'normal');
      timeEl.value = (qs('time','80')||'80');
      seedEl.value = (qs('seed','')||'');

      if(hint){
        const view = qs('view','auto');
        hint.textContent = `view=${view} • run=${runEl.value} • diff=${diffEl.value} • time=${timeEl.value}`;
      }

      $('btnBack').addEventListener('click', ()=>{
        if(hub) location.href = hub;
        else alert('ยังไม่ได้ใส่ hub url');
      });

      $('btnStart').addEventListener('click', ()=>{
        const u = new URL(location.origin + location.pathname.replace(/\/goodjunk-vr-launcher\.html.*$/,'/vr-goodjunk/goodjunk-vr.html'));
        // pass-through: hub + research ctx
        if(hub) u.searchParams.set('hub', hub);

        u.searchParams.set('run',  runEl.value);
        u.searchParams.set('diff', diffEl.value);
        u.searchParams.set('time', String(Number(timeEl.value||80)||80));
        if(seedEl.value.trim()) u.searchParams.set('seed', seedEl.value.trim());

        // if caller had research meta, pass it through too
        ['studyId','study','phase','conditionGroup','cond'].forEach(k=>{
          const v = qs(k,null);
          if(v!=null && v!=='') u.searchParams.set(k, v);
        });

        location.href = u.toString();
      });
    })();
  </script>
</body>
</html>
