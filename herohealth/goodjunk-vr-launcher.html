<!-- === /herohealth/goodjunk-vr-launcher.html ===
GoodJunkVR LAUNCHER — ROOT
✅ Redirects to ./vr-goodjunk/goodjunk-vr.html
✅ Auto-detect view (no override if ?view= exists)
✅ Pass-through hub/run/diff/time/seed/studyId/phase/conditionGroup
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunkVR Launcher</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" />
  <style>
    :root{
      --bg:#020617; --panel:rgba(2,6,23,.72); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e;
      --sat: env(safe-area-inset-top, 0px); --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px); --sar: env(safe-area-inset-right, 0px);
      color-scheme: dark;
      font-family: system-ui,-apple-system,"Segoe UI","Noto Sans Thai",sans-serif;
    }
    html,body{margin:0;width:100%;height:100%;background:var(--bg);color:var(--text);overflow:hidden;}
    .wrap{
      position:fixed; inset:0;
      padding: calc(18px + var(--sat)) calc(16px + var(--sar)) calc(18px + var(--sab)) calc(16px + var(--sal));
      display:flex; align-items:center; justify-content:center;
      background:
        radial-gradient(circle at 20% 10%, rgba(34,211,238,.16), transparent 55%),
        radial-gradient(circle at 80% 85%, rgba(167,139,250,.12), transparent 60%),
        linear-gradient(180deg, #020617, #020617);
    }
    .card{
      width:min(780px, 94vw);
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius: 22px;
      padding: 18px 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.42);
      backdrop-filter: blur(12px);
    }
    .title{font-weight:1200;font-size:20px;}
    .sub{margin-top:8px;color:var(--muted);font-weight:900;font-size:13px;line-height:1.4;}
    .row{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
    .pill{
      border-radius:999px;border:1px solid var(--stroke);
      background: rgba(15,23,42,.55);
      padding: 10px 12px;
      font-weight:1000;font-size:12px;color:var(--text);
    }
    .btn{
      height:48px; padding:0 16px;
      border-radius:16px;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(2,6,23,.62);
      color: var(--text);
      font-weight:1200;
      font-size:14px;
      cursor:pointer;
    }
    .btn.primary{
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.14);
    }
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:10px;
    }
    .box{
      border:1px solid rgba(148,163,184,.16);
      background: rgba(2,6,23,.50);
      border-radius:18px;
      padding:12px;
      color:var(--muted);
      font-weight:900;
      font-size:12px;
    }
    .box b{display:block;color:var(--text);font-size:13px;margin-top:6px;}
    @media (max-width: 640px){
      .grid{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="title">GoodJunkVR</div>
      <div class="sub">
        ระบบจะตรวจอุปกรณ์แล้วพาเข้าเกมให้อัตโนมัติ<br/>
        (ถ้าระบุ <b>?view=</b> มาเอง จะไม่ถูก override)
      </div>

      <div class="grid">
        <div class="box">Run URL<b id="runUrl">—</b></div>
        <div class="box">Params<b id="meta">—</b></div>
      </div>

      <div class="row">
        <span class="pill" id="pillView">view=auto</span>
        <span class="pill" id="pillRun">run=play</span>
        <span class="pill" id="pillDiff">diff=normal</span>
        <span class="pill" id="pillTime">time=80</span>
      </div>

      <div class="row" style="margin-top:16px;">
        <button class="btn primary" id="btnGo" type="button">เข้าเกม</button>
        <button class="btn" id="btnCopy" type="button">คัดลอกลิงก์ Run</button>
      </div>

      <div class="sub" style="margin-top:12px;">
        Tip: ใช้ <b>&view=pc</b> / <b>&view=mobile</b> / <b>&view=cvr</b> เพื่อบังคับโหมดได้
      </div>
    </div>
  </div>

<script>
(function(){
  const qs = (k, d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };

  function detectViewNoOverride(){
    const explicit = String(qs('view','')).toLowerCase();
    if (explicit) return explicit;

    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints|0) > 0;
    const w = Math.max(1, window.innerWidth||1);
    const h = Math.max(1, window.innerHeight||1);
    const landscape = w >= h;

    if (isTouch){
      if (landscape && w >= 740) return 'cvr';
      return 'mobile';
    }
    return 'pc';
  }

  // Read params (pass-through)
  const view = detectViewNoOverride();
  const run  = (qs('run','play')||'play').toLowerCase();
  const diff = (qs('diff','normal')||'normal').toLowerCase();
  const time = String(qs('time','80')||'80');
  const hub  = (qs('hub','')||'').trim();

  const seed = qs('seed', null);
  const studyId = qs('studyId', qs('study', null));
  const phase = qs('phase', null);
  const conditionGroup = qs('conditionGroup', qs('cond', null));

  // Build run url (IMPORTANT: points to folder run)
  const runBase = './vr-goodjunk/goodjunk-vr.html';
  const u = new URL(runBase, location.href);

  // If user explicitly provided view=... keep it; else use detected view
  const explicitView = String(qs('view','')).toLowerCase();
  u.searchParams.set('view', explicitView || view);

  u.searchParams.set('run', run);
  u.searchParams.set('diff', diff);
  u.searchParams.set('time', time);

  if (hub) u.searchParams.set('hub', hub);
  if (seed != null && String(seed).trim() !== '') u.searchParams.set('seed', seed);

  if (studyId != null && String(studyId).trim() !== '') u.searchParams.set('studyId', studyId);
  if (phase != null && String(phase).trim() !== '') u.searchParams.set('phase', phase);
  if (conditionGroup != null && String(conditionGroup).trim() !== '') u.searchParams.set('conditionGroup', conditionGroup);

  // UI
  const runUrl = document.getElementById('runUrl');
  const meta = document.getElementById('meta');
  const pillView = document.getElementById('pillView');
  const pillRun = document.getElementById('pillRun');
  const pillDiff = document.getElementById('pillDiff');
  const pillTime = document.getElementById('pillTime');

  runUrl.textContent = u.href;
  meta.textContent = `hub=${hub ? 'yes':'no'} | seed=${seed ? 'yes':'no'} | studyId=${studyId ? 'yes':'no'}`;

  pillView.textContent = `view=${explicitView || view}`;
  pillRun.textContent  = `run=${run}`;
  pillDiff.textContent = `diff=${diff}`;
  pillTime.textContent = `time=${time}`;

  document.getElementById('btnGo').addEventListener('click', ()=> location.href = u.href);

  document.getElementById('btnCopy').addEventListener('click', async ()=>{
    try{
      await navigator.clipboard.writeText(u.href);
      alert('คัดลอกลิงก์ Run แล้ว');
    }catch(_){
      // fallback
      prompt('คัดลอกลิงก์นี้:', u.href);
    }
  });

  // Auto enter (optional): ถ้าต้องการ “เข้าเกมทันที” เปิดบรรทัดนี้
  // setTimeout(()=> location.href = u.href, 350);
})();
</script>
</body>
</html>
