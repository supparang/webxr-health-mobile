<!-- === /herohealth/goodjunk-launcher.html ===
GoodJunkVR LAUNCHER (ROOT)
✅ ส่งเข้า RUN ใน /herohealth/vr-goodjunk/goodjunk-vr.html
✅ ไม่บังคับ view (ปล่อยให้ boot auto-detect) แต่ถ้าผู้ใช้เลือก/ส่ง ?view= ก็ส่งไป
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunkVR Launcher</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    :root{
      --bg:#020617;
      --panel:rgba(2,6,23,.78);
      --panel2:rgba(15,23,42,.70);
      --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#22c55e;
      --warn:#f59e0b;
      --radius:22px;
      --pill:999px;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:linear-gradient(180deg,#020617,#020617);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI","Noto Sans Thai",sans-serif;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:calc(18px + var(--sat)) calc(14px + var(--sar)) calc(18px + var(--sab)) calc(14px + var(--sal));}
    .card{
      width:min(760px, 96vw);
      background:rgba(2,6,23,.70);
      border:1px solid rgba(148,163,184,.18);
      border-radius:var(--radius);
      box-shadow:0 18px 55px rgba(0,0,0,.45);
      padding:18px;
      backdrop-filter: blur(12px);
    }
    .title{font-size:22px;font-weight:1200;letter-spacing:.2px}
    .sub{margin-top:6px;color:var(--muted);font-weight:900;font-size:12px;line-height:1.4}
    .grid{margin-top:14px;display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    .box{
      background:rgba(15,23,42,.62);
      border:1px solid rgba(148,163,184,.16);
      border-radius:18px;
      padding:12px;
    }
    label{display:block;font-size:12px;font-weight:1000;color:var(--muted);margin-bottom:6px}
    select,input{
      width:100%;height:44px;border-radius:14px;border:1px solid rgba(148,163,184,.22);
      background:rgba(2,6,23,.55);color:var(--text);font-weight:900;padding:0 12px;
    }
    .row{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      flex:1;min-width:220px;height:54px;border-radius:16px;border:1px solid rgba(148,163,184,.22);
      background:rgba(15,23,42,.62);color:var(--text);font-weight:1200;font-size:16px;cursor:pointer;
    }
    .btn.primary{border-color:rgba(34,197,94,.35);background:rgba(34,197,94,.14)}
    .hint{margin-top:10px;color:var(--muted);font-weight:900;font-size:12px}
    @media (max-width:640px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">GoodJunkVR</div>
      <div class="sub">
        เลือกโหมด/ความยาก/เวลา แล้วกดเริ่มเล่น<br>
        (ถ้าไม่ส่ง <b>?view=</b> ระบบจะ auto-detect เอง)
      </div>

      <div class="grid">
        <div class="box">
          <label>run</label>
          <select id="run">
            <option value="play">play</option>
            <option value="research">research</option>
            <option value="study">study</option>
          </select>
        </div>
        <div class="box">
          <label>diff</label>
          <select id="diff">
            <option value="easy">easy</option>
            <option value="normal" selected>normal</option>
            <option value="hard">hard</option>
          </select>
        </div>
        <div class="box">
          <label>time (sec)</label>
          <input id="time" type="number" min="30" max="180" value="80" />
        </div>
        <div class="box">
          <label>view (optional)</label>
          <select id="view">
            <option value="">auto (recommended)</option>
            <option value="pc">pc</option>
            <option value="mobile">mobile</option>
            <option value="cvr">cvr</option>
            <option value="vr">vr</option>
            <option value="cardboard">cardboard</option>
          </select>
        </div>
      </div>

      <div class="row">
        <button class="btn primary" id="btnStart">เริ่มเล่น</button>
        <button class="btn" id="btnStartSeed">เริ่ม (ใส่ seed)</button>
      </div>

      <div class="hint" id="hint"></div>
    </div>
  </div>

  <script>
    (function(){
      const qs=(k,d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };
      const hub = qs('hub', './hub.html'); // ถ้ามี hub จริงให้ส่งมาจาก hub อยู่แล้ว
      const base = './vr-goodjunk/goodjunk-vr.html';

      const $ = (id)=>document.getElementById(id);
      const hint = $('hint');

      function buildUrl(withSeed){
        const run = $('run').value;
        const diff = $('diff').value;
        const time = Math.max(30, Math.min(180, Number($('time').value||80)));
        const view = $('view').value;

        const u = new URL(base, location.href);
        u.searchParams.set('run', run);
        u.searchParams.set('diff', diff);
        u.searchParams.set('time', String(time));
        if(view) u.searchParams.set('view', view); // ✅ explicit view only
        u.searchParams.set('hub', hub);

        // passthrough research params if present
        const passthru = ['studyId','study','phase','conditionGroup','cond','siteCode','schoolCode','studentKey','log'];
        for(const k of passthru){
          const v = qs(k, null);
          if(v != null && v !== '') u.searchParams.set(k, v);
        }

        if(withSeed){
          const seed = prompt('Seed (เว้นว่าง = auto)', String(Date.now()));
          if(seed) u.searchParams.set('seed', seed);
        }
        return u.toString();
      }

      $('btnStart').addEventListener('click', ()=>{
        const url = buildUrl(false);
        if(hint) hint.textContent = url;
        location.href = url;
      });

      $('btnStartSeed').addEventListener('click', ()=>{
        const url = buildUrl(true);
        if(hint) hint.textContent = url;
        location.href = url;
      });
    })();
  </script>
</body>
</html>
