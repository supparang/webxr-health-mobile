<!-- === /herohealth/vr-clean/home-clean.html ===
Clean Objects (Evaluate → Create) — MVP v20260223
A: PC/Mobile Evaluate (45s, spray 3)
B: Cardboard/cVR Create (60s, N=5)
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth — Clean Objects</title>
  <meta name="color-scheme" content="dark light"/>
  <style>
    :root{
      color-scheme: dark;
      --bg:#050814;
      --panel: rgba(2,6,23,.72);
      --panel2: rgba(2,6,23,.55);
      --line: rgba(148,163,184,.18);
      --txt: rgba(229,231,235,.94);
      --mut: rgba(148,163,184,.92);
      --good: rgba(16,185,129,.95);
      --warn: rgba(251,191,36,.95);
      --bad: rgba(239,68,68,.95);
      --blue: rgba(59,130,246,.95);

      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
    }
    html,body{height:100%;margin:0;background:
      radial-gradient(1200px 800px at 20% 0%, rgba(99,102,241,.18), transparent 55%),
      radial-gradient(900px 700px at 90% 20%, rgba(34,211,238,.14), transparent 60%),
      radial-gradient(700px 500px at 40% 100%, rgba(244,114,182,.10), transparent 55%),
      var(--bg);
      color:var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    *{box-sizing:border-box}
    .cleanApp{
      height:100%;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      padding: calc(10px + var(--sat)) calc(10px + var(--sar)) calc(10px + var(--sab)) calc(10px + var(--sal));
    }

    /* HUD */
    .hud{
      grid-column: 1 / -1;
      border:1px solid var(--line);
      background: var(--panel);
      border-radius: 18px;
      padding: 10px 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
    }
    .hudRow{display:flex; gap:10px; flex-wrap:wrap; align-items:center;}
    .pill{
      padding: 7px 10px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.35);
      font-weight: 900;
      letter-spacing:.02em;
      font-size: 12px;
      opacity:.95;
    }

    /* Board */
    .board{
      grid-column: 1 / 2;
      border:1px solid var(--line);
      background: var(--panel2);
      border-radius: 18px;
      position:relative;
      overflow:hidden;
      min-height: 360px;
    }
    .grid{
      position:absolute; inset: 10px;
      border-radius: 16px;
      background: rgba(2,6,23,.35);
      border:1px solid rgba(148,163,184,.12);
      overflow:hidden;
    }
    .gridBg{ position:absolute; inset:0; }
    .zoneRect{
      position:absolute;
      border:1px dashed rgba(148,163,184,.18);
      background: rgba(99,102,241,.06);
      border-radius: 10px;
      overflow:hidden;
    }
    .zoneLab{
      position:absolute; left:8px; top:6px;
      font-size: 11px;
      font-weight: 900;
      opacity:.78;
      letter-spacing:.06em;
    }
    .gridLines{ position:absolute; inset:0; pointer-events:none; }
    .vLine,.hLine{
      position:absolute;
      background: rgba(148,163,184,.10);
    }
    .vLine{ top:0; bottom:0; width:1px; }
    .hLine{ left:0; right:0; height:1px; }

    .markerLayer{ position:absolute; inset:0; }
    .spot{
      position:absolute;
      width: 28px; height: 28px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(15,23,42,.55);
      color: var(--txt);
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      padding:0;
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
    }
    .spot .lab{ display:none; }
    .spot .dot{
      width: 10px; height:10px; border-radius: 999px;
      background: rgba(148,163,184,.25);
      border: 1px solid rgba(148,163,184,.22);
    }
    .spot.rHigh .dot{ background: rgba(239,68,68,.35); border-color: rgba(239,68,68,.35); }
    .spot.rMed  .dot{ background: rgba(251,191,36,.28); border-color: rgba(251,191,36,.30); }
    .spot.rLow  .dot{ background: rgba(34,197,94,.22); border-color: rgba(34,197,94,.30); }

    .spot.isFocus{
      outline: 2px solid rgba(59,130,246,.55);
      outline-offset: 2px;
      transform: scale(1.06);
    }
    .spot.isCleaned{
      border-color: rgba(16,185,129,.38);
      background: rgba(16,185,129,.14);
    }
    .spot.isRoute{
      border-color: rgba(59,130,246,.45);
      background: rgba(59,130,246,.16);
    }

    .overlay{ position:absolute; inset:0; display:flex; align-items:flex-end; justify-content:center; padding: 12px; }
    .ovHint{
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.60);
      border-radius: 16px;
      padding: 10px 12px;
      max-width: 520px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
    }
    .ovT{ font-weight: 1000; }
    .ovS{ font-size: 12px; opacity:.85; margin-top:4px; }

    /* Info */
    .info{
      grid-column: 2 / 3;
      border:1px solid var(--line);
      background: var(--panel);
      border-radius: 18px;
      padding: 12px;
      overflow:auto;
      min-height: 360px;
    }
    .infoH{ display:flex; justify-content:space-between; gap:10px; }
    .infoT{ font-weight: 1000; font-size: 14px; }
    .infoSub{ font-size: 12px; opacity:.80; margin-top:2px; }
    .infoBody{ margin-top: 10px; display:flex; flex-direction:column; gap:10px; }
    .kv{ display:flex; justify-content:space-between; border:1px solid rgba(148,163,184,.14); background: rgba(2,6,23,.25); padding: 8px 10px; border-radius: 14px; }
    .kv span{ font-size: 12px; opacity:.82; font-weight: 800; }
    .kv b{ font-size: 13px; font-weight: 1000; }
    .tags{ display:flex; gap:6px; flex-wrap:wrap; }
    .tag{
      padding: 5px 8px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,.16);
      background: rgba(15,23,42,.28);
      font-size: 11px;
      font-weight: 900;
      opacity:.92;
    }
    .actions{ display:flex; flex-direction:column; gap:8px; margin-top: 4px; }
    .mut{ font-size: 12px; opacity:.78; }
    .btn{
      border:1px solid rgba(148,163,184,.20);
      background: rgba(15,23,42,.35);
      color: var(--txt);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 1000;
    }
    .btn:hover{ border-color: rgba(148,163,184,.35); }
    .btn.primary{
      border-color: rgba(59,130,246,.35);
      background: rgba(59,130,246,.18);
    }
    .btn.ghost{
      background: rgba(2,6,23,.10);
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .reasonChips{ display:flex; gap:8px; flex-wrap:wrap; margin-top: 2px; }
    .chip{
      border:1px solid rgba(148,163,184,.16);
      background: rgba(2,6,23,.20);
      color: var(--txt);
      padding: 7px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      cursor:pointer;
      opacity:.92;
    }
    .chip.on{
      border-color: rgba(245,158,11,.38);
      background: rgba(245,158,11,.16);
    }

    /* Route panel */
    .routePanel{
      grid-column: 1 / -1;
      border:1px solid var(--line);
      background: rgba(2,6,23,.50);
      border-radius: 18px;
      padding: 10px 12px;
      max-height: 220px;
      overflow:auto;
    }
    .rpH{ display:flex; justify-content:space-between; align-items:baseline; gap:10px; }
    .rpT{ font-weight: 1000; }
    .rpSub{ font-size: 12px; opacity:.78; }
    .rpList{ margin-top: 8px; display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:10px; }
    .rpItem{
      display:flex; gap:10px;
      border:1px solid rgba(148,163,184,.14);
      background: rgba(2,6,23,.22);
      border-radius: 16px;
      padding: 10px 10px;
    }
    .rpIdx{
      width: 28px; height: 28px;
      border-radius: 999px;
      display:flex; align-items:center; justify-content:center;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.30);
      font-weight: 1000;
    }
    .rpName{ font-weight: 1000; }
    .rpMeta{ font-size: 12px; opacity:.78; margin-top:2px; }

    /* Summary overlay */
    .summary{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      padding: calc(14px + var(--sat)) calc(14px + var(--sar)) calc(14px + var(--sab)) calc(14px + var(--sal));
      background: rgba(0,0,0,.55);
      z-index: 99;
    }
    .sumCard{
      width: min(860px, 96vw);
      max-height: 86vh;
      overflow:auto;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.86);
      border-radius: 22px;
      padding: 14px;
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
    }
    .sumTop{ display:flex; justify-content:space-between; align-items:flex-start; gap:10px; }
    .sumTitle{ font-weight: 1100; font-size: 16px; }
    .sumSub{ font-size: 12px; opacity:.78; margin-top:3px; }
    .sumGrid{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:10px;
    }
    .sumBox{
      border:1px solid rgba(148,163,184,.14);
      background: rgba(2,6,23,.35);
      border-radius: 16px;
      padding: 10px 12px;
    }
    .sumBox .k{ font-size: 11px; letter-spacing:.08em; opacity:.75; font-weight: 900; }
    .sumBox .v{ font-weight: 1100; font-size: 18px; margin-top:3px; }
    .sumBadges{ margin-top: 10px; font-size: 12px; opacity:.92; }
    .badge{
      display:inline-block;
      padding: 5px 10px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,.16);
      background: rgba(15,23,42,.25);
      margin-right: 6px;
      margin-top: 6px;
      font-weight: 900;
    }
    .sumList{ margin-top: 12px; border:1px solid rgba(148,163,184,.14); background: rgba(2,6,23,.25); border-radius: 16px; padding: 10px 12px; }
    .sumListH{ font-weight: 1000; margin-bottom: 6px; }
    .sumList ul{ margin:0; padding-left: 18px; }
    .sumList li{ margin: 6px 0; font-size: 12px; opacity:.92; }
    .sumActions{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px; }

    @media (max-width: 980px){
      .cleanApp{ grid-template-columns: 1fr; grid-template-rows: auto 1fr auto auto; }
      .board{ grid-column: 1 / -1; min-height: 340px; }
      .info{ grid-column: 1 / -1; }
      .rpList{ grid-template-columns: 1fr; }
      .sumGrid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { createCleanCore } from './clean.core.js';
    import { mountCleanUI } from './clean.ui.js';
    import { saveSummary } from '../analytics/summary-store.js';

    // Optional: attach universal VR UI if you want (won't break if missing)
    // If you already have /herohealth/vr/vr-ui.js, uncomment these:
    // import '../vr/vr-ui.js';

    const root = document.getElementById('app');

    const core = createCleanCore({}, {
      onState: (S)=> ui.onState(S),
      onTick: (S,dt)=> ui.onTick(S,dt),
      onSummary: (payload)=> {
        // save to hub history
        try{ saveSummary(payload); }catch(e){}
        ui.onSummary(payload);
      }
    });

    const ui = mountCleanUI(root, core);

    core.start();

    function loop(){
      core.tick();
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  </script>
</body>
</html>
