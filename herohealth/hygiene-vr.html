      --bg:#020617; --panel:rgba(2,6,23,.78); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e;

<body>
<div class="wrap">
  <div class="card">
    <div class="title">üßº HygieneVR ‚Äî Auto Launcher</div>
    <div class="sub" id="txt">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°‚Ä¶</div>

    <div class="row">
      <button class="btn primary" id="btnGo" type="button">‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°</button>
      <button class="btn" id="btnHub" type="button">‡∏Å‡∏•‡∏±‡∏ö HUB</button>
      <button class="btn warn" id="btnCopy" type="button">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå Run</button>
      <span class="pill cyan" id="pillView">view: ‚Äî</span>
      <span class="pill good" id="pillOk">pass: OK</span>

    <div class="sub" style="margin-top:10px">
      Pass-through: <code>hub, run, diff, time, seed, studyId, phase, conditionGroup, style, log, fx, coach, dd, view</code>
      <br>‚ö†Ô∏è <b>‡πÑ‡∏°‡πà override</b> <code>view</code> ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏™‡πà‡∏°‡∏≤‡πÄ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß
    </div>

    <div class="urlbox mono" id="urlBox">‚Äî</div>
  </div>
</div>

<script>
(function(){
  'use strict';

  const qs = (k, d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };
  const hub = String(qs('hub','./hub.html'));

  // ‚úÖ run file (folder = run)
  const RUN_URL = './hygiene-vr/hygiene-vr.html';

  function detectView(){
    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints|0) > 0;
    const w = Math.max(1, innerWidth||1);
    const h = Math.max(1, innerHeight||1);
    const landscape = w >= h;

    // heuristic: touch + landscape + wide => cvr
    if (isTouch){
      if (landscape && w >= 740) return 'cvr';
      return 'mobile';
    }
    return 'pc';
  }

  function buildRunUrl(){
    const u = new URL(RUN_URL, location.href);
    const cur = new URL(location.href);

    // pass-through all params
    cur.searchParams.forEach((v,k)=> u.searchParams.set(k,v));

    // DO NOT override if view already present
    if (!cur.searchParams.get('view')){
      u.searchParams.set('view', detectView());
    }

    // ensure hub exists
    if (!u.searchParams.get('hub')) u.searchParams.set('hub', hub);

    // safety: default run/diff/time if missing (non-destructive)
    if (!u.searchParams.get('run'))  u.searchParams.set('run', 'play');
    if (!u.searchParams.get('diff')) u.searchParams.set('diff','normal');
    if (!u.searchParams.get('time')) u.searchParams.set('time','70');

    return u.toString();
  }

  function go(){
    location.href = buildRunUrl();
  }

  function copyRun(){
    const url = buildRunUrl();
    (navigator.clipboard?.writeText(url) || Promise.reject())
      .catch(()=>{})
      .finally(()=>{
        const t = document.getElementById('txt');
        if(t) t.textContent = '‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå Run ‡πÅ‡∏•‡πâ‡∏ß ‚úÖ';
        setTimeout(()=>{ if(t) t.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°‚Ä¶'; }, 900);
      });
  }

  // bind
  document.getElementById('btnGo')?.addEventListener('click', go);
  document.getElementById('btnHub')?.addEventListener('click', ()=> location.href = hub);
  document.getElementById('btnCopy')?.addEventListener('click', copyRun);

  // show target
  const url = buildRunUrl();
  const box = document.getElementById('urlBox');
  if(box) box.textContent = url;

  // show view
  const view = (new URL(url, location.href)).searchParams.get('view') || '‚Äî';
  const pv = document.getElementById('pillView');
  if(pv) pv.textContent = 'view: ' + view;

  // status line
  const txt = document.getElementById('txt');
  if (txt) txt.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°‚Ä¶';

  // ‚úÖ auto redirect (fast)
  let fired = false;
  const fireOnce = ()=>{
    if(fired) return;
    fired = true;
    go();
  };

  // fast path
  setTimeout(fireOnce, 120);

  // ‚úÖ watchdog: ‡∏ñ‡πâ‡∏≤ browser ‡∏ö‡∏≤‡∏á‡∏£‡∏∏‡πà‡∏ô ‚Äú‡πÑ‡∏°‡πà‡∏¢‡∏≠‡∏° redirect‚Äù ‡πÉ‡∏´‡πâ‡∏•‡∏≠‡∏á‡∏ã‡πâ‡∏≥
  setTimeout(()=>{ if(!fired) fireOnce(); }, 800);
  setTimeout(()=>{ if(!fired) fireOnce(); }, 1800);

})();
</script>
</body>
</html>
