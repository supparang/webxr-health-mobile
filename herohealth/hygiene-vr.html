<script>
(function(){
  'use strict';

  const RUN_URL = './hygiene-vr/hygiene-vr.html';
  const qs = (k, d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };

  function detectView(){
    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints|0) > 0;
    const w = Math.max(1, innerWidth||1);
    const h = Math.max(1, innerHeight||1);
    const landscape = w >= h;

    if (isTouch){
      // ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏à‡∏≠‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô -> cVR
      if (landscape && w >= 740) return 'cvr';
      return 'mobile';
    }
    return 'pc';
  }

  function buildRunUrl(viewOverride=null){
    const cur = new URL(location.href);
    const out = new URL(RUN_URL, location.href);

    // pass-through all current params
    cur.searchParams.forEach((v,k)=> out.searchParams.set(k,v));

    // ensure hub exists
    if (!out.searchParams.get('hub')){
      out.searchParams.set('hub', String(qs('hub','./hub.html')));
    }

    // DO NOT override if view already present
    const hasView = !!cur.searchParams.get('view');
    if (!hasView){
      out.searchParams.set('view', viewOverride || detectView());
    }else if(viewOverride){
      // manual override only when user explicitly clicks a view button
      out.searchParams.set('view', viewOverride);
    }

    return out.toString();
  }

  function go(viewOverride=null){
    const url = buildRunUrl(viewOverride);
    location.href = url;
  }

  const txt = document.getElementById('txt');
  const target = buildRunUrl(null);
  if (txt) txt.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°‚Ä¶';

  document.getElementById('btnGo')?.addEventListener('click', ()=>go(null));
  document.getElementById('btnMobile')?.addEventListener('click', ()=>go('mobile'));
  document.getElementById('btnVR')?.addEventListener('click', ()=>go('vr'));
  document.getElementById('btnCVR')?.addEventListener('click', ()=>go('cvr'));
  document.getElementById('btnHub')?.addEventListener('click', ()=> location.href = String(qs('hub','./hub.html')) );

  // auto redirect (‡∏Å‡∏±‡∏ô ‚Äú‡∏Ñ‡πâ‡∏≤‡∏á‚Äù ‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏≤‡∏£‡∏°‡∏µ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏Å‡∏î‡πÄ‡∏≠‡∏á‡πÄ‡∏™‡∏°‡∏≠)
  setTimeout(()=>go(null), 160);
})();
</script>
