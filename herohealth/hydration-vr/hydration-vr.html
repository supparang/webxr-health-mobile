    .title .sub{ color:var(--muted); font-weight:700; font-size:13px; line-height:1.3; }
    .pill{
      border-radius: var(--pill);
      padding: 8px 12px;
      background: rgba(15,23,42,.62);
      border: 1px solid rgba(148,163,184,.18);
      color: var(--muted);
      font-weight:800;
      font-size:12px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    @media (max-width: 740px){
      .grid{ grid-template-columns: 1fr; }
    }
    .btn{
      border: 1px solid rgba(148,163,184,.20);
      background: rgba(15,23,42,.65);
      color: var(--text);
      border-radius: 18px;
      padding: 14px 14px;
      text-align:left;
      cursor:pointer;
      display:flex;
      gap: 12px;
      align-items:flex-start;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(34,197,94,.35); }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .icon{
      width:42px; height:42px;
      border-radius: 14px;
      display:grid; place-items:center;
      font-size: 22px;

    .btxt{ display:flex; flex-direction:column; gap:4px; }

    .btxt .d{ font-size:12px; color: var(--muted); font-weight:700; line-height:1.25; }
    .row{

    }
    .mini{

  </style>

  <script>
    (function(){
      'use strict';

      const qs=(k,def=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? def; }catch(_){ return def; } };
      const clamp=(v,a,b)=>{ v=Number(v)||0; return v<a?a:(v>b?b:v); };

      const STORE_KEY = 'HHA_HYDRATION_LAST_VIEW_V1';

      const hub = String(qs('hub','./hub.html'));
      const run = String(qs('run', qs('runMode','play')) || 'play').toLowerCase();
      const diff = String(qs('diff','normal')).toLowerCase();
      const time = clamp(parseInt(qs('time',70),10)||70, 20, 600);
      const kids = String(qs('kids','0')).toLowerCase();
      const log  = String(qs('log','')||'');
      const seed = String(qs('seed','')||'');
      const sessionId = String(qs('sessionId', qs('studentKey','')) || '');
      const ts = String(qs('ts','') || Date.now());

      // --------- detect ----------
      function detect(){
        const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints|0) > 0;
        const w = Math.max(1, window.innerWidth||1);
        const h = Math.max(1, window.innerHeight||1);
        const landscape = w >= h;
        const ua = (navigator.userAgent||'').toLowerCase();

        if (!isTouch) return { view:'pc', why:'no-touch' };

        // If likely cardboard (some UAs include "cardboard"/"vr") -> recommend cvr+cardboard (soft)
        if (ua.includes('cardboard') || ua.includes('vr')) {
          return { view:'cvr', cardboard:true, why:'ua-vr' };
        }

        // Big landscape touch = cVR (aim from center works great)
        if (landscape && w >= 740) return { view:'cvr', why:'touch+wide' };

        return { view:'mobile', why:'touch' };
      }

      function readLast(){
        try{
          const raw = localStorage.getItem(STORE_KEY);
          if (!raw) return null;
          const obj = JSON.parse(raw);
          if (!obj || typeof obj !== 'object') return null;
          return obj;
        }catch(_){ return null; }
      }
      function saveLast(view, cardboard){
        try{
          localStorage.setItem(STORE_KEY, JSON.stringify({
            view, cardboard: !!cardboard, at: Date.now()
          }));
        }catch(_){}
      }

      // --------- choose initial recommendation ----------
      const auto = detect();
      const last = readLast();

      // If URL already has explicit view/cardboard on launcher -> treat as chosen
      const explicitView = String(qs('view','')).toLowerCase();
      const explicitCard = String(qs('cardboard','')).toLowerCase();
      let recommended = auto;

      let lastText = last ? (last.view + (last.cardboard ? '+cardboard' : '')) : '-';
      let autoText = auto.view + (auto.cardboard ? '+cardboard' : '');

      document.getElementById('lastMode').textContent = lastText;
      document.getElementById('autoMode').textContent = autoText;
      document.getElementById('kidsFlag').textContent = (kids==='1'||kids==='true') ? '1' : '0';
      document.getElementById('diffVal').textContent = diff;
      document.getElementById('timeVal').textContent = String(time);

      const pill = document.getElementById('detectedPill');
      pill.textContent = `üîé Auto: ${autoText} (${auto.why})`;

      // --------- build run URL ----------
      function go(view, cardboard){
        saveLast(view, cardboard);

        // Run page (folder)
        const u = new URL('./hydration-vr/hydration-vr.html', location.href);

        u.searchParams.set('view', view);
        if (cardboard) u.searchParams.set('cardboard','1');
        else u.searchParams.delete('cardboard');

        u.searchParams.set('hub', hub);
        u.searchParams.set('run', run);
        u.searchParams.set('diff', diff);
        u.searchParams.set('time', String(time));
        u.searchParams.set('ts', ts);

        // pass-through research / logging params if present
        if (kids==='1'||kids==='true') u.searchParams.set('kids','1');
        if (log) u.searchParams.set('log', log);
        if (seed) u.searchParams.set('seed', seed);
        if (sessionId) u.searchParams.set('sessionId', sessionId);

        location.href = u.toString();
      }

      // Buttons
      document.getElementById('btnPC').addEventListener('click', ()=>go('pc', false));
      document.getElementById('btnMobile').addEventListener('click', ()=>go('mobile', false));
      document.getElementById('btnCardboard').addEventListener('click', ()=>go('cvr', true));
      document.getElementById('btnBackHub').addEventListener('click', ()=>{ location.href = hub; });

      // --------- auto-enter (soft) ----------
      // ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ ‚Äú‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°‡πÄ‡∏≠‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‚Äù ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏¥‡∏î‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ
      // ‡πÅ‡∏ï‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡πâ‡∏≠‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÉ‡∏´‡πâ "‡∏£‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏î" ‡∏à‡∏∞‡∏ä‡∏±‡∏ß‡∏£‡πå‡∏Å‡∏ß‡πà‡∏≤
      // if (!explicitView && !last) setTimeout(()=>go(auto.view, !!auto.cardboard), 250);
