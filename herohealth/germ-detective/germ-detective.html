<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth — Germ Detective</title>
  <meta name="color-scheme" content="dark light"/>
  <link rel="stylesheet" href="./germ-detective.css"/>
</head>
<body>
  <div id="gdApp"></div>

  <!-- Universal VR UI (crosshair + enter/exit/recenter + hha:shoot) -->
  <script src="../vr/vr-ui.js"></script>

  <script type="module">
    import Game from './germ-detective.js';

    // ---- query helpers ----
    function qs(k, def=''){
      try{ return new URL(location.href).searchParams.get(k) ?? def; }
      catch{ return def; }
    }
    function clamp(v,a,b){ v=Number(v); if(!Number.isFinite(v)) v=a; return Math.max(a, Math.min(b,v)); }

    // ---- build ctx from launcher ----
    const view = String(qs('view','pc')).toLowerCase(); // pc|mobile|cvr
    const hub  = String(qs('hub','../hub.html'));
    const run  = String(qs('run','play'));
    const diff = String(qs('diff','normal'));
    const caseId = String(qs('case','classroom'));
    const timeSec = clamp(qs('time','240'), 90, 480);
    const seed = String(qs('seed', String(Date.now())));
    const pid = String(qs('pid','anon'));
    const ai = clamp(qs('ai','1'), 0, 1);
    const gate = clamp(qs('gate','1'), 1, 2);

    // ---- configure VR UI behavior for cVR strict ----
    // (ยิงจาก crosshair, แตะจอยิงกลางจอ)
    window.HHA_VRUI_CONFIG = Object.assign({}, window.HHA_VRUI_CONFIG || {}, {
      lockPx: (view === 'cvr') ? 34 : 28,
      cooldownMs: 90,
      showCrosshair: true,
      showButtons: true,
      cvrStrict: true
    });

    // mark view on html for CSS logic if needed
    try{ document.documentElement.dataset.view = view; }catch(_){}

    // ---- init game ----
    const app = Game({
      mountId: 'gdApp',
      ctx: {
        hub, run, view,
        diff, caseId,
        timeSec, seed, pid,
        ai, gate
      }
    });

    app.init();

    // optional debug handle
    window.__GD__ = app;

  </script>
</body>
</html>
