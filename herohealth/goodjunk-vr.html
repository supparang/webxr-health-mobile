<!-- === /herohealth/goodjunk-vr.html ===
GoodJunkVR LAUNCHER — ROOT (Production)
✅ No menu. Auto redirect to /herohealth/vr-goodjunk/goodjunk-vr.html
✅ Passthrough: hub/run/diff/time/seed/studyId/phase/conditionGroup/log/telemetry/...
✅ DO NOT override explicit view=...
✅ If view missing -> best-effort detect (pc/mobile/vr) and set view=auto? (we set view only when missing)
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunkVR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" />
  <style>
    :root{
      color-scheme: dark;
      --bg:#020617; --panel:rgba(2,6,23,.78); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI","Noto Sans Thai",sans-serif}
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: calc(14px + var(--sat)) 14px calc(14px + var(--sab));
      background:
        radial-gradient(circle at top left, rgba(34,197,94,.14), transparent 60%),
        radial-gradient(circle at bottom right, rgba(34,211,238,.10), transparent 60%),
        var(--bg);
    }
    .card{
      width:min(720px, 96vw);
      border-radius:22px;
      border:1px solid var(--stroke);
      background:var(--panel);
      padding:16px;
      box-shadow:0 24px 80px rgba(0,0,0,.45);
    }
    .title{font-size:18px;font-weight:900;margin:0 0 6px}
    .sub{margin:0;color:var(--muted);font-weight:700;line-height:1.35}
    .bar{margin-top:12px;height:10px;border-radius:999px;border:1px solid var(--stroke);background:rgba(15,23,42,.55);overflow:hidden}
    .fill{height:100%;width:35%;border-radius:999px;background:linear-gradient(90deg, rgba(34,197,94,.95), rgba(245,158,11,.95));animation:load 850ms ease-in-out infinite alternate}
    @keyframes load{from{width:18%}to{width:92%}}
    .tiny{margin-top:10px;font-size:12px;color:rgba(148,163,184,.95);font-weight:700}
    .btn{
      margin-top:14px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(34,197,94,.35);
      background:rgba(34,197,94,.14);
      color:#eafff3;
      font-weight:900;
      cursor:pointer;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">กำลังเข้าเกม GoodJunkVR…</h1>
      <p class="sub">ระบบกำลังพาไปหน้าเล่นอัตโนมัติ (ไม่ override ค่าที่ส่งมา)</p>
      <div class="bar"><div class="fill"></div></div>
      <div class="tiny" id="meta">Redirecting…</div>
      <a class="btn" id="manual" href="#">ถ้าไม่เด้ง กดที่นี่</a>
    </div>
  </div>

  <script>
    (function(){
      const target = './vr-goodjunk/goodjunk-vr.html';

      function detectViewIfMissing(params){
        if (params.has('view')) return; // ✅ do not override
        const ua = (navigator.userAgent || '').toLowerCase();
        const isMobile = /android|iphone|ipad|ipod/.test(ua);
        const isXRUA = /oculus|quest|vive|pico|webkitxr|xr/.test(ua);
        // we set a best-effort view only when missing
        params.set('view', isXRUA ? 'vr' : (isMobile ? 'mobile' : 'pc'));
      }

      function ensureSeed(params){
        if (!params.has('seed') || !String(params.get('seed')||'').trim()){
          params.set('seed', String(Date.now()));
        }
      }

      function redirect(){
        try{
          const u = new URL(location.href);
          const p = new URLSearchParams(u.search);

          // ✅ only when missing
          detectViewIfMissing(p);

          // ✅ if play and seed missing => add seed (keeps variety)
          const run = String(p.get('run') || 'play').toLowerCase();
          if (run === 'play') ensureSeed(p);

          // ✅ keep everything else as-is (hub/run/diff/time/log/studyId/phase/conditionGroup/etc)
          // (no filtering)

          const out = new URL(target, u);
          out.search = p.toString();

          // UI
          const meta = document.getElementById('meta');
          if(meta) meta.textContent = out.pathname + (out.search ? out.search : '');
          const manual = document.getElementById('manual');
          if(manual) manual.href = out.toString();

          location.replace(out.toString());
        }catch(e){
          // fallback
          location.href = target;
        }
      }

      // go
      redirect();
    })();
  </script>
</body>
</html>
