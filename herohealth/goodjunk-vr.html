<!-- === /herohealth/goodjunk-vr.html ===
GoodJunkVR LAUNCHER — ROOT (Production)
✅ Redirects to ./vr-goodjunk/goodjunk-vr.html
✅ Auto-detect view only if user didn't specify ?view=
✅ Pass-through: hub/run/diff/time/seed/studyId/phase/conditionGroup/log/style/telemetry
✅ Never blocks: quick redirect + fallback UI
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunkVR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <style>
    :root{
      color-scheme: dark;
      --bg:#020617;
      --panel:rgba(2,6,23,.78);
      --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#22c55e;
      --radius:22px;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
    }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(900px 700px at 50% 12%, rgba(34,197,94,.10), transparent 60%),
        radial-gradient(800px 700px at 80% 80%, rgba(34,211,238,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: calc(18px + var(--sat)) calc(16px + var(--sar)) calc(18px + var(--sab)) calc(16px + var(--sal));
    }
    .card{
      width:min(720px, 94vw);
      border:1px solid var(--stroke);
      background: rgba(2,6,23,.72);
      border-radius: 24px;
      padding: 16px 16px;
      box-shadow: 0 18px 60px rgba(0,0,0,.40);
    }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .title{
      font-weight: 950;
      font-size: 20px;
      letter-spacing:.2px;
    }
    .meta{
      margin-top:8px;
      color:var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }
    .row{
      margin-top: 14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    .btn{
      appearance:none;
      border:1px solid var(--stroke);
      background: rgba(15,23,42,.55);
      color:var(--text);
      padding:10px 14px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 14px;
      cursor:pointer;
    }
    .btn.primary{
      border-color: rgba(34,197,94,.35);
      background: linear-gradient(180deg, rgba(34,197,94,.26), rgba(34,197,94,.10));
    }
    .hint{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }
    code{ color: rgba(34,211,238,.95); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="GoodJunkVR Launcher">
    <div class="top">
      <div>
        <div class="title">GoodJunkVR — Launcher</div>
        <div class="meta" id="meta">กำลังพาเข้าเกม…</div>
      </div>
      <div class="row">
        <button class="btn" id="btnOpen">เปิดเกม</button>
        <button class="btn primary" id="btnHub">↩ กลับ HUB</button>
      </div>
    </div>
    <div class="hint">
      ถ้าไม่เด้งอัตโนมัติ ให้กด “เปิดเกม” · เป้าหมายคือไปที่ <code>/herohealth/vr-goodjunk/goodjunk-vr.html</code>
    </div>
  </main>

  <script>
    (function(){
      const qs = (k, d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };

      function detectView(){
        // IMPORTANT: do not override explicit ?view=
        const forced = (qs('view','')||'').toLowerCase();
        if(forced) return forced;

        const ua = (navigator.userAgent||'').toLowerCase();
        const isMobile = /android|iphone|ipad|ipod/.test(ua);
        const isXRUA = /oculus|quest|vive|pico|webkitxr/.test(ua);
        if(isXRUA) return 'vr';
        return isMobile ? 'mobile' : 'pc';
      }

      function buildTargetUrl(){
        const base = new URL('./vr-goodjunk/goodjunk-vr.html', location.href);

        // pass-through params
        const pass = [
          'hub','run','diff','time','seed',
          'studyId','phase','conditionGroup',
          'log','style','telemetry'
        ];

        const src = new URL(location.href);
        for(const k of pass){
          const v = src.searchParams.get(k);
          if(v != null) base.searchParams.set(k, v);
        }

        // add view if not provided
        if(!src.searchParams.get('view')){
          base.searchParams.set('view', detectView());
        }

        // keep launcher marker (optional debugging)
        base.searchParams.set('from', 'launcher');

        return base.toString();
      }

      const hub = qs('hub', null);
      const meta = document.getElementById('meta');
      const btnOpen = document.getElementById('btnOpen');
      const btnHub = document.getElementById('btnHub');

      function goHub(){
        if(hub) location.href = hub;
        else alert('ยังไม่ได้ใส่ hub url');
      }

      btnHub?.addEventListener('click', goHub);

      const targetUrl = buildTargetUrl();
      if(meta){
        meta.innerHTML = `Redirect → <code>${targetUrl.replaceAll('<','&lt;').replaceAll('>','&gt;')}</code>`;
      }

      btnOpen?.addEventListener('click', ()=>{ location.href = targetUrl; });

      // quick auto-redirect
      setTimeout(()=>{ location.replace(targetUrl); }, 60);

      // safety traps (won’t stop redirect)
      window.addEventListener('error', (e)=>{
        try{ console.error('[GoodJunkVR Launcher] error', e?.error || e?.message || e); }catch(_){}
      });
      window.addEventListener('unhandledrejection', (e)=>{
        try{ console.error('[GoodJunkVR Launcher] unhandled', e?.reason || e); }catch(_){}
      });
    })();
  </script>
</body>
</html>
