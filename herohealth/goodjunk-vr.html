<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunkVR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <!-- A-Frame (Enter VR reliability) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="./vr-goodjunk/goodjunk-vr.css" />

  <!-- Global FX + Logger + Universal VR UI (แนะนำให้ใส่ชัด ๆ ไม่พึ่ง auto) -->
  <script src="./vr/particles.js" defer></script>
  <script src="./vr/hha-fx-director.js" defer></script>
  <script src="./vr/hha-cloud-logger.js" defer></script>
  <script src="./vr/vr-ui.js" defer></script>

  <!-- Small HTML-only patches -->
  <style>
    :root{
      --sar: env(safe-area-inset-right, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
    }

    /* Keep top buttons clickable */
    .gj-topbar, .gj-topbar * { pointer-events:auto; }

    .hha-controls{
      position:fixed;
      right: calc(10px + var(--sar));
      bottom: calc(92px + var(--sab));
      z-index: 185;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      pointer-events:auto;
    }

    /* Low-time overlay patch: show via aria-hidden (safe.js toggles aria-hidden) */
    #lowTimeOverlay[aria-hidden="false"] .gj-lowtime-ring,
    #lowTimeOverlay[aria-hidden="false"] .gj-lowtime-num{
      opacity:1 !important;
      transform: scale(1) !important;
    }
  </style>
</head>

<body class="gj">
  <!-- ... (เนื้อหาเดิมทั้งหมดของคุณอยู่เหมือนเดิม) ... -->

  <!-- BOOT (module) — โหลดครั้งเดียวพอ -->
  <script type="module" src="./vr-goodjunk/goodjunk-vr.boot.js"></script>
</body>
</html>
