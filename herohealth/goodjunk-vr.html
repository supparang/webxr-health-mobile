<!-- === /herohealth/goodjunk-vr.html ===
GoodJunkVR LAUNCHER — ROOT
✅ Redirects to ./vr-goodjunk/goodjunk-vr.html
✅ Pass-through all params (hub/run/diff/time/seed/etc.)
✅ Auto-add view=auto if not provided (but never override if user already set view)
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunkVR</title>
  <meta http-equiv="refresh" content="0; url=./vr-goodjunk/goodjunk-vr.html">
  <script>
    (function(){
      try{
        const u = new URL(location.href);
        const dest = new URL('./vr-goodjunk/goodjunk-vr.html', u);
        // copy params
        u.searchParams.forEach((v,k)=> dest.searchParams.set(k,v));
        // if no view param, set auto (but do NOT override if exists)
        if(!dest.searchParams.has('view')) dest.searchParams.set('view','auto');
        location.replace(dest.toString());
      }catch(_){
        location.href = './vr-goodjunk/goodjunk-vr.html';
      }
    })();
  </script>
</head>
<body style="background:#020617;color:#e5e7eb;font-family:system-ui;margin:0;display:grid;place-items:center;height:100vh;">
  กำลังเข้า GoodJunkVR…
</body>
</html>
