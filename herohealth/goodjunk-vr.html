<!-- === /herohealth/goodjunk-vr.html ===
GoodJunkVR Run — PRODUCTION (HHA Standard)
✅ FX: particles.js + hha-fx-director.js (global listener)
✅ Logger: hha-cloud-logger.js (optional, safe)
✅ Universal VR UI: vr-ui.js (Enter VR/Exit/Recenter + crosshair + hha:shoot)
✅ Boot: /herohealth/vr-goodjunk/goodjunk-vr.boot.js (module)
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunk VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <!-- External CSS (GoodJunk Standard UI) -->
  <link rel="stylesheet" href="./vr-goodjunk/goodjunk-vr.css" />

  <!-- A-Frame (for Enter VR reliability + WebXR buttons) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Global FX + Logger + Universal VR UI -->
  <script src="./vr/particles.js" defer></script>
  <script src="./vr/hha-fx-director.js" defer></script>
  <script src="./vr/hha-cloud-logger.js" defer></script>
  <script src="./vr/vr-ui.js" defer></script>

  <style>
    :root{
      --bg:#020617;
      --panel:rgba(2,6,23,.78);
      --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --radius:22px;
      --pill:999px;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
    }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      overflow:hidden;
      background: radial-gradient(circle at 20% 0%, rgba(56,189,248,0.12), transparent 55%),
                  radial-gradient(circle at 90% 90%, rgba(34,197,94,0.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }

    /* minimal stage wrappers (safe even if CSS already defines them) */
    .hha-stage{ position:fixed; inset:0; }
    .hha-play{
      position:absolute;
      inset:0;
      padding: calc(10px + var(--sat)) calc(10px + var(--sar)) calc(10px + var(--sab)) calc(10px + var(--sal));
      pointer-events:none; /* targets will enable pointer-events themselves */
    }

    /* A-Frame scene: keep tiny, hidden, but present */
    #xr-scene{
      position: fixed;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Minimal A-Frame scene for WebXR Enter VR reliability -->
  <a-scene id="xr-scene" embedded vr-mode-ui="enabled:false"></a-scene>

  <!-- Main stage -->
  <div class="hha-stage" id="hha-stage">
    <!-- Playfield root (DOM targets will be injected by engine) -->
    <div class="hha-play" id="hha-play">
      <!-- If your engine expects specific mounts, keep these IDs -->
      <div id="playfield" class="playfield"></div>
      <div id="targets" class="targets"></div>
      <div id="hud" class="hud"></div>
      <div id="overlay" class="overlay"></div>
    </div>
  </div>

  <!-- Boot (ESM) -->
  <script type="module" src="./vr-goodjunk/goodjunk-vr.boot.js"></script>

  <!-- Debug helper (optional): call in console => HHA_FX_TEST() -->
</body>
</html>
