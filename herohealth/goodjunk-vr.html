<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunkVR Launcher</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    html,body{height:100%;margin:0;background:#020617;color:#e5e7eb;font-family:system-ui,-apple-system,"Segoe UI","Noto Sans Thai",sans-serif}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:min(720px,94vw);border:1px solid rgba(148,163,184,.22);border-radius:22px;background:rgba(2,6,23,.78);padding:18px;box-shadow:0 18px 55px rgba(0,0,0,.45)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{appearance:none;border:1px solid rgba(148,163,184,.22);background:rgba(15,23,42,.55);color:#e5e7eb;
      padding:12px 14px;border-radius:16px;font-weight:1000;cursor:pointer}
    .btn.primary{border-color:rgba(34,197,94,.35);background:rgba(34,197,94,.16)}
    .muted{color:#94a3b8;font-weight:900;font-size:12px}
    .pill{display:inline-block;border:1px solid rgba(148,163,184,.18);border-radius:999px;padding:6px 10px;background:rgba(2,6,23,.55);font-weight:900;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="font-size:20px;font-weight:1200;">GoodJunkVR</div>
      <div class="muted" style="margin-top:6px;">
        Root = Launcher · Run อยู่ใน <span class="pill">/herohealth/vr-goodjunk/</span>
      </div>

      <div class="row">
        <button class="btn primary" id="btnPlay">เริ่มเล่น (Auto-detect)</button>
        <button class="btn" id="btnResearch">Research (seeded)</button>
        <button class="btn" id="btnPC">PC</button>
        <button class="btn" id="btnMobile">Mobile</button>
        <button class="btn" id="btnCVR">Cardboard (cVR)</button>
        <button class="btn" id="btnVR">VR (WebXR)</button>
      </div>

      <div class="muted" style="margin-top:12px;line-height:1.4;">
        - Auto-detect จะไม่ใส่ <b>view=</b> ให้ (ปล่อย vr-ui.js ตัดสินใจเอง)<br/>
        - ถ้ากดโหมดเฉพาะ จะส่ง <b>?view=pc/mobile/cvr/vr</b> ไปให้ชัดเจน
      </div>
    </div>
  </div>

  <script>
    (function(){
      const qs=(k,d=null)=>{ try{return new URL(location.href).searchParams.get(k) ?? d}catch(_){return d} };
      const base = './vr-goodjunk/goodjunk-vr.html';

      function go(params){
        const u = new URL(base, location.href);
        for(const [k,v] of Object.entries(params||{})){
          if(v==null || v==='') continue;
          u.searchParams.set(k,String(v));
        }
        // ส่ง hub ไปต่อถ้ามี
        const hub = qs('hub','');
        if(hub) u.searchParams.set('hub', hub);
        location.href = u.toString();
      }

      const common = {
        run: qs('run','play'),
        diff: qs('diff','normal'),
        time: qs('time','80'),
        seed: qs('seed','')
      };

      document.getElementById('btnPlay').onclick = ()=> go(common); // ไม่ใส่ view => auto-detect
      document.getElementById('btnResearch').onclick = ()=> go(Object.assign({}, common, { run:'research', seed: common.seed || Date.now() }));

      document.getElementById('btnPC').onclick = ()=> go(Object.assign({}, common, { view:'pc' }));
      document.getElementById('btnMobile').onclick = ()=> go(Object.assign({}, common, { view:'mobile' }));
      document.getElementById('btnCVR').onclick = ()=> go(Object.assign({}, common, { view:'cvr' }));
      document.getElementById('btnVR').onclick = ()=> go(Object.assign({}, common, { view:'vr' }));
    })();
  </script>
</body>
</html>
