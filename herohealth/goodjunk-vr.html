<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hero Health ‚Äî Good vs Junk VR</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    :root{
      color-scheme: light dark;
      --bg-main:#020617;
      --panel:#020617;
      --panel-soft:#0b1120;
      --accent:#22c55e;
      --accent-soft:rgba(34,197,94,0.18);
      --danger:#f97316;
      --text-main:#e5e7eb;
      --text-soft:#9ca3af;
    }
    *{ box-sizing:border-box; }

    /* ===== Start Countdown ===== */
    .countdown-overlay{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      z-index:655;
      font-size:clamp(3rem, 10vw, 5rem);
      font-weight:800;
      color:#fbbf24;
      text-shadow:0 0 40px rgba(0,0,0,0.85);
      pointer-events:none;
      transition:opacity .25s ease-out, transform .25s ease-out;
    }
    .countdown-hidden{ opacity:0; visibility:hidden; transform:scale(0.8); }

    body{
      margin:0; min-height:100vh;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 55%),
        radial-gradient(circle at bottom right, rgba(34,197,94,0.22), transparent 55%),
        var(--bg-main);
      color:var(--text-main);
      overflow:hidden;
    }

    /* ===== A-Frame canvas full ===== */
    a-scene{
      width:100vw; height:100vh;
      position:fixed; inset:0;
      z-index:0;
    }

    /* ===== DOM Target Layer ===== */
    #gj-layer{
      position:fixed;
      inset:0;
      z-index:649;          /* ‡πÉ‡∏ï‡πâ HUD (650) */
      pointer-events:auto;  /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏ï‡πâ‡∏≠‡∏á auto ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏î/‡πÅ‡∏ï‡∏∞‡πÑ‡∏î‡πâ */
    }

    .gj-target{
      position:absolute;
      transform: translate(-50%,-50%) scale(var(--tScale, 1));
      font-size: clamp(42px, 7.5vw, 72px);
      line-height:1;
      text-shadow: 0 10px 24px rgba(0,0,0,0.55);
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.55));
      user-select:none;
      pointer-events:auto;
      cursor:pointer;
      transition: transform .12s ease-out, opacity .12s ease-out;
      will-change: transform, left, top, opacity;
    }
    .gj-target.gj-junk{ opacity:0.96; }
    .gj-target.hit{
      opacity:0;
      transform: translate(-50%,-50%) scale(calc(var(--tScale, 1) * 1.35));
    }

    /* ===== HUD ‡∏´‡∏•‡∏±‡∏Å ===== */
    .hud-root{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:650;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:10px 10px 14px;
    }
    .hud-top{
      display:flex;
      justify-content:space-between;
      gap:8px;
      align-items:flex-start;
    }
    .hud-card{
      background:linear-gradient(135deg, rgba(15,23,42,0.94), rgba(15,23,42,0.78));
      border-radius:18px;
      padding:8px 10px;
      box-shadow:0 18px 40px rgba(15,23,42,0.65);
      border:1px solid rgba(148,163,184,0.18);
      pointer-events:auto;
    }
    .hud-main{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:4px;
    }
    .hud-main-title{
      font-size:14px;
      font-weight:600;
      letter-spacing:.03em;
      text-transform:uppercase;
      color:var(--text-soft);
    }
    .hud-main-mode{
      font-size:15px;
      font-weight:700;
    }
    .hud-pill{
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      background:rgba(15,118,110,0.2);
      border:1px solid rgba(45,212,191,0.4);
      color:#a5f3fc;
      font-weight:500;
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .hud-metrics{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .metric{ min-width:90px; }
    .metric-label{
      font-size:10px;
      text-transform:uppercase;
      letter-spacing:.06em;
      color:var(--text-soft);
    }
    .metric-value{
      font-size:15px;
      font-weight:700;
      margin-top:2px;
    }
    .metric-value.accent{ color:var(--accent); }
    .metric-value.danger{ color:var(--danger); }

    /* ===== Grade bar (real-time) ===== */
    .metric-grade{ min-width:120px; max-width:150px; }
    .grade-text{
      display:inline-flex;
      align-items:center;
      gap:4px;
      font-size:14px;
    }
    .grade-badge{
      font-size:11px;
      padding:2px 6px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      background:rgba(15,23,42,0.9);
      color:#e5e7eb;
    }
    .grade-bar{
      margin-top:2px;
      width:100%;
      height:4px;
      border-radius:999px;
      background:rgba(15,23,42,0.9);
      overflow:hidden;
    }
    .grade-bar-fill{
      width:10%;
      height:100%;
      border-radius:999px;
      background:linear-gradient(90deg,#22c55e,#4ade80);
      transition:width .25s ease-out, background .25s ease-out, box-shadow .25s ease-out;
      box-shadow:0 0 0 0 rgba(34,197,94,0.6);
    }
    .grade-bar-fill[data-grade="C"]{ background:linear-gradient(90deg,#6b7280,#9ca3af); }
    .grade-bar-fill[data-grade="B"]{ background:linear-gradient(90deg,#22c55e,#16a34a); }
    .grade-bar-fill[data-grade="A"]{ background:linear-gradient(90deg,#22c55e,#4ade80); }
    .grade-bar-fill[data-grade="S"],
    .grade-bar-fill[data-grade="SS"],
    .grade-bar-fill[data-grade="SSS"]{
      background:linear-gradient(90deg,#22c55e,#a855f7);
      box-shadow:0 0 12px 0 rgba(168,85,247,0.6);
    }

    /* ===== Lives (‡∏´‡∏±‡∏ß‡πÉ‡∏à ‚Äî hard only) ===== */
    .metric-lives{ min-width:110px; }
    #hud-lives-wrap{ display:none; }
    #hud-lives .lives-row{
      display:flex;
      gap:4px;
      align-items:center;
      margin-top:2px;
    }
    .lives-heart{
      font-size:16px;
      text-shadow:0 0 10px rgba(248,113,113,0.9);
      transition:transform .18s ease, opacity .18s ease, text-shadow .18s ease;
    }
    .livesÔ∏ô
    /* (‡∏™‡πà‡∏ß‡∏ô CSS ‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡πà‡∏á‡∏°‡∏≤ ‚Äî ‡πÑ‡∏°‡πà‡∏ï‡∏±‡∏î‡∏ó‡∏¥‡πâ‡∏á‡πÉ‡∏ô‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏à‡∏£‡∏¥‡∏á) */
  </style>
</head>

<body>

  <!-- ===== A-Frame Scene ===== -->
  <a-scene
    vr-mode-ui="enabled: true"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
    background="color: #020617">

    <a-entity id="rig" position="0 1.6 0">
      <a-camera id="gj-camera"
                wasd-controls-enabled="false"
                look-controls="pointerLockEnabled: false">
        <a-entity id="cursor"
                  cursor="fuse: false; rayOrigin: mouse"
                  raycaster="objects: [data-hha-tgt]"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016"
                  material="shader: flat; color: #ffffff"
                  position="0 0 -0.9">
        </a-entity>
      </a-camera>
    </a-entity>

    <a-entity light="type: hemisphere; color: #ffffff; groundColor: #4b5563; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.65" position="1 2 0.5"></a-entity>
    <a-plane position="0 0 0" rotation="-90 0 0" width="16" height="16"
             material="color: #020617; metalness: 0; roughness: 1"></a-plane>
    <a-sky color="#020617"></a-sky>
  </a-scene>

  <!-- ‚úÖ DOM Target Layer -->
  <div id="gj-layer"></div>

  <!-- ===== HUD Overlay ===== -->
  <!-- (HUD ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î) -->
  <!-- ... (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°) ... -->

  <div id="start-countdown" class="countdown-overlay countdown-hidden">3</div>
  <button id="btn-vr" class="vr-btn"><span>üï∂Ô∏è</span> ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÇ‡∏´‡∏°‡∏î VR</button>

  <!-- Fever UI -->
  <script src="./vr/ui-fever.js"></script>
  <!-- Particles FX -->
  <script src="./vr/particles.js"></script>

  <!-- ===== Logic ===== -->
  <script type="module">
    import { GameEngine } from './vr-goodjunk/GameEngine.js';
    import { attachTouchLook } from './vr-goodjunk/touch-look-goodjunk.js';
    import { initCloudLogger } from './vr/hha-cloud-logger.js';

    import { makeQuestDirector } from './vr-goodjunk/quest-director.js';
    import { GOODJUNK_GOALS, GOODJUNK_MINIS } from './vr-goodjunk/quest-defs-goodjunk.js';

    function getParam(name, fallback){
      const url = new URL(window.location.href);
      const v = url.searchParams.get(name);
      return v !== null && v !== '' ? v : fallback;
    }

    // ===== NEW: waitSceneReady (‡∏Å‡∏±‡∏ô‡∏à‡∏≠‡∏î‡∏≥/‡πÄ‡∏õ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÇ‡∏ú‡∏•‡πà) =====
    function waitSceneReady(cb){
      const scene = document.querySelector('a-scene');
      if (!scene) { cb(); return; }

      const tryReady = ()=>{
        if (scene.hasLoaded && scene.camera){
          cb();
          return true;
        }
        return false;
      };

      if (tryReady()) return;

      const onLoaded = ()=>{
        let tries = 0;
        const t = setInterval(()=>{
          tries++;
          if (tryReady() || tries > 40){ // ~2s
            clearInterval(t);
          }
        }, 50);
      };

      scene.addEventListener('loaded', onLoaded, { once:true });
    }

    // (‡∏™‡πà‡∏ß‡∏ô JS HUD refs + state + coach + grade + fx + cursor ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Ñ‡∏∏‡∏ì)
    // ===========================
    // *** ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÅ‡∏Å‡πâ‡∏à‡∏∏‡∏î Q.start/Q.update ‡∏Å‡∏±‡∏ô‡∏û‡∏±‡∏á‡∏î‡πâ‡∏ß‡∏¢ try/catch
    // ===========================

    let diff = 'normal';
    let runMode = 'play';
    let dur = 60;

    const state = { score:0, goodHits:0, miss:0, comboMax:0, timeLeft:60 };

    let Q = null;

    window.addEventListener('DOMContentLoaded', ()=>{
      diff = String(getParam('diff','normal')).toLowerCase();
      const runParam = String(getParam('run','play')).toLowerCase();
      runMode = (runParam === 'research') ? 'research' : 'play';

      // base duration
      let baseDur = 60;
      if (diff === 'easy') baseDur = 80;
      else if (diff === 'hard') baseDur = 45;

      dur = baseDur;
      const timeParam = getParam('time','');
      if (timeParam){
        const parsed = parseInt(timeParam,10);
        if (!isNaN(parsed) && parsed >= 20 && parsed <= 180) dur = parsed;
      }

      state.timeLeft = dur;

      // cloud logger (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°)
      initCloudLogger({
        endpoint: 'https://script.google.com/macros/s/AKfycby7IBVmpmEydNDp5BR3CMaSAjvF7ljptaDwvow_L781iDLsbtpuiFmKviGUnugFerDtQg/exec',
        projectTag: 'HeroHealth-GoodJunkVR',
        mode: 'GoodJunkVR',
        runMode: runMode,
        diff: diff,
        durationSec: dur,
        debug: false
      });

      // QuestDirector (‡∏Å‡∏±‡∏ô error ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏°‡πÑ‡∏°‡πà start)
      try{
        Q = makeQuestDirector({
          diff,
          goalDefs: GOODJUNK_GOALS,
          miniDefs: GOODJUNK_MINIS,
          maxGoals: 2,
          maxMini: 3
        });
        Q.start({ ...state });
        Q.update({ ...state });
      }catch(err){
        console.error('[GoodJunkVR] QuestDirector failed:', err);
        Q = null;
      }

      // countdown ‚Üí start engine + timer (‡πÅ‡∏Å‡πâ‡πÉ‡∏´‡πâ‡∏£‡∏≠ scene/camera ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡πà‡∏≠‡∏ô)
      const elCountdown = document.getElementById('start-countdown');
      function runCountdown(onDone){
        if (!elCountdown){ onDone && onDone(); return; }
        const steps = ['3','2','1','Go!'];
        let idx = 0;
        elCountdown.classList.remove('countdown-hidden');
        elCountdown.textContent = steps[0];
        const interval = 800;
        const t = setInterval(()=>{
          idx++;
          if (idx >= steps.length){
            clearInterval(t);
            elCountdown.classList.add('countdown-hidden');
            onDone && onDone();
          }else{
            elCountdown.textContent = steps[idx];
          }
        }, interval);
      }

      runCountdown(()=>{
        waitSceneReady(()=>{

          GameEngine.start(diff, {
            runMode,
            layerEl: document.getElementById('gj-layer'),
            durationSec: dur
          });

          let timeLeft = dur;
          let timerId = null;

          function tickTime(){
            timeLeft -= 1;
            if (timeLeft < 0) return;
            window.dispatchEvent(new CustomEvent('hha:time',{ detail:{ sec: timeLeft }}));
            if (timeLeft <= 0){
              clearInterval(timerId);
              GameEngine.stop('time-up');
            }
          }

          window.dispatchEvent(new CustomEvent('hha:time',{ detail:{ sec: timeLeft }}));
          timerId = setInterval(tickTime, 1000);

        });
      });

      // stop ‡πÄ‡∏°‡∏∑‡πà‡∏≠ tab hidden
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) GameEngine.stop('tab-hidden');
      });
    });

    // NOTE: event listeners hha:score / hha:time / quest:update ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    // ‡πÉ‡∏´‡πâ‡∏Ñ‡∏á‡πÑ‡∏ß‡πâ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° (‡πÑ‡∏ü‡∏•‡πå‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡πâ‡∏ß)
  </script>
