  <style>
    html,body{height:100%;margin:0;background:#020617;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans Thai",sans-serif;}
    .c{min-height:100%;display:flex;align-items:center;justify-content:center;padding:16px;}
    .p{max-width:720px;width:100%;border:1px solid rgba(148,163,184,.18);background:rgba(2,6,23,.72);border-radius:22px;padding:14px;box-shadow:0 20px 70px rgba(0,0,0,.45);}

<body>
<div class="c">
  <div class="p">
    <div class="t">ü•ó GoodJunkVR ‚Äî ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏ú‡πà‡∏≤‡∏ô Warmup Gate‚Ä¶</div>
    <div class="s">‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö: Warmup (20s) ‚Üí ‡πÄ‡∏Å‡∏° ‚Üí Cooldown (20s) ‚Üí ‡∏Å‡∏•‡∏±‡∏ö HUB</div>
    <div class="mono" id="dbg"></div>
  </div>
</div>

<script>
(() => {
  'use strict';
  const QS = new URL(location.href).searchParams;

  const hub  = QS.get('hub')  || './hub.html';
  const dur  = Math.max(5, Number(QS.get('dur')  || 20) || 20);
  const cdur = Math.max(5, Number(QS.get('cdur') || 20) || 20);

  // do not forward these
  const deny = new Set(['next','phase','dur','cdur','autonext','cooled']);
  const pass = new URLSearchParams();
  QS.forEach((v,k)=>{ if(!deny.has(k)) pass.set(k,v); });

  // target game RUN
  const gameRun = new URL('./vr-goodjunk/goodjunk-vr.html', location.href);
  pass.forEach((v,k)=> gameRun.searchParams.set(k,v));
  gameRun.searchParams.set('hub', hub);

  // ‚úÖ mark this run as "gate-enforced" so game page will redirect to cooldown on end
  gameRun.searchParams.set('gate', '1');
  gameRun.searchParams.set('cdur', String(cdur));
  gameRun.searchParams.set('cooled', '0');

  // warmup gate (same file used for warmup)
  const gate = new URL('./warmup-gate.html', location.href);
  gate.searchParams.set('phase','warmup');
  gate.searchParams.set('dur', String(dur));
  gate.searchParams.set('hub', hub);
  gate.searchParams.set('next', gameRun.toString());
  gate.searchParams.set('autonext','1');

  document.getElementById('dbg').textContent =
    'warmupGate => ' + gate.toString() + '\n\nnext(game) => ' + gameRun.toString();

  location.replace(gate.toString());
})();
</script>
</body>
</html>
