<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — BrushVR (Launcher)</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" />
  <meta http-equiv="refresh" content="0;url=./vr-brush/brush.html" />
  <style>
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", Arial;
      background:#020617; color:#e5e7eb;
    }
    .card{
      border:1px solid rgba(148,163,184,.18);
      background:rgba(2,6,23,.72);
      padding:14px 16px; border-radius:18px;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
      max-width:min(520px,92vw);
    }
    .muted{ color:#94a3b8; font-size:13px; line-height:1.45; margin-top:6px; }
    a{ color:#22c55e; }
  </style>
</head>
<body>
  <div class="card">
    <div style="font-weight:900;font-size:16px;">กำลังพาไป BrushVR…</div>
    <div class="muted">ถ้าไม่เด้งอัตโนมัติ ให้กดลิงก์นี้: <a id="go" href="./vr-brush/brush.html">เปิดเกม</a></div>
  </div>

<script>
(function(){
  'use strict';
  // Pass-through query ทั้งหมด และไม่ override อะไร
  const target = './vr-brush/brush.html' + (location.search || '');
  const a = document.getElementById('go');
  if(a) a.href = target;

  // replace เพื่อลด history ซ้อน
  location.replace(target);
})();
</script>
</body>
</html>
