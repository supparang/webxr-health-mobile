<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî BrushVR Launcher</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#050814; --panel:rgba(2,6,23,.78); --line:rgba(148,163,184,.18);
      --txt:rgba(229,231,235,.96); --mut:rgba(148,163,184,.95); --ok:rgba(16,185,129,.95);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:
      radial-gradient(1200px 800px at 10% 0%, rgba(99,102,241,.18), transparent 55%),
      radial-gradient(900px 700px at 95% 15%, rgba(34,211,238,.12), transparent 55%),
      var(--bg); color:var(--txt);
      font-family:system-ui,-apple-system,"Noto Sans Thai",Segoe UI,Roboto,sans-serif;}
    .wrap{min-height:100%;display:grid;place-items:center;padding:18px}
    .card{width:min(720px,96vw);border:1px solid var(--line);border-radius:24px;background:var(--panel);backdrop-filter:blur(14px);padding:16px;box-shadow:0 24px 90px rgba(0,0,0,.4)}
    h1{margin:0;font-size:28px}
    p{margin:8px 0 0;color:rgba(229,231,235,.8);font-weight:700}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:14px}
    @media (max-width:700px){.grid{grid-template-columns:1fr}}
    .box{border:1px solid var(--line);border-radius:18px;background:rgba(2,6,23,.55);padding:10px 12px}
    .k{font-size:12px;color:var(--mut);font-weight:1000}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    label{font-weight:900;font-size:12px;color:var(--mut)}
    input,select{
      width:100%;margin-top:4px;background:rgba(2,6,23,.55);color:var(--txt);
      border:1px solid rgba(148,163,184,.22);border-radius:12px;padding:10px 12px;font-weight:900
    }
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{
      appearance:none;border:none;border-radius:999px;padding:12px 14px;cursor:pointer;
      background:rgba(2,6,23,.70);color:var(--txt);border:1px solid rgba(148,163,184,.22);
      font:1000 13px/1 system-ui,-apple-system,"Noto Sans Thai",Segoe UI,Roboto,sans-serif;
      box-shadow:0 16px 40px rgba(0,0,0,.3);text-decoration:none;display:inline-flex;align-items:center;justify-content:center;
    }
    .btn.primary{background:rgba(16,185,129,.2);border-color:rgba(16,185,129,.35)}
    .mut{color:rgba(229,231,235,.72);font-size:12px;font-weight:800;margin-top:8px}
    code{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="k">HeroHealth ¬∑ Hygiene</div>
      <h1>ü¶∑ BrushVR ‚Äî Launcher</h1>
      <p>‡∏ï‡∏±‡∏ß‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡πà‡∏ô‡∏à‡∏£‡∏¥‡∏á: <code>/herohealth/vr-brush/brush.html</code></p>

      <div class="grid">
        <div class="box">
          <label>View
            <select id="view">
              <option value="mobile">mobile</option>
              <option value="pc">pc</option>
              <option value="cvr">cvr (Cardboard)</option>
            </select>
          </label>
          <label>Mode
            <select id="run">
              <option value="play">play</option>
              <option value="research">research</option>
            </select>
          </label>
          <label>Difficulty
            <select id="diff">
              <option value="easy">easy</option>
              <option value="normal" selected>normal</option>
              <option value="hard">hard</option>
            </select>
          </label>
        </div>

        <div class="box">
          <label>Time (sec)
            <input id="time" type="number" min="20" max="300" step="10" value="80" />
          </label>
          <label>PID
            <input id="pid" type="text" value="anon" />
          </label>
          <label>Seed
            <input id="seed" type="number" value="" />
          </label>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="go">‚ñ∂ ‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏•‡πà‡∏ô BrushVR</button>
        <a class="btn" id="goHub" href="./hub.html">üè∞ ‡∏Å‡∏•‡∏±‡∏ö HUB</a>
      </div>

      <div class="mut">
        Root launcher = <code>brush-vr.html</code> ‚Üí Run page = <code>vr-brush/brush.html</code>
      </div>
    </div>
  </div>

  <script>
    (function(){
      'use strict';
      const $ = (s)=>document.querySelector(s);
      const clamp=(v,a,b)=>Math.max(a,Math.min(b, Number(v)||a));
      const seedEl = $('#seed');
      if(!seedEl.value) seedEl.value = String(Date.now());

      $('#go').addEventListener('click', ()=>{
        const p = new URLSearchParams();
        p.set('view', $('#view').value || 'mobile');
        p.set('run', $('#run').value || 'play');
        p.set('diff', $('#diff').value || 'normal');
        p.set('time', String(clamp($('#time').value,20,300)));
        p.set('pid', ($('#pid').value || 'anon').trim() || 'anon');
        p.set('seed', String(Number($('#seed').value) || Date.now()));
        p.set('hub', './hub.html');
        p.set('ai', '0');
        p.set('debug', '0');
        location.href = './vr-brush/brush.html?' + p.toString();
      });
    })();
  </script>
</body>
</html>
