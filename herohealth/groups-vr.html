<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî Food Groups (Launcher)</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" />
  <style>
    :root{
      --bg:#020617;
      --panel:rgba(2,6,23,.76);
      --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
    }
    html,body{ margin:0; height:100%; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,sans-serif; }
    .wrap{ min-height:100%; display:grid; place-items:center; padding: calc(14px + var(--sat)) 14px calc(14px + var(--sab)); }
    .card{
      width:min(820px, 94vw);
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:16px;
      box-shadow:0 22px 70px rgba(0,0,0,.55);
    }
    h1{ margin:0 0 6px; font-size:20px; }
    p{ margin:0 0 14px; color:var(--muted); font-size:13px; line-height:1.6; }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    label{ font-size:12px; color:rgba(226,232,240,.85); font-weight:900; display:block; margin-bottom:6px; }
    select, input{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.18);
      background:rgba(15,23,42,.65);
      color:var(--text);
      padding:12px 12px;
      font-weight:900;
      outline:none;
    }
    .btn{
      border:0;
      border-radius:16px;
      padding:12px 14px;
      font-weight:1100;
      cursor:pointer;
    }
    .primary{ background:linear-gradient(90deg, rgba(34,197,94,.95), rgba(34,211,238,.90)); color:#061018; }
    .ghost{ background:transparent; border:1px solid rgba(148,163,184,.22); color:var(--text); }
    .linkbox{
      margin-top:12px;
      border:1px dashed rgba(148,163,184,.22);
      background:rgba(2,6,23,.45);
      border-radius:16px;
      padding:10px 12px;
      font-size:12px;
      color:rgba(226,232,240,.85);
      word-break:break-all;
    }
    @media (max-width:720px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üç± Food Groups VR ‚Äî Launcher</h1>
      <p>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î/‡∏£‡∏∞‡∏î‡∏±‡∏ö/‡πÄ‡∏ß‡∏•‡∏≤ + ‡πÇ‡∏´‡∏°‡∏î‡∏¢‡∏¥‡∏á VR ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î Start ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤ <code>/herohealth/vr-groups/groups-vr.html</code></p>

      <div class="grid">
        <div>
          <label>Run mode</label>
          <select id="runMode">
            <option value="play">play (adaptive)</option>
            <option value="research">research (deterministic)</option>
          </select>
        </div>

        <div>
          <label>Difficulty</label>
          <select id="diff">
            <option value="easy">easy</option>
            <option value="normal" selected>normal</option>
            <option value="hard">hard</option>
          </select>
        </div>

        <div>
          <label>Style</label>
          <select id="style">
            <option value="mix" selected>mix</option>
            <option value="feel">feel</option>
            <option value="hard">hard</option>
          </select>
        </div>

        <div>
          <label>UI layout</label>
          <select id="ui">
            <option value="auto" selected>auto</option>
            <option value="pc">pc</option>
            <option value="mobile">mobile</option>
            <option value="vr">vr (cardboard)</option>
          </select>
        </div>

        <div>
          <label>VR Shoot mode</label>
          <select id="shoot">
            <option value="auto" selected>auto (ui=vr ‚Üí gaze)</option>
            <option value="gaze">gaze (‡∏à‡πâ‡∏≠‡∏á‡∏Ñ‡πâ‡∏≤‡∏á‡∏¢‡∏¥‡∏á)</option>
            <option value="tap">tap (‡πÅ‡∏ï‡∏∞‡∏à‡∏≠‡∏¢‡∏¥‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠)</option>
            <option value="off">off</option>
          </select>
        </div>

        <div>
          <label>Dwell (ms) / Lock (px)</label>
          <div class="row" style="gap:12px;">
            <input id="dwell" type="number" min="250" max="1200" value="650" />
            <input id="lock" type="number" min="80" max="280" value="140" />
          </div>
        </div>

        <div>
          <label>Time (sec)</label>
          <input id="time" type="number" min="30" max="180" value="90" />
        </div>

        <div>
          <label>Seed</label>
          <input id="seed" placeholder="‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ß‡πà‡∏≤‡∏á = ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á" />
        </div>
      </div>

      <div class="row" style="margin-top:14px;">
        <button class="btn primary" id="btnStart">Start</button>
        <button class="btn ghost" id="btnCopy">Copy link</button>
        <button class="btn ghost" id="btnHub">Back HUB</button>
      </div>

      <div class="linkbox" id="linkBox">‚Äî</div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);

    function buildLink(){
      const runMode = $('runMode').value;
      const diff = $('diff').value;
      const style = $('style').value;
      const ui = $('ui').value;
      const shoot = $('shoot').value;
      const dwell = Number($('dwell').value||650);
      const lock = Number($('lock').value||140);
      const time = Number($('time').value||90);
      const seed = ($('seed').value||'').trim() || String(Date.now());
      const hub = './index.html';

      const url = new URL('./vr-groups/groups-vr.html', location.href);
      url.searchParams.set('runMode', runMode);
      url.searchParams.set('diff', diff);
      url.searchParams.set('style', style);
      url.searchParams.set('ui', ui);
      url.searchParams.set('shoot', shoot);
      url.searchParams.set('dwell', String(dwell));
      url.searchParams.set('lock', String(lock));
      url.searchParams.set('time', String(time));
      url.searchParams.set('seed', seed);
      url.searchParams.set('hub', hub);
      url.searchParams.set('v', String(Date.now()));
      return url.toString();
    }

    function sync(){
      const link = buildLink();
      $('linkBox').textContent = link;
      return link;
    }

    ['runMode','diff','style','ui','shoot','dwell','lock','time','seed'].forEach(id=>{
      $(id).addEventListener('input', sync);
      $(id).addEventListener('change', sync);
    });
    sync();

    $('btnStart').addEventListener('click', ()=> location.href = sync());

    $('btnCopy').addEventListener('click', async ()=>{
      const link = sync();
      try{ await navigator.clipboard.writeText(link); $('linkBox').textContent = '‚úÖ Copied!\n' + link; }
      catch{ $('linkBox').textContent = '‚ö†Ô∏è Copy ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ\n' + link; }
    });

    $('btnHub').addEventListener('click', ()=> location.href = './index.html');
  </script>
</body>
</html>
