<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî Food Groups VR (Launcher)</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" />
  <style>
    :root{
      color-scheme: dark;
      --bg:#020617;
      --panel:rgba(2,6,23,.78);
      --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#22c55e;
      --cyan:#22d3ee;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
    }
    html,body{ margin:0; height:100%; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,sans-serif; }
    .wrap{
      min-height:100%;
      padding:calc(18px + var(--sat)) calc(16px + var(--sar)) calc(18px + var(--sab)) calc(16px + var(--sal));
      display:grid;
      place-items:center;
    }
    .card{
      width:min(760px, 94vw);
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:16px;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
    }
    h1{ margin:0 0 6px; font-size:20px; }
    p{ margin:0 0 14px; color:var(--muted); font-weight:800; line-height:1.5; }
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:10px;
    }
    label{
      display:grid;
      gap:6px;
      font-size:12px;
      color:var(--muted);
      font-weight:900;
    }
    select,input{
      padding:12px 12px;
      border-radius:16px;
      border:1px solid rgba(148,163,184,.22);
      background:rgba(15,23,42,.55);
      color:var(--text);
      font-weight:900;
      outline:none;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    .btn{
      border:0;
      border-radius:16px;
      padding:12px 14px;
      font-weight:1000;
      cursor:pointer;
      background:linear-gradient(135deg, rgba(34,197,94,.95), rgba(34,211,238,.80));
      color:#04110a;
    }
    .btn.ghost{
      background:transparent;
      color:var(--text);
      border:1px solid rgba(148,163,184,.22);
    }
    .hint{
      margin-top:10px;
      font-size:12px;
      color:rgba(226,232,240,.82);
      font-weight:800;
      white-space:pre-wrap;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üçΩÔ∏è Food Groups VR ‚Äî Launcher</h1>
      <p>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î/‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏Å/‡∏™‡πÑ‡∏ï‡∏•‡πå ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î Start ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤ <b>/herohealth/vr-groups/groups-vr.html</b></p>

      <div class="grid">
        <label>Run Mode
          <select id="runMode">
            <option value="play">play (adaptive)</option>
            <option value="research">research (deterministic)</option>
          </select>
        </label>

        <label>Difficulty
          <select id="diff">
            <option value="easy">easy</option>
            <option value="normal" selected>normal</option>
            <option value="hard">hard</option>
          </select>
        </label>

        <label>Style
          <select id="style">
            <option value="mix" selected>mix</option>
            <option value="feel">feel</option>
            <option value="hard">hard</option>
          </select>
        </label>

        <label>Time (sec)
          <input id="time" type="number" min="30" max="180" value="90" />
        </label>

        <label>Seed (‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ß‡πà‡∏≤‡∏á = auto)
          <input id="seed" type="text" placeholder="‡πÄ‡∏ä‡πà‡∏ô 1766994914755" />
        </label>

        <label>Cardboard (crosshair/aim)
          <select id="cardboard">
            <option value="0" selected>OFF</option>
            <option value="1">ON</option>
          </select>
        </label>
      </div>

      <div class="row">
        <button class="btn" id="btnStart">Start</button>
        <button class="btn ghost" id="btnHub">‡∏Å‡∏•‡∏±‡∏ö HUB</button>
      </div>

      <div class="hint" id="hint"></div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    const hub = './index.html';

    $('btnHub').addEventListener('click', ()=> location.href = hub);

    function buildUrl(){
      const runMode = $('runMode').value;
      const diff = $('diff').value;
      const style = $('style').value;
      const time = Number($('time').value || 90);
      const seed = ($('seed').value || '').trim() || String(Date.now());
      const cardboard = $('cardboard').value;

      const params = new URLSearchParams();
      params.set('runMode', runMode);
      params.set('diff', diff);
      params.set('style', style);
      params.set('time', String(time));
      params.set('seed', seed);
      params.set('hub', hub);
      params.set('autostart', '1');
      params.set('v', String(Date.now()));
      params.set('cardboard', cardboard);

      return './vr-groups/groups-vr.html?' + params.toString();
    }

    function updateHint(){
      const url = buildUrl();
      $('hint').textContent = 'URL:\n' + url;
    }

    ['runMode','diff','style','time','seed','cardboard'].forEach(id=>{
      $(id).addEventListener('input', updateHint);
      $(id).addEventListener('change', updateHint);
    });

    $('btnStart').addEventListener('click', ()=>{
      location.href = buildUrl();
    });

    updateHint();
  </script>
</body>
</html>
