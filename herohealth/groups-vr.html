<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî Food Groups VR (Launcher)</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    :root{ color-scheme:dark; background:#020617; }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; font-family:system-ui,-apple-system,Segoe UI,sans-serif; color:#e5e7eb; }
    .card{ width:min(720px,92vw); border:1px solid rgba(148,163,184,.18); border-radius:18px; background:rgba(2,6,23,.78); padding:18px; box-shadow:0 18px 55px rgba(0,0,0,.45); }
    .t{ font-weight:900; font-size:18px; }
    .s{ opacity:.85; margin-top:6px; line-height:1.45; }
    .pill{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid rgba(148,163,184,.18); background:rgba(15,23,42,.65); margin:8px 8px 0 0; font-weight:800; }
    .btn{ margin-top:14px; width:100%; padding:12px 14px; border-radius:14px; border:1px solid rgba(148,163,184,.18); background:rgba(34,197,94,.92); color:#02130a; font-weight:900; font-size:16px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="t">Food Groups VR üçΩÔ∏è</div>
    <div class="s">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏Å‡∏°‚Ä¶ (Launcher ‚Üí Runner)</div>
    <div id="pills"></div>
    <button class="btn" id="go">‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°‡∏ó‡∏±‡∏ô‡∏ó‡∏µ</button>
  </div>

  <script>
  (function(){
    'use strict';
    const u = new URL(location.href);
    const sp = u.searchParams;

    // ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å launcher
    const diff = (sp.get('diff') || 'normal').toLowerCase();
    const time = parseInt(sp.get('time') || '90', 10);
    const run  = (sp.get('run') || sp.get('runMode') || 'play').toLowerCase();
    const seed = (sp.get('seed') || '').trim();
    const hub  = (sp.get('hub')  || './hub.html').trim();
    const autostart = (sp.get('autostart') || '1'); // launcher = ‡πÇ‡∏î‡∏¢‡∏î‡∏µ‡∏ü‡∏≠‡∏•‡∏ï‡πå autostart=1

    const pills = document.getElementById('pills');
    function addPill(txt){
      const d=document.createElement('div');
      d.className='pill'; d.textContent=txt;
      pills.appendChild(d);
    }
    addPill('DIFF: ' + (['easy','normal','hard'].includes(diff)?diff:'normal'));
    addPill('TIME: ' + (Number.isFinite(time)?time:90) + 's');
    addPill('MODE: ' + (run==='research'?'research':'play'));

    // ‡πÑ‡∏õ runner ‡∏à‡∏£‡∏¥‡∏á
    const r = new URL('./vr-groups/vr-groups.html', location.href);
    r.searchParams.set('diff', ['easy','normal','hard'].includes(diff)?diff:'normal');
    r.searchParams.set('time', String(Number.isFinite(time)?Math.max(30,Math.min(180,time|0)):90));
    r.searchParams.set('run',  run==='research'?'research':'play');
    if (seed) r.searchParams.set('seed', seed);
    r.searchParams.set('hub', hub);
    r.searchParams.set('autostart', autostart);

    const goBtn = document.getElementById('go');
    goBtn.addEventListener('click', ()=> location.href = r.toString());

    // auto
    location.href = r.toString();
  })();
  </script>
</body>
</html>
