<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hero Health ‚Äî Food Groups VR</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    :root{
      color-scheme: dark;
      --bg-main:#020617;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:0;
      height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 55%),
        radial-gradient(circle at bottom right, rgba(34,197,94,0.22), transparent 55%),
        var(--bg-main);
      color:#e5e7eb;
      overflow:hidden;
    }
    a-scene{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
    }

    .fg-touch-hint{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      padding:6px 10px;
      border-radius:999px;
      background:rgba(15,23,42,0.86);
      border:1px solid rgba(148,163,184,0.45);
      font-size:12px;
      color:#cbd5f5;
      z-index:680;
      pointer-events:none;
      display:none;
    }
    .fg-touch-hint.show{ display:block; }
  </style>
</head>
<body>

  <!-- ===== A-Frame Scene ===== -->
  <a-scene
    vr-mode-ui="enabled: true"
    renderer="antialias: true; colorManagement: true"
    background="color: #020617">

    <!-- ‡∏Å‡∏•‡πâ‡∏≠‡∏á + cursor ‡∏¢‡∏¥‡∏á‡πÄ‡∏õ‡πâ‡∏≤ -->
    <a-entity id="rig" position="0 1.6 0">
      <a-camera wasd-controls-enabled="false">
        <a-entity id="fg-cursor"
                  cursor="fuse: false; rayOrigin: mouse"
                  raycaster="objects: [data-hha-tgt]"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016"
                  material="shader: flat; color: #ffffff"
                  position="0 0 -0.9">
        </a-entity>
      </a-camera>
    </a-entity>

    <!-- ‡πÅ‡∏™‡∏á+‡∏û‡∏∑‡πâ‡∏ô -->
    <a-entity light="type: hemisphere; color: #ffffff; groundColor: #4b5563; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.7" position="1 2 0.5"></a-entity>
    <a-plane position="0 0 0" rotation="-90 0 0" width="16" height="16"
             material="color: #020617;"></a-plane>

    <!-- ‡∏ï‡∏±‡∏ß‡πÄ‡∏Å‡∏°: component ‡∏à‡∏≤‡∏Å GameEngine.js -->
    <a-entity id="fg-root" food-groups-game></a-entity>
  </a-scene>

  <div id="fg-touch-hint" class="fg-touch-hint">
    ‡∏•‡∏≤‡∏Å‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏∏‡∏ô‡∏°‡∏∏‡∏°‡∏°‡∏≠‡∏á üëÜ
  </div>

  <!-- ===== Bridge ui-fever.js ‚Üí FeverUI global ===== -->
  <script type="module">
    import FeverUI, {
      ensureFeverBar,
      setFever,
      setFeverActive,
      setShield
    } from './vr/ui-fever.js';

    window.GAME_MODULES = window.GAME_MODULES || {};
    window.GAME_MODULES.FeverUI = {
      ensureFeverBar,
      setFever,
      setFeverActive,
      setShield
    };
  </script>

  <!-- ===== Food Groups VR scripts ===== -->
  <script src="./vr-groups/emoji-image.js"></script>
  <script src="./vr-groups/difficulty.js"></script>
  <script src="./vr-groups/fx.js"></script>
  <script src="./vr-groups/quest-manager.js"></script>
  <script src="./vr-groups/coach.js"></script>
  <script src="./vr-groups/ui.js"></script>
  <script src="./vr-groups/logger-cloud.js"></script>
  <script src="./vr-groups/GameEngine.js"></script>

  <!-- ===== Boot ‡πÄ‡∏Å‡∏° + Cloud Logger ===== -->
  <script>
    (function () {
      function getParam(name, fallback) {
        try {
          const url = new URL(window.location.href);
          const v = url.searchParams.get(name);
          return v !== null && v !== '' ? v : fallback;
        } catch (e) {
          return fallback;
        }
      }

      const diff = String(getParam('diff', 'normal')).toLowerCase();

      if (window.GAME_MODULES && GAME_MODULES.foodGroupsCloudLogger) {
        GAME_MODULES.foodGroupsCloudLogger.init({
          endpoint: 'https://script.google.com/macros/s/AKfycbywOHz1nHrybbLwuVCWHW1XyJLoNio2BF5ugchDk0q0qfcgZ2z7ZSIYGQuxguyTDBU/exec',
          projectTag: 'HeroHealth-GroupsVR',
          debug: false
        });
      } else {
        console.warn('[GroupsVR] foodGroupsCloudLogger not found');
      }

      const scene = document.querySelector('a-scene');
      if (!scene) {
        console.error('[GroupsVR] <a-scene> not found');
        return;
      }

      scene.addEventListener('loaded', function () {
        console.log('[GroupsVR] scene loaded, start game', diff);
        scene.emit('fg-start', { diff: diff });
      });

      window.addEventListener('fg-game-over', function (e) {
        const d = e.detail || {};
        console.log('[GroupsVR] game over', d);
      });
    })();
  </script>
</body>
</html>
