<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hero Health — Food Groups VR</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    :root{
      color-scheme: dark;
      --bg-main:#020617;
      --panel:#020617;
      --panel-soft:#0b1120;
      --accent:#22c55e;
      --accent-soft:rgba(34,197,94,0.18);
      --text-main:#e5e7eb;
      --text-soft:#9ca3af;
      --radius-lg:18px;
      --radius-pill:999px;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;padding:0;height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 55%),
        radial-gradient(circle at bottom right, rgba(34,197,94,0.22), transparent 55%),
        var(--bg-main);
      color:var(--text-main);
      overflow:hidden;
    }
    a-scene{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
    }
  </style>
</head>
<body>

  <!-- ===== A-Frame Scene ===== -->
  <a-scene
    vr-mode-ui="enabled: true"
    renderer="antialias: true; colorManagement: true"
    background="color: #020617">

    <!-- กล้อง + cursor ยิงเป้า -->
    <a-entity id="rig" position="0 1.6 0">
      <a-camera wasd-controls-enabled="false" look-controls="pointerLockEnabled: false">
        <a-entity id="cursor"
                  cursor="fuse: false; rayOrigin: mouse"
                  raycaster="objects: [data-hha-tgt]"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016"
                  material="shader: flat; color: #ffffff"
                  position="0 0 -0.9">
        </a-entity>
      </a-camera>
    </a-entity>

    <!-- แสง + พื้น -->
    <a-entity light="type: hemisphere; color: #ffffff; groundColor: #4b5563; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.7" position="1 2 0.5"></a-entity>
    <a-plane position="0 0 0" rotation="-90 0 0" width="16" height="16"
             material="color: #020617;"></a-plane>

    <!-- ตัวเกม Food Groups VR (ผูกกับ GameEngine ผ่าน component food-groups-game) -->
    <a-entity id="fg-root" food-groups-game></a-entity>
  </a-scene>

  <!-- ===== Bridge Fever UI (ui-fever.js เป็น ES module → ผูกเข้า GAME_MODULES) ===== -->
  <script type="module">
    import FeverUI, {
      ensureFeverBar,
      setFever,
      setFeverActive,
      setShield
    } from './vr/ui-fever.js';

    window.GAME_MODULES = window.GAME_MODULES || {};
    window.GAME_MODULES.FeverUI = {
      ensureFeverBar,
      setFever,
      setFeverActive,
      setShield
    };
  </script>

  <!-- ===== Groups VR modules (non-module IIFE) ===== -->
  <script src="./vr-groups/emoji-image.js"></script>
  <script src="./vr-groups/difficulty.js"></script>
  <script src="./vr-groups/ui.js"></script>
  <script src="./vr-groups/coach.js"></script>
  <script src="./vr-groups/fx.js"></script>
  <script src="./vr-groups/quest-manager.js"></script>
  <script src="./vr-groups/logger-cloud.js"></script>
  <script src="./vr-groups/GameEngine.js"></script>

  <script>
    (function () {
      function getParam(name, fallback) {
        const url = new URL(window.location.href);
        const v = url.searchParams.get(name);
        return v !== null && v !== '' ? v : fallback;
      }

      const diff = String(getParam('diff','normal')).toLowerCase();

      // ★ init Cloud Logger ของ GroupsVR ให้ตรง endpoint Apps Script
      if (window.GAME_MODULES && window.GAME_MODULES.foodGroupsCloudLogger) {
        window.GAME_MODULES.foodGroupsCloudLogger.init({
          endpoint: 'https://script.google.com/macros/s/AKfycbywOHz1nHrybbLwuVCWHW1XyJLoNio2BF5ugchDk0q0qfcgZ2z7ZSIYGQuxguyTDBU/exec',
          projectTag: 'HeroHealth-GroupsVR',
          debug: false   // ถ้าอยากดู log ก็เปลี่ยนเป็น true ชั่วคราวได้
        });
      } else {
        console.warn('[GroupsVR] foodGroupsCloudLogger not found');
      }

      // ให้โค้ชพูดประโยคแรก (coach.js จะจัดการเปลี่ยนประโยคตาม quest เอง)
      window.addEventListener('DOMContentLoaded', function () {
        if (window.GAME_MODULES && window.GAME_MODULES.foodGroupsCoach) {
          window.GAME_MODULES.foodGroupsCoach.sayStart && window.GAME_MODULES.foodGroupsCoach.sayStart();
        }
      });

      // เริ่มเกมเมื่อ scene โหลด → ส่ง event fg-start ให้ component food-groups-game
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', function () {
        scene.emit('fg-start', { diff: diff });
      });

      // ตอนจบเกม GameEngine จะ emit fg-game-over → ui.js / logger จัดการสรุปเอง
      window.addEventListener('fg-game-over', function (e) {
        const d = e.detail || {};
        console.log('[GroupsVR] game over', d);
        // ถ้าต้องการ overlay สรุปเพิ่ม สามารถใช้ข้อมูล d.score, d.questsCleared, d.groupStats ตรงนี้ได้
      });
    })();
  </script>
</body>
</html>
