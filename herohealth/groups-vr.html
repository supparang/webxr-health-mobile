<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GroupsVR Launcher</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" />
  <style>
    :root{
      --bg:#020617; --text:#e5e7eb; --muted:#94a3b8;
      --panel:rgba(2,6,23,.78); --stroke:rgba(148,163,184,.18);
      --accent:#22c55e; --radius:22px;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; width:100%; height:100%; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Noto Sans Thai","Segoe UI",Roboto,sans-serif; }
    .wrap{
      min-height:100%;
      padding: calc(var(--sat) + 16px) 14px calc(var(--sab) + 18px);
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(720px, 100%);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      background: var(--panel);
      padding: 16px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    .title{ font-weight:1100; font-size:18px; }
    .sub{ margin-top:8px; color:rgba(229,231,235,.86); font-weight:900; font-size:13px; line-height:1.35; }
    .row{ margin-top:14px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      appearance:none; border:1px solid var(--stroke);
      border-radius: 16px; padding: 12px 14px;
      background: rgba(15,23,42,.60); color:var(--text);
      font-weight:1100; cursor:pointer;
      flex: 1 1 220px;
    }
    .btn.primary{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.16); }
    .note{ margin-top:10px; color:rgba(148,163,184,.92); font-weight:900; font-size:12px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Food Groups VR</div>
      <div class="sub">
        ระบบจะพาเข้าเกมอัตโนมัติ (Run อยู่ในโฟลเดอร์)<br/>
        ถ้ามี <b>?view=</b> มาแล้ว จะ <b>ไม่ override</b> ให้เอง
      </div>

      <div class="row">
        <button class="btn primary" id="go">เข้าเล่น</button>
        <button class="btn" id="hub">กลับ HUB</button>
      </div>

      <div class="note" id="dbg">กำลังเตรียม…</div>
    </div>
  </div>

<script>
(function(){
  'use strict';

  const qs = (k,d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };

  function detectBaseView(){
    // ห้าม override ถ้ามี view มาก่อน (ตามมาตรฐานคุณ)
    const v = String(qs('view','')||'').toLowerCase();
    if(v) return v;

    // auto detect แบบปลอดภัย
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent || '');
    return isMobile ? 'mobile' : 'pc';
  }

  function buildRunUrl(){
    const url = new URL(location.href);
    const p = url.searchParams;

    // จุดหมาย run (โฟลเดอร์)
    const run = new URL('./vr-groups/groups-vr.html', url);

    // pass-through: เอาทุกพารามิเตอร์ไปต่อ (hub/run/diff/time/seed/style/log/studyId/phase/conditionGroup ฯลฯ)
    // แต่ "view" ถ้าไม่มีค่อยเติมจาก detect
    const view = detectBaseView();

    // clone params
    const out = new URLSearchParams();
    for (const [k,v] of p.entries()) out.set(k, v);

    if(!out.get('view')) out.set('view', view);

    // bust cache แบบเบา ๆ
    if(!out.get('v')) out.set('v', String(Date.now()));

    run.search = out.toString();
    return run.toString();
  }

  function go(){
    const runUrl = buildRunUrl();
    document.getElementById('dbg').textContent = 'ไปที่: ' + runUrl;
    location.replace(runUrl);
  }

  function backHub(){
    const hub = qs('hub','') || '';
    if(hub) location.href = hub;
    else history.back();
  }

  document.getElementById('go').addEventListener('click', go);
  document.getElementById('hub').addEventListener('click', backHub);

  // auto redirect ทันที (ถ้าต้องการให้มีหน้าเลือก ให้คอมเมนต์บรรทัดนี้)
  go();
})();
</script>
</body>
</html>
