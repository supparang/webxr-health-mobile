<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>HeroHealth — Groups Launcher</title>
</head>
<body>
<script>
(function(){
  const from = new URL(location.href);
  const to = new URL('./vr-groups/vr-groups.html', location.href);

  // ส่งต่อ query ทั้งหมด
  from.searchParams.forEach((v,k)=>to.searchParams.set(k,v));

  // กัน cache
  to.searchParams.set('ts', String(Date.now()));

  location.replace(to.toString());
})();
</script>
</body>
</html>
