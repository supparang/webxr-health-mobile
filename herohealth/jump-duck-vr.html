  // ✅ เป้าหมาย: เกมจริงอยู่ที่ /fitness/jump-duck.html

      // view: 'vr'  // <-- แนะนำ "อย่าใส่" ตรงนี้ ถ้าอยากคุมด้วย URL
    }
