<script type="module">
  import { hhGo } from './launch/launcher-core.js';

  // ✅ target คือเกมจริง

    defaults: {
      mode: 'training',
      diff: 'normal',
      duration: '60',
      boss: 'auto'
    },
    // ✅ อนุญาตให้ส่งพารามิเตอร์พิเศษไปเกม

      'hub','view','mode','runMode','diff','duration','time','seed',
      'studyId','phase','conditionGroup',
      'pid','group','note',
      'log',     // ✅ Apps Script Web App URL
      'boss'     // ✅ rage|mirror|chaos|rhythm|auto|mixed
    ]
  });
</script>
