<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth — Jump-Duck (Launcher)</title>
  <meta name="color-scheme" content="dark light"/>
  <link rel="icon" href="./favicon.ico"/>
</head>
<body>
<script type="module">
  import { hhGo } from './launch/launcher-core.js';

  // ✅ target คือเกมจริง (อยู่ใน /fitness/)
  // ✅ pass-through params ทั้งหมดจาก URL ปัจจุบัน
  // ✅ ใส่ defaults เฉพาะกรณี "ยังไม่มี" (NO override)
  hhGo('../fitness/jump-duck.html', {
    defaults: {
      mode: 'training',
      diff: 'normal',
      duration: '60'
      // ถ้าจะบังคับ/แนะนำ boss type แบบเติมเฉพาะที่ขาด:
      // boss: 'mix'
    }
  });
</script>
</body>
