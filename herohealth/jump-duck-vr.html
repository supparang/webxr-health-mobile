<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth — Jump-Duck (Launcher)</title>
  <meta name="color-scheme" content="dark light"/>
  <link rel="icon" href="./favicon.ico"/>
</head>
<body>
<script type="module">
  import { hhGo } from './launch/launcher-core.js';

  // ✅ target คือเกมจริง
  // จาก /herohealth/* -> /fitness/jump-duck.html (อยู่โฟลเดอร์ fitness)
  hhGo('../fitness/jump-duck.html', {
    defaults: {
      mode: 'training',
      diff: 'normal',
      duration: '60',
      boss: 'mixed'
      // log: ''  // ไม่ใส่ default เพื่อไม่เผลอส่งผิด endpoint
    },
    // (launcher-core.js ปกติจะ pass-through QS ให้อยู่แล้ว)
  });
</script>
</body>
</html>
