<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth — Jump-Duck (Launcher)</title>
  <meta name="color-scheme" content="dark light"/>
  <link rel="icon" href="./favicon.ico"/>
</head>
<body>
<script type="module">
  import { hhGo } from './launch/launcher-core.js';

  hhGo('../fitness/jump-duck.html', {
    defaults: { mode:'training', diff:'normal', duration:'60' },
    passthrough: [
      'hub','view','mode','diff','duration','time',
      'seed','studyId','phase','conditionGroup',
      'pid','group','note',
      'log' // ✅ Apps Script Web App URL
    ]
  });
</script>
</body>
</html>
