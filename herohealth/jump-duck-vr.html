<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth — Jump-Duck (Launcher)</title>
  <meta name="color-scheme" content="dark light"/>
  <link rel="icon" href="./favicon.ico"/>
</head>
<body>
<script type="module">
  import { hhGo } from './launch/launcher-core.js';

  // ✅ RUN target
  const RUN = '../fitness/jump-duck.html';

  // ✅ Web App Logger URL (ของคุณ)
  const LOG = 'https://script.google.com/macros/s/AKfycbzxSLAGlvcFBxDkWhWnKmAehnRGKzE4nt8CpX9AgTWuNo33KuF2T9XrEgsrLtycnL-BFA/exec';

  hhGo(RUN, {
    defaults: {
      mode: 'training',
      diff: 'normal',
      duration: '60',
      // ✅ ใส่ log เป็นค่าเริ่มต้น (ถ้าจะให้ปิดได้: ลบออก หรือ override ด้วย ?log=)
      log: LOG,
      // (optional) ให้ Mixed boss deterministic จาก group
      conditionGroup: 'MIX'
    }
  });
</script>
</body>
</html>
