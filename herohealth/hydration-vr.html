<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>Hydration VR</title>
<link rel="icon" href="./favicon.ico" type="image/x-icon">

<style>
/* ==== MOBILE FIRST ==== */
body {
  margin:0; overflow:hidden;
  font-family:system-ui;
  background:radial-gradient(circle at top left,#075985,#0f172a 60%);
}

/* Coach zone */
#hha-coach-wrap {
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:opacity .3s ease;
  z-index:99;
}

#hha-coach-emoji {
  font-size:48px;
  filter:drop-shadow(0 3px 5px rgba(0,0,0,.4));
}

#hha-coach-text {
  margin-top:4px;
  padding:6px 14px;
  background:rgba(15,23,42,.9);
  border-radius:14px;
  color:#fff;
  font-size:15px;
  max-width:70vw;
  text-align:center;
  transition:.25s ease;
  opacity:0.95;
}

/* HUD mobile-first */
#hud-panel {
  position:fixed;
  top:10px;
  right:10px;
  width:160px;
  padding:10px 12px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
  color:#fff;
  font-size:13px;
  backdrop-filter:blur(4px);
  z-index:50;
}

@media (min-width:768px) {
  #hud-panel { width:220px; font-size:15px; }
  #hha-coach-emoji { font-size:60px; }
}
</style>

</head>

  <div>Score <span id="hud-score">0</span></div>
  <div>Time <span id="hud-time">0:00</span></div>
  <div>Combo <span id="hud-combo">0</span></div>
  <div>Miss <span id="hud-miss">0</span></div>
