<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî Hydration Quest VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <!-- ‚úÖ FX (Particles IIFE) -->
  <script src="./vr/particles.js" defer></script>

  <style>
    :root{
      --bg:#020617;
      --panel:rgba(2,6,23,.72);
      --panel2:rgba(15,23,42,.70);
      --stroke:rgba(148,163,184,.20);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --radius:22px;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Inter,Roboto,sans-serif;
      overflow:hidden;
    }

    /* ====== ROOT WRAP ====== */
    #hvr-wrap{
      position:fixed;
      inset:0;
      overflow:hidden;
      background:
        radial-gradient(1000px 600px at 18% 20%, rgba(59,130,246,.14), transparent 55%),
        radial-gradient(900px 700px at 82% 26%, rgba(34,197,94,.12), transparent 60%),
        radial-gradient(1200px 900px at 50% 92%, rgba(99,102,241,.10), transparent 70%),
        #020617;
      transform: translate3d(0,0,0);
    }

    /* ====== PLAYFIELD MUST FILL SCREEN ====== */
    #hvr-playfield{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:10;
      overflow:hidden;
      touch-action:none;
      user-select:none;
      -webkit-user-select:none;
      transform: translate3d(0,0,0); /* ‡∏à‡∏∞‡∏ñ‡∏π‡∏Å JS ‡∏Ç‡∏¢‡∏±‡∏ö */
      will-change: transform;
    }

    /* postFX canvas */
    #hvr-postfx{
      position:fixed;
      inset:0;
      z-index:60;
      pointer-events:none;
    }

    /* HUD layer */
    .hud{
      position:fixed;
      left:18px;
      right:18px;
      top:14px;
      z-index:80;
      pointer-events:none;
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap; /* ‚úÖ ‡∏Å‡∏±‡∏ô‡∏ï‡∏Å‡∏Ç‡∏≠‡∏ö‡∏à‡∏≠ */
    }
    .hud .card{
      pointer-events:auto;
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      padding:14px 14px 12px;
      min-width: 260px;
      max-width: 420px;
    }
    .hud .card.small{ min-width: 220px; max-width: 320px; }

    .title{ font-size:22px; font-weight:900; margin:2px 0 6px; }
    .muted{ color:var(--muted); font-size:12px; }

    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .pill{
      border:1px solid rgba(148,163,184,.22);
      background:rgba(2,6,23,.55);
      border-radius:999px;
      padding:6px 10px;
      font-weight:900;
      letter-spacing:.06em;
      font-size:12px;
      white-space:nowrap;
    }

    /* Water header HUD (bind by ui-water.js) */
    #hha-water-header{ display:flex; flex-direction:column; gap:8px; }
    #hha-water-top{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    #hha-water-bar{
      width:100%;
      height:8px;
      border-radius:999px;
      overflow:hidden;
      background:#0b1220;
      border:1px solid rgba(148,163,184,.18);
    }
    #hha-water-fill{
      height:100%;
      width:50%;
      background:linear-gradient(90deg,#22c55e,#4ade80);
      border-radius:999px;
      transition:width .2s ease-out;
    }

    /* blink overlay */
    #hvr-screen-blink{
      position:fixed;
      inset:0;
      z-index:70;
      pointer-events:none;
      opacity:0;
      transition: opacity .14s ease-out;
    }
    #hvr-screen-blink.on{ opacity:.18; }
    #hvr-screen-blink.good{ background: radial-gradient(800px 600px at 50% 50%, rgba(34,197,94,.55), transparent 60%); }
    #hvr-screen-blink.bad{  background: radial-gradient(800px 600px at 50% 50%, rgba(239,68,68,.55), transparent 60%); }
    #hvr-screen-blink.perfect{ background: radial-gradient(900px 700px at 50% 50%, rgba(255,255,255,.75), transparent 60%); }

    /* end overlay */
    #hvr-end{
      position:fixed;
      inset:0;
      z-index:90;
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      background:rgba(2,6,23,.55);
      backdrop-filter: blur(10px);
    }
    #hvr-end.on{ display:flex; }

    /* error overlay */
    #hvr-error{
      position:fixed;
      left:14px; right:14px; bottom:14px;
      z-index:120;
      background:rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.35);
      color:#fecaca;
      padding:10px 12px;
      border-radius:16px;
      font-size:12px;
      display:none;
      white-space:pre-wrap;
    }
    #hvr-error.on{ display:block; }

    /* =========================================================
       HUD layout: Mobile lock order (A2)
       ========================================================= */
    @media (max-width: 720px){
      .hud{
        left:12px;
        right:12px;
        top:10px;
        gap:10px;
        align-items:stretch;

        display:grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "quest quest"
          "water progress"
          "miss  miss2";
      }

      .hud .card:nth-child(1){ grid-area: quest; }
      .hud .card:nth-child(2){ grid-area: water; }
      .hud .card:nth-child(3){ grid-area: progress; }
      .hud .card:nth-child(4){ grid-area: miss; }

      .hud::after{
        content:"";
        grid-area: miss2;
        border-radius:22px;
        border:1px solid rgba(148,163,184,.10);
        background:rgba(2,6,23,.20);
        backdrop-filter: blur(6px);
        box-shadow: inset 0 0 0 1px rgba(148,163,184,.06);
        min-height: 92px;
        pointer-events:none;
        opacity:.25;
      }

      .hud .card{
        min-width: 0;
        max-width: none;
        width:100%;
      }

      .hud .card:nth-child(4){
        min-height: 92px;
      }
    }

    @media (max-width: 420px){
      .hud{
        grid-template-columns: 1fr;
        grid-template-areas:
          "quest"
          "water"
          "progress"
          "miss";
      }
      .hud::after{ display:none; }
    }
  </style>
</head>

<body>
  <div id="hvr-wrap">
    <div id="hvr-playfield" aria-label="playfield"></div>

    <canvas id="hvr-postfx"></canvas>
    <div id="hvr-screen-blink"></div>

    <div class="hud">
      <div class="card">
        <div class="row">
          <div class="muted">Quest</div>
          <div class="pill">Grade <span id="hha-grade-badge">C</span></div>
        </div>
        <div class="title">Hydration</div>

        <div class="muted" style="margin-top:6px;">
          <div id="hha-quest-goal">Goal: ‚Äî</div>
          <div id="hha-quest-mini">Mini: ‚Äî</div>
        </div>

        <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
          <span class="pill">üéØ Goal <b id="hha-goal-count">0</b>/2</span>
          <span class="pill">‚ú® Mini <b id="hha-mini-count">0</b>/3</span>
        </div>
      </div>

      <div class="card small" id="hha-water-card">
        <div id="hha-water-header">
          <div class="row" id="hha-water-top">
            <div class="muted">Water</div>
            <div class="pill" id="hha-water-zone-text">ZONE GREEN</div>
          </div>
          <div id="hha-water-status" class="muted">GREEN 50%</div>
          <div id="hha-water-bar"><div id="hha-water-fill"></div></div>
          <div class="muted">‡∏£‡∏±‡∏Å‡∏©‡∏≤‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà GREEN ‡πÉ‡∏´‡πâ‡∏ô‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î üíß</div>
        </div>
      </div>

      <div class="card small">
        <div class="row"><div class="muted">Progress</div><div class="pill">Combo Max <b id="hha-combo-max">0</b></div></div>
        <div class="title"><span id="hha-score-main">0</span> pts</div>
        <div class="muted" id="hha-grade-progress-text">Progress to S: 0%</div>
        <div style="margin-top:8px; height:8px; background:#0b1220; border:1px solid rgba(148,163,184,.18); border-radius:999px; overflow:hidden;">
          <div id="hha-grade-progress-fill" style="height:100%; width:0%; background:linear-gradient(90deg,#22c55e,#60a5fa);"></div>
        </div>
      </div>

      <div class="card small" style="min-width:220px;">
        <div class="muted">Miss</div>
        <div class="title" style="margin-top:6px;"><span id="hha-miss">0</span></div>
        <div class="muted">JUNK hit = miss + ‡∏•‡∏î‡∏ô‡πâ‡∏≥/‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß</div>
      </div>
    </div>

    <div id="hvr-end"></div>
    <div id="hvr-error"></div>
  </div>

  <script type="module">
    const errBox = document.getElementById('hvr-error');

    function qs(name, fallback=null){
      const u = new URL(location.href);
      return u.searchParams.get(name) ?? fallback;
    }

    const diff = (qs('diff','easy') || 'easy').toLowerCase();
    const time = Number(qs('time', '90')) || 90;

    try{
      const mod = await import('./hydration-vr/hydration.safe.js');
      const boot = mod.boot || (mod.default && mod.default.boot);
      if (!boot) throw new Error('hydration.safe.js ‡πÑ‡∏°‡πà‡∏°‡∏µ export boot');

      await boot({ difficulty: diff, duration: time });
      console.log('[HydrationVR] boot OK', { diff, time });
    }catch(e){
      console.error(e);
      errBox.classList.add('on');
      errBox.textContent =
        '‚ùå Hydration boot failed\n\n' +
        String(e && (e.stack || e.message || e));
    }
  </script>
</body>
</html>
