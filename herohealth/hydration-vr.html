<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî Hydration Quest VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />

  <!-- (Optional) A-Frame for VR button / enterVR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Global FX / Fever / HUD / Logger (IIFE) -->
  <script src="../vr/particles.js" defer></script>
  <script src="../vr/ui-fever.js" defer></script>
  <script src="../vr/hha-hud.js" defer></script>
  <script src="../vr/hha-cloud-logger.js" defer></script>

  <style>
    :root{
      --bg:#020617;
      --panel:rgba(2,6,23,.78);
      --panel2:rgba(15,23,42,.72);
      --stroke:rgba(148,163,184,.22);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#22c55e;
      --danger:#ef4444;
      --warn:#f59e0b;
      --shadow:0 18px 50px rgba(0,0,0,.42);
      --r:22px;
    }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

    .wrap{
      position:fixed; inset:0; overflow:hidden;
      background:
        radial-gradient(1200px 600px at 50% 40%, rgba(59,130,246,.10), transparent 60%),
        radial-gradient(900px 520px at 20% 10%, rgba(34,197,94,.10), transparent 60%),
        linear-gradient(#020617, #020617);
    }

    /* Optional VR scene behind */
    a-scene{ position:absolute; inset:0; z-index:0; }

    /* Playfield = targets host (transformed by hydration.safe.js look) */
    #hvr-playfield{
      position:absolute; inset:0; z-index:5;
      pointer-events:auto;
      touch-action:manipulation;
      will-change: transform;
    }

    /* Targets base (mode-factory creates .hvr-target) */
    .hvr-target{
      position:absolute;
      width:132px; height:132px;
      border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      user-select:none;
      cursor:pointer;
      background:
        radial-gradient(90px 80px at 35% 25%, rgba(255,255,255,.55), rgba(255,255,255,0) 60%),
        radial-gradient(120px 120px at 50% 55%, rgba(255,255,255,.18), rgba(255,255,255,.06) 58%, rgba(255,255,255,.02) 100%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.18);
      box-shadow:
        0 18px 48px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.22);
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.35));
      text-shadow:
        0 6px 16px rgba(0,0,0,.30),
        0 0 10px rgba(255,255,255,.10);
      will-change: transform,left,top,opacity;
    }
    .hvr-target.hvr-good{ outline:2px solid rgba(34,197,94,.18); }
    .hvr-target.hvr-junk{ outline:2px solid rgba(239,68,68,.18); }
    .hvr-target.hvr-power{ outline:2px solid rgba(245,158,11,.22); }

    /* Random ring variants */
    .hvr-ring{
      position:absolute;
      inset:auto;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.18);
      box-shadow:0 0 0 rgba(0,0,0,0);
      opacity:.85;
      transform: translate(-50%,-50%);
    }
    .hvr-ring.r1{ border-style:solid;  }
    .hvr-ring.r2{ border-style:dashed; opacity:.70; }
    .hvr-ring.r3{ border-style:dotted; opacity:.75; }

    /* Wiggle */
    .hvr-wiggle{
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      border-radius:999px;
      animation: wiggle 1.85s ease-in-out infinite;
    }
    @keyframes wiggle{
      0%,100%{ transform: translate3d(0,0,0) rotate(0deg); }
      50%{ transform: translate3d(0,-1px,0) rotate(1.2deg); }
    }

    /* Afterimage on hit */
    .hvr-afterimage{
      position:absolute;
      transform: translate(-50%,-50%);
      pointer-events:none;
      opacity:.22;
      filter: blur(.2px);
      animation: aiFade .42s ease-out forwards;
      z-index:4;
    }
    .hvr-afterimage-inner{
      width:110px; height:110px;
      border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      font-size:54px; line-height:1;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      transform: scale(1.04);
      font-family:"Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",system-ui;
    }
    @keyframes aiFade{
      to{ opacity:0; transform: translate(-50%,-50%) scale(1.18); }
    }

    /* Simple crosshair (optional) */
    #hvr-crosshair{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:14px; height:14px; border-radius:999px;
      background:rgba(255,255,255,.55);
      box-shadow:0 0 18px rgba(255,255,255,.12);
      z-index:25; pointer-events:none; opacity:.85;
    }

    /* Start overlay */
    #startOverlay{
      position:absolute; inset:0; z-index:60;
      background: radial-gradient(900px 500px at 50% 40%, rgba(59,130,246,.16), transparent 60%),
                  rgba(2,6,23,.72);
      display:flex; align-items:center; justify-content:center;
      padding:18px;
    }
    .card{
      width:min(560px, 100%);
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:16px;
      backdrop-filter: blur(12px);
    }
    .h1{ font-size:20px; font-weight:1000; margin:0 0 8px; }
    .p{ margin:0 0 12px; color:var(--muted); font-size:13px; line-height:1.45; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .seg{
      flex:1; min-width:140px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:10px;
    }
    .seg label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; font-weight:900; }
    select,input{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(2,6,23,.55);
      color:var(--text);
      font-weight:900;
      outline:none;
    }
    .startBtn{
      width:100%;
      margin-top:12px;
      padding:12px 14px;
      border-radius:18px;
      border:1px solid rgba(34,197,94,.35);
      background:rgba(34,197,94,.20);
      color:var(--text);
      font-weight:1000;
      cursor:pointer;
    }
    .startBtn:active{ transform: translateY(1px); }
    .note{ margin-top:10px; font-size:12px; color:var(--muted); line-height:1.35; }

    /* HUD root (your existing HUD can live here) */
    .hud{ position:absolute; inset:0; z-index:30; pointer-events:none; }

    /* bottom buttons (optional) */
    .btnRow{
      position:absolute; right:12px; bottom:14px; z-index:70;
      display:flex; gap:10px;
    }
    .btn{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.08);
      color:var(--text);
      padding:12px 14px;
      font-weight:950;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      cursor:pointer;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn.danger{ background:rgba(239,68,68,.18); border-color:rgba(239,68,68,.30); }
  </style>
</head>

<body>
  <div class="wrap">
    <a-scene embedded renderer="antialias:true; colorManagement:true;" vr-mode-ui="enabled:false" background="color:#020617">
      <a-entity position="0 1.6 0">
        <a-camera id="cam" wasd-controls-enabled="false" look-controls="enabled:true; touchEnabled:true; mouseEnabled:true"></a-camera>
      </a-entity>
      <a-sky color="#020617"></a-sky>
    </a-scene>

    <div id="hvr-playfield" aria-label="hydration playfield"></div>
    <div id="hvr-crosshair"></div>

    <!-- (Optional) your HUD layout (if you already have, keep ids used by hydration.safe.js) -->
    <div class="hud" id="hudRoot"></div>

    <div id="startOverlay">
      <div class="card">
        <div class="h1">Hydration Quest VR ‚Äî ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏•‡∏∏‡∏¢ üíß</div>
        <div class="p">
          ‡πÇ‡∏´‡∏°‡∏î <b>play</b> = ‡∏™‡∏ô‡∏∏‡∏Å ‡πÄ‡∏£‡πâ‡∏≤‡πÉ‡∏à (Storm + Fever + Shield)<br/>
          ‡πÇ‡∏´‡∏°‡∏î <b>research</b> = ‡πÉ‡∏™‡πà seed ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö (‡∏ñ‡πâ‡∏≤‡πÄ‡∏Å‡∏°‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö)
        </div>

        <div class="row">
          <div class="seg">
            <label>Difficulty</label>
            <select id="selDiff">
              <option value="easy">easy</option>
              <option value="normal" selected>normal</option>
              <option value="hard">hard</option>
            </select>
          </div>

          <div class="seg">
            <label>Run mode</label>
            <select id="selMode">
              <option value="play" selected>play</option>
              <option value="research">research</option>
            </select>
          </div>

          <div class="seg">
            <label>Time (sec)</label>
            <input id="inpTime" type="number" min="20" max="180" step="5" value="90" />
          </div>

          <div class="seg">
            <label>Seed (optional)</label>
            <input id="inpSeed" type="text" placeholder="‡πÄ‡∏ä‡πà‡∏ô schoolA-g5-0" />
          </div>
        </div>

        <button class="startBtn" id="btnStart">START</button>
        <div class="note" id="noteUrl">URL: ‚Äî</div>
      </div>
    </div>

    <div class="btnRow">
      <button class="btn" id="btnVR">VR</button>
      <button class="btn danger" id="btnStop">STOP</button>
    </div>
  </div>

  <!-- ‚úÖ IMPORTANT: module boot lives here -->
  <script type="module">
    const $ = (id)=>document.getElementById(id);

    const sp = new URLSearchParams(location.search);
    const qDiff = (sp.get('diff')||'').toLowerCase();
    const qMode = (sp.get('run')||sp.get('mode')||'').toLowerCase();
    const qTime = parseInt(sp.get('time')||'',10);
    const qSeed = String(sp.get('seed')||'').trim();
    const DEBUG = (sp.get('debug') === '1');

    const startOverlay = $('startOverlay');
    const selDiff = $('selDiff');
    const selMode = $('selMode');
    const inpTime = $('inpTime');
    const inpSeed = $('inpSeed');
    const btnStart = $('btnStart');
    const noteUrl = $('noteUrl');

    const btnVR = $('btnVR');
    const btnStop = $('btnStop');

    // init form from URL
    if (qDiff) selDiff.value = (['easy','normal','hard'].includes(qDiff) ? qDiff : 'normal');
    if (qMode) selMode.value = (qMode === 'research' ? 'research' : 'play');
    if (!Number.isNaN(qTime) && qTime>0) inpTime.value = String(Math.min(180, Math.max(20, qTime)));
    if (qSeed) inpSeed.value = qSeed;

    function updateNote(){
      const diff = (selDiff.value||'normal').toLowerCase();
      const mode = (selMode.value||'play').toLowerCase();
      const tsec = Math.max(20, Math.min(180, parseInt(inpTime.value||'90',10) || 90));
      const seed = String(inpSeed.value||'').trim();

      const u = new URL(location.href);
      u.searchParams.set('diff', diff);
      u.searchParams.set('time', String(tsec));
      u.searchParams.set('run', mode);
      if (seed) u.searchParams.set('seed', seed); else u.searchParams.delete('seed');
      if (DEBUG) u.searchParams.set('debug','1');
      noteUrl.textContent = 'URL: ' + u.search.replace(/^\?/,'?');
    }
    ['change','input'].forEach(ev=>{
      selDiff.addEventListener(ev, updateNote);
      selMode.addEventListener(ev, updateNote);
      inpTime.addEventListener(ev, updateNote);
      inpSeed.addEventListener(ev, updateNote);
    });
    updateNote();

    // STOP
    btnStop.addEventListener('click', ()=>{
      try{ window.dispatchEvent(new CustomEvent('hha:stop')); }catch{}
      startOverlay.style.display = '';
      window.__HVR_STARTED__ = false;
    });

    // VR
    btnVR.addEventListener('click', ()=>{
      try{
        const sceneEl = document.querySelector('a-scene');
        if (sceneEl && sceneEl.enterVR) sceneEl.enterVR();
      }catch{}
    });

    // ‚úÖ START (dynamic import module)
    btnStart.addEventListener('click', async ()=>{
      const diff = (selDiff.value||'normal').toLowerCase();
      const mode = (selMode.value||'play').toLowerCase();
      const tsec = Math.max(20, Math.min(180, parseInt(inpTime.value||'90',10) || 90));
      const seed = String(inpSeed.value||'').trim();

      // sync URL
      try{
        const u = new URL(location.href);
        u.searchParams.set('diff', diff);
        u.searchParams.set('time', String(tsec));
        u.searchParams.set('run', mode);
        if (seed) u.searchParams.set('seed', seed); else u.searchParams.delete('seed');
        history.replaceState(null,'',u.toString());
      }catch{}

      startOverlay.style.display = 'none';

      try{
        // IMPORTANT: correct relative path from hydration-vr.html -> hydration.safe.js
        const mod = await import('./hydration.safe.js');
        if (!mod || typeof mod.boot !== 'function') throw new Error('hydration.safe.js does not export boot()');

        // start game
        await mod.boot({ difficulty: diff, duration: tsec, runMode: mode, seed: seed || undefined });
        window.__HVR_STARTED__ = true;

      }catch(err){
        console.error('[HydrationVR] START failed:', err);
        alert('‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: ' + (err && err.message ? err.message : String(err)));
        startOverlay.style.display = '';
        window.__HVR_STARTED__ = false;
      }
    });

    // (Optional) autostart if URL has run=
    if (qMode === 'play' || qMode === 'research'){
      // small delay so defer scripts settle
      setTimeout(()=>{ btnStart.click(); }, 250);
    }
  </script>
</body>
</html>
