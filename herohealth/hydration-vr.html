<!-- === /herohealth/hydration-vr.html ===
Hydration VR Launcher — ROOT (AUTO)
✅ Auto-detect (no menu)
✅ Does NOT override if ?view= already exists
✅ Pass-through all query params (hub/run/diff/time/seed/sessionId/log/etc.)
✅ Redirect -> /herohealth/hydration-vr/hydration-vr.html
✅ Fallback: shows Tap-to-start if redirect blocked
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — Hydration VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    :root{
      color-scheme: dark;
      --bg:#020617; --panel:rgba(2,6,23,.78); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --r:22px; --pill:999px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:calc(18px + var(--sat)) calc(16px + var(--sar)) calc(18px + var(--sab)) calc(16px + var(--sal))}
    .card{
      width:min(860px,100%);
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.72);
      border-radius: var(--r);
      padding: 16px;
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
    }
    .title{font-weight:950;font-size:18px;letter-spacing:.2px}
    .sub{color:rgba(148,163,184,.95);margin-top:6px;font-size:13px;line-height:1.35}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{
      border-radius: 16px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(15,23,42,.72);
      color: rgba(229,231,235,.95);
      padding: 10px 12px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{ background: rgba(34,197,94,.18); border-color: rgba(34,197,94,.28); }
    .hint{margin-top:10px;color:rgba(148,163,184,.95);font-size:12px;line-height:1.35}
    code{color:rgba(34,211,238,.95)}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">Hydration Quest VR</div>
    <div class="sub" id="msg">กำลังเข้าเกมอัตโนมัติ…</div>

    <div class="row" id="fallbackRow" style="display:none">
      <button class="btn primary" id="btnGo">Tap เพื่อเข้าเกม</button>
      <button class="btn" id="btnBack">กลับ HUB</button>
    </div>

    <div class="hint">
      RUN: <code>/herohealth/hydration-vr/hydration-vr.html</code><br/>
      • ถ้าจะง่ายสำหรับเด็ก: <code>?kids=1</code><br/>
      • Cardboard: <code>?view=cvr&cardboard=1</code>
    </div>
  </div>
</div>

<script>
(function(){
  'use strict';
  const qs = (k, def=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? def; }catch(_){ return def; } };

  const hub = String(qs('hub','./hub.html'));
  const RUN_URL = './hydration-vr/hydration-vr.html';

  function detectView(){
    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints|0) > 0;
    const w = Math.max(1, innerWidth||1);
    const h = Math.max(1, innerHeight||1);
    const landscape = w >= h;

    if (isTouch){
      if (landscape && w >= 740) return 'cvr';
      return 'mobile';
    }
    return 'pc';
  }

  function buildTargetUrl(){
    const cur = new URL(location.href);
    const u = new URL(RUN_URL, location.href);

    // pass-through all params
    cur.searchParams.forEach((v,k)=> u.searchParams.set(k,v));

    // do NOT override if user already provided view=
    const hasView = !!cur.searchParams.get('view');
    if (!hasView){
      u.searchParams.set('view', detectView());
    }

    // ensure hub
    if (!u.searchParams.get('hub')) u.searchParams.set('hub', hub);

    return u.toString();
  }

  const msg = document.getElementById('msg');
  const fallbackRow = document.getElementById('fallbackRow');
  const btnGo = document.getElementById('btnGo');
  const btnBack = document.getElementById('btnBack');

  btnBack?.addEventListener('click', ()=> location.href = hub);

  const target = buildTargetUrl();

  function go(){ location.href = target; }

  // Try auto redirect quickly
  msg.textContent = 'กำลังเข้าเกมอัตโนมัติ…';
  setTimeout(go, 80);

  // Fallback if blocked / user wants manual
  setTimeout(()=>{
    if (fallbackRow){
      fallbackRow.style.display = 'flex';
      msg.textContent = 'ถ้าไม่เด้งเข้าเกม ให้แตะปุ่ม “Tap เพื่อเข้าเกม”';
    }
    btnGo?.addEventListener('click', go);
  }, 900);
})();
</script>
</body>
</html>
