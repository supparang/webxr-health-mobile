<!-- === /herohealth/hydration-vr.html ===
Hydration VR Launcher — ROOT (AUTO)
✅ Auto-detect (PC/Mobile/cVR) + Cardboard via ?cardboard=1
✅ NEVER override if ?view= already exists
✅ Pass-through query (hub/run/diff/time/seed/sessionId/log/etc.)
✅ Go to: /herohealth/hydration-vr/hydration-vr.html
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — Hydration VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    :root{
      color-scheme: dark;
      --bg:#020617; --panel:rgba(2,6,23,.78); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e; --cyan:#22d3ee;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --r:22px; --pill:999px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:calc(18px + var(--sat)) calc(16px + var(--sar)) calc(18px + var(--sab)) calc(16px + var(--sal))}
    .card{
      width:min(820px,100%);
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.72);
      border-radius: var(--r);
      padding: 16px;
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
    }
    .title{font-weight:950;font-size:18px;letter-spacing:.2px}
    .sub{color:rgba(148,163,184,.95);margin-top:6px;font-size:13px;line-height:1.35}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;align-items:center}
    .pill{border:1px solid rgba(148,163,184,.16);background:rgba(2,6,23,.45);border-radius:var(--pill);padding:8px 10px;font-size:12px}
    .spin{width:14px;height:14px;border-radius:999px;border:2px solid rgba(148,163,184,.35);border-top-color:rgba(34,197,94,.95);animation:sp 1s linear infinite}
    @keyframes sp{to{transform:rotate(360deg)}}
    code{color:rgba(34,211,238,.95)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Hydration Quest VR</div>
      <div class="sub" id="status">กำลังเข้าเกมอัตโนมัติ…</div>
      <div class="row">
        <div class="spin"></div>
        <div class="pill" id="pill">detecting…</div>
        <div class="pill">ปลายทาง: <code>/herohealth/hydration-vr/hydration-vr.html</code></div>
      </div>
      <div class="sub" style="margin-top:10px">
        * ถ้าต้องการ Cardboard ให้ใส่ <code>?view=cvr&cardboard=1</code> (หรือกดลิงก์จาก HUB ที่ใส่พารามิเตอร์มาแล้ว)
      </div>
    </div>
  </div>

<script>
(function(){
  'use strict';
  const qs = (k, def=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? def; }catch(_){ return def; } };

  const RUN_URL = './hydration-vr/hydration-vr.html';
  const hub = String(qs('hub','./hub.html'));

  function detectView(){
    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints|0) > 0;
    const w = Math.max(1, innerWidth||1);
    const h = Math.max(1, innerHeight||1);
    const landscape = w >= h;
    if (isTouch){
      if (landscape && w >= 740) return 'cvr';
      return 'mobile';
    }
    return 'pc';
  }

  const cur = new URL(location.href);
  const hasView = !!cur.searchParams.get('view'); // ✅ ห้าม override

  const view = hasView ? String(cur.searchParams.get('view')).toLowerCase() : detectView();
  const cardboard = String(cur.searchParams.get('cardboard','0')).toLowerCase();
  const isCardboard = (cardboard==='1' || cardboard==='true' || cardboard==='yes');

  const pill = document.getElementById('pill');
  const status = document.getElementById('status');
  if (pill) pill.textContent = `view=${view}${isCardboard?' + cardboard':''}${hasView?' (no override)':''}`;
  if (status) status.textContent = 'กำลังพาเข้าเกม…';

  const u = new URL(RUN_URL, location.href);
  // pass all params through
  cur.searchParams.forEach((v,k)=> u.searchParams.set(k,v));
  // ensure view exists (only if none)
  if (!hasView) u.searchParams.set('view', view);
  // ensure hub exists
  if (!u.searchParams.get('hub')) u.searchParams.set('hub', hub);

  setTimeout(()=>{ location.href = u.toString(); }, 120);
})();
</script>
</body>
</html>
