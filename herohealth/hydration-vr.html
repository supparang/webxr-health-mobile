<!-- === /herohealth/hydration-vr.html ===
Hydration VR Launcher — ROOT (LATEST)
✅ Auto detect (PC / Mobile / cVR)
✅ Manual buttons (PC / Mobile / cVR / Cardboard)
✅ NO override if ?view= exists
✅ Pass-through all params (hub/run/diff/time/seed/kids/practice/log/...)
✅ Go to RUN: /herohealth/hydration-vr/hydration-vr.html
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — Hydration Quest VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" />

  <style>
    :root{
      --bg:#020617; --panel:rgba(2,6,23,.78); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e;
      --sat: env(safe-area-inset-top,0px);
      --sab: env(safe-area-inset-bottom,0px);
      --sal: env(safe-area-inset-left,0px);
      --sar: env(safe-area-inset-right,0px);
      --r:22px; --pill:999px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .wrap{
      min-height:100%;
      display:grid; place-items:center;
      padding:calc(18px + var(--sat)) calc(16px + var(--sar))
              calc(18px + var(--sab)) calc(16px + var(--sal));
    }
    .card{
      width:min(860px,100%);
      border:1px solid var(--stroke);
      background:var(--panel);
      border-radius:var(--r);
      padding:16px;
      box-shadow:0 24px 90px rgba(0,0,0,.55);
    }
    .title{font-weight:950;font-size:20px}
    .sub{color:var(--muted);font-size:13px;margin-top:6px}
    .grid{
      margin-top:14px;
      display:grid; grid-template-columns:1fr 1fr; gap:12px;
    }
    @media(max-width:720px){ .grid{grid-template-columns:1fr} }
    .panel{
      border:1px solid rgba(148,163,184,.14);
      background:rgba(15,23,42,.55);
      border-radius:18px;
      padding:12px;
    }
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    .btn{
      border-radius:16px;
      border:1px solid rgba(148,163,184,.18);
      background:rgba(15,23,42,.72);
      color:var(--text);
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{
      background:rgba(34,197,94,.18);
      border-color:rgba(34,197,94,.28);
    }
    .btn.ghost{ background:transparent }
    .hint{font-size:12px;color:var(--muted);margin-top:8px;line-height:1.35}
    code{color:#22d3ee}
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="title">Hydration Quest VR</div>
    <div class="sub" id="autoText">กำลังตรวจจับอุปกรณ์…</div>

    <div class="grid">
      <!-- AUTO -->
      <div class="panel">
        <div style="font-weight:900">เข้าเล่นอัตโนมัติ</div>
        <div class="hint">
          ระบบเลือก <b>PC / Mobile / cVR</b> ให้เหมาะกับอุปกรณ์<br/>
          (ถ้ามี <code>?view=</code> จะไม่ override)
        </div>
        <div class="row">
          <button class="btn primary" id="btnAuto">Auto Start</button>
          <button class="btn ghost" id="btnBack">กลับ HUB</button>
        </div>
      </div>

      <!-- MANUAL -->
      <div class="panel">
        <div style="font-weight:900">เลือกโหมดเอง</div>
        <div class="row">
          <button class="btn" id="btnPC">PC</button>
          <button class="btn" id="btnMobile">Mobile</button>
          <button class="btn" id="btnCVR">cVR</button>
          <button class="btn" id="btnCardboard">Cardboard</button>
        </div>
        <div class="hint">
          • cVR = ยิงจากกลางจอ (crosshair)<br/>
          • Cardboard = <code>?view=cvr&cardboard=1</code><br/>
          • Kids = <code>?kids=1</code>
        </div>
      </div>
    </div>

    <div class="hint" style="margin-top:12px">
      RUN อยู่ที่: <code>/herohealth/hydration-vr/hydration-vr.html</code>
    </div>
  </div>
</div>

<script>
(function(){
  'use strict';
  const qs=(k,d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };

  const RUN_URL = './hydration-vr/hydration-vr.html';
  const hub = String(qs('hub','./hub.html'));

  function detectView(){
    // respect explicit view
    const explicit = String(qs('view','')).toLowerCase();
    if (explicit) return explicit;

    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints|0)>0;
    const w=Math.max(1,innerWidth||1), h=Math.max(1,innerHeight||1);
    const landscape = w>=h;

    if (isTouch){
      if (landscape && w>=740) return 'cvr';
      return 'mobile';
    }
    return 'pc';
  }

  function go(view, cardboard=false){
    const u = new URL(RUN_URL, location.href);
    // passthrough all params
    const cur = new URL(location.href);
    cur.searchParams.forEach((v,k)=>u.searchParams.set(k,v));

    if (!u.searchParams.get('view')) u.searchParams.set('view', view);
    if (cardboard) u.searchParams.set('cardboard','1');
    if (!u.searchParams.get('hub')) u.searchParams.set('hub', hub);

    location.href = u.toString();
  }

  const autoView = detectView();
  const autoText = document.getElementById('autoText');
  if (autoText){
    autoText.textContent = `ตรวจจับแล้ว: ${autoView.toUpperCase()} (กด Auto Start)`;
  }

  document.getElementById('btnAuto')?.addEventListener('click', ()=>go(autoView,false));
  document.getElementById('btnPC')?.addEventListener('click', ()=>go('pc',false));
  document.getElementById('btnMobile')?.addEventListener('click', ()=>go('mobile',false));
  document.getElementById('btnCVR')?.addEventListener('click', ()=>go('cvr',false));
  document.getElementById('btnCardboard')?.addEventListener('click', ()=>go('cvr',true));
  document.getElementById('btnBack')?.addEventListener('click', ()=>location.href=hub);
})();
</script>
</body>
</html>
