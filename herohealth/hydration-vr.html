<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — Hydration VR (Launcher)</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    :root{
      color-scheme: dark;
      --bg:#020617; --panel:rgba(2,6,23,.78); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e; --warn:#f59e0b; --cyan:#22d3ee;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --r:22px; --pill:999px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:calc(18px + var(--sat)) calc(16px + var(--sar)) calc(18px + var(--sab)) calc(16px + var(--sal))}
    .card{
      width:min(860px,100%);
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.72);
      border-radius: var(--r);
      padding: 16px;
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
    }
    .title{font-weight:950;font-size:18px;letter-spacing:.2px}
    .sub{color:rgba(148,163,184,.95);margin-top:6px;font-size:13px;line-height:1.35}
    .grid{display:grid;grid-template-columns: 1fr 1fr;gap:12px;margin-top:12px}
    @media (max-width:720px){ .grid{grid-template-columns:1fr} }
    .panel{
      border:1px solid rgba(148,163,184,.14);
      background: rgba(15,23,42,.55);
      border-radius: 18px;
      padding: 12px;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{
      border-radius: 16px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(15,23,42,.72);
      color: rgba(229,231,235,.95);
      padding: 10px 12px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{ background: rgba(34,197,94,.18); border-color: rgba(34,197,94,.28); }
    .btn.ghost{ background: transparent; }
    .hint{margin-top:10px;color:rgba(148,163,184,.95);font-size:12px;line-height:1.35}
    code{color:rgba(34,211,238,.95)}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">Hydration Quest VR</div>
    <div class="sub" id="autoText">กำลังตรวจจับอุปกรณ์…</div>

    <div class="grid">
      <div class="panel">
        <div style="font-weight:900">เข้าเล่นแบบอัตโนมัติ</div>
        <div class="hint">กดปุ่มเดียว ระบบเลือก <b>PC / Mobile / cVR</b> ให้อัตโนมัติ<br/>ถ้าจะ Cardboard ให้กดปุ่ม Cardboard</div>
        <div class="row">
          <button class="btn primary" id="btnAuto">Auto Start</button>
          <button class="btn ghost" id="btnBack">กลับ HUB</button>
        </div>
      </div>

      <div class="panel">
        <div style="font-weight:900">เลือกโหมดเอง (มีปุ่ม)</div>
        <div class="row">
          <button class="btn" id="btnPC">PC</button>
          <button class="btn" id="btnMobile">Mobile</button>
          <button class="btn" id="btnCVR">cVR</button>
          <button class="btn" id="btnCardboard">Cardboard</button>
        </div>
        <div class="hint">
          • cVR = ยิงจากกลางจอ
