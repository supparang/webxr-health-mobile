<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî Hydration Quest VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <!-- ‚úÖ FX (Particles IIFE) -->
  <script src="./vr/particles.js" defer></script>

  <!-- ‚úÖ Fever UI (IIFE) ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ -->
  <script src="./vr/ui-fever.js" defer></script>

  <style>
    :root{
      --bg:#020617;
      --panel:rgba(2,6,23,.72);
      --panel2:rgba(15,23,42,.58);
      --stroke:rgba(148,163,184,.20);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --radius:20px;

      --safeTop: env(safe-area-inset-top, 0px);
      --safeBot: env(safe-area-inset-bottom, 0px);
      --safeL: env(safe-area-inset-left, 0px);
      --safeR: env(safe-area-inset-right, 0px);
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,Segoe UI,Inter,Roboto,sans-serif;
      overflow:hidden;
    }

    #hvr-wrap{
      position:fixed;
      inset:0;
      overflow:hidden;
      background:
        radial-gradient(1000px 600px at 18% 20%, rgba(59,130,246,.14), transparent 55%),
        radial-gradient(900px 700px at 82% 26%, rgba(34,197,94,.12), transparent 60%),
        radial-gradient(1200px 900px at 50% 92%, rgba(99,102,241,.10), transparent 70%),
        #020617;
    }

    /* ===== bounds layer (not transformed) ===== */
    #hvr-bounds{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:4;
    }

    /* ===== PLAYFIELD FIX: must be full-screen & absolute-friendly ===== */
    #hvr-playfield{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      z-index:12;
      overflow:hidden;
      pointer-events:auto;
      touch-action:none;
      user-select:none;
      -webkit-user-select:none;

      will-change: transform;
      transform: translate3d(0,0,0);
      transform-origin: 50% 50%;
    }

    /* targets (mode-factory creates .hvr-target) */
    .hvr-target{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      touch-action:manipulation;
      user-select:none;
      -webkit-user-select:none;
    }

    /* postfx canvas MUST not block */
    #hvr-postfx{
      position:fixed;
      inset:0;
      z-index:60;
      pointer-events:none !important;
    }

    #hvr-screen-blink{
      position:fixed; inset:0; z-index:70;
      pointer-events:none; opacity:0;
      transition: opacity .14s ease-out;
    }
    #hvr-screen-blink.on{ opacity:.18; }
    #hvr-screen-blink.good{ background: radial-gradient(800px 600px at 50% 50%, rgba(34,197,94,.55), transparent 60%); }
    #hvr-screen-blink.bad{  background: radial-gradient(800px 600px at 50% 50%, rgba(239,68,68,.55), transparent 60%); }
    #hvr-screen-blink.perfect{ background: radial-gradient(900px 700px at 50% 50%, rgba(255,255,255,.75), transparent 60%); }

    /* crosshair */
    #hvr-crosshair{
      position:fixed;
      left:50%;
      top:52%;
      transform:translate(-50%,-50%);
      z-index:40;
      pointer-events:none;
      width:22px;
      height:22px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.55);
      box-shadow:0 0 0 6px rgba(255,255,255,.08);
      opacity:.85;
    }

    /* ===== HUD (minimal + auto-hide supported by safe.js) ===== */
    .hud{
      position:fixed;
      left: calc(12px + var(--safeL));
      right: calc(12px + var(--safeR));
      top: calc(10px + var(--safeTop));
      z-index:80;
      pointer-events:none;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }

    .hud .stack{
      display:flex;
      flex-direction:column;
      gap:10px;
      pointer-events:none;
    }

    .hud .card{
      pointer-events:auto;
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:0 18px 55px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      padding:10px 12px;
      max-width: 360px;
    }

    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .title{ font-size:18px; font-weight:900; margin:2px 0 6px; letter-spacing:.2px; }
    .muted{ color:var(--muted); font-size:12px; }
    .pill{
      border:1px solid rgba(148,163,184,.22);
      background:rgba(2,6,23,.55);
      border-radius:999px;
      padding:6px 10px;
      font-weight:900;
      letter-spacing:.06em;
      font-size:12px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }

    /* ‚úÖ tiny Peek HUD button (always available, won't block targets because small + excluded) */
    #hvr-peek{
      position:fixed;
      left: calc(12px + var(--safeL));
      top:  calc(10px + var(--safeTop));
      z-index: 88;
      pointer-events:auto;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.25);
      background:rgba(2,6,23,.55);
      color:var(--text);
      font-weight:900;
      padding:8px 10px;
      font-size:12px;
      backdrop-filter: blur(10px);
      box-shadow:0 16px 40px rgba(0,0,0,.45);
    }

    /* auto-hide states (safe.js also injects styles; this is a safe baseline) */
    .hud.hud-hidden{ opacity:0; transform:translate3d(0,-14px,0); transition:opacity .18s ease, transform .18s ease; }
    .hud{ transition:opacity .18s ease, transform .18s ease; }

    /* ===== Coach toast ===== */
    #hvr-coach{
      position:fixed;
      left:50%;
      bottom: calc(14px + var(--safeBot));
      transform:translate(-50%, 8px);
      z-index:85;
      pointer-events:none;
      opacity:0;
      transition: opacity .18s ease, transform .18s ease;
      max-width:min(560px, calc(100vw - 24px));
    }
    #hvr-coach.on{
      opacity:1;
      transform:translate(-50%, 0);
    }
    #hvr-coach .bubble{
      background:rgba(2,6,23,.72);
      border:1px solid rgba(148,163,184,.22);
      border-radius:999px;
      padding:10px 12px;
      box-shadow:0 18px 55px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      font-weight:900;
      font-size:13px;
      text-align:center;
      color:var(--text);
    }

    /* ===== End & Error ===== */
    #hvr-end{
      position:fixed; inset:0; z-index:90;
      display:none; align-items:center; justify-content:center;
      padding:18px;
      background:rgba(2,6,23,.55);
      backdrop-filter: blur(10px);
      pointer-events:auto;
    }
    #hvr-end.on{ display:flex; }

    #hvr-error{
      position:fixed;
      left:14px; right:14px;
      bottom: calc(14px + var(--safeBot));
      z-index:120;
      background:rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.35);
      color:#fecaca;
      padding:10px 12px;
      border-radius:16px;
      font-size:12px;
      display:none;
      white-space:pre-wrap;
      pointer-events:auto;
    }
    #hvr-error.on{ display:block; }
  </style>
</head>

<body>
  <div id="hvr-wrap">
    <!-- bounds layer (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å) -->
    <div id="hvr-bounds"></div>

    <!-- playfield (spawn targets append ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà) -->
    <div id="hvr-playfield" aria-label="playfield"></div>

    <canvas id="hvr-postfx"></canvas>
    <div id="hvr-screen-blink"></div>

    <!-- crosshair -->
    <div id="hvr-crosshair"></div>

    <!-- ‚úÖ Peek HUD button (exclude from spawn) -->
    <button id="hvr-peek" type="button" data-hha-exclude="1">üëÅÔ∏è HUD</button>

    <!-- HUD (minimal, exclude from spawn) -->
    <div class="hud" data-hha-exclude="1">
      <!-- Left stack: Quest -->
      <div class="stack">
        <div class="card">
          <div class="row">
            <div class="pill">üíß Hydration</div>

          <div class="muted" style="margin-top:6px;">

          <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
            <span class="pill">üéØ <b id="hha-goal-count">0</b>/2</span>

      <div class="stack">

          <div id="hha-water-bar" style="margin-top:8px;width:100%;height:8px;border-radius:999px;overflow:hidden;background:#0b1220;border:1px solid rgba(148,163,184,.18);">
            <div id="hha-water-fill" style="height:100%;width:50%;background:linear-gradient(90deg,#22c55e,#4ade80);border-radius:999px;transition:width .2s ease-out;"></div>
          </div>
        </div>

        <div class="card">
          <div class="row">
            <div class="muted">Score</div>
            <div class="pill">ComboMax <b id="hha-combo-max">0</b></div>
          </div>

          <div class="title"><span id="hha-score-main">0</span> pts</div>

          <div class="row" style="margin-top:6px;">
            <span class="pill">Miss <b id="hha-miss">0</b></span>

          <div style="margin-top:6px; height:8px; background:#0b1220; border:1px solid rgba(148,163,184,.18); border-radius:999px; overflow:hidden;">

          </div>
        </div>
      </div>
    </div>

    <!-- Coach toast -->
    <div id="hvr-coach" aria-live="polite">
      <div class="bubble" id="hvr-coach-text">‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏•‡∏∏‡∏¢! üíß</div>
    </div>

    <!-- End & Error -->
    <div id="hvr-end" data-hha-exclude="1"></div>

  </div>

  <script>
    // ‚úÖ Coach toast listener (‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ HUD binder ‡∏Å‡∏•‡∏≤‡∏á ‡∏Å‡πá‡∏¢‡∏±‡∏á‡πÄ‡∏´‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÇ‡∏Ñ‡πâ‡∏ä)
    (function(){
      const box = document.getElementById('hvr-coach');
      const txt = document.getElementById('hvr-coach-text');
      if (!box || !txt) return;

      let t = null;
      function show(msg){
        txt.textContent = String(msg || '');
        box.classList.add('on');
        try{ if (t) clearTimeout(t); }catch{}
        t = setTimeout(()=> box.classList.remove('on'), 1800);
      }

      window.addEventListener('hha:coach', (e)=>{
        const m = (e && e.detail && e.detail.text) ? e.detail.text : '';
        if (m) show(m);
      }, { passive:true });

      // initial hint
      setTimeout(()=>show('‡πÅ‡∏ï‡∏∞‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°! (HUD auto-hide) üíß'), 450);
    })();

    // ‚úÖ Peek button: reveal HUD briefly
    (function(){
      const btn = document.getElementById('hvr-peek');
      const hud = document.querySelector('.hud');
      if (!btn || !hud) return;

      btn.addEventListener('click', ()=>{
        hud.classList.remove('hud-hidden');
        // ‡πÉ‡∏´‡πâ safe.js ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ auto-hide ‡∏ï‡πà‡∏≠‡πÄ‡∏≠‡∏á (‡∏°‡∏±‡∏ô‡∏ü‡∏±‡∏á pointerdown ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß)
        try{ window.dispatchEvent(new CustomEvent('hha:coach',{detail:{text:'üëÅÔ∏è HUD ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß', mood:'neutral'}})); }catch{}
        setTimeout(()=> hud.classList.add('hud-hidden'), 1400);
      }, { passive:true });
    })();
  </script>

  <script type="module">
    const errBox = document.getElementById('hvr-error');

    function qs(name, fallback=null){
      const u = new URL(location.href);
      return u.searchParams.get(name) ?? fallback;
    }

    const diff = (qs('diff','easy') || 'easy').toLowerCase();
    const time = Number(qs('time', '90')) || 90;

    try{
      const mod = await import('./hydration-vr/hydration.safe.js');
      const boot = mod.boot || (mod.default && mod.default.boot);
      if (!boot) throw new Error('hydration.safe.js ‡πÑ‡∏°‡πà‡∏°‡∏µ export boot');

      // ‚úÖ IMPORTANT: hydration.safe.js ‡∏à‡∏∞‡πÉ‡∏ä‡πâ #hvr-playfield + #hvr-bounds
      await boot({ difficulty: diff, duration: time });
      console.log('[HydrationVR] boot OK', { diff, time });
    }catch(e){
      console.error(e);
      errBox.classList.add('on');
      errBox.textContent =
        '‚ùå Hydration boot failed\n\n' +
        String(e && (e.stack || e.message || e));
    }
  </script>
</body>
