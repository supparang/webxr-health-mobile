<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — Hydration VR</title>
</head>
<body>
<script>
(function(){
  const qs = (k)=>{ try{return new URL(location.href).searchParams.get(k)}catch(_){return null} };

  // ถ้ามี view= อยู่แล้ว → ไม่ override (สำคัญมาก)
  if (qs('view')) {
    location.href = './hydration-vr/hydration-vr.html' + location.search;
    return;
  }

  // detect แบบปลอดภัย
  const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  const hasXR = !!navigator.xr;
  const hasOrientation = !!window.DeviceOrientationEvent;

  let view = 'pc';
  if (hasXR && hasOrientation) view = 'cvr';
  else if (isMobile) view = 'mobile';

  const u = new URL('./hydration-vr/hydration-vr.html', location.href);
  u.search = location.search;
  u.searchParams.set('view', view);
  if (!u.searchParams.get('ts')) u.searchParams.set('ts', Date.now());

  location.replace(u.toString());
})();
</script>
</body>
</html>
