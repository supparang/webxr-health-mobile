<!-- === /herohealth/hydration-vr.html ===
Hydration VR Launcher — ROOT (AUTO ONLY) — LATEST
✅ Auto-detect view (PC / Mobile / cVR) + Cardboard hint via query
✅ DOES NOT override if ?view= already provided
✅ Pass-through query (hub/run/diff/time/seed/sessionId/log/etc.)
✅ Redirect to: /herohealth/hydration-vr/hydration-vr.html
✅ No manual mode buttons (per requirement)
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — Hydration VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    :root{
      color-scheme: dark;
      --bg:#020617; --panel:rgba(2,6,23,.78); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e; --cyan:#22d3ee; --warn:#f59e0b;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --r:22px; --pill:999px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: calc(18px + var(--sat)) calc(16px + var(--sar)) calc(18px + var(--sab)) calc(16px + var(--sal));
    }
    .card{
      width:min(860px,100%);
      border:1px solid var(--stroke);
      background: rgba(2,6,23,.72);
      border-radius: var(--r);
      padding: 16px;
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
    }
    .title{font-weight:950;font-size:18px;letter-spacing:.2px}
    .sub{color:rgba(148,163,184,.95);margin-top:6px;font-size:13px;line-height:1.35}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{
      border-radius: 16px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(15,23,42,.72);
      color: rgba(229,231,235,.95);
      padding: 10px 12px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{ background: rgba(34,197,94,.18); border-color: rgba(34,197,94,.28); }
    .btn.ghost{ background: transparent; }
    .hint{margin-top:10px;color:rgba(148,163,184,.95);font-size:12px;line-height:1.35}
    code{color:rgba(34,211,238,.95)}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius: var(--pill);
      border:1px solid rgba(148,163,184,.16);
      background: rgba(15,23,42,.55);
      color: rgba(229,231,235,.92);
      margin-top:10px;
      font-size:12px;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">Hydration Quest VR</div>
    <div class="sub" id="autoText">กำลังตรวจจับอุปกรณ์…</div>

    <div class="pill" id="runPath">RUN: <code>/herohealth/hydration-vr/hydration-vr.html</code></div>

    <div class="row">
      <button class="btn primary" id="btnAuto">เริ่มเลย</button>
      <button class="btn ghost" id="btnBack">กลับ HUB</button>
    </div>

    <div class="hint">
      • ถ้าจะเข้า Cardboard ให้ใส่ <code>?view=cvr&amp;cardboard=1</code><br/>
      • เด็ก ป.5 แนะนำ: <code>?kids=1</code><br/>
      • โหมดวิจัย: <code>?run=research</code> (seed deterministic)
    </div>
  </div>
</div>

<script>
(function(){
  'use strict';
  const qs = (k, def=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? def; }catch(_){ return def; } };

  // IMPORTANT: correct RUN path (folder=run)
  const RUN_URL = './hydration-vr/hydration-vr.html';

  function detectView(){
    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints|0) > 0;
    const w = Math.max(1, innerWidth||1);
    const h = Math.max(1, innerHeight||1);
    const landscape = w >= h;

    // touch devices:
    // - landscape + wide => cVR
    // - otherwise mobile
    if (isTouch){
      if (landscape && w >= 740) return 'cvr';
      return 'mobile';
    }
    // non-touch => pc
    return 'pc';
  }

  function go(){
    const cur = new URL(location.href);
    const u = new URL(RUN_URL, location.href);

    // pass all params through
    cur.searchParams.forEach((v,k)=> u.searchParams.set(k,v));

    // DO NOT override if view already exists
    if (!u.searchParams.get('view')){
      u.searchParams.set('view', detectView());
    }

    // ensure hub exists
    if (!u.searchParams.get('hub')){
      u.searchParams.set('hub', String(qs('hub','./hub.html')));
    }

    location.href = u.toString();
  }

  // UI text
  const autoText = document.getElementById('autoText');
  const existingView = (qs('view','')||'').toLowerCase();
  const picked = existingView ? existingView : detectView();
  if (autoText){
    autoText.textContent = existingView
      ? `ตรวจพบว่า URL กำหนด view แล้ว: ${picked.toUpperCase()} (ไม่ override)`
      : `ตรวจจับแล้ว: ${picked.toUpperCase()} (กด “เริ่มเลย”)`;
  }

  document.getElementById('btnAuto')?.addEventListener('click', ()=> go());
  document.getElementById('btnBack')?.addEventListener('click', ()=>{
    const hub = String(qs('hub','./hub.html'));
    location.href = hub;
  });

  // Optional: auto-start if ?autostart=1
  const autostart = String(qs('autostart','0')).toLowerCase();
  if (autostart==='1' || autostart==='true' || autostart==='yes'){
    setTimeout(()=>go(), 200);
  }
})();
</script>
</body>
</html>
