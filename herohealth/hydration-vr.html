<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî Hydration Quest VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <!-- ‚úÖ FX + UI (IIFE) -->
  <script src="./vr/particles.js" defer></script>
  <script src="./vr/ui-fever.js" defer></script>
  <script src="./vr/hha-hud.js" defer></script>

  <style>
    :root{
      --bg:#020617;
      --panel:rgba(2,6,23,.72);
      --panel2:rgba(15,23,42,.62);
      --stroke:rgba(148,163,184,.20);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --radius:18px;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Inter,Roboto,sans-serif;overflow:hidden}

    #hvr-wrap{
      position:fixed; inset:0; overflow:hidden;
      background:
        radial-gradient(1000px 600px at 18% 20%, rgba(59,130,246,.14), transparent 55%),
        radial-gradient(900px 700px at 82% 26%, rgba(34,197,94,.12), transparent 60%),
        radial-gradient(1200px 900px at 50% 92%, rgba(99,102,241,.10), transparent 70%),
        #020617;
    }

    /* Gameplay layer */
    #hvr-playfield{
      position:absolute; inset:0; width:100%; height:100%;
      z-index:10; overflow:hidden;
      touch-action:none; user-select:none; -webkit-user-select:none;
      transform: translate3d(0,0,0);
    }

    /* Post FX canvas */
    #hvr-postfx{ position:fixed; inset:0; z-index:60; pointer-events:none; }
    #hvr-screen-blink{ position:fixed; inset:0; z-index:70; pointer-events:none; opacity:0; transition:opacity .14s ease-out; }
    #hvr-screen-blink.on{ opacity:.18; }
    #hvr-screen-blink.good{ background: radial-gradient(800px 600px at 50% 50%, rgba(34,197,94,.55), transparent 60%); }
    #hvr-screen-blink.bad{  background: radial-gradient(800px 600px at 50% 50%, rgba(239,68,68,.55), transparent 60%); }
    #hvr-screen-blink.perfect{ background: radial-gradient(900px 700px at 50% 50%, rgba(255,255,255,.75), transparent 60%); }

    /* Crosshair */
    #hvr-crosshair{
      position:fixed; left:50%; top:52%;
      transform:translate(-50%,-50%);
      z-index:86; pointer-events:none;
      width:44px; height:44px; opacity:.72;
    }

    /* ===== Minimal HUD ===== */
    .hud{
      position:fixed;
      left:12px; right:12px; top:10px;
      z-index:90;
      pointer-events:none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .hud .hudbar{
      pointer-events:auto;
      display:flex;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(2,6,23,.58);
      border:1px solid rgba(148,163,184,.18);
      box-shadow:0 16px 46px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      max-width: 100%;
      overflow:hidden;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(148,163,184,.18);
      background:rgba(15,23,42,.52);
      border-radius:999px;
      padding:7px 10px;
      font-weight:900;
      font-size:12px;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .muted{ color:var(--muted); font-size:12px; font-weight:700; }
    .big{ font-size:13px; font-weight:1000; }
    .sep{ width:1px; height:22px; background:rgba(148,163,184,.14); }

    /* Right-side buttons */
    .hud-actions{
      pointer-events:auto;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .fab{
      width:44px; height:44px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.18);
      background:rgba(2,6,23,.58);
      box-shadow:0 16px 46px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .fab:active{ transform: scale(.98); }

    /* Slide panel (Quest/Details) */
    #hvr-panel{
      position:fixed;
      left:12px; right:12px;
      top:64px;
      z-index:92;
      display:none;
      pointer-events:auto;
    }
    #hvr-panel.on{ display:block; }
    #hvr-panel .card{
      background:rgba(2,6,23,.72);
      border:1px solid rgba(148,163,184,.20);
      border-radius:22px;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      padding:14px 14px 12px;
    }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; }
    .title{ font-size:18px; font-weight:1000; margin:2px 0 6px; }

    /* End overlay */
    #hvr-end{
      position:fixed; inset:0; z-index:120;
      display:none; align-items:center; justify-content:center;
      padding:18px;
      background:rgba(2,6,23,.55);
      backdrop-filter: blur(10px);
    }
    #hvr-end.on{ display:flex; }

    /* Error */
    #hvr-error{
      position:fixed; left:14px; right:14px; bottom:14px;
      z-index:130;
      background:rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.35);
      color:#fecaca;
      padding:10px 12px;
      border-radius:16px;
      font-size:12px;
      display:none;
      white-space:pre-wrap;
    }
    #hvr-error.on{ display:block; }
  </style>
</head>

<body>
  <div id="hvr-wrap">
    <div id="hvr-playfield" aria-label="playfield"></div>
    <canvas id="hvr-postfx"></canvas>
    <div id="hvr-screen-blink"></div>

    <!-- crosshair -->
    <div id="hvr-crosshair"></div>

    <!-- Minimal HUD bar -->
    <div class="hud">
      <div class="hudbar">
        <span class="pill">üíß <span id="hha-water-zone-text">GREEN</span></span>
        <span class="pill"><span class="muted">Pts</span> <span id="hha-score-main" class="big">0</span></span>
        <span class="pill">‚ö° <span id="hha-combo-max" class="big">0</span></span>
        <span class="pill">‚úñ <span id="hha-miss" class="big">0</span></span>
        <span class="sep"></span>
        <span class="pill">‚è≥ <span id="hha-time-left" class="big">--</span></span>
      </div>

      <div class="hud-actions">
        <div class="fab" id="hvr-btn-info" title="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÄ‡∏Ñ‡∏ß‡∏™">i</div>
      </div>
    </div>

    <!-- Quest / details panel (auto-hide) -->
    <div id="hvr-panel" aria-label="quest panel">
      <div class="card">
        <div class="row">
          <div class="muted">Quest</div>
          <div class="pill">Grade <span id="hha-grade-badge">C</span></div>
        </div>
        <div class="title">Hydration</div>

        <div class="muted" style="margin-top:6px;">
          <div id="hha-quest-goal">Goal: ‚Äî</div>
          <div id="hha-quest-mini">Mini: ‚Äî</div>
        </div>

        <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
          <span class="pill">üéØ Goal <b id="hha-goal-count">0</b>/2</span>
          <span class="pill">‚ú® Mini <b id="hha-mini-count">0</b>/3</span>
        </div>

        <div style="margin-top:10px;">
          <div class="row">
            <div class="muted">Water</div>
            <div class="pill" id="hha-water-zone-pill">ZONE</div>
          </div>
          <div id="hha-water-status" class="muted" style="margin-top:6px;">GREEN 50%</div>
          <div id="hha-water-bar" style="margin-top:8px;width:100%;height:8px;border-radius:999px;overflow:hidden;background:#0b1220;border:1px solid rgba(148,163,184,.18);">
            <div id="hha-water-fill" style="height:100%;width:50%;background:linear-gradient(90deg,#22c55e,#4ade80);border-radius:999px;transition:width .2s ease-out;"></div>
          </div>
          <div class="muted" style="margin-top:6px;">‡∏£‡∏±‡∏Å‡∏©‡∏≤‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà GREEN ‡πÉ‡∏´‡πâ‡∏ô‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î üíß</div>
        </div>

        <div style="margin-top:10px;">
          <div class="muted" id="hha-grade-progress-text">Progress to S: 0%</div>
          <div style="margin-top:8px; height:8px; background:#0b1220; border:1px solid rgba(148,163,184,.18); border-radius:999px; overflow:hidden;">
            <div id="hha-grade-progress-fill" style="height:100%; width:0%; background:linear-gradient(90deg,#22c55e,#60a5fa);"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- End + Error -->
    <div id="hvr-end"></div>
    <div id="hvr-error"></div>
  </div>

  <script type="module">
    const errBox = document.getElementById('hvr-error');
    const timeEl = document.getElementById('hha-time-left');
    const panel  = document.getElementById('hvr-panel');
    const btnI   = document.getElementById('hvr-btn-info');

    function qs(name, fallback=null){
      const u = new URL(location.href);
      return u.searchParams.get(name) ?? fallback;
    }

    // --- panel toggle + auto-hide ---
    let panelTimer = null;
    function showPanel(){
      if (!panel) return;
      panel.classList.add('on');
      clearTimeout(panelTimer);
      panelTimer = setTimeout(()=> panel.classList.remove('on'), 2200);
    }
    function togglePanel(){
      if (!panel) return;
      const on = panel.classList.toggle('on');
      clearTimeout(panelTimer);
      if (on) panelTimer = setTimeout(()=> panel.classList.remove('on'), 2200);
    }
    btnI?.addEventListener('click', (e)=>{ e.preventDefault(); e.stopPropagation(); togglePanel(); }, { passive:false });
    window.addEventListener('pointerdown', ()=>{ /* ‡πÅ‡∏ï‡∏∞‡∏à‡∏≠ = ‡πÇ‡∏ä‡∏ß‡πå‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß */ showPanel(); }, { passive:true });

    // --- time display ---
    window.addEventListener('hha:time', (e)=>{
      const sec = Number(e?.detail?.sec);
      if (Number.isFinite(sec) && timeEl) timeEl.textContent = String(sec);
    }, { passive:true });

    const diff = (qs('diff','easy') || 'easy').toLowerCase();
    const time = Number(qs('time', '90')) || 90;

    try{
      const mod = await import('./hydration-vr/hydration.safe.js');
      const boot = mod.boot || (mod.default && mod.default.boot);
      if (!boot) throw new Error('hydration.safe.js ‡πÑ‡∏°‡πà‡∏°‡∏µ export boot');

      await boot({ difficulty: diff, duration: time });
      console.log('[HydrationVR] boot OK', { diff, time });
    }catch(e){
      console.error(e);
      errBox.classList.add('on');
      errBox.textContent =
        '‚ùå Hydration boot failed\n\n' +
        String(e && (e.stack || e.message || e));
    }
  </script>
</body>
</html>
