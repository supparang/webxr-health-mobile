<!-- === /herohealth/hydration-vr.html ===
Hydration VR Launcher — ROOT (AUTO ONLY)
✅ Auto-detect view if NOT provided (pc / mobile / cvr)
✅ NEVER override if ?view= already exists
✅ Pass-through all query params (hub/run/diff/time/seed/sessionId/log/etc.)
✅ Go to: /herohealth/hydration-vr/hydration-vr.html
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — Hydration VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    :root{
      color-scheme: dark;
      --bg:#020617; --panel:rgba(2,6,23,.76); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e;
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --r:22px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:calc(18px + var(--sat)) calc(16px + var(--sar)) calc(18px + var(--sab)) calc(16px + var(--sal));
    }
    .card{
      width:min(780px,100%);
      border:1px solid var(--stroke);
      background:var(--panel);
      border-radius:var(--r);
      padding:16px;
      box-shadow:0 24px 90px rgba(0,0,0,.55);
    }
    .t{font-weight:950;font-size:18px;letter-spacing:.2px}
    .s{margin-top:6px;color:rgba(148,163,184,.95);font-size:13px;line-height:1.35}
    .mono{margin-top:10px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:12px;color:rgba(34,211,238,.95)}
    a{color:rgba(34,197,94,.95)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="t">Hydration Quest VR</div>
      <div class="s" id="msg">กำลังตรวจจับอุปกรณ์ และเข้าสู่เกมอัตโนมัติ…</div>
      <div class="mono" id="dbg"></div>
      <div class="s" style="margin-top:10px">
        ถ้าไม่เด้งอัตโนมัติ <a id="fallback" href="#">แตะที่นี่เพื่อเข้าเกม</a>
      </div>
    </div>
  </div>

<script>
(function(){
  'use strict';

  const qs = (k, def=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? def; }catch(_){ return def; } };
  const hasParam = (k)=>{ try{ return new URL(location.href).searchParams.has(k); }catch(_){ return false; } };

  // ✅ RUN file in folder
  const RUN_URL = './hydration-vr/hydration-vr.html';

  function detectView(){
    // touch => mobile/cvr, non-touch => pc
    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints|0) > 0;
    const w = Math.max(1, innerWidth||1);
    const h = Math.max(1, innerHeight||1);
    const landscape = w >= h;

    if (isTouch){
      // heuristic: big-ish landscape touch => cVR (kids still ok, can add ?kids=1)
      if (landscape && w >= 740) return 'cvr';
      return 'mobile';
    }
    return 'pc';
  }

  function buildTargetURL(){
    const u = new URL(RUN_URL, location.href);
    const cur = new URL(location.href);

    // pass-through everything
    cur.searchParams.forEach((v,k)=> u.searchParams.set(k,v));

    // ✅ NEVER override if caller already provided ?view=
    if (!cur.searchParams.has('view')){
      u.searchParams.set('view', detectView());
    }

    // ensure hub exists
    if (!u.searchParams.get('hub')){
      u.searchParams.set('hub', String(qs('hub','./hub.html')));
    }

    return u.toString();
  }

  const msg = document.getElementById('msg');
  const dbg = document.getElementById('dbg');
  const fb  = document.getElementById('fallback');

  const target = buildTargetURL();
  if (fb) fb.href = target;

  // UI text (tiny, no menu)
  try{
    const v = (new URL(target).searchParams.get('view') || '').toUpperCase();
    if (msg){
      msg.textContent = hasParam('view')
        ? `รับค่า view เดิมแล้ว: ${v} → กำลังเข้าเกม…`
        : `ตรวจจับแล้ว: ${v} → กำลังเข้าเกม…`;
    }
    if (dbg){
      dbg.textContent = target;
    }
  }catch(_){}

  // redirect fast
  setTimeout(()=>{ location.href = target; }, 50);

})();
</script>
</body>
</html>
