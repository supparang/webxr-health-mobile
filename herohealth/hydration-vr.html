<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hero Health ‚Äî Hydration Quest VR</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    :root {
      color-scheme: dark;
      --bg-main: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.25);
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --danger: #f97316;
    }
    body {
      margin: 0; background: var(--bg-main);
      font-family: system-ui, sans-serif; color: var(--text-main);
      overflow: hidden;
    }
    a-scene {
      width: 100vw; height: 100vh; position: fixed; inset: 0;
    }
    .hud-root { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 10px; pointer-events: none; z-index: 650; }
    .hud-card { background: rgba(15,23,42,0.8); border-radius: 16px; padding: 8px 12px; border: 1px solid rgba(255,255,255,0.1); }
    .hud-top { display: flex; justify-content: space-between; gap: 8px; }
    .hud-bottom { display: flex; justify-content: center; padding-bottom: 60px; }
    .coach-bubble { display: none; background: rgba(15,23,42,0.9); border-radius: 999px; padding: 10px 18px; border: 1px solid rgba(52,211,153,0.45); }
    .coach-bubble.show { display: flex; }
    .hint-center { position: fixed; left:50%; top:40%; transform:translate(-50%,-50%); background: rgba(15,23,42,0.9); padding:10px 18px; border-radius:999px; font-size:14px; color:#fff; border:1px solid rgba(255,255,255,0.2); display:none; z-index:652; }
    .hint-center.show { display:block; animation: fadeHint 2s ease-out forwards; }
    @keyframes fadeHint { 0%{opacity:1;transform:translate(-50%,-50%) scale(1);} 90%{opacity:1;} 100%{opacity:0;transform:translate(-50%,-40%) scale(0.8);} }
    .end-toast { display:none; position:fixed; left:50%; top:15%; transform:translateX(-50%); background:rgba(15,23,42,0.96); border:1px solid rgba(250,204,21,0.6); border-radius:16px; padding:14px 18px; z-index:653; }
    .end-toast.show { display:block; animation: fadeIn .6s ease-out; }
    @keyframes fadeIn { from{opacity:0;transform:translate(-50%,-20px);} to{opacity:1;transform:translate(-50%,0);} }
  </style>
</head>
<body>

  <!-- VR Scene -->
  <a-scene renderer="antialias: true; colorManagement: true" background="color:#020617">
    <a-entity id="rig" position="0 1.6 0">
      <a-camera id="hydration-camera" wasd-controls-enabled="false" look-controls="pointerLockEnabled: false">
        <a-entity id="cursor"
          cursor="fuse:false; rayOrigin:mouse"
          raycaster="objects: .hha-target-vr, [data-hha-tgt]; interval: 50; far: 10"
          geometry="primitive:ring; radiusInner:0.01; radiusOuter:0.016"
          material="shader:flat; color:#fff"
          position="0 0 -0.9"></a-entity>
      </a-camera>
    </a-entity>
    <a-light type="directional" intensity="0.7" position="1 2 0.5"></a-light>
    <a-sky color="#020617"></a-sky>
  </a-scene>

  <!-- HUD -->
  <div class="hud-root">
    <div class="hud-top">
      <div class="hud-card">
        <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="hud-score">0</span></div>
        <div>‡∏Ñ‡∏≠‡∏°‡πÇ‡∏ö‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="hud-combo">0</span></div>
        <div>‡∏û‡∏•‡∏≤‡∏î: <span id="hud-miss">0</span></div>
      </div>
      <div class="hud-card">
        <div>Quest: <span id="hud-quest-main">-</span></div>
        <div>Mini: <span id="hud-quest-mini">-</span></div>
      </div>
    </div>
    <div class="hud-bottom">
      <div class="coach-bubble" id="coach-bubble"><span id="coach-text">‡πÇ‡∏Ñ‡πâ‡∏ä‡∏à‡∏∞‡∏û‡∏π‡∏î‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</span></div>
    </div>
  </div>

  <!-- Toast for quest reward -->
  <div class="hint-center" id="quest-hint"></div>

  <!-- End Summary -->
  <div class="end-toast" id="end-toast">
    <div>‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏• ‚Ä¢ Hydration Quest VR</div>
    <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°: <strong id="end-score">0</strong></div>
    <div>‡∏Ñ‡∏≠‡∏°‡πÇ‡∏ö‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <strong id="end-combo">0</strong></div>
    <div>‡∏û‡∏•‡∏≤‡∏î: <strong id="end-miss">0</strong></div>
    <div>Goals: <strong id="end-goal">0 / 0</strong></div>
    <div>Mini quests: <strong id="end-mini">0 / 0</strong></div>
  </div>

  <script src="./vr/ui-fever.js"></script>
  <script src="./vr/particles.js"></script>

  <script type="module">
    import { GameEngine } from './hydration-vr/GameEngine.js';
    import { initCloudLogger } from './vr/hha-cloud-logger.js';
    import { attachTouchLook } from './vr-goodjunk/touch-look-goodjunk.js';

    const elScore = document.getElementById('hud-score');
    const elCombo = document.getElementById('hud-combo');
    const elMiss  = document.getElementById('hud-miss');
    const elCoach = document.getElementById('coach-bubble');
    const elCoachText = document.getElementById('coach-text');
    const elQuestHint = document.getElementById('quest-hint');
    const elEndToast  = document.getElementById('end-toast');
    const elEndScore  = document.getElementById('end-score');
    const elEndCombo  = document.getElementById('end-combo');
    const elEndMiss   = document.getElementById('end-miss');
    const elEndGoal   = document.getElementById('end-goal');
    const elEndMini   = document.getElementById('end-mini');

    let hudMiss = 0;
    function setCoach(text) {
      elCoachText.textContent = text;
      elCoach.classList.add('show');
      setTimeout(()=> elCoach.classList.remove('show'), 3500);
    }
    function showQuestReward(msg){
      elQuestHint.textContent = msg;
      elQuestHint.classList.add('show');
      setTimeout(()=> elQuestHint.classList.remove('show'), 2200);
    }

    window.addEventListener('hha:coach',(e)=>{
      const t=e.detail?.text||''; if(t) setCoach(t);
    });
    window.addEventListener('hha:score',(e)=>{
      const d=e.detail||{}; elScore.textContent=d.score||0; elCombo.textContent=d.comboMax||0;
      hudMiss=d.misses||0; elMiss.textContent=hudMiss;
    });
    window.addEventListener('hha:miss',(e)=>{
      hudMiss++; elMiss.textContent=hudMiss;
      setCoach('‡∏û‡∏•‡∏≤‡∏î‡πÅ‡∏Å‡πâ‡∏ß‡∏ô‡πâ‡∏≥‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏´‡∏ô‡πà‡∏≠‡∏¢ üíß');
    });

    // --- ‡∏â‡∏•‡∏≠‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ó‡∏≥‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à ---
    window.addEventListener('quest:step',(e)=>{
      const d=e.detail||{};
      if(d.type==='goal') showQuestReward(`Goal ${d.done}/${d.total} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! +${d.bonus}`);
      if(d.type==='mini') showQuestReward(`Mini quest ${d.done}/${d.total} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! +${d.bonus}`);
    });

    // --- ‡∏â‡∏•‡∏≠‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏£‡∏ö‡πÄ‡∏ã‡πá‡∏ï ---
    window.addEventListener('quest:reward',(e)=>{
      const t=e.detail?.type||'';
      if(t==='goal-all') showQuestReward('Goal ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏±‡πâ‡∏á 2 ‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à! üéØ');
      if(t==='mini-all') showQuestReward('Mini quest ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏±‡πâ‡∏á 3 ‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à! ‚≠ê‚≠ê‚≠ê');
    });

    // --- ‡∏â‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à ---
    window.addEventListener('quest:all-cleared',(e)=>{
      showQuestReward('‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î! ‡∏ó‡∏≥‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡πÅ‡∏•‡πâ‡∏ß üéâüéâüéâ');
      setCoach('‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î‡∏°‡∏≤‡∏Å! ‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏ô‡πâ‡∏≥‡πÉ‡∏ô‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à üíßüéâ');
      setTimeout(()=>{ GameEngine.stop('all-cleared'); }, 1800);
    });

    // --- ‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏à‡∏ö‡πÄ‡∏Å‡∏° ---
    window.addEventListener('hha:end',(e)=>{
      const d=e.detail||{};
      elEndScore.textContent=d.score||0;
      elEndCombo.textContent=d.comboMax||0;
      elEndMiss.textContent=d.misses||0;
      elEndGoal.textContent=`${d.goalsCleared||0} / ${d.goalsTotal||0}`;
      elEndMini.textContent=`${d.miniCleared||0} / ${d.miniTotal||0}`;
      elEndToast.classList.add('show');
    });

    // --- ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° ---
    window.addEventListener('DOMContentLoaded',()=>{
      attachTouchLook(document.querySelector('#hydration-camera'));
      initCloudLogger({
        endpoint: 'https://script.google.com/macros/s/AKfycbxunS2aJ3NlznqAtn2iTln0JsMJ2OdsYx6pVvfVDVn-CkQzDiSDh1tep3yJHnKa0VIH/exec',
        projectTag: 'HeroHealth-HydrationVR'
      });
      setCoach('‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° ‡∏à‡∏¥‡∏ö‡∏ô‡πâ‡∏≥‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏ô‡∏∞ üíß');
      GameEngine.start('normal',60);
    });
  </script>
</body>
</html>
