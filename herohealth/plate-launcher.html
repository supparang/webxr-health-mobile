<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî Balanced Plate VR Launcher</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <style>
    :root{
      --bg:#020617;
      --panel:rgba(2,6,23,.78);
      --panel2:rgba(15,23,42,.70);
      --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#22c55e;
      --warn:#f59e0b;
      --radius:22px;
      --pill:999px;
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0; width:100%; height:100%;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Noto Sans Thai", Segoe UI, Roboto, sans-serif;
    }

    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 15% 10%, rgba(34,211,238,.14), transparent 42%),
        radial-gradient(circle at 85% 20%, rgba(167,139,250,.12), transparent 44%),
        linear-gradient(180deg, rgba(2,6,23,.98), rgba(2,6,23,1));
      pointer-events:none;
    }

    .wrap{
      position:relative;
      min-height:100%;
      padding: calc(18px + var(--sat)) calc(18px + var(--sar))
               calc(18px + var(--sab)) calc(18px + var(--sal));
      display:grid;
      place-items:center;
    }

    .panel{
      width:min(980px,100%);
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 30px 100px rgba(0,0,0,.45);
      backdrop-filter: blur(12px);
    }

    h1{
      margin:0;
      font-size:22px;
      font-weight:1200;
    }
    .sub{
      margin-top:6px;
      color:var(--muted);
      font-weight:900;
      font-size:14px;
    }

    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap:14px;
    }

    .card{
      background:var(--panel2);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:14px;
    }

    .t{ font-weight:1100; font-size:13px; }
    .v{ margin-top:10px; display:flex; flex-wrap:wrap; gap:10px; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:var(--pill);
      border:1px solid var(--stroke);
      background:rgba(15,23,42,.65);
      font-weight:1000;
      cursor:pointer;
      user-select:none;
    }
    .pill input{ accent-color: var(--accent); }

    select, input[type="number"]{
      background:rgba(2,6,23,.65);
      border:1px solid var(--stroke);
      border-radius:12px;
      color:var(--text);
      padding:8px 10px;
      font-weight:900;
    }

    .actions{
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:space-between;
      align-items:center;
    }

    .btn{
      appearance:none;
      border:none;
      border-radius:999px;
      padding:12px 16px;
      background:rgba(2,6,23,.72);
      border:1px solid rgba(148,163,184,.20);
      color:rgba(229,231,235,.95);
      font-weight:1100;
      cursor:pointer;
      box-shadow: 0 18px 44px rgba(0,0,0,.32);
    }
    .btn.primary{
      background:rgba(34,197,94,.18);
      border-color:rgba(34,197,94,.35);
    }
    .btn.warn{
      background:rgba(245,158,11,.18);
      border-color:rgba(245,158,11,.35);
    }

    .foot{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      font-weight:900;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="panel">
      <h1>üçΩÔ∏è Balanced Plate VR</h1>
      <div class="sub">Launcher ‚Ä¢ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î / ‡∏£‡∏∞‡∏î‡∏±‡∏ö / ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå</div>

      <div class="grid">
        <div class="card">
          <div class="t">üéÆ ‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô</div>
          <div class="v">

          <div class="v">

          <div class="v">

  <script>
    (function(){
      const qs = id => document.getElementById(id);
      const dbg = qs('dbg');

      function buildUrl(){
        const u = new URL('./plate-vr.html', location.href);
        const run = document.querySelector('input[name="run"]:checked')?.value || 'play';
        u.searchParams.set('run', run);
        u.searchParams.set('diff', qs('diff').value);
        u.searchParams.set('time', qs('time').value);
        u.searchParams.set('view', qs('view').value);
        const hub = new URL(location.href).searchParams.get('hub');
        if(hub) u.searchParams.set('hub', hub);
        return u.toString();
      }

      qs('btnPlay').onclick = ()=> location.href = buildUrl();
      qs('btnCopy').onclick = async ()=>{
        try{
          await navigator.clipboard.writeText(buildUrl());
          dbg.textContent = '‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏•‡πâ‡∏ß';

        }
      };

      dbg.textContent = '‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏° ‚Ä¢ ' + location.href;
    })();
  </script>
</body>
</html>
