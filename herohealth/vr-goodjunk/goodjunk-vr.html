<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth ‚Ä¢ GoodJunk VR</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="./vr-goodjunk/goodjunk-vr.css"/>

  <style>
    html,body{height:100%;margin:0;}
    body{overflow:hidden;}

    .gj-stage{ position:relative; width:100%; height:100%; }
    #gj-layer, #gj-layer-r{
      position:absolute; inset:0; overflow:hidden; touch-action: manipulation;
    }
    #gj-layer-r{ display:none; }

    /* HUD */
    .gj-hud{
      position:fixed;
      left:0; right:0; top:0;
      z-index:130;              /* make sure above VR UI */
      pointer-events:none;
      padding-top: calc(env(safe-area-inset-top, 0px) + 10px);
      padding-left: calc(env(safe-area-inset-left, 0px) + 10px);
      padding-right: calc(env(safe-area-inset-right, 0px) + 10px);
    }
    .gj-hud-row{
      display:flex; gap:10px; align-items:flex-start; justify-content:space-between;
    }
    .gj-card{
      pointer-events:none;
      background: rgba(2,6,23,.68);
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 14px;
      padding: 10px 12px;
      color: rgba(229,231,235,.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
    }
    .gj-stat{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      font-weight:800; letter-spacing:.2px;
    }
    .gj-stat .k{opacity:.78;font-weight:700;}
    .gj-stat .v{font-variant-numeric: tabular-nums;}
    .gj-mini{
      margin-top:8px; display:flex; gap:10px; flex-wrap:wrap;
      font-size: 13px; opacity:.96;
    }
    .gj-mini .chip{
      display:inline-flex; gap:8px; align-items:center;
      padding:6px 10px; border-radius:999px;
      border:1px solid rgba(148,163,184,.16);
      background: rgba(2,6,23,.42);
      font-weight:800;
    }

    .gj-progress{
      position:fixed; left:0; right:0;
      top: calc(env(safe-area-inset-top, 0px) + 0px);
      height: 4px;
      z-index:135;
      background: rgba(148,163,184,.10);
      pointer-events:none;
    }
    #gjProgressFill{
      height:100%; width:0%;
      background: rgba(99,102,241,.95);
      transition: width 120ms linear;
    }

    .gj-bars{
      pointer-events:none;
      margin-top:8px;
      display:grid;
      grid-template-columns: 1fr;
      gap:8px;
    }
    .gj-bar{ display:flex; align-items:center; gap:10px; font-weight:900; font-size: 13px; }
    .gj-bar .track{
      flex:1; height: 10px; border-radius:999px;
      border:1px solid rgba(148,163,184,.16);
      background: rgba(2,6,23,.45);
      overflow:hidden;
    }
    #feverFill{
      height:100%; width:0%;
      background: rgba(251,191,36,.96);
      transition: width 120ms linear;
    }
    #feverText{ font-variant-numeric: tabular-nums; opacity:.95; }
    #shieldPills{ opacity:.98; }

    /* Boss Bar */
    #bossBar{
      position:fixed;
      left: 10px;
      right: 10px;
      top: calc(env(safe-area-inset-top, 0px) + 92px);
      z-index:128;
      pointer-events:none;
    }
    #bossBar[aria-hidden="true"]{ display:none; }
    .boss-wrap{
      border-radius: 14px;
      border:1px solid rgba(244,63,94,.22);
      background: rgba(2,6,23,.66);
      padding: 10px 12px;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
    }
    .boss-top{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      font-weight:900; letter-spacing:.2px;
    }
    .boss-track{
      margin-top:8px; height:10px; border-radius:999px;
      border:1px solid rgba(148,163,184,.16);
      background: rgba(2,6,23,.45);
      overflow:hidden;
    }
    #bossFill{
      height:100%; width:0%;
      background: rgba(244,63,94,.92);
      transition: width 120ms linear;
    }
    #bossHint{ margin-top:8px; font-size: 12px; opacity:.92; font-weight:800; }

    /* Low time overlay */
    #lowTimeOverlay{
      position:fixed; inset:0; z-index:200;
      display:flex; align-items:center; justify-content:center;
      pointer-events:none;
      background: radial-gradient(700px 500px at 50% 35%, rgba(244,63,94,.18), rgba(0,0,0,0) 60%);
    }
    #lowTimeOverlay[aria-hidden="true"]{ display:none; }
    .lowtime-pill{
      font-weight:1000; letter-spacing:.5px; font-size: 64px;
      color: rgba(255,255,255,.95);
      text-shadow: 0 14px 48px rgba(0,0,0,.55);
      border-radius: 999px;
      padding: 18px 26px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(2,6,23,.55);
      backdrop-filter: blur(10px);
    }

    /* End overlay */
    #endOverlay{
      position:fixed; inset:0; z-index:300;
      display:flex; align-items:center; justify-content:center;
      padding: 18px;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    #endOverlay[aria-hidden="true"]{ display:none; }
    .end-card{
      width:min(720px, 96vw);
      border-radius: 18px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.82);
      color: rgba(229,231,235,.95);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      padding: 16px;
    }
    .end-title{ font-weight:1000; font-size: 20px; letter-spacing:.2px; }
    .end-sub{
      margin-top:6px;
      font-size: 12px; opacity:.92;
      word-break: break-all;
    }
    .end-grid{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
    }
    @media (min-width: 760px){
      .end-grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    .end-item{
      border:1px solid rgba(148,163,184,.14);
      background: rgba(2,6,23,.55);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight:900;
    }
    .end-item .k{ font-size:12px; opacity:.82; font-weight:800; }
    .end-item .v{ margin-top:4px; font-size:18px; font-variant-numeric: tabular-nums; }

    .end-actions{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      pointer-events:auto;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.55);
      color: rgba(229,231,235,.95);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      cursor:pointer;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn.primary{
      border-color: rgba(99,102,241,.35);
      background: rgba(99,102,241,.22);
    }
    .btn.danger{
      border-color: rgba(244,63,94,.30);
      background: rgba(244,63,94,.16);
    }

    /* --- VR UI overlap guard (override vr-ui.js container if needed) --- */
    #hha-vr-ui, .hha-vr-ui, .vr-ui, .vrui, [data-hha-vr-ui]{
      z-index: 118 !important; /* below HUD (130) but above layer */
    }

    @media (max-width: 520px){
      .end-grid{ grid-template-columns: 1fr; }
      .lowtime-pill{ font-size: 54px; padding: 14px 20px; }
      #bossBar{ top: calc(env(safe-area-inset-top, 0px) + 104px); }
    }

    /* --- CoachDock (uses coach-*.png) --- */
    #coachDock{
      position: fixed;
      left: calc(env(safe-area-inset-left, 0px) + 10px);
      bottom: calc(env(safe-area-inset-bottom, 0px) + 10px);
      z-index: 129; /* under HUD (130) but above layer */
      display: flex;
      align-items: flex-end;
      gap: 10px;
      pointer-events: none;
      max-width: min(520px, 92vw);
    }
    #coachAvatar{
      width: 64px; height: 64px;
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.60);
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
      overflow: hidden;
      flex: 0 0 auto;
    }
    #coachAvatar img{
      width:100%; height:100%;
      object-fit: cover;
      display:block;
      transform: translateZ(0);
    }
    #coachBubble{
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.72);
      color: rgba(229,231,235,.95);
      box-shadow: 0 14px 36px rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 10px 12px;
      line-height: 1.25;
      font-weight: 900;
      letter-spacing: .1px;
      pointer-events: none;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 160ms ease, transform 160ms ease;
    }
    #coachBubble.show{
      opacity: 1;
      transform: translateY(0);
    }
    #coachBubble .meta{
      font-size: 11px;
      opacity: .86;
      font-weight: 800;
      margin-bottom: 6px;
    }
    #coachBubble .msg{
      font-size: 13px;
      font-weight: 900;
      overflow-wrap: anywhere;
    }
    #coachBubble .tag{
      display:inline-flex;
      gap:6px;
      align-items:center;
      margin-top:8px;
      font-size: 11px;
      opacity:.9;
      font-weight: 800;
      border: 1px solid rgba(148,163,184,.14);
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(2,6,23,.45);
      width: fit-content;
    }
  </style>
</head>

<body>

  <!-- Universal VR UI -->
  <script type="module" src="../vr/vr-ui.js"></script>

  <!-- Boot -->
  <script type="module">
    import { boot } from './vr-goodjunk/goodjunk.safe.js';

    const qs = (k, def=null)=>{ try { return new URL(location.href).searchParams.get(k) ?? def; } catch { return def; } };
    const clamp = (v,min,max)=>{ v=Number(v); if(!Number.isFinite(v)) v=min; return Math.max(min, Math.min(max,v)); };

    function abs(url){
      if(!url) return '';
      try{ return new URL(url, location.href).toString(); }catch(e){ return url; }
    }

    function b64urlEncodeJson(obj){
      try{
        const json = JSON.stringify(obj || {});
        const b64 = btoa(unescape(encodeURIComponent(json)));
        return b64.replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
      }catch(e){ return ''; }
    }

    function buildGateCooldownUrl(nextUrl){
      const gate = abs('../warmup-gate.html');
      const hub = abs('../hub.html');
      const u = new URL(gate, location.href);

      const keys = ['run','diff','time','seed','studyId','phase','conditionGroup','pid','view','pick','variant'];
      keys.forEach(k=>{
        const v = qs(k,'');
        if(v!=='') u.searchParams.set(k, String(v));
      });

      u.searchParams.set('hub', hub);
      u.searchParams.set('next', abs(nextUrl || hub));
      u.searchParams.set('gatePhase', 'cooldown');
      u.searchParams.set('phase', 'cooldown');
      u.searchParams.set('cat', 'nutrition');
      u.searchParams.set('theme', 'calm');

      const cdur = clamp(qs('cdur','15'), 5, 60);
      u.searchParams.set('dur', String(cdur));
      u.searchParams.set('cdur', String(cdur));

      return u.toString();
    }

    function goHubWithLog(summary){
      const hub = abs(qs('hub', '../hub.html') || '../hub.html');
      const u = new URL(hub, location.href);

      const keys = ['run','diff','time','seed','studyId','phase','conditionGroup','pid','view','pick','variant'];
      keys.forEach(k=>{
        const v = qs(k,'');
        if(v!=='' && !u.searchParams.has(k)) u.searchParams.set(k, String(v));
      });

      const payload = { kind:'hha_end', ts: Date.now(), game:'goodjunk', summary: summary || null };
      const log = b64urlEncodeJson(payload);
      if(log) u.searchParams.set('log', log);

      const flush = qs('flush','');
      const endpoint = qs('endpoint','');
      if(flush==='1') u.searchParams.set('flush','1');
      if(endpoint) u.searchParams.set('endpoint', endpoint);

      location.href = u.toString();
    }

    function handleEnd(summary){
      const cooldown = String(qs('cooldown','0')||'0') === '1';
      const cdnext = String(qs('cdnext','')||'').trim();

      const hub = abs(qs('hub', '../hub.html') || '../hub.html');
      const hubUrl = new URL(hub, location.href);
      const payload = { kind:'hha_end', ts: Date.now(), game:'goodjunk', summary: summary || null };
      const log = b64urlEncodeJson(payload);
      if(log) hubUrl.searchParams.set('log', log);

      const flush = qs('flush','');
      const endpoint = qs('endpoint','');
      if(flush==='1') hubUrl.searchParams.set('flush','1');
      if(endpoint) hubUrl.searchParams.set('endpoint', endpoint);

      const nextAfterCooldown = cdnext ? abs(cdnext) : hubUrl.toString();

      if(cooldown){
        location.href = buildGateCooldownUrl(nextAfterCooldown);
        return;
      }
      goHubWithLog(summary);
    }

    // --- CoachDock logic (captures hha:coach / hha:judge so nothing ‚Äúflashes top-left‚Äù) ---
    const coachImg  = document.getElementById('coachImg');
    const coachBubble = document.getElementById('coachBubble');
    const coachMeta = document.getElementById('coachMeta');
    const coachMsg  = document.getElementById('coachMsg');
    const coachTag  = document.getElementById('coachTag');

    const COACH = {
      neutral: '../img/coach-neutral.png',
      happy:   '../img/coach-happy.png',
      sad:     '../img/coach-sad.png',
      fever:   '../img/coach-fever.png',
    };

    let coachHideT = 0;
    function showCoach(kind, msg, tag){
      try{
        if(coachHideT) clearTimeout(coachHideT);
        const k = (kind && COACH[kind]) ? kind : 'neutral';
        if(coachImg) coachImg.src = COACH[k];
        if(coachMeta) coachMeta.textContent = (k==='fever') ? 'ALERT' : 'COACH';
        if(coachMsg) coachMsg.textContent = String(msg || '‚Äî');
        if(coachTag) coachTag.textContent = String(tag || 'INFO');
        coachBubble?.classList.add('show');
        coachHideT = setTimeout(()=>coachBubble?.classList.remove('show'), 1800);
      }catch(e){}
    }

    window.addEventListener('hha:coach', (ev)=>{
      const d = ev?.detail || {};
      showCoach(d.kind==='tip' ? 'happy' : 'neutral', d.msg || '‚Äî', 'TIP');
    });

    window.addEventListener('hha:judge', (ev)=>{
      const d = ev?.detail || {};
      const label = String(d.label || '').trim();
      if(!label) return;
      // map mood
      let mood = 'neutral';
      if(/GOOD|STAR|DIAMOND|BOSS DOWN|DEFUSED|SHIELD/i.test(label)) mood = 'happy';
      if(/MISS|OOPS|BOOM|SKULL|RAGE|BOSS!/i.test(label)) mood = 'sad';
      if(/FEVER|STORM|INCOMING/i.test(label)) mood = 'fever';
      showCoach(mood, label, 'NOW');
    });

    // Wire buttons
    const btnReplay = document.getElementById('btnReplay');
    const btnBackHub = document.getElementById('btnBackHub');
    const btnCopy = document.getElementById('btnCopy');

    let lastSummary = null;

    btnReplay?.addEventListener('click', ()=> location.reload());
    btnBackHub?.addEventListener('click', ()=> handleEnd(lastSummary || {}));

    btnCopy?.addEventListener('click', async ()=>{
      try{
        const txt = JSON.stringify(lastSummary || {}, null, 2);
        await navigator.clipboard.writeText(txt);
        btnCopy.textContent = 'Copied ‚úÖ';
        setTimeout(()=>btnCopy.textContent='Copy Summary', 900);
      }catch(e){
        alert('Copy failed');
      }
    });

    window.addEventListener('hha:game-ended', (ev)=>{
      lastSummary = ev?.detail || null;
    });

    // show tiny info
    const uiView = document.getElementById('uiView');
    const uiRun = document.getElementById('uiRun');
    const uiDiff = document.getElementById('uiDiff');
    const view = String(qs('view','mobile'));
    const run  = String(qs('run','play'));
    const diff = String(qs('diff','normal'));
    if(uiView) uiView.textContent = view;
    if(uiRun) uiRun.textContent = run;
    if(uiDiff) uiDiff.textContent = diff;

    // --- Safe-zone tuning by view (prevents spawn under HUD/VRUI/BossBar) ---
    // JS getSafeRect() reads --gj-top-safe / --gj-bottom-safe
    try{
      const root = document.documentElement;
      // base: mobile
      let topSafe = 160;
      let bottomSafe = 150;

      if(view === 'vr'){
        topSafe = 190;
        bottomSafe = 170;
      }else if(view === 'cvr'){
        topSafe = 210;    // cVR often has extra UI at top + crosshair
        bottomSafe = 180;
      }
      // if boss bar visible, extra cushion (still safe even when hidden)
      topSafe += 14;

      root.style.setProperty('--gj-top-safe', `${topSafe}px`);
      root.style.setProperty('--gj-bottom-safe', `${bottomSafe}px`);

      document.body.classList.add(`view-${view}`);
    }catch(e){}

    // Start game
    boot({
      view,
      run,
      diff,
      time: clamp(qs('time','80'), 20, 300),
      seed: qs('seed', null),
      studyId: qs('studyId', qs('study', null)),
      phase: qs('phase', null),
      conditionGroup: qs('conditionGroup', qs('cond', null)),
    });
  </script>
