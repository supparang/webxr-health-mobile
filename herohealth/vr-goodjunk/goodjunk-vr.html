<!-- === /herohealth/vr-goodjunk/goodjunk-vr.html ===
GoodJunkVR RUN (PC/Mobile/Cardboard/cVR) — PRODUCTION
✅ Loads: goodjunk-vr.css + particles + hha-cloud-logger + hha-fx-director + boot(module)
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunk VR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />

  <!-- UI -->
  <link rel="stylesheet" href="./goodjunk-vr.css" />

  <!-- Global FX + Cloud Logger + FX Director (ต้องอยู่ก่อน boot เพื่อให้พร้อม) -->
  <script src="../vr/particles.js" defer></script>
  <script src="../vr/hha-cloud-logger.js" defer></script>
  <script src="../vr/hha-fx-director.js" defer></script>

  <!-- Boot (module) -->
  <script type="module" src="./goodjunk-vr.boot.js"></script>

  <style>
    /* --- minimal extras for run page --- */
    .gj-topbar{
      position:fixed; left:10px; right:10px;
      top: calc(10px + var(--sat, 0px));
      z-index:110;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      pointer-events:none;
    }
    .gj-topbar .left, .gj-topbar .right{display:flex; gap:10px; align-items:center;}
    .gj-chip{
      pointer-events:auto;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.62);
      color:#e5e7eb;
      border-radius:999px;
      padding:9px 12px;
      font: 900 12px/1 system-ui;
      backdrop-filter: blur(6px);
    }
    .gj-chip.btn{
      cursor:pointer;
      border-color: rgba(34,197,94,.28);
      background: rgba(34,197,94,.10);
    }
    .gj-chip.btn:active{ transform: translateY(1px); }

    /* End summary overlay */
    .gj-end{
      position:fixed; inset:0; z-index:220;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(2,6,23,.86);
      backdrop-filter: blur(10px);
    }
    .gj-end .card{
      width:min(760px,92vw);
      border:1px solid rgba(148,163,184,.20);
      background: rgba(2,6,23,.80);
      border-radius: 22px;
      padding: 16px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      color:#e5e7eb;
    }
    .gj-end .title{font: 1200 22px/1.1 system-ui; }
    .gj-end .sub{margin-top:6px;color:#94a3b8;font: 900 12px/1.35 system-ui;}
    .gj-end .grid{margin-top:12px;display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    @media (max-width:720px){ .gj-end .grid{grid-template-columns:1fr;} }
    .gj-end .stat{
      border:1px solid rgba(148,163,184,.18);
      background: rgba(15,23,42,.45);
      border-radius: 16px;
      padding: 10px 12px;
      display:flex; align-items:baseline; justify-content:space-between; gap:10px;
      font: 900 12px/1 system-ui;
      color:#e5e7eb;
    }
    .gj-end .stat b{font-size:16px;}
    .gj-end .actions{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;}
    .gj-end .btn{
      min-width: 210px;
      height: 52px;
      border-radius: 16px;
      border: 1px solid rgba(34,197,94,.35);
      background: rgba(34,197,94,.16);
      color:#eafff3;
      font: 1100 16px/1 system-ui;
      cursor:pointer;
    }
    .gj-end .btn.alt{
      border-color: rgba(148,163,184,.22);
      background: rgba(2,6,23,.55);
      color:#e5e7eb;
    }
  </style>
</head>

<body class="view-mobile">

  <!-- TOPBAR -->
  <div class="gj-topbar" aria-hidden="false">
    <div class="left">
      <div class="gj-chip" id="chipMeta">GoodJunkVR</div>
    </div>
    <div class="right">
      <button class="gj-chip btn" id="btnBackHub" type="button">↩ กลับ HUB</button>
    </div>
  </div>

  <!-- LOW TIME WARNING RING -->
  <div class="gj-warning-ring" aria-hidden="true"></div>

  <!-- VR MINI HUD -->
  <div class="vr-mini-hud" id="vrMiniHud">
    <div class="mini-row">
      <div class="mini-pill"><span>SCORE</span><b id="miniScore">0</b></div>
      <div class="mini-pill"><span>TIME</span><b id="miniTime">0</b></div>
      <div class="mini-pill"><span>GRADE</span><b id="miniGrade">—</b></div>
      <button class="mini-btn" id="btnPeek" type="button">Missions</button>
    </div>
  </div>

  <!-- HUD -->
  <div class="hha-hud" id="hud">
    <div class="hud-top">
      <div class="hud-badge">
        <div class="hud-title">GoodJunkVR</div>
        <div class="hud-sub" id="hudSub">ยิงดีเลี่ยง “ขยะ”</div>

        <div class="viewbar">
          <button class="pill ghost" id="btnMissions" type="button">Missions</button>
          <button class="pill ghost" id="btnHideHud" type="button">Hide HUD</button>
        </div>
      </div>

      <div class="hud-stats">
        <div class="hud-stat"><div class="k">SCORE</div><div class="v" id="hud-score">0</div></div>
        <div class="hud-stat"><div class="k">TIME</div><div class="v" id="hud-time">0</div></div>
        <div class="hud-stat"><div class="k">MISS</div><div class="v" id="hud-miss">0</div></div>
        <div class="hud-stat"><div class="k">GRADE</div><div class="v" id="hud-grade">—</div></div>
      </div>
    </div>

    <div class="hud-mid">
      <div class="hud-quest">
        <div class="q-row">
          <div class="q-title" id="hud-goal">—</div>
          <div class="q-count">
            <span id="hud-goal-cur">0</span>/<span id="hud-goal-target">0</span>
          </div>
        </div>
        <div class="q-progress" id="goalDesc">—</div>

        <div style="height:10px"></div>

        <div class="q-row">
          <div class="q-title mini">MINI</div>
          <div class="q-timer" id="miniTimer">—</div>
        </div>
        <div class="q-progress" id="hud-mini">—</div>

        <div style="display:none" id="hud-combo">0</div>
      </div>
    </div>
  </div>

  <!-- MISSIONS PEEK -->
  <div class="gj-peek" id="peek" aria-hidden="true">
    <div class="peek-card">
      <div class="peek-title">Missions</div>
      <div class="peek-sub" id="peekGoal">—</div>
      <div class="peek-mini" id="peekMini">—</div>
      <div class="peek-tip" id="peekTip">แตะ/ยิงเพื่อปิด</div>
    </div>
  </div>

  <!-- FEVER -->
  <div class="hha-fever" id="feverBox">
    <div class="fever-row">
      <div class="fever-label">FEVER</div>
      <div class="fever-bar"><div class="fever-fill" id="feverFill"></div></div>
      <div class="fever-text" id="feverText">0%</div>
    </div>

    <div class="shield-row">
      <div class="shield-label">SHIELD</div>
      <div class="shield-pills" id="shieldPills">—</div>
    </div>
  </div>

  <!-- STAGE -->
  <div id="gj-stage">
    <div class="gj-eye eye-l">
      <div class="gj-layer" id="gj-layer"></div>
      <div class="gj-crosshair" id="crosshairL"></div>
    </div>

    <div class="gj-eye eye-r">
      <div class="gj-layer" id="gj-layer-r"></div>
      <div class="gj-crosshair" id="crosshairR"></div>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="hha-controls">
    <button class="btn-shoot" id="btnShoot" type="button">ยิง / TAP</button>
  </div>

  <!-- LOWTIME BIG COUNTDOWN -->
  <div class="gj-lowtime-overlay" id="lowTimeOverlay" aria-hidden="true">
    <div class="gj-lowtime-num" id="gj-lowtime-num">5</div>
  </div>

  <!-- END SUMMARY -->
  <div class="gj-end" id="endOverlay" aria-hidden="true">
    <div class="card">
      <div class="title" id="endTitle">Completed</div>
      <div class="sub" id="endSub">—</div>

      <div class="grid">
        <div class="stat"><span>GRADE</span><b id="endGrade">—</b></div>
        <div class="stat"><span>SCORE</span><b id="endScore">0</b></div>
        <div class="stat"><span>MISS</span><b id="endMiss">0</b></div>
        <div class="stat"><span>TIME</span><b id="endTime">0</b></div>
      </div>

      <div class="actions">
        <button class="btn" id="endBackHub" type="button">กลับ HUB</button>
        <button class="btn alt" id="endReplay" type="button">เล่นอีกครั้ง</button>
      </div>

      <div class="sub" style="margin-top:10px;">
        * ถ้าเปิดโหมด Research ให้ตรวจใน Google Sheet ว่ามี row start/end ครบ
      </div>
    </div>
  </div>

  <!-- INLINE UI WIRING -->
  <script>
  (function(){
    const qs = (k,d=null)=>{ try{return new URL(location.href).searchParams.get(k) ?? d;}catch{return d;} };
    const byId = (id)=>document.getElementById(id);

    const view = qs('view','mobile');
    const run  = qs('run','play');
    const diff = qs('diff','normal');
    const time = qs('time','80');
    const hub = qs('hub', null);

    const chip = byId('chipMeta');
    if(chip) chip.textContent = `GoodJunkVR · view=${view} · run=${run} · diff=${diff} · time=${time}`;

    byId('btnBackHub')?.addEventListener('click', ()=>{
      if(hub) location.href = hub;
      else alert('ไม่พบ hub ในพารามิเตอร์ URL (hub=...)');
    });

    byId('btnShoot')?.addEventListener('click', ()=>{
      window.dispatchEvent(new CustomEvent('hha:shoot'));
    });

    const peek = byId('peek');
    peek?.addEventListener('click', ()=> peek.setAttribute('aria-hidden','true'));

    byId('btnMissions')?.addEventListener('click', ()=>{
      peek?.setAttribute('aria-hidden','false');
      try{
        byId('peekGoal').textContent =
          (byId('hud-goal')?.textContent || '—') + ' ' +
          (byId('hud-goal-cur')?.textContent || '0') + '/' +
          (byId('hud-goal-target')?.textContent || '0');
        byId('peekMini').textContent =
          byId('hud-mini')?.textContent || '—';
      }catch(_){}
    });
    byId('btnPeek')?.addEventListener('click', ()=> byId('btnMissions')?.click());
    byId('btnHideHud')?.addEventListener('click', ()=> document.body.classList.toggle('hud-hidden'));

    setInterval(()=>{
      const s = byId('hud-score')?.textContent || '0';
      const t = byId('hud-time')?.textContent || '0';
      const g = byId('hud-grade')?.textContent || '—';
      const ms = byId('miniScore'); if(ms) ms.textContent = s;
      const mt = byId('miniTime');  if(mt) mt.textContent = t;
      const mg = byId('miniGrade'); if(mg) mg.textContent = g;
    }, 180);

    const endOverlay = byId('endOverlay');
    function showEnd(d){
      try{
        if(!endOverlay) return;
        byId('endTitle').textContent = (d?.reason === 'missLimit') ? 'Game Over' : 'Completed';
        byId('endSub').textContent = `reason=${d?.reason || '-'} | mode=${d?.runMode || run} | view=${d?.device || view}`;
        byId('endGrade').textContent = d?.grade || '—';
        byId('endScore').textContent = String(d?.scoreFinal ?? 0);
        byId('endMiss').textContent  = String(d?.misses ?? 0);
        byId('endTime').textContent  = String(Math.round(Number(d?.durationPlayedSec||0)));
        endOverlay.style.display = 'flex';
        endOverlay.setAttribute('aria-hidden','false');
      }catch(_){}
    }

    window.addEventListener('hha:end', (ev)=>{
      showEnd(ev?.detail || null);
    }, { passive:true });

    byId('endBackHub')?.addEventListener('click', ()=>{
      try{ window.dispatchEvent(new CustomEvent('hha:flush')); }catch(_){}
      if(hub) location.href = hub;
      else alert('ไม่พบ hub ในพารามิเตอร์ URL (hub=...)');
    });

    byId('endReplay')?.addEventListener('click', ()=>{
      location.reload();
    });
  })();
  </script>

</body>
</html>
