<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth ‚Äî GoodJunkVR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="./goodjunk-vr.css" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- FX + Logger + VR UI -->
  <script defer src="../vr/particles.js"></script>
  <!-- ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ hha-fx-director.js ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏õ‡∏¥‡∏î -->
  <!-- <script defer src="../vr/hha-fx-director.js"></script> -->
  <script defer src="../vr/hha-cloud-logger.js"></script>
  <script defer src="../vr/vr-ui.js"></script>

  <script type="module" defer src="./goodjunk-vr.boot.js"></script>
</head>

<body class="gj">

  <!-- A-Frame minimal scene (kept behind UI) -->
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="colorManagement:true; physicallyCorrectLights:false"
    style="position:fixed; inset:0; z-index:-1; pointer-events:none; opacity:0.001">
    <a-entity camera look-controls="enabled:true" position="0 1.6 0"></a-entity>
  </a-scene>

  <!-- TOPBAR (small + compact to free space) -->
  <header class="gj-topbar" id="gjTopbar">
    <div class="left">
      <div class="gj-chip">
        <b>GoodJunkVR</b>
        <span class="meta" id="gjChipMeta">view=auto ¬∑ run=play</span>
      </div>
    </div>
    <div class="right">
      <button class="gj-btn" id="btnMissions" type="button">Missions</button>
      <button class="gj-btn" id="btnHideHud" type="button">HUD</button>
      <button class="gj-btn primary" id="btnBackHub" type="button">‚Ü© HUB</button>
    </div>
  </header>

  <!-- HUD TOP (compact) -->
  <section class="gj-hud-top" id="gjHudTop" aria-hidden="false">
    <div class="hud-row">
      <div class="hud-pill grade"><div class="hud-label">GRADE</div><div class="hud-value" id="hud-grade">‚Äî</div></div>
      <div class="hud-pill"><div class="hud-label">SCORE</div><div class="hud-value" id="hud-score">0</div></div>
      <div class="hud-pill warn"><div class="hud-label">TIME</div><div class="hud-value"><span id="hud-time">0</span>s</div></div>
      <div class="hud-pill"><div class="hud-label">MISS</div><div class="hud-value" id="hud-miss">0</div></div>
    </div>

    <div class="quest-row">
      <div class="quest-card goal">
        <div class="q-title">GOAL: <span id="hud-goal">‚Äî</span></div>
        <div class="q-desc" id="goalDesc">‚Äî</div>
        <div class="q-bar">
          <div class="q-num"><span id="hud-goal-cur">0</span>/<span id="hud-goal-target">0</span></div>
        </div>
      </div>

      <div class="quest-card mini">
        <div class="q-title">MINI</div>
        <div class="q-desc" id="hud-mini">‚Äî</div>
        <div class="q-bar">
          <div class="q-num" id="miniTimer">‚Äî</div>
        </div>
      </div>
    </div>
  </section>

  <!-- HUD BOTTOM (super compact) -->
  <section class="gj-hud-bot" id="gjHudBot" aria-hidden="false">
    <div class="meter fever">
      <div class="meter-title">FEVER</div>
      <div class="meter-bar"><div class="meter-fill" id="feverFill"></div></div>
      <div class="meter-num"><span id="feverText">0%</span></div>
    </div>

    <div class="meter shield">
      <div class="meter-title">SHIELD</div>
      <div class="meter-shield" id="shieldPills">‚Äî</div>
      <div class="meter-tip">üõ°Ô∏è ‡∏ö‡∏•‡πá‡∏≠‡∏Ñ‡∏Ç‡∏¢‡∏∞ = ‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô MISS</div>
    </div>
  </section>

  <!-- PLAYFIELD -->
  <main class="gj-field" id="gj-field">
    <div id="gj-layer" class="gj-layer"></div>
    <div id="gj-layer-r" class="gj-layer gj-layer-r" aria-hidden="true"></div>
  </main>

  <!-- MISSIONS PEEK -->
  <section class="gj-peek" id="missionsPeek" aria-hidden="true">
    <div class="peek-card">
      <div class="peek-title">Missions</div>
      <div class="peek-sub"><b>GOAL:</b> <span id="peekGoal">‚Äî</span></div>
      <div class="peek-mini"><b>MINI:</b> <span id="peekMini">‚Äî</span></div>
      <div class="peek-tip">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏¥‡∏î</div>
    </div>
  </section>

  <!-- Low time overlay -->
  <div id="lowTimeOverlay" class="gj-lowtime-overlay" aria-hidden="true">
    <div class="gj-lowtime-ring"></div>
    <div class="gj-lowtime-num" id="gj-lowtime-num">5</div>
  </div>

  <script>
    (function(){
      const qs=(k,d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };
      const hub = qs('hub', null);

      const btnBack = document.getElementById('btnBackHub');
      const btnHide = document.getElementById('btnHideHud');
      const btnMis  = document.getElementById('btnMissions');

      const chipMeta = document.getElementById('gjChipMeta');
      const peek = document.getElementById('missionsPeek');
      const peekGoal = document.getElementById('peekGoal');
      const peekMini = document.getElementById('peekMini');

      const v = qs('view','auto');
      const run  = qs('run','play');
      const diff = qs('diff','normal');
      const time = qs('time','80');
      if(chipMeta) chipMeta.textContent = `view=${v} ¬∑ run=${run} ¬∑ diff=${diff} ¬∑ time=${time}`;

      btnBack?.addEventListener('click', ()=>{
        if(hub) location.href = hub;
        else alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÉ‡∏™‡πà hub url');
      });

      btnHide?.addEventListener('click', ()=>{
        document.body.classList.toggle('hud-hidden');
        setTimeout(updateSafe, 0);
      });

      function toggleMissions(){
        document.body.classList.toggle('show-missions');
        const shown = document.body.classList.contains('show-missions');
        peek?.setAttribute('aria-hidden', shown ? 'false' : 'true');
        if(shown){
          peekGoal.textContent = (document.getElementById('hud-goal')?.textContent || '‚Äî');
          peekMini.textContent = (document.getElementById('hud-mini')?.textContent || '‚Äî');
        }
      }
      btnMis?.addEventListener('click', toggleMissions);
      peek?.addEventListener('click', toggleMissions);

      // measure HUD => safe spawn vars
      function px(n){ return Math.max(0, Math.floor(n||0)) + 'px'; }
      function updateSafe(){
        try{
          const sat = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--sat')) || 0;

          const topbar = document.getElementById('gjTopbar')?.getBoundingClientRect().height || 0;
          const hudTop  = document.getElementById('gjHudTop')?.getBoundingClientRect().height || 0;
          const hudBot  = document.getElementById('gjHudBot')?.getBoundingClientRect().height || 0;

          document.documentElement.style.setProperty('--gj-top-safe', px(topbar + hudTop + 12 + sat));
          document.documentElement.style.setProperty('--gj-bottom-safe', px(Math.max(86, hudBot + 14)));
        }catch(_){}
      }
      window.addEventListener('resize', updateSafe, {passive:true});
      window.addEventListener('orientationchange', updateSafe, {passive:true});
      setTimeout(updateSafe, 0);
      setTimeout(updateSafe, 120);
      setTimeout(updateSafe, 360);
    })();
  </script>
</body>
</html>
