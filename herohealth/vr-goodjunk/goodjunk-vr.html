<!-- === /herohealth/vr-goodjunk/goodjunk-vr.html ===
GoodJunkVR RUN — S / FAIR LAYOUT (Gameplay-first)
✅ Big gameplay area
✅ Missions peek (not always occupying space)
✅ Uses: goodjunk-vr.css + particles.js + hha-cloud-logger.js + vr-ui.js
✅ Boot: goodjunk-vr.boot.js -> goodjunk.safe.js
-->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth — GoodJunkVR</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="./goodjunk-vr.css" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- FX + logger + VR UI -->
  <script defer src="../vr/particles.js"></script>
  <script defer src="../vr/hha-cloud-logger.js"></script>
  <script defer src="../vr/vr-ui.js"></script>

  <!-- Boot -->
  <script type="module" defer src="./goodjunk-vr.boot.js"></script>
</head>

<body class="gj">
  <!-- A-Frame minimal scene (behind UI) -->
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="colorManagement:true; physicallyCorrectLights:false"
    style="background: transparent;"
  >
    <a-entity camera look-controls="enabled:true" position="0 1.6 0"></a-entity>
  </a-scene>

  <!-- TOP STRIP (thin) -->
  <header class="gj-topbar" id="gjTopbar">
    <div class="left">
      <div class="gj-chip">
        <b>GoodJunkVR</b>
        <span style="opacity:.75" id="gjChipMeta">view=auto · run=play</span>
      </div>
    </div>
    <div class="right">
      <button class="gj-btn" id="btnMissions" type="button">Missions</button>
      <button class="gj-btn" id="btnHideHud" type="button">HUD</button>
      <button class="gj-btn primary" id="btnBackHub" type="button">↩ HUB</button>
    </div>
  </header>

  <!-- HUD (single compact row) -->
  <section class="gj-hud" id="gjHud" aria-hidden="false">
    <div class="hud-pill">
      <div class="hud-label">SCORE</div>
      <div class="hud-value" id="hud-score">0</div>
    </div>

    <div class="hud-pill">
      <div class="hud-label">TIME</div>
      <div class="hud-value"><span id="hud-time">0</span>s</div>
    </div>

    <div class="hud-pill warn">
      <div class="hud-label">MISS</div>
      <div class="hud-value" id="hud-miss">0</div>
    </div>

    <div class="hud-pill grade">
      <div class="hud-label">GRADE</div>
      <div class="hud-value" id="hud-grade">—</div>
    </div>

    <div class="hud-pill mini">
      <div class="hud-label">FEVER</div>
      <div class="hud-value">
        <span id="feverText">0%</span>
        <span class="sep">·</span>
        <span id="shieldPills">—</span>
      </div>
    </div>
  </section>

  <!-- PLAYFIELD -->
  <main class="gj-field" id="gj-field">
    <div id="gj-layer" class="gj-layer"></div>
    <div id="gj-layer-r" class="gj-layer gj-layer-r" aria-hidden="true"></div>
  </main>

  <!-- MISSIONS PEEK (overlay; toggled) -->
  <section class="gj-peek" id="missionsPeek" aria-hidden="true">
    <div class="peek-card">
      <div class="peek-title">Missions</div>

      <div class="peek-block">
        <div class="peek-k">GOAL</div>
        <div class="peek-v"><span id="hud-goal">—</span></div>
        <div class="peek-desc" id="goalDesc">—</div>
        <div class="peek-bar">
          <span id="hud-goal-cur">0</span>/<span id="hud-goal-target">0</span>
        </div>
      </div>

      <div class="peek-block">
        <div class="peek-k">MINI</div>
        <div class="peek-v" id="hud-mini">—</div>
        <div class="peek-bar"><span id="miniTimer">—</span></div>
      </div>

      <div class="peek-tip">แตะเพื่อปิด / กด Missions อีกครั้ง</div>
    </div>
  </section>

  <!-- Low time overlay -->
  <div id="lowTimeOverlay" class="gj-lowtime-overlay" aria-hidden="true">
    <div class="gj-lowtime-ring"></div>
    <div class="gj-lowtime-num" id="gj-lowtime-num">5</div>
  </div>

  <!-- Wiring + SAFEZONE -->
  <script>
    (function(){
      const qs=(k,d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; } };
      const hub = qs('hub', null);

      const btnBack = document.getElementById('btnBackHub');
      const btnHud  = document.getElementById('btnHideHud');
      const btnMis  = document.getElementById('btnMissions');

      const chipMeta = document.getElementById('gjChipMeta');
      const peek = document.getElementById('missionsPeek');

      const v = qs('view','auto');
      const run  = qs('run','play');
      const diff = qs('diff','normal');
      const time = qs('time','80');
      if(chipMeta) chipMeta.textContent = `view=${v} · run=${run} · diff=${diff} · time=${time}`;

      btnBack?.addEventListener('click', ()=>{
        if(hub) location.href = hub;
        else alert('ยังไม่ได้ใส่ hub url');
      });

      btnHud?.addEventListener('click', ()=>{
        document.body.classList.toggle('hud-hidden');
        setTimeout(updateSafe, 0);
        setTimeout(updateSafe, 120);
      });

      function toggleMissions(){
        document.body.classList.toggle('show-missions');
        const shown = document.body.classList.contains('show-missions');
        peek?.setAttribute('aria-hidden', shown ? 'false' : 'true');
        setTimeout(updateSafe, 0);
      }
      btnMis?.addEventListener('click', toggleMissions);
      peek?.addEventListener('click', toggleMissions);

      // ✅ SAFEZONE for spawn (used by goodjunk.safe.js)
      function px(n){ return Math.max(0, Math.floor(n||0)) + 'px'; }
      function updateSafe(){
        try{
          const sat = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--sat')) || 0;
          const sab = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--sab')) || 0;

          const topbar = document.getElementById('gjTopbar')?.getBoundingClientRect().height || 0;
          const hud    = document.getElementById('gjHud')?.getBoundingClientRect().height || 0;

          // top safe = only thin bars
          document.documentElement.style.setProperty('--gj-top-safe', px(topbar + hud + 10 + sat));
          // bottom safe (keep some space for vr-ui controls)
          document.documentElement.style.setProperty('--gj-bottom-safe', px(70 + sab));
        }catch(_){}
      }
      window.addEventListener('resize', updateSafe, {passive:true});
      window.addEventListener('orientationchange', updateSafe, {passive:true});
      setTimeout(updateSafe, 0);
      setTimeout(updateSafe, 120);
      setTimeout(updateSafe, 360);
    })();
  </script>
</body>
</html>
