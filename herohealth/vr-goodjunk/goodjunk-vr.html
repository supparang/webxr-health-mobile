  <style>
    /* Minimal layout safety */
    html,body{height:100%;margin:0;}
    body{overflow:hidden;-webkit-tap-highlight-color:transparent;}

    /* layers */
    .gj-stage{
      position:relative;
      width:100%;
      height:100%;
    }
    #gj-layer, #gj-layer-r{
      position:absolute;
      inset:0;
      overflow:hidden;
      touch-action: manipulation;
    }
    #gj-layer-r{ display:none; }

    /* ‚úÖ FAILSAFE: If external CSS fails to load, targets still appear */
    .gj-target{
      position:absolute;
      transform: translate(-50%,-50%);
      user-select:none;
      pointer-events:auto;
      font-size:56px;
      will-change: transform, opacity;

    /* top HUD wrapper */
    .gj-hud{
      position:fixed;
      left:0; right:0; top:0;
      z-index:120;

      padding-top: calc(env(safe-area-inset-top, 0px) + 10px);

      border-radius: 14px;
      padding: 10px 12px;
      color: rgba(229,231,235,.95);

      letter-spacing:.2px;
    }

      gap:10px;

      border:1px solid rgba(148,163,184,.16);
      background: rgba(2,6,23,.42);

    .gj-bar .track{
      flex:1;
      height: 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.16);
      background: rgba(2,6,23,.45);

    #feverFill{

      transition: width 120ms linear;

    #feverText{ font-variant-numeric: tabular-nums; opacity:.95; }

    .end-card{

    .end-title{

    .end-sub{

    }
    .end-grid{
      margin-top:12px;

    .btn{

    .btn:hover{ filter: brightness(1.05); }
    .btn.primary{
      border-color: rgba(99,102,241,.35);

    /* tiny debug bar */
    #gjDebug{

      background: rgba(2,6,23,.45);
      color: rgba(229,231,235,.92);
      pointer-events:none;
      opacity:.9;
    }
    #gjDebug[aria-hidden="true"]{ display:none; }

    @media (max-width: 520px){
      .end-grid{ grid-template-columns: 1fr; }
      .lowtime-pill{ font-size: 54px; padding: 14px 20px; }
      #bossBar{ top: calc(env(safe-area-inset-top, 0px) + 104px); }
    }

  <!-- Boot -->
  <script type="module">
    // ‚úÖ FIX: correct JS import path (this file is inside /vr-goodjunk/)
    import { boot } from './goodjunk.safe.js';

    const qs = (k, def=null)=>{ try { return new URL(location.href).searchParams.get(k) ?? def; } catch { return def; } };
    const clamp = (v,min,max)=>{ v=Number(v); if(!Number.isFinite(v)) v=min; return Math.max(min, Math.min(max,v)); };

    function abs(url){
      if(!url) return '';
      try{ return new URL(url, location.href).toString(); }catch(e){ return url; }
    }

    function b64urlEncodeJson(obj){
      try{
        const json = JSON.stringify(obj || {});
        const b64 = btoa(unescape(encodeURIComponent(json)));
        return b64.replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
      }catch(e){
        return '';
      }
    }

    function buildGateCooldownUrl(nextUrl){
      const gate = abs('../warmup-gate.html');
      const hub = abs('../hub.html');
      const u = new URL(gate, location.href);

      const keys = ['run','diff','time','seed','studyId','phase','conditionGroup','pid','view','pick','variant'];
      keys.forEach(k=>{
        const v = qs(k,'');
        if(v!=='') u.searchParams.set(k, String(v));
      });

      u.searchParams.set('hub', hub);
      u.searchParams.set('next', abs(nextUrl || hub));
      u.searchParams.set('gatePhase', 'cooldown');
      u.searchParams.set('phase', 'cooldown');
      u.searchParams.set('cat', 'nutrition');
      u.searchParams.set('theme', 'calm');

      const cdur = clamp(qs('cdur','15'), 5, 60);
      u.searchParams.set('dur', String(cdur));
      u.searchParams.set('cdur', String(cdur));

      return u.toString();
    }

    function goHubWithLog(summary){
      const hub = abs(qs('hub', '../hub.html') || '../hub.html');
      const u = new URL(hub, location.href);

      const keys = ['run','diff','time','seed','studyId','phase','conditionGroup','pid','view','pick','variant'];
      keys.forEach(k=>{
        const v = qs(k,'');
        if(v!=='' && !u.searchParams.has(k)) u.searchParams.set(k, String(v));
      });

      const payload = { kind:'hha_end', ts: Date.now(), game:'goodjunk', summary: summary || null };
      const log = b64urlEncodeJson(payload);
      if(log) u.searchParams.set('log', log);

      const flush = qs('flush','');
      const endpoint = qs('endpoint','');
      if(flush==='1') u.searchParams.set('flush','1');
      if(endpoint) u.searchParams.set('endpoint', endpoint);

      location.href = u.toString();
    }

    function handleEnd(summary){
      const cooldown = String(qs('cooldown','0')||'0') === '1';
      const cdnext = String(qs('cdnext','')||'').trim();

      const hub = abs(qs('hub', '../hub.html') || '../hub.html');
      const hubUrl = new URL(hub, location.href);
      const payload = { kind:'hha_end', ts: Date.now(), game:'goodjunk', summary: summary || null };
      const log = b64urlEncodeJson(payload);
      if(log) hubUrl.searchParams.set('log', log);

      const flush = qs('flush','');
      const endpoint = qs('endpoint','');
      if(flush==='1') hubUrl.searchParams.set('flush','1');
      if(endpoint) hubUrl.searchParams.set('endpoint', endpoint);

      const nextAfterCooldown = cdnext ? abs(cdnext) : hubUrl.toString();

      if(cooldown){
        location.href = buildGateCooldownUrl(nextAfterCooldown);
        return;
      }

      goHubWithLog(summary);
    }

    // Buttons
    const btnReplay  = document.getElementById('btnReplay');
    const btnBackHub = document.getElementById('btnBackHub');
    const btnCopy    = document.getElementById('btnCopy');

    let lastSummary = null;

    btnReplay?.addEventListener('click', ()=> location.reload());
    btnBackHub?.addEventListener('click', ()=> handleEnd(lastSummary || {}));

    btnCopy?.addEventListener('click', async ()=>{
      try{
        const txt = JSON.stringify(lastSummary || {}, null, 2);
        await navigator.clipboard.writeText(txt);
        btnCopy.textContent = 'Copied ‚úÖ';
        setTimeout(()=>btnCopy.textContent='Copy Summary', 900);
      }catch(e){
        alert('Copy failed');
      }
    });

    window.addEventListener('hha:game-ended', (ev)=>{
      lastSummary = ev?.detail || null;
    });

    // Tiny info
    const uiView = document.getElementById('uiView');
    const uiRun  = document.getElementById('uiRun');
    const uiDiff = document.getElementById('uiDiff');
    if(uiView) uiView.textContent = String(qs('view','mobile'));
    if(uiRun)  uiRun.textContent  = String(qs('run','play'));
    if(uiDiff) uiDiff.textContent = String(qs('diff','normal'));

    // Debug toggle: ?dbg=1
    const dbg = document.getElementById('gjDebug');
    const dbgOn = String(qs('dbg','0')) === '1';
    if(dbg) dbg.setAttribute('aria-hidden', dbgOn ? 'false' : 'true');

    // Start game
    boot({
      view: qs('view','mobile'),
      run:  qs('run','play'),
      diff: qs('diff','normal'),
      time: clamp(qs('time','80'), 20, 300),
      seed: qs('seed', null),
      studyId: qs('studyId', qs('study', null)),
      phase: qs('phase', null),
      conditionGroup: qs('conditionGroup', qs('cond', null)),
    });

    // Debug sampler: targets count / layer rect
    if(dbgOn){
      setInterval(()=>{
        try{
          const st = window.__GJ_STATE__;
          const layer = document.getElementById('gj-layer');
          const r = layer?.getBoundingClientRect?.();
          dbg.textContent =
            `targets=${st?.targets?.size ?? '?'} ` +
            `miss=${st?.miss ?? '?'} ` +
            `W=${Math.round(r?.width||0)} H=${Math.round(r?.height||0)}`;
        }catch(e){}
      }, 800);
    }
  </script>
