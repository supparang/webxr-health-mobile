<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>GoodJunkVR</title>
  <meta name="color-scheme" content="dark light"/>
  <link rel="icon" href="../favicon.ico"/>

  <!-- ✅ repo filename -->
  <link rel="stylesheet" href="./goodjunk-vr.css"/>
</head>

<body class="view-pc">
  <!-- ===== LAYERS (goodjunk.safe.js ต้องหาเจอ) ===== -->
  <div id="gj-layer" class="gj-layer"></div>
  <div id="gj-layer-r" class="gj-layer gj-layer-r" aria-hidden="true"></div>

  <!-- ===== HUD (id ต้องตรงกับ goodjunk.safe.js) ===== -->
  <div id="hud">
    <div>Score: <span id="hud-score">0</span></div>
    <div>Time: <span id="hud-time">0</span></div>
    <div>Miss: <span id="hud-miss">0</span></div>
    <div>Grade: <span id="hud-grade">—</span></div>

    <div id="hud-goal">—</div>
    <div id="goalDesc">—</div>
    <div>
      <span id="hud-goal-cur">0</span>/<span id="hud-goal-target">0</span>
    </div>

    <div id="hud-mini">—</div>
    <div id="miniTimer">—</div>

    <div id="feverBox">
      <div id="feverFill"></div>
      <div id="feverText">0%</div>
    </div>

    <div id="shieldPills">—</div>

    <div id="gjProgress"><div id="gjProgressFill"></div></div>

    <div id="bossBar" aria-hidden="true">
      <div id="bossFill"></div>
      <div id="bossHint"></div>
    </div>
  </div>

  <div id="lowTimeOverlay" aria-hidden="true">
    <div id="gj-lowtime-num">5</div>
  </div>

  <!-- ✅ set view class + sanitize hub BEFORE scripts -->
  <script>
  (function(){
    function qs(k,d){
      try{ return new URL(location.href).searchParams.get(k) ?? d; }catch(_){ return d; }
    }

    // view switch (pc/mobile/cvr)
    var view = String(qs('view','pc')).toLowerCase();
    if(view === 'cardboard') view = 'cvr';
    if(view !== 'pc' && view !== 'mobile' && view !== 'cvr') view = 'pc';

    document.body.classList.remove('view-pc','view-mobile','view-cvr');
    document.body.classList.add('view-' + view);

    // toggle right layer for cVR
    var layerR = document.getElementById('gj-layer-r');
    if(layerR){
      var isCVR = (view === 'cvr');
      layerR.setAttribute('aria-hidden', isCVR ? 'false' : 'true');
    }

    // hub sanitize (กัน hub ซ้อน/ว่าง)
    try{
      var u = new URL(location.href);
      var hub = u.searchParams.get('hub');
      if(!hub || hub === 'null' || hub === 'undefined'){
        u.searchParams.set('hub','../hub.html');
        history.replaceState(null,'',u.toString());
      }
    }catch(_){}
  })();
  </script>

  <!-- ✅ Universal VR UI -->
  <script src="../vr/vr-ui.js"></script>

  <!-- ✅ repo filename -->
  <script type="module" src="./goodjunk-vr.boot.js"></script>
</body>
</html>
