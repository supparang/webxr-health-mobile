<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>GoodJunkVR</title>
  <meta name="color-scheme" content="dark light"/>

  <!-- ✅ FIX: MUST exist in same folder -->
  <link rel="stylesheet" href="./goodjunk.css"/>

  <!-- ✅ vr-ui exists already (200 in your screenshot) -->
  <script src="../vr/vr-ui.js" defer></script>
</head>
<body class="view-mobile">

  <!-- ===== HUD (sample IDs used by goodjunk.safe.js) ===== -->
  <div id="hud">
    <div class="hud-row">
      <div class="pill">SCORE <span id="hud-score">0</span></div>
      <div class="pill">TIME <span id="hud-time">0</span></div>
      <div class="pill">MISS <span id="hud-miss">0</span></div>
      <div class="pill">GRADE <span id="hud-grade">—</span></div>
    </div>

    <div class="hud-row">
      <div class="pill grow">
        <div id="hud-goal">—</div>
        <div id="goalDesc" class="muted">—</div>
      </div>
      <div class="pill">
        <div class="muted">GOAL</div>
        <div><span id="hud-goal-cur">0</span>/<span id="hud-goal-target">0</span></div>
      </div>
    </div>

    <div class="hud-row">
      <div class="pill grow">
        <div id="hud-mini">—</div>
        <div class="muted">เหลือ <span id="miniTimer">0s</span></div>
      </div>

      <div class="pill">
        <div class="muted">FEVER</div>
        <div class="bar"><div id="feverFill" class="fill"></div></div>
        <div id="feverText" class="muted">18%</div>
      </div>

      <div class="pill">
        <div class="muted">SHIELD</div>
        <div id="shieldPills">—</div>
      </div>
    </div>

    <div class="hud-row">
      <div class="pill grow">
        <div class="muted">PROGRESS</div>
        <div class="bar"><div id="gjProgressFill" class="fill"></div></div>
      </div>
    </div>
  </div>

  <!-- BOSS UI -->
  <div id="bossBar" aria-hidden="true">
    <div class="boss-title">BOSS</div>
    <div class="bar"><div id="bossFill" class="fill"></div></div>
    <div id="bossHint" class="muted">—</div>
  </div>

  <!-- Low time overlay -->
  <div id="lowTimeOverlay" aria-hidden="true">
    <div class="low-card">
      <div class="muted">เหลือเวลา</div>
      <div id="gj-lowtime-num" class="low-num">3</div>
    </div>
  </div>

  <!-- ✅ LAYERS (IDs used by JS) -->
  <div id="gj-stage">
    <div id="gj-layer" class="layer"></div>
    <div id="gj-layer-r" class="layer layer-r"></div>
  </div>

  <!-- ✅ FIX: add boot script (must exist in same folder) -->
  <script type="module" src="./goodjunk.boot.js"></script>

  <script>
    // optional: auto set view class from query
    (function(){
      const q = new URL(location.href).searchParams;
      const view = (q.get('view')||'mobile').toLowerCase();
      document.body.classList.remove('view-mobile','view-pc','view-cvr');
      document.body.classList.add(view==='cvr'?'view-cvr':(view==='pc'?'view-pc':'view-mobile'));
    })();
  </script>
</body>
</html>
