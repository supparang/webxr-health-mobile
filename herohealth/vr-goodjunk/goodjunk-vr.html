<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>GoodJunkVR</title>
  <meta name="color-scheme" content="dark light"/>
  <link rel="icon" href="../favicon.ico"/>

  <!-- ✅ CSS ในโฟลเดอร์เดียวกัน -->
  <link rel="stylesheet" href="./goodjunk-vr.css?v=20260216a"/>
</head>

<body class="view-pc">
  <!-- ===== LAYERS (ต้องมี id ให้ goodjunk.safe.js หาเจอ) ===== -->
  <div id="gj-layer" class="gj-layer" aria-label="GoodJunk Layer"></div>
  <div id="gj-layer-r" class="gj-layer gj-layer-r" aria-hidden="true" aria-label="GoodJunk Layer Right"></div>

  <!-- ===== HUD ===== -->
  <div id="hud" role="region" aria-label="HUD">
    <div class="hud-top">
      <div class="hud-title">
        <div class="hud-name">GoodJunkVR</div>
        <div class="hud-sub">แยกของดี/ของเสีย • ยิง/แตะเป้าให้แม่น</div>
      </div>

      <div class="hud-stats">
        <div class="pill"><span class="k">SCORE</span><span id="hud-score" class="v">0</span></div>
        <div class="pill"><span class="k">TIME</span><span id="hud-time" class="v">0</span></div>
        <div class="pill"><span class="k">MISS</span><span id="hud-miss" class="v">0</span></div>
        <div class="pill grade"><span class="k">GRADE</span><span id="hud-grade" class="v">—</span></div>
      </div>
    </div>

    <div class="hud-mid">
      <div class="goal">
        <div class="row">
          <div class="goal-name" id="hud-goal">—</div>
          <div class="goal-metric"><span id="hud-goal-cur">0</span>/<span id="hud-goal-target">0</span></div>
        </div>
        <div class="goal-desc" id="goalDesc">—</div>
      </div>

      <div class="mini">
        <div class="row">
          <div class="mini-title">Mini Quest</div>
          <div class="mini-time" id="miniTimer">—</div>
        </div>
        <div class="mini-desc" id="hud-mini">—</div>
      </div>
    </div>

    <div class="hud-bottom">
      <div class="meter">
        <div class="meter-head">
          <div class="meter-title">FEVER</div>
          <div class="meter-val" id="feverText">0%</div>
        </div>
        <div class="meter-bar" id="feverBox"><div class="meter-fill" id="feverFill"></div></div>
      </div>

      <div class="shield">
        <div class="shield-title">SHIELD</div>
        <div class="shield-val" id="shieldPills">—</div>
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar" id="gjProgress"><div class="progress-fill" id="gjProgressFill"></div></div>
    </div>

    <div class="boss" id="bossBar" aria-hidden="true">
      <div class="boss-row">
        <div class="boss-title">BOSS</div>
        <div class="boss-hp"><div class="boss-fill" id="bossFill"></div></div>
      </div>
      <div class="boss-hint" id="bossHint"></div>
    </div>
  </div>

  <!-- ===== Low time overlay ===== -->
  <div id="lowTimeOverlay" aria-hidden="true">
    <div class="lowtime-card">
      <div class="lowtime-label">เหลือเวลา</div>
      <div id="gj-lowtime-num" class="lowtime-num">5</div>
    </div>
  </div>

  <!-- ✅ Universal VR UI (ของกลาง) -->
  <script src="../vr/vr-ui.js"></script>

  <!-- ✅ RUN (เรียก safe.js ตรง) -->
  <script type="module">
    import { boot } from './goodjunk.safe.js';

    const qs = (k,d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch{ return d; } };
    const clamp = (v,min,max)=>{ v=Number(v); return Number.isFinite(v) ? Math.max(min, Math.min(max,v)) : min; };

    const view = String(qs('view','pc')||'pc').toLowerCase();
    const run  = String(qs('run','play')||'play').toLowerCase();
    const diff = String(qs('diff','normal')||'normal').toLowerCase();
    const time = clamp(qs('time','80'), 20, 300);
    const seed = String(qs('seed', (run==='research') ? 'RESEARCH-SEED' : Date.now()));

    // set body class for view
    document.body.classList.remove('view-pc','view-mobile','view-vr','view-cvr');
    document.body.classList.add(
      view==='pc' ? 'view-pc' :
      view==='vr' ? 'view-vr' :
      view==='cvr'? 'view-cvr' : 'view-mobile'
    );

    // cVR: show right layer
    const layerR = document.getElementById('gj-layer-r');
    if(layerR){
      layerR.setAttribute('aria-hidden', (view==='cvr') ? 'false' : 'true');
    }

    boot({
      view, run, diff, time, seed,
      hub: qs('hub','../hub.html'),
      studyId: qs('studyId', qs('study', null)),
      phase: qs('phase', null),
      conditionGroup: qs('conditionGroup', qs('cond', null)),
    });

    // optional debug toast
    if(String(qs('debug','0'))==='1'){
      console.log('[GoodJunkVR] debug=1', { view, run, diff, time, seed });
    }
  </script>
</body>
</html>
