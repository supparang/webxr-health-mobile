  <script type="module" src="../vr/vr-ui.js"></script>

  <script type="module">
    import { boot } from './goodjunk.safe.js';

    const qs = (k, def=null)=>{ try { return new URL(location.href).searchParams.get(k) ?? def; } catch { return def; } };
    const clamp = (v,min,max)=>{ v=Number(v); if(!Number.isFinite(v)) v=min; return Math.max(min, Math.min(max,v)); };

    function abs(url){
      if(!url) return '';
      try{ return new URL(url, location.href).toString(); }catch(e){ return url; }
    }

    function b64urlEncodeJson(obj){
      try{
        const json = JSON.stringify(obj || {});
        const b64 = btoa(unescape(encodeURIComponent(json)));
        return b64.replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
      }catch(e){ return ''; }
    }

    function buildGateCooldownUrl(nextUrl){
      const gate = abs('../warmup-gate.html');
      const hub  = abs('../hub.html');
      const u = new URL(gate, location.href);

      const keys = ['run','diff','time','seed','studyId','phase','conditionGroup','pid','view','pick','variant'];
      keys.forEach(k=>{
        const v = qs(k,'');
        if(v!=='') u.searchParams.set(k, String(v));
      });

      u.searchParams.set('hub', hub);
      u.searchParams.set('next', abs(nextUrl || hub));
      u.searchParams.set('gatePhase', 'cooldown');
      u.searchParams.set('cat', 'nutrition');
      u.searchParams.set('theme', 'calm');

      const cdur = clamp(qs('cdur','15'), 5, 60);
      u.searchParams.set('dur', String(cdur));
      u.searchParams.set('cdur', String(cdur));

      return u.toString();
    }

    function buildHubUrlWithLog(summary){
      const hub = abs(qs('hub', '../hub.html') || '../hub.html');
      const u = new URL(hub, location.href);

      const keys = ['run','diff','time','seed','studyId','phase','conditionGroup','pid','view','pick','variant'];
      keys.forEach(k=>{
        const v = qs(k,'');
        if(v!=='' && !u.searchParams.has(k)) u.searchParams.set(k, String(v));
      });

      const payload = { kind:'hha_end', ts: Date.now(), game:'goodjunk', summary: summary || null };
      const log = b64urlEncodeJson(payload);
      if(log) u.searchParams.set('log', log);

      const flush = qs('flush','');
      const endpoint = qs('endpoint','');
      if(flush==='1') u.searchParams.set('flush','1');
      if(endpoint) u.searchParams.set('endpoint', endpoint);

      return u.toString();
    }

    function shouldForceCooldown(){
      const cd = String(qs('cooldown','0')||'0');
      const gp = String(qs('gatePhase','')||'').toLowerCase();
      const cd2= String(qs('cd','0')||'0');
      return (cd==='1') || (cd2==='1') || (gp==='cooldown');
    }

    function applyEndButtonsPolicy(){
      const cooldown = shouldForceCooldown();
      const btnNext = document.getElementById('btnNextCooldown');
      const btnHub  = document.getElementById('btnBackHub');

      if(cooldown){
        btnNext?.classList.remove('is-hidden');
        btnHub?.classList.add('is-hidden');
      }else{
        btnNext?.classList.add('is-hidden');
        btnHub?.classList.remove('is-hidden');
      }
    }

    function goCooldown(summary){
      const cdnext = String(qs('cdnext','')||'').trim();
      const hubUrlWithLog = buildHubUrlWithLog(summary || {});
      const nextAfterCooldown = cdnext ? abs(cdnext) : hubUrlWithLog;
      location.href = buildGateCooldownUrl(nextAfterCooldown);
    }

    function goHub(summary){
      location.href = buildHubUrlWithLog(summary || {});
    }

    // ---------------- COACH wiring ----------------
    const coachWrap = document.getElementById('gj-coach');
    const coachFace = document.getElementById('gjCoachFace');
    const coachTitle= document.getElementById('gjCoachTitle');
    const coachMsg  = document.getElementById('gjCoachMsg');

    // ‚úÖ path ‡∏Ç‡∏≠‡∏á coach ‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô HeroHealth: /herohealth/img/coach-*.png
    const COACH_IMG = {
      neutral: abs('../img/coach-neutral.png'),
      happy:   abs('../img/coach-happy.png'),
      sad:     abs('../img/coach-sad.png'),
      fever:   abs('../img/coach-fever.png'),
    };

    let coachTimer = 0;
    function showCoach(kind, msg){
      try{
        const k = String(kind||'neutral').toLowerCase();
        const src = COACH_IMG[k] || COACH_IMG.neutral;
        if(coachFace) coachFace.src = src;
        if(coachTitle) coachTitle.textContent = `COACH ‚Ä¢ ${k.toUpperCase()}`;
        if(coachMsg) coachMsg.textContent = String(msg || '');
        if(coachWrap){
          coachWrap.classList.add('is-show');
          coachWrap.setAttribute('aria-hidden','false');
        }
        clearTimeout(coachTimer);
        coachTimer = setTimeout(()=>{
          if(coachWrap){
            coachWrap.classList.remove('is-show');
            coachWrap.setAttribute('aria-hidden','true');
          }
        }, 2200);
      }catch(_){}
    }

    window.addEventListener('hha:coach', (ev)=>{
      const d = ev?.detail || {};
      showCoach(d.kind || 'neutral', d.msg || d.text || '');
    });

    // ---------------- buttons ----------------
    const btnReplay = document.getElementById('btnReplay');
    const btnBackHub = document.getElementById('btnBackHub');
    const btnNextCooldown = document.getElementById('btnNextCooldown');
    const btnCopy = document.getElementById('btnCopy');
    let lastSummary = null;

    btnReplay?.addEventListener('click', ()=>{
      const mode = String(qs('run','play')).toLowerCase();
      const u = new URL(location.href);
      u.searchParams.delete('log');
      if(mode !== 'research') u.searchParams.set('seed', String(Date.now()));
      location.href = u.toString();
    });

    btnBackHub?.addEventListener('click', ()=> goHub(lastSummary || {}));
    btnNextCooldown?.addEventListener('click', ()=> goCooldown(lastSummary || {}));

    btnCopy?.addEventListener('click', async ()=>{
      try{
        const txt = JSON.stringify(lastSummary || {}, null, 2);
        await navigator.clipboard.writeText(txt);
        btnCopy.textContent = 'Copied ‚úÖ';
        setTimeout(()=>btnCopy.textContent='Copy Summary', 900);
      }catch(e){
        alert('Copy failed');
      }
    });

    window.addEventListener('hha:game-ended', (ev)=>{
      lastSummary = ev?.detail || null;
      applyEndButtonsPolicy();
      showCoach('happy', `‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡πÄ‡∏Å‡∏£‡∏î ${lastSummary?.grade || '‚Äî'} ‚Ä¢ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${lastSummary?.scoreFinal ?? 0}`);
    });

    window.addEventListener('hha:end', (ev)=>{
      try{ lastSummary = ev?.detail?.summary || ev?.detail || lastSummary; }catch(_){}
      applyEndButtonsPolicy();
    });

    // show tiny info
    const uiView = document.getElementById('uiView');
    const uiRun = document.getElementById('uiRun');
    const uiDiff = document.getElementById('uiDiff');
    if(uiView) uiView.textContent = String(qs('view','mobile'));
    if(uiRun) uiRun.textContent = String(qs('run','play'));
    if(uiDiff) uiDiff.textContent = String(qs('diff','normal'));

    // boot
    boot({
      view: qs('view','mobile'),
      run:  qs('run','play'),
      diff: qs('diff','normal'),
      time: clamp(qs('time','80'), 20, 300),
      seed: qs('seed', null),
      studyId: qs('studyId', qs('study', null)),
      phase: qs('phase', null),
      conditionGroup: qs('conditionGroup', qs('cond', null)),
    });

    // hello coach once
    showCoach('neutral', '‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏•‡∏∏‡∏¢! ‡∏¢‡∏¥‡∏á‡∏Ç‡∏≠‡∏á‡∏î‡∏µ ‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á‡∏Ç‡∏¢‡∏∞ ü•¶‚ú®');
  </script>
