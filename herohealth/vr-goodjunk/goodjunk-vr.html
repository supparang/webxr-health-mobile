<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth — GoodJunkVR</title>
  <meta name="color-scheme" content="dark light"/>
  <link rel="icon" href="../favicon.ico"/>
  <link rel="stylesheet" href="./goodjunk.css"/>
</head>

<body class="view-mobile">
  <!-- Universal VR UI (ENTER VR/EXIT/RECENTER + crosshair + hha:shoot) -->
  <script src="../vr/vr-ui.js"></script>

  <div id="gj-app">
    <!-- ===== HUD TOP ===== -->
    <header id="gj-hud-top">
      <div class="hud-row">
        <div class="hud-pill"><span class="lbl">SCORE</span><span id="hud-score" class="val">0</span></div>
        <div class="hud-pill"><span class="lbl">TIME</span><span id="hud-time" class="val">0</span></div>
        <div class="hud-pill"><span class="lbl">MISS</span><span id="hud-miss" class="val">0</span></div>
        <div class="hud-pill grade"><span class="lbl">GRADE</span><span id="hud-grade" class="val">—</span></div>
      </div>

      <div id="gjProgressBar" class="bar">
        <div id="gjProgressFill" class="bar-fill"></div>
      </div>

      <div id="bossBar" class="boss" aria-hidden="true">
        <div class="boss-top">
          <div class="boss-title">BOSS</div>
          <div id="bossHint" class="boss-hint">—</div>
        </div>
        <div class="boss-line">
          <div id="bossFill" class="boss-fill"></div>
        </div>
      </div>
    </header>

    <!-- ===== PLAY LAYERS ===== -->
    <main id="gj-stage">
      <section id="gj-left-wrap" class="layer-wrap">
        <div id="gj-layer" class="gj-layer" aria-label="GoodJunk layer left"></div>
      </section>

      <section id="gj-right-wrap" class="layer-wrap" style="display:none;">
        <div id="gj-layer-r" class="gj-layer" aria-label="GoodJunk layer right"></div>
      </section>
    </main>

    <!-- ===== HUD BOTTOM ===== -->
    <footer id="gj-hud-bottom">
      <div class="hud-row2">
        <div class="hud-quest">
          <div class="q-title"><span id="hud-goal">—</span></div>
          <div id="goalDesc" class="q-desc">—</div>
          <div class="q-metrics">
            <span class="q-pill">CUR <b id="hud-goal-cur">0</b></span>
            <span class="q-pill">TAR <b id="hud-goal-target">0</b></span>
          </div>
        </div>

        <div class="hud-side">
          <div class="hud-pill big">
            <span class="lbl">FEVER</span>
            <span id="feverText" class="val">18%</span>
            <div class="mini-bar"><div id="feverFill" class="mini-fill"></div></div>
          </div>

          <div class="hud-pill big">
            <span class="lbl">SHIELD</span>
            <span id="shieldPills" class="val">—</span>
          </div>

          <div class="hud-mini">
            <div id="hud-mini" class="mini-text">—</div>
            <div id="miniTimer" class="mini-timer">—</div>
          </div>
        </div>
      </div>
    </footer>

    <!-- LOW TIME OVERLAY -->
    <div id="lowTimeOverlay" aria-hidden="true">
      <div class="low-card">
        <div class="low-title">เหลือเวลา</div>
        <div id="gj-lowtime-num" class="low-num">5</div>
      </div>
    </div>
  </div>

  <script type="module" src="./goodjunk.boot.js"></script>
</body>
</html>
