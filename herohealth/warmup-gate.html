<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>HeroHealth ‚Äî Gate</title>
  <meta name="color-scheme" content="dark light"/>
  <link rel="icon" href="./favicon.ico"/>
  <style>
    :root{
      --bg:#020617; --panel:rgba(2,6,23,.72); --stroke:rgba(148,163,184,.18);
      --text:#e5e7eb; --muted:#94a3b8; --good:#22c55e; --red:#ef4444;
      --sat: env(safe-area-inset-top,0px); --sab: env(safe-area-inset-bottom,0px);
      --r:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 700px at 50% -10%, rgba(34,197,94,.10), transparent 55%), var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", sans-serif;
      padding: calc(16px + var(--sat)) 16px calc(16px + var(--sab)) 16px;
    }
    .card{
      width:min(720px, 92vw);
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(2,6,23,.92), rgba(2,6,23,.70));
      border-radius: var(--r);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      padding: 16px;
    }
    .top{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .title{font-weight:1000; letter-spacing:.2px;}
    .pill{
      margin-left:auto;
      font-weight:1000;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(2,6,23,.45);
    }
    .desc{margin-top:8px; color:rgba(229,231,235,.82); font-weight:850; font-size:12px; line-height:1.35;}
    .timer{
      margin-top:12px;
      border:1px solid rgba(148,163,184,.14);
      background: rgba(2,6,23,.35);
      border-radius: 16px;
      padding: 12px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .big{font-size:34px; font-weight:1100;}
    .bar{height:10px; border-radius:999px; background: rgba(148,163,184,.16); border:1px solid rgba(148,163,184,.14); overflow:hidden;}
    .fill{height:100%; width:0%; background: rgba(34,197,94,.55);}
    .btns{margin-top:12px; display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;}
    button{
      font-weight:1000; padding:10px 14px; border-radius:14px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.35);
      color: var(--text);
    }
    button.primary{
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.18);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="title" id="gateTitle">Gate</div>
      <div class="pill" id="gatePhase">‚Äî</div>
    </div>
    <div class="desc" id="gateDesc">‚Äî</div>

    <div class="timer">
      <div>
        <div style="font-size:11px;color:rgba(148,163,184,.9);font-weight:900;">‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤</div>
        <div class="big"><span id="sec">20</span>s</div>
      </div>
      <div style="flex:1">
        <div class="bar"><div class="fill" id="fill"></div></div>
        <div style="margin-top:8px;color:rgba(148,163,184,.9);font-weight:900;font-size:11px" id="hint">‚Äî</div>
      </div>
    </div>

    <div class="btns">
      <button id="btnHub">‡∏Å‡∏•‡∏±‡∏ö HUB</button>
      <button class="primary" id="btnSkip">‡∏Ç‡πâ‡∏≤‡∏°</button>
    </div>
  </div>

  <script>
    const qs = (k,d=null)=>{ try{ return new URL(location.href).searchParams.get(k) ?? d; }catch{ return d; } };

    const phase = String(qs('phase','warmup')).toLowerCase(); // warmup | cooldown
    const dur = Math.max(5, Math.min(120, Number(qs('dur', qs('cdur','20'))) || 20));

    const hub = qs('hub','./hub.html') || './hub.html';
    const next = qs('next', hub) || hub;

    const $t = document.getElementById('gateTitle');
    const $p = document.getElementById('gatePhase');
    const $d = document.getElementById('gateDesc');
    const $sec = document.getElementById('sec');
    const $fill = document.getElementById('fill');
    const $hint = document.getElementById('hint');

    $p.textContent = phase.toUpperCase();

    if(phase === 'cooldown'){
      $t.textContent = 'Cooldown';
      $d.textContent = '‡∏û‡∏±‡∏Å‡∏´‡∏≤‡∏¢‡πÉ‡∏à‡∏™‡∏±‡πâ‡∏ô ‡πÜ ‡∏Å‡πà‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà HUB ‚ú®';
      $hint.textContent = '‡∏Ñ‡∏£‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏∞‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ HUB ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥';
    }else{
      $t.textContent = 'Warmup';
      $d.textContent = '‡∏ß‡∏≠‡∏£‡πå‡∏°‡∏≠‡∏±‡∏û‡∏™‡∏±‡πâ‡∏ô ‡πÜ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° üî•';
      $hint.textContent = '‡∏Ñ‡∏£‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏∞‡πÑ‡∏õ‡∏ï‡πà‡∏≠‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥';
    }

    let left = dur;
    $sec.textContent = String(left);

    function go(){
      const u = new URL(next, location.href);
      if(phase === 'warmup'){
        u.searchParams.set('wType', u.searchParams.get('wType') || 'warmup');
        u.searchParams.set('wPct',  u.searchParams.get('wPct')  || '10');
      }
      u.searchParams.set('hub', hub);
      location.replace(u.toString());
    }

    document.getElementById('btnHub').onclick = ()=> location.href = hub;
    document.getElementById('btnSkip').onclick = ()=> go();

    const total = dur;
    const timer = setInterval(()=>{
      left = Math.max(0, left - 1);
      $sec.textContent = String(left);
      const p = (total>0) ? (1 - left/total) : 1;
      $fill.style.width = Math.round(p*100) + '%';
      if(left<=0){
        clearInterval(timer);
        go();
      }
    }, 1000);
  </script>
</body>
</html>
