<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HeroHealth • Bath VR (Bath Quest)</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="./bath.css" />
</head>
<body>
  <div id="app">
    <!-- Top HUD -->
    <header id="hud">
      <div class="hud-row">
        <div class="pill" id="phasePill">PHASE: —</div>
        <div class="pill" id="timePill">TIME: 0</div>
        <div class="pill" id="cleanPill">CLEAN: 0%</div>
      </div>
      <div class="hud-row">
        <div class="pill" id="comboPill">COMBO: 0</div>
        <div class="pill" id="missPill">MISS: 0</div>
        <div class="pill" id="meterPill">SWEAT: 0%</div>
      </div>
      <div class="hud-row">
        <div class="pill quest" id="questPill">QUEST: —</div>
        <div class="pill" id="progressPill">PROGRESS: —</div>
      </div>
      <div id="coachText" class="coach-text" aria-live="polite"></div>
    </header>

    <!-- Game Field -->
    <main id="gameWrap" aria-label="Bath Game">
      <div id="gameStage">
        <!-- body zones -->
        <div class="zone" data-zone="head" style="left:50%;top:14%;">HEAD</div>
        <div class="zone" data-zone="neck" style="left:50%;top:24%;">NECK</div>
        <div class="zone" data-zone="armL" style="left:28%;top:34%;">ARM L</div>
        <div class="zone" data-zone="armR" style="left:72%;top:34%;">ARM R</div>
        <div class="zone" data-zone="chest" style="left:50%;top:36%;">CHEST</div>
        <div class="zone" data-zone="back" style="left:50%;top:48%;">BACK</div>
        <div class="zone" data-zone="handL" style="left:22%;top:48%;">HAND L</div>
        <div class="zone" data-zone="handR" style="left:78%;top:48%;">HAND R</div>
        <div class="zone" data-zone="legL" style="left:40%;top:68%;">LEG L</div>
        <div class="zone" data-zone="legR" style="left:60%;top:68%;">LEG R</div>
        <div class="zone" data-zone="footL" style="left:40%;top:86%;">FOOT L</div>
        <div class="zone" data-zone="footR" style="left:60%;top:86%;">FOOT R</div>

        <!-- layers -->
        <div id="targetLayer" aria-hidden="true"></div>
        <div id="scanLayer" aria-hidden="true"></div>
        <div id="fxLayer" aria-hidden="true"></div>
      </div>
    </main>

    <!-- Controls -->
    <footer id="bottomBar">
      <button id="btnStart" class="btn primary">เริ่มเกม</button>
      <button id="btnPause" class="btn">Pause</button>
      <button id="btnResume" class="btn" hidden>Resume</button>
      <button id="btnReset" class="btn">Reset</button>
      <a id="btnBackHub" class="btn" href="#">Back HUB</a>
    </footer>

    <!-- End Overlay -->
    <section id="endOverlay" hidden aria-modal="true" role="dialog" aria-labelledby="endTitle">
      <div class="card">
        <div class="end-rank" id="endRank">C</div>
        <h2 id="endTitle">ผ่านแล้ว ลองอีกครั้งได้!</h2>
        <p id="endSummary">summary...</p>
        <pre id="endDetail"></pre>
        <div class="actions">
          <button id="btnReplay" class="btn primary">เล่นอีกครั้ง</button>
          <button id="btnEndBackHub" class="btn">กลับ HUB</button>
        </div>
      </div>
    </section>
  </div>

  <script src="./bath.js"></script>
</body>
</html>
