<script>
(function(){
  'use strict';

  function getQS(){
    try { return new URL(location.href).searchParams; }
    catch { return new URLSearchParams(); }
  }

  const QS = getQS();
  const hasView = QS.has('view') && String(QS.get('view')||'').trim() !== '';

  function detectView(){
    // Minimal, safe, deterministic: pc vs mobile only.
    const ua = navigator.userAgent || '';
    const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    const isMobileUA = /Android|iPhone|iPad|iPod|Mobile/i.test(ua);
    return (isTouch && isMobileUA) ? 'mobile' : 'pc';
  }

  // Build target URL
  const base = './vr-maskcough/maskcough-vr.html';
  const out = new URL(base, location.href);

  // Pass-through everything
  for(const [k,v] of QS.entries()){
    out.searchParams.set(k, v);
  }

  // Default params (only if absent)
  if(!out.searchParams.has('diff')) out.searchParams.set('diff','normal');
  if(!out.searchParams.has('time')) out.searchParams.set('time','75');
  if(!out.searchParams.has('mode')) out.searchParams.set('mode','play');

  // Auto-detect view ONLY when not provided (never override)
  if(!hasView){
    out.searchParams.set('view', detectView());
  }

  // Ensure hub passthrough is preserved; if none, keep blank.
  // (RUN will fallback to ../hub.html if still missing)

  const dbg = document.getElementById('dbg');
  dbg.textContent = 'Redirect ‚Üí ' + out.pathname + out.search;

  function go(){
    location.replace(out.toString());
  }
  document.getElementById('go').addEventListener('click', go, {passive:true});

  // Auto redirect
  setTimeout(go, 60);
})();
</script>
