<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Fitness Duo VR — Menu</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- ข้อความไทยคมชัด -->
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#0b1220;font-family:system-ui,Arial,sans-serif}
    a-scene, a-scene canvas{position:fixed;inset:0}
    /* UI ลอยด้านล่าง ป้องกันโดนบัง */
    .ui{position:fixed;left:50%;transform:translateX(-50%);bottom:14px;z-index:9999;display:flex;flex-wrap:wrap;gap:10px}
    .btn{background:#fff;color:#0b1220;border:none;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer;box-shadow:0 2px 12px rgba(0,0,0,.3)}
    .btn.primary{background:#7dfcc6;color:#053b2a}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .card{position:fixed;right:12px;top:12px;background:rgba(0,0,0,.55);color:#fff;padding:10px 14px;border-radius:12px;white-space:pre-line;z-index:9999}
    select{padding:10px;border-radius:10px;border:none;font-weight:700}
  </style>
</head>
<body>
  <!-- HTML UI: ปุ่มใหญ่ ใช้ง่ายบนมือถือ -->
  <div class="ui" id="ui">
    <button id="btnStart" class="btn primary" type="button">Start</button>
    <div class="row">
      <label>โหมด:
        <select id="difficulty">
          <option value="easy" selected>Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <label>ธีม:
        <select id="theme">
          <option value="jungle" selected>Jungle</option>
          <option value="city">City</option>
          <option value="space">Space</option>
        </select>
      </label>
      <label>เควส:
        <select id="quest">
          <option value="collect" selected>Collect</option>
          <option value="survive">Survive</option>
          <option value="streak">Streak</option>
        </select>
      </label>
      <label>Rhythm BPM:
        <select id="bpm">
          <option value="96" selected>96</option>
          <option value="110">110</option>
          <option value="128">128</option>
        </select>
      </label>
    </div>
    <div class="row">
      <button id="btnAdventure" class="btn" type="button">ไป Adventure</button>
      <button id="btnRhythm" class="btn" type="button">ไป Rhythm</button>
    </div>
  </div>

  <div class="card" id="hud">Fitness Duo VR — Menu\nพร้อมเริ่ม</div>

  <a-scene id="scene" background="color:#0b1220" renderer="antialias:true;colorManagement:true" raycaster="showLine:false">
    <a-assets timeout="30000"></a-assets>

    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="cam" camera look-controls>
        <!-- desktop=mouse / VR=gaze fuse (สลับใน game.js) -->
        <a-entity id="cursor"
          cursor="rayOrigin: mouse; fuse: false"
          raycaster="objects: .clickable; far: 15; interval: 0"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.022"
          material="color:#7dfcc6; shader:flat; opacity:0.95; transparent:true; visible:false"></a-entity>
      </a-entity>
    </a-entity>

    <!-- พื้นที่จัดวางป้าย 3D -->
    <a-entity id="root" position="0 1.25 -3"></a-entity>

    <a-entity light="type: ambient; color: #ffffff; intensity: 1.0"></a-entity>
    <a-sky radius="24" color="#0b1220"></a-sky>
  </a-scene>

  <script src="game.js"></script>
</body>
</html>
