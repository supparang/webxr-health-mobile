<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Fitness Duo — Adventure</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#0b1220;font-family:system-ui,Arial,sans-serif}
    a-scene, a-scene canvas{position:fixed;inset:0}
    .ui{position:fixed;left:50%;transform:translateX(-50%);bottom:14px;z-index:9999;display:flex;gap:10px;flex-wrap:wrap}
    .btn{background:#fff;color:#0b1220;border:none;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer;box-shadow:0 2px 12px rgba(0,0,0,.3)}
    .btn.primary{background:#7dfcc6;color:#053b2a}
    .card{position:fixed;right:12px;top:12px;background:rgba(0,0,0,.55);color:#fff;padding:10px 14px;border-radius:12px;white-space:pre-line;z-index:9999}
    select{padding:10px;border:none;border-radius:10px;font-weight:700}
  </style>
</head>
<body>
  <div class="ui">
    <button id="btnStart" class="btn primary" type="button">Start</button>
    <button id="btnReset" class="btn" type="button">Reset</button>
    <label>เลน:
      <select id="lane">
        <option value="0">ซ้าย (A/←)</option>
        <option value="1" selected>กลาง (S/↑)</option>
        <option value="2">ขวา (D/→)</option>
      </select>
    </label>
  </div>
  <div class="card" id="hud">Adventure — loading…</div>

  <a-scene id="scene" background="color:#0b1220" renderer="antialias:true;colorManagement:true" raycaster="showLine:false">
    <a-assets timeout="30000">
      <!-- ภาพท้องฟ้า (ถ้าไม่มีจะใช้สีแทน) -->
      <img id="bg-jungle" crossorigin="anonymous" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2048&auto=format&fit=crop"/>
      <img id="bg-city"   crossorigin="anonymous" src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?q=80&w=2048&auto=format&fit=crop"/>
      <img id="bg-space"  crossorigin="anonymous" src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=2048&auto=format&fit=crop"/>
    </a-assets>

    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="cam" camera look-controls>
        <a-entity id="cursor"
          cursor="rayOrigin: mouse; fuse: false"
          raycaster="objects: .clickable; far: 15; interval: 0"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.022"
          material="color:#7dfcc6; shader:flat; opacity:0.95; transparent:true; visible:false"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="root" position="0 1.25 -3"></a-entity>

    <a-entity light="type: ambient; color: #fff; intensity: 1.0"></a-entity>
    <a-sky id="sky" radius="24" color="#0b1220"></a-sky>
  </a-scene>

  <script src="game.js"></script>
</body>
</html>
