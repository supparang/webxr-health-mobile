<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>เมนู — Fitness Duo (Desktop Micro)</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b0f14;
         font-family:system-ui,Arial,sans-serif;color:#e8eef6}
    .card{background:#121a22;border-radius:16px;padding:20px;width:min(92vw,560px);
          box-shadow:0 10px 30px rgba(0,0,0,.5)}
    h1{margin:0 0 12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{flex:1 1 220px;background:#2b74f7;color:#fff;border:0;border-radius:12px;padding:14px 16px;
         cursor:pointer;font-size:16px;box-shadow:0 6px 14px rgba(43,116,247,.35);text-align:center}
    .btn.secondary{background:#3b4350;box-shadow:none}
    .themes{display:flex;gap:10px;margin:10px 0}
    .chip{flex:1 1 150px;background:#1b222c;border-radius:12px;overflow:hidden;border:2px solid transparent;cursor:pointer}
    .chip.active{border-color:#2b74f7}
    .chip img{width:100%;height:90px;object-fit:cover;display:block}
    .chip label{display:block;text-align:center;padding:6px 0;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h1>Fitness Duo (Desktop Micro)</h1>
    <p>เลือกธีม แล้วเลือกโหมดเกมด้านล่าง (เดสก์ท็อป, เมาส์คลิกเป้า)</p>
    <div class="themes">
      <div class="chip active" data-theme="jungle"><img src="assets/backgrounds/jungle.png"/><label>ป่า</label></div>
      <div class="chip" data-theme="city"><img src="assets/backgrounds/city.png"/><label>เมือง</label></div>
      <div class="chip" data-theme="space"><img src="assets/backgrounds/space.png"/><label>อวกาศ</label></div>
    </div>
    <div class="row">
      <a id="goTimed" class="btn" href="play.html?mode=timed&theme=jungle">เริ่มเกม (จับเวลา)</a>
      <a id="goPractice" class="btn secondary" href="play.html?mode=practice&theme=jungle">โหมดฝึก (ไม่จับเวลา)</a>
    </div>
    <p style="opacity:.85;margin-top:10px">ถ้าเปิดไฟล์ตรง ๆ แล้วเจอปัญหา ให้รันผ่านเว็บเซิร์ฟเวอร์ เช่น <code>python3 -m http.server 8000</code> แล้วเข้า <code>http://localhost:8000</code></p>
  </div>
  <script>
    const chips = document.querySelectorAll('.chip');
    const goTimed = document.getElementById('goTimed');
    const goPractice = document.getElementById('goPractice');
    let theme='jungle';
    chips.forEach(c=>{
      c.addEventListener('click', ()=>{
        chips.forEach(x=>x.classList.remove('active'));
        c.classList.add('active');
        theme = c.dataset.theme;
        goTimed.href = `play.html?mode=timed&theme=${theme}`;
        goPractice.href = `play.html?mode=practice&theme=${theme}`;
      });
    });
  </script>
</body>
</html>
