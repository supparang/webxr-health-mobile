<!doctype html><html lang="th"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Shadow Breaker — Menu</title>
<style>body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0b1220;color:#e6f0ff;font-family:system-ui}
.card{background:#0f172a;border:1px solid #1f2a44;border-radius:18px;box-shadow:0 10px 24px rgba(0,0,0,.35);padding:24px;max-width:680px}
.row{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0}label{font-size:14px;color:#93c5fd}select,input{padding:10px 12px;border-radius:12px;border:1px solid #334155;background:#0b1324;color:#e5edff}
button{padding:12px 16px;border:0;border-radius:12px;background:#2563eb;color:#fff;font-weight:700;cursor:pointer}button.secondary{background:#10b981}</style></head><body>
<div class="card"><h1>Shadow Breaker</h1><p>Fixed core — เมาส์/VR/คีย์บอร์ด</p>
<div class="row">
  <div><label>โหมด</label><br/><select id="mode"><option value="timed">Timed</option><option value="endless">Endless</option></select></div>
  <div><label>ยาก</label><br/><select id="diff"><option>easy</option><option selected>normal</option><option>hard</option></select></div>
  <div><label>เวลา(วิ)</label><br/><input id="time" type="number" min="20" max="300" step="10" value="60"/></div>
  <div><label>โหมดคีย์บอร์ด</label><br/><select id="kb"><option value="off" selected>ปิด</option><option value="on">เปิด</option></select></div>
</div>
<div class="row"><button onclick="go()">เริ่มเกม</button><button class="secondary" onclick="home()">กลับ Hub</button></div>
<p style="font-size:12px;color:#93a3c5;margin-top:6px">Hint: Enter=Start, Space=Hit, P=Pause, Esc=Back, ลูกศรเล็งมุม</p>
</div>
<script>
function go(){const m=mode.value,d=diff.value,t=Math.max(10,parseInt(time.value||60,10)),k=kb.value;location.href=`play.html?mode=${m}&diff=${d}&time=${t}&kb=${k}`}
function home(){location.href='../hub/index.html'}
document.addEventListener('keydown',e=>{ if(e.key==='Enter') go(); if(e.key==='Escape') home(); });
</script></body></html>
