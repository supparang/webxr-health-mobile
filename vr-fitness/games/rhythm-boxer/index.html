<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rhythm Boxer · VR Fitness</title>

  <!-- ชี้ base ของ asset ให้ game.js ใช้หาไฟล์เสียง/สกิน -->
  <meta name="asset-base" content="/webxr-health-mobile/vr-fitness">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webxr-health-mobile/vr-fitness/core/themes/sport-tech.css"/>

  <style>
    /* UI Overlay */
    .hud, .dock, #results, #topRight {
      position:fixed; z-index: 9999; color:#e6f7ff; font:600 13px/1.2 system-ui;
    }
    .hud{ left:12px; top:12px; background:rgba(0,0,0,.35); padding:8px 10px; border-radius:12px }
    .dock{ right:12px; bottom:12px; background:rgba(10,16,24,.75); backdrop-filter:saturate(1.1) blur(4px);
           border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:10px; display:flex; gap:8px; align-items:center }
    .btn{ padding:8px 12px; border:0; border-radius:10px; background:#0e2233; color:#e6f7ff; cursor:pointer }
    .sel{ appearance:none; background:#0e2233; color:#e6f7ff; border:1px solid rgba(255,255,255,.12);
          border-radius:10px; padding:6px 10px; font:600 12px system-ui; cursor:pointer }
    #results{ inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.6) }
    #results .card{ min-width:320px; background:#0b1118; border:1px solid #203446; border-radius:12px; padding:16px }
    #topRight{ right:12px; top:12px; background:rgba(0,0,0,.35); padding:6px 8px; border-radius:10px }

    /* ให้ UI คลิกทะลุ a-scene ได้แน่ ๆ */
    .hud, .dock, #results, #topRight, .card, .btn, .sel { pointer-events: auto }
    a-scene, canvas { pointer-events: auto }
  </style>
</head>
<body>
  <a-scene renderer="colorManagement: true">
    <a-entity id="arena" position="0 0 0"></a-entity>
  </a-scene>

  <!-- HUD ซ้ายบน -->
  <div class="hud" id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Combo: <span id="combo">0</span> · Acc: <span id="acc">0%</span></div>
    <div>Time: <span id="time">0</span>s</div>
  </div>

  <!-- ขวาบน: โชว์ diff -->
  <div id="topRight">Mode: <b id="diffLabel">STANDARD</b></div>

  <!-- แถบควบคุมขวาล่าง (วาง Start/Pause/End และตัวเลือกเพลง/สปีด) -->
  <div class="dock" id="dock">
    <label>Song</label>
    <select id="songSel" class="sel">
      <option value="training">Training Beat</option>
      <option value="flow">Flow Runner</option>
      <option value="charge">Charge Up</option>
    </select>

    <label>Speed</label>
    <select id="speedSel" class="sel">
      <option value="beginner">Beginner</option>
      <option value="standard" selected>Standard</option>
      <option value="challenge">Challenge</option>
    </select>

    <button class="btn" id="startBtn">Start</button>
    <button class="btn" id="pauseBtn">Pause</button>
    <button class="btn" id="endBtn">End</button>
  </div>

  <!-- ผลลัพธ์หลังจบ -->
  <section id="results">
    <div class="card">
      <h3 style="margin:0 0 10px">RESULTS</h3>
      <div>Score: <b id="rScore">0</b></div>
      <div>Max Combo: <b id="rMaxCombo">0</b></div>
      <div>Accuracy: <b id="rAcc">0%</b></div>
      <div style="margin-top:12px; display:flex; gap:8px">
        <button class="btn" id="replayBtn">Replay</button>
        <button class="btn" id="backBtn">Back to Hub</button>
      </div>
    </div>
  </section>

  <!-- core (optional) -->
  <script src="/webxr-health-mobile/vr-fitness/core/i18n.js" defer></script>
  <script src="/webxr-health-mobile/vr-fitness/core/audio.js" defer></script>

  <!-- เกม -->
  <script src="/webxr-health-mobile/vr-fitness/games/rhythm-boxer/game.js" defer></script>

  <!-- แสดง error ชัดๆ เมื่อพัง -->
  <script>
    window.addEventListener('error', (e)=>{
      const msg = (e.message||'Script error') + (e.filename?(' @ '+e.filename+':'+(e.lineno||0)+':'+(e.colno||0)):'');
      let o=document.getElementById('fatal');
      if(!o){ o=document.createElement('div'); o.id='fatal';
        Object.assign(o.style,{position:'fixed',inset:'0',background:'#0b1118',color:'#ffb4b4',display:'grid',placeItems:'center',zIndex:99999});
        document.body.appendChild(o);
      }
      o.innerHTML = '<div style="max-width:720px;padding:20px;text-align:center"><h3>⚠️ JS Error</h3><pre style="white-space:pre-wrap;text-align:left">'+msg+'</pre></div>';
    });
  </script>
</body>
</html>
