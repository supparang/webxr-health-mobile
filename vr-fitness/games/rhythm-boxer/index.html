<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rhythm Boxer · VR Fitness</title>

  <!-- ชี้ base ให้ game.js หา asset ถูก -->
  <meta name="asset-base" content="/webxr-health-mobile/vr-fitness">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/webxr-health-mobile/vr-fitness/core/themes/sport-tech.css"/>
  <style>
    body { background:#0b1118; color:#e6f7ff; }
    .hud { position:fixed; left:8px; top:8px; background:rgba(0,0,0,.35); padding:8px 10px; border-radius:10px; font:600 13px system-ui; z-index:10 }
    .dock { position:fixed; right:12px; top:12px; display:flex; gap:8px; align-items:center; z-index:20 }
    .card { background:#0b1118; border:1px solid #203446; border-radius:12px; padding:10px 12px; display:flex; gap:8px; align-items:center }
    select, button { background:#0e2233; color:#e6f7ff; border:1px solid rgba(255,255,255,.1); border-radius:10px; padding:6px 10px; font:600 12px system-ui; cursor:pointer }
    #enterVRBtn { position:fixed; left:50%; transform:translateX(-50%); bottom:12px; z-index:50; padding:10px 14px; border-radius:12px; border:0; background:#0e2233; color:#e6f7ff; cursor:pointer; }
    #results { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.6); z-index:40; }
    .btn { padding:8px 12px; border:0; border-radius:10px; background:#0e2233; color:#e6f7ff; cursor:pointer }
  </style>
</head>
<body>

  <a-scene renderer="colorManagement:true">
    <a-entity id="arena" position="0 0 0"></a-entity>
    <a-entity id="leftHand"  rb-hand position="-0.35 1.2 -1"></a-entity>
    <a-entity id="rightHand" rb-hand position="0.35 1.2 -1"></a-entity>

    <!-- พื้นหลังเบา ๆ -->
    <a-entity position="0 1.5 -3">
      <a-plane width="6" height="3" color="#0a0f14" opacity="0.65"></a-plane>
    </a-entity>
  </a-scene>

  <!-- HUD สรุปคะแนน -->
  <div class="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Combo: <span id="combo">0</span></div>
    <div>Time: <span id="time">90</span>s</div>
  </div>

  <!-- Dock: เลือกเพลง + ความเร็ว + ปุ่ม Start/Pause -->
  <div class="dock">
    <div class="card">
      <label for="songSel">Song</label>
      <select id="songSel">
        <option value="training">Training (100 BPM)</option>
        <option value="club">Club (120 BPM)</option>
        <option value="rush">Rush (140 BPM)</option>
      </select>

      <label for="speedSel">Speed</label>
      <select id="speedSel" title="Rhythm Speed Profile">
        <option value="beginner">Beginner</option>
        <option value="standard" selected>Standard</option>
        <option value="challenge">Challenge</option>
      </select>

      <button id="startBtn" class="btn">Start</button>
      <button id="pauseBtn" class="btn">Pause</button>
    </div>
  </div>

  <!-- ปุ่ม Enter VR (กึ่งกลางล่าง) -->
  <button id="enterVRBtn">Enter VR</button>

  <!-- หน้าสรุปผล -->
  <section id="results">
    <div class="card" style="min-width:300px; flex-direction:column; align-items:stretch">
      <h3 style="margin:0 0 8px">RESULTS</h3>
      <div>Score: <b id="rScore">0</b></div>
      <div>Max Combo: <b id="rMaxCombo">0</b></div>
      <div>Accuracy: <b id="rAcc">0%</b></div>
      <div style="margin-top:10px; display:flex; gap:8px">
        <button class="btn" id="replayBtn">Replay</button>
        <button class="btn" id="backBtn">Back to Hub</button>
      </div>
    </div>
  </section>

  <!-- Core (ถ้ามีใช้งานที่ hub) -->
  <script src="/webxr-health-mobile/vr-fitness/core/audio.js" defer></script>
  <script src="/webxr-health-mobile/vr-fitness/core/leaderboard.js" defer></script>

  <!-- เกม -->
  <script src="/webxr-health-mobile/vr-fitness/games/rhythm-boxer/game.js" defer></script>
</body>
</html>
