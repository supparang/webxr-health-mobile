<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rhythm Box · VR Fitness</title>

  <!-- ให้ game.js รู้ฐานพาธที่แท้จริง (สำคัญมากบน GitHub Pages) -->
  <meta name="asset-base" content="/webxr-health-mobile/vr-fitness">

  <!-- A-Frame + crossorigin เพื่อเห็นสแต็กจริงเวลามี error -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/webxr-health-mobile/vr-fitness/core/themes/sport-tech.css"/>
  <style>
    body{margin:0;background:#070b10;color:#e6f7ff;font:14px/1.4 system-ui}
    #hud{position:fixed;left:8px;top:8px;background:rgba(0,0,0,.35);color:#e6f7ff;
         padding:6px 10px;border-radius:10px;font:600 13px system-ui;z-index:10010}
    .btn{padding:8px 12px;border:0;border-radius:10px;background:#0e2233;color:#e6f7ff;cursor:pointer}
    .card{background:#0b1118;border:1px solid #203446;border-radius:12px;padding:14px 16px}
  </style>
</head>
<body>

  <!-- Scene -->
  <a-scene renderer="colorManagement: true">
    <a-entity id="arena" position="0 0 0"></a-entity>

    <!-- พื้นหลังเล็กน้อย -->
    <a-entity position="0 1.5 -3">
      <a-plane width="6" height="3" color="#0a0f14" opacity="0.65"></a-plane>
    </a-entity>
  </a-scene>

  <!-- HUD -->
  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Combo: <span id="combo">0</span></div>
    <div>Time: <span id="time">60</span>s</div>
  </div>

  <!-- ปุ่ม UI (อยู่นอก a-scene เพื่อให้คลิกได้แน่นอน) -->
  <div id="uiDock" style="position:fixed;left:12px;bottom:12px;z-index:10040;display:flex;gap:8px;pointer-events:auto">
    <button class="btn" id="startBtn">Start</button>
    <button class="btn" id="pauseBtn">Pause</button>
    <button class="btn" id="bankBtn">Bank</button>
  </div>

  <!-- Results -->
  <section id="results" style="display:none;position:fixed;inset:0;z-index:10035;align-items:center;justify-content:center;background:rgba(0,0,0,.6);color:#e6f7ff">
    <div class="card" style="min-width:300px">
      <h3 style="margin:0 0 8px">RESULTS</h3>
      <div>Diff: <b id="rDiff">NORMAL</b></div>
      <div>Score: <b id="rScore">0</b></div>
      <div>Max Combo: <b id="rMaxCombo">0</b></div>
      <div>Accuracy: <b id="rAcc">0%</b></div>
      <div style="margin-top:10px;display:flex;gap:8px">
        <button class="btn" id="replayBtn">Replay</button>
        <button class="btn" id="backBtn">Back to Hub</button>
      </div>
    </div>
  </section>

  <!-- เกม -->
  <script src="/webxr-health-mobile/vr-fitness/games/rhythm-box/game.js" defer></script>

  <!-- Diagnostic: โชว์ error รายละเอียด (ช่วยดีบักเวลาหน้าไม่ขึ้น) -->
  <script>
    window.addEventListener('error', function(e){
      const msg = (e.message || 'unknown') + (e.filename? (' @ ' + e.filename + ':' + (e.lineno||0) + ':' + (e.colno||0)) : '');
      let o=document.getElementById('fatal'); if(!o){ o=document.createElement('div'); o.id='fatal';
        Object.assign(o.style,{position:'fixed',inset:'0',background:'#0b1118',color:'#ffb4b4',
          display:'grid',placeItems:'center',font:'14px/1.5 system-ui',zIndex:99999}); document.body.appendChild(o);}
      o.innerHTML='<div style="max-width:720px;padding:20px;text-align:center"><h2>⚠️ JS Error</h2><pre style="white-space:pre-wrap;text-align:left">'+msg+'</pre><p>ตรวจพาธสคริปต์/ไฟล์ และลองรีโหลด</p></div>';
    });
  </script>
</body>
</html>
