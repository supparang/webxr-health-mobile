<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rhythm Boxer · VR Fitness</title>

  <!-- บอก game.js ว่าฐานพาธอยู่ตรงไหน -->
  <meta name="asset-base" content="/webxr-health-mobile/vr-fitness">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/webxr-health-mobile/vr-fitness/core/themes/sport-tech.css"/>
  <style>
    /* ให้แคนวาสของ A-Frame ไม่กินคลิก เพื่อให้ปุ่ม UI คลิกได้ */
    a-scene, a-scene canvas { position:fixed; inset:0; }
    a-scene canvas { pointer-events:none !important; }

    /* ชั้น UI ทั้งหมดให้คลิกได้ */
    .ui-layer { position:fixed; inset:auto; z-index:9999; pointer-events:auto; user-select:none; }

    /* HUD ขวาบน (ย้ายลงมาเลี่ยงชนขอบ) */
    #rbHUD {
      top: 10px; right: 10px; left:auto; bottom:auto;
      background: rgba(0,0,0,.35); color:#e6f7ff;
      padding:8px 10px; border-radius:10px; font:600 12px system-ui;
    }

    /* Dock ปุ่ม + ความเร็ว (มุมขวาล่าง) */
    #rbDock {
      right: 12px; bottom: 12px; left:auto; top:auto;
      display:flex; align-items:center; gap:8px;
      background: rgba(10,16,24,.75); backdrop-filter:saturate(1.1) blur(4px);
      border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:8px 10px;
      color:#e6f7ff; font:600 12px system-ui;
    }
    .btn {
      padding:8px 12px; border:0; border-radius:10px;
      background:#0e2233; color:#e6f7ff; cursor:pointer;
    }
    select {
      appearance:none; background:#0e2233; color:#e6f7ff;
      border:1px solid rgba(255,255,255,.12); border-radius:10px;
      padding:6px 28px 6px 10px; font:600 12px system-ui; cursor:pointer;
    }

    /* หน้าผลลัพธ์ */
    #rbResults {
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background: rgba(0,0,0,.55); color:#e6f7ff; z-index:9999; pointer-events:auto;
    }
    .card { background:#0b1118; border:1px solid #203446; border-radius:12px; padding:14px 16px; min-width:300px; }
  </style>
</head>
<body>
  <!-- ฉาก A-Frame -->
  <a-scene renderer="colorManagement:true">
    <a-entity id="rbArena" position="0 0 0"></a-entity>
    <!-- กล้องพื้นฐาน -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <!-- HUD ขวาบน -->
  <div id="rbHUD" class="ui-layer">
    <div>Score: <span id="rbScore">0</span></div>
    <div>Combo: <span id="rbCombo">0</span> · Acc: <span id="rbAcc">0%</span></div>
    <div>Time: <span id="rbTime">60s</span></div>
  </div>

  <!-- Dock ปุ่ม + ความเร็ว (Start/Pause/Replay/Back + Speed) -->
  <div id="rbDock" class="ui-layer">
    <label for="speedSelRB" style="opacity:.9;letter-spacing:.3px;">Speed</label>
    <select id="speedSelRB">
      <option value="beginner">Beginner</option>
      <option value="standard" selected>Standard</option>
      <option value="challenge">Challenge</option>
    </select>
    <button class="btn" id="rbStart">Start</button>
    <button class="btn" id="rbPause">Pause</button>
    <button class="btn" id="rbReplay">Replay</button>
    <button class="btn" id="rbBack">Back to Hub</button>
  </div>

  <!-- หน้าผลลัพธ์ -->
  <section id="rbResults" class="ui-layer" style="inset:0">
    <div class="card">
      <h3 style="margin:0 0 8px">RESULTS</h3>
      <div>Score: <b id="rbResScore">0</b></div>
      <div>Max Combo: <b id="rbResCombo">0</b></div>
      <div>Accuracy: <b id="rbResAcc">0%</b></div>
      <div style="margin-top:10px; display:flex; gap:8px">
        <button class="btn" id="rbReplay2">Replay</button>
        <button class="btn" id="rbBack2">Back to Hub</button>
      </div>
    </div>
  </section>

  <!-- เกม -->
  <script src="/webxr-health-mobile/vr-fitness/games/rhythm-boxer/game.js" defer></script>

  <!-- ปุ่มใน Results ให้คลิกได้ -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const $ = (id)=>document.getElementById(id);
      $('rbReplay2')?.addEventListener('click', ()=> $('rbReplay')?.click());
      $('rbBack2')?.addEventListener('click', ()=> $('rbBack')?.click());
    });
  </script>
</body>
</html>
