<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shadow Breaker — Play</title>
<meta name="color-scheme" content="dark light" />
</head>
<body style="margin:0;background:#000;color:#fff;font-family:system-ui,Segoe UI,Inter,Arial">
<pre id="log" style="position:fixed;left:10px;bottom:10px;color:#9df;white-space:pre-wrap">• start</pre>
<script>
const u=new URL(location.href);
window.HubLaunch={game:"shadow-breaker",mode:u.searchParams.get("mode")||"timed",diff:u.searchParams.get("diff")||"normal",time:+(u.searchParams.get("time")||90)};
const log=t=>{logEl.textContent+="\n• "+t;logEl.scrollTop=logEl.scrollHeight};
const logEl=document.getElementById("log");
window.addEventListener("error",e=>log("ERR "+(e.message||e)),true);
window.addEventListener("unhandledrejection",e=>log("REJ "+(e.reason||e)),true);
["/webxr-health-mobile/vr-fitness/hub-adapter.js?v=live","./game.js?v=live"].forEach(src=>{
  const s=document.createElement('script');s.src=src;s.type=src.endsWith('.js?v=live')?'module':'text/javascript';
  s.onload=()=>log(src.split('/').pop()+" ✓");s.onerror=()=>log("error "+src);document.head.appendChild(s);
});
</script>
</body>
</html>
