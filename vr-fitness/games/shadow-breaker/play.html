<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Shadow Breaker — เล่นเกม</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    #sb-stage {
      position: relative;
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background:
        radial-gradient(circle at top, rgba(56,189,248,.25), transparent 60%),
        radial-gradient(circle at bottom, rgba(34,197,94,.25), transparent 60%),
        #020617;
    }
    #sb-message {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(15,23,42,.85);
      border: 1px solid rgba(148,163,184,.6);
      font-size: 14px;
      max-width: min(90vw, 480px);
      text-align: center;
      pointer-events: none;
    }
    .sb-target {
      position: absolute;
      width: clamp(64px, 11vw, 96px);
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      display: grid;
      place-items: center;
      font-size: clamp(28px, 6vw, 40px);
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      box-shadow: 0 0 0 2px rgba(148,163,184,.7), 0 12px 28px rgba(15,23,42,.9);
      background:
        radial-gradient(circle at 30% 30%, rgba(248,250,252,.95), transparent 60%),
        #0ea5e9;
      color: #020617;
      transform: translate(-50%, -50%) scale(1);
      transition: transform .1s ease-out, box-shadow .1s ease-out;
    }
    .sb-target-hard {
      background:
        radial-gradient(circle at 30% 30%, rgba(248,250,252,.95), transparent 60%),
        #f97316;
    }
    .sb-target:active {
      transform: translate(-50%, -50%) scale(.92);
      box-shadow: 0 0 0 2px rgba(248,250,252,.9), 0 8px 18px rgba(15,23,42,.9);
    }
    .sb-pop {
      animation: sb-pop .2s ease-out;
    }
    @keyframes sb-pop {
      from { transform: translate(-50%, -50%) scale(.4); opacity: 0; }
      to   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    }

    @media (max-width: 640px) {
      #sb-message {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="sb-stage">
    <div id="sb-message">
      แตะปุ่ม <strong>▶ เริ่มเล่น</strong> ด้านล่าง แล้วรีบต่อยวงกลมที่โผล่มาให้ทัน!<br>
      ใช้เมาส์ แตะจอมือถือ หรือใน VR ใช้ตัวชี้/คอนโทรลเลอร์ก็ได้
    </div>
  </div>

  <!-- HUD + Result กลาง -->
  <script src="../../common/game-shell.js"></script>
  <!-- Logic ของ Shadow Breaker -->
  <script src="./shadow-breaker.js"></script>
</body>
</html>
