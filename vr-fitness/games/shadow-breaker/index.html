<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Shadow Breaker · VR Fitness</title>

  <!-- บอก game.js ว่าฐานพาธอยู่ตรงไหน -->
  <meta name="asset-base" content="/webxr-health-mobile"/>

  <!-- A-Frame (CDN) + crossorigin เพื่อให้เห็นสแต็กจริงเวลาพัง -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/webxr-health-mobile/vr-fitness/core/themes/sport-tech.css"/>
  <style>
    .shake-scene{ animation: shake .24s linear; }
    @keyframes shake { 25%{transform:translateX(2px)} 50%{transform:translateX(-2px)} 75%{transform:translateX(2px)}}
    #bossBar{position:fixed;left:50%;top:8px;transform:translateX(-50%);width:60%;height:14px;background:#0b1118;border:1px solid #193044;border-radius:10px;display:none}
    #bossHPFill{height:100%;width:100%;background:#ff3355;border-radius:10px}
    #bossBar.rage #bossHPFill{background:#ff7a33}
    #hud{position:fixed;left:8px;top:8px;background:rgba(0,0,0,.35);color:#e6f7ff;padding:6px 10px;border-radius:10px;font:600 13px system-ui}
    #results{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);color:#e6f7ff}
    .btn{padding:8px 12px;border:0;border-radius:10px;background:#0e2233;color:#e6f7ff;cursor:pointer}
    .card{background:#0b1118;border:1px solid #203446;border-radius:12px;padding:14px 16px}
  </style>
</head>
<body>
  <a-scene renderer="colorManagement: true">
    <a-entity id="arena" position="0 0 0"></a-entity>
    <a-entity id="leftHand"  hand-speed position="-0.4 1.2 -1"></a-entity>
    <a-entity id="rightHand" hand-speed position="0.4 1.2 -1"></a-entity>
    <a-entity position="0 1.5 -3">
      <a-plane width="6" height="3" color="#0a0f14" opacity="0.65"></a-plane>
    </a-entity>
  </a-scene>

  <!-- HUD -->
  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Combo: <span id="combo">0</span> · <span id="phaseLabel">Phase 1</span></div>
    <div>Time: <span id="time">60</span>s</div>
  </div>
  <div id="bossBar"><div id="bossHPFill"></div></div>

  <!-- Results -->
  <section id="results">
    <div class="card" style="min-width:300px">
      <h3 style="margin:0 0 8px">RESULTS</h3>
      <div style="margin-bottom:8px">Diff: <b id="rDiff">NORMAL</b> · Stars: <b id="rStars">☆☆☆</b></div>
      <div>Score: <b id="rScore">0</b></div>
      <div>Max Combo: <b id="rMaxCombo">0</b></div>
      <div>Accuracy: <b id="rAcc">0%</b></div>
      <div style="margin-top:10px; display:flex; gap:8px">
        <button class="btn" id="replayBtn">Replay</button>
        <button class="btn" id="backBtn">Back to Hub</button>
      </div>
    </div>
  </section>

  <!-- ปุ่มควบคุม -->
  <div style="position:fixed;bottom:12px;left:12px;display:flex;gap:8px;z-index:9999">
    <button class="btn" id="startBtn">Start</button>
    <button class="btn" id="pauseBtn">Pause</button>
    <button class="btn" id="bankBtn">Bank</button>
  </div>

  <!-- Core (หากจำเป็น) -->
  <script src="/webxr-health-mobile/vr-fitness/core/i18n.js" defer></script>
  <script src="/webxr-health-mobile/vr-fitness/core/audio.js" defer></script>
  <script src="/webxr-health-mobile/vr-fitness/core/engine.js" defer></script>
  <script src="/webxr-health-mobile/vr-fitness/core/ui.js" defer></script>
  <script src="/webxr-health-mobile/vr-fitness/core/leaderboard.js" defer></script>

  <!-- Game -->
  <script src="/webxr-health-mobile/vr-fitness/games/shadow-breaker/game.js" defer></script>

  <!-- Diagnostic: แสดงเออร์เรอร์ละเอียด (ไฟล์/บรรทัด) -->
  <script>
    window.addEventListener('error', function(e){
      // ถ้า cross-origin จะได้ "Script error." ให้โชว์ไฟล์/ไลน์ถ้ามี
      const msg = (e.message || 'unknown') + (e.filename? (' @ ' + e.filename + ':' + (e.lineno||0) + ':' + (e.colno||0)) : '');
      let o=document.getElementById('fatal'); if(!o){ o=document.createElement('div'); o.id='fatal';
        Object.assign(o.style,{position:'fixed',inset:'0',background:'#0b1118',color:'#ffb4b4',
          display:'grid',placeItems:'center',font:'14px/1.5 system-ui',zIndex:99999}); document.body.appendChild(o);}
      o.innerHTML='<div style="max-width:720px;padding:20px;text-align:center"><h2>⚠️ JS Error</h2><pre style="white-space:pre-wrap;text-align:left">'+msg+'</pre><p>ตรวจพาธสคริปต์/ไฟล์ และลองรีโหลด</p></div>';
    });
  </script>
  <!-- Difficulty Dropdown (Shadow Breaker) -->
<div id="diffDock" style="
  position:fixed; right:12px; bottom:12px; z-index:9999;
  display:flex; align-items:center; gap:8px;
  background:rgba(10,16,24,.75); backdrop-filter:saturate(1.1) blur(4px);
  border:1px solid rgba(255,255,255,.08); border-radius:12px;
  padding:8px 10px; color:#e6f7ff; font:600 12px system-ui;">
  <label for="diffSel" style="opacity:.9; letter-spacing:.3px;">Difficulty</label>
  <select id="diffSel" style="
    appearance:none; -webkit-appearance:none; -moz-appearance:none;
    background:#0e2233; color:#e6f7ff; border:1px solid rgba(255,255,255,.12);
    border-radius:10px; padding:6px 28px 6px 10px; font:600 12px system-ui; cursor:pointer;">
    <option value="easy">Easy</option>
    <option value="normal">Normal</option>
    <option value="hard">Hard</option>
    <option value="final">Final</option>
  </select>
  <span aria-hidden="true" style="margin-left:-22px; pointer-events:none;">▼</span>
</div>

<script>
  (function(){
    const getQ = (k)=> new URLSearchParams(location.search).get(k);
    const DIFF_KEYS = { easy:1, normal:1, hard:1, final:1 };

    // อ่านค่าปัจจุบันจาก URL → localStorage → APP.story
    const current =
      getQ('diff') ||
      localStorage.getItem('sb_diff') ||
      (window.APP && APP.story && APP.story.difficulty) ||
      'normal';

    const sel = document.getElementById('diffSel');
    sel.value = DIFF_KEYS[current] ? current : 'normal';

    // เปลี่ยนแล้วบันทึก + รีโหลดเกมด้วยพารามิเตอร์ ?diff=
    sel.addEventListener('change', function(e){
      const v = e.target.value;
      try { localStorage.setItem('sb_diff', v); } catch(_){}
      const url = new URL(location.href);
      url.searchParams.set('diff', v);
      // รีโหลดเพียงหน้าเกม (รักษา path เดิม + query ใหม่)
      location.href = url.pathname + '?' + url.searchParams.toString();
    }, { passive: true });

    // เข้าถึงด้วยคีย์บอร์ด: กด Alt+D โฟกัสดรอปดาวน์
    document.addEventListener('keydown', function(ev){
      if ((ev.altKey || ev.metaKey) && (ev.key==='d' || ev.key==='D')) {
        sel.focus();
      }
    });
  })();
</script>

</body>
</html>
