<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jump-Duck | VR Fitness</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="styles/game.css">
</head>
<body>
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="feverBarWrap"><div id="feverBar"></div></div>
    <div id="timer">90s</div>
  </div>

  <a-scene background="color: #cfe9ff" vr-mode-ui="enabled: true">
    <a-entity id="player" position="0 1.6 0"></a-entity>
    <a-plane rotation="-90 0 0" width="10" height="50" color="#6ac36a"></a-plane>
    <a-sky src="assets/bg/sky.jpg"></a-sky>
    <a-entity id="coach" position="0 2 -2" text="value: Jump or Duck!; color: #222; align: center;"></a-entity>
  </a-scene>

  <script src="game.js"></script>
</body>
</html>
