<!doctype html>
<html lang="th">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Jump–Duck — Play</title><meta name="color-scheme" content="dark light"/></head>
<body style="margin:0;background:#000;color:#fff;font-family:system-ui,Segoe UI,Inter,Arial">
<pre id="log" style="position:fixed;left:10px;bottom:10px;color:#9df;white-space:pre-wrap">• start</pre>
<script>
const u=new URL(location.href);
window.HubLaunch={game:"jump-duck",mode:u.searchParams.get("mode")||"timed",diff:u.searchParams.get("diff")||"easy",time:+(u.searchParams.get("time")||80)};
const logEl=document.getElementById("log");
const log=t=>{logEl.textContent+="\n• "+t;logEl.scrollTop=logEl.scrollHeight};
window.addEventListener("error",e=>log("ERR "+e.message),true);
window.addEventListener("unhandledrejection",e=>log("REJ "+e.reason),true);
["/webxr-health-mobile/vr-fitness/hub-adapter.js?v=live","./game.js?v=live"].forEach(src=>{
  const s=document.createElement('script');s.src=src;s.type=src.includes('game.js')?'module':'text/javascript';
  s.onload=()=>log(src.split('/').pop()+" ✓");s.onerror=()=>log("error "+src);document.head.appendChild(s);
});
</script>
</body>
</html>
