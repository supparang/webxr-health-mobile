<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Balance Hold · VR Fitness Academy</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="../../core/themes/sport-tech.css"/>
  <style>
    .ui {position: fixed; top: 12px; left: 12px; display:flex; gap:8px; z-index: 10;}
    .hud {position: fixed; right: 12px; top: 12px; padding: 8px 12px; border:1px solid #1a2532; background:#0c131d; border-radius: 10px; font-weight:700;}
  </style>
</head>
<body>
  <div class="ui">
    <a class="btn" href="../../index.html" data-i18n="back">Back</a>
    <button class="btn accent" id="startBtn" data-i18n="start">Start</button>
  </div>
  <div class="hud">
    <span data-i18n="score">Score</span>: <b id="score">0</b> · <span data-i18n="time">Time</span>: <b id="time">60</b>s
  </div>
  <a-scene renderer="antialias: true; colorManagement: true" background="color: #0b0f14">
    <a-entity position="0 1.6 0"><a-camera wasd-controls-enabled="false"></a-camera></a-entity>
    <a-entity id="arena"></a-entity>
    <a-entity laser-controls="hand: left"></a-entity>
    <a-entity laser-controls="hand: right"></a-entity>
  </a-scene>
  <script src="../../core/i18n.js"></script><script src="../../core/audio.js"></script><script src="../../core/engine.js"></script>
  <script src="game.js"></script>
  <script>document.addEventListener('DOMContentLoaded',()=>{APP.loadConfig().then(()=>{APP.refreshTexts(); AudioBus.playBgm();});});</script>
</body></html>
