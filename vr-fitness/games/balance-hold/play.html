<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Balance–Hold — Play</title>
<meta name="color-scheme" content="dark light"/>
</head>
<body style="margin:0;background:#000;color:#fff;font-family:system-ui,Segoe UI,Inter,Arial">
<pre id="log" style="position:fixed;left:12px;bottom:12px;color:#9dd;white-space:pre-wrap;margin:0">• start</pre>
<script>
(function(){ const u=new URL(location.href);
  window.HubLaunch={ game:"balance-hold", mode:u.searchParams.get("mode")||"timed",
    diff=u.searchParams.get("diff")||"normal", time:Math.max(30,Math.min(180,+(u.searchParams.get("time")||75))) };
})();
const log=t=>{const el=document.getElementById('log');el.textContent+="\n• "+t;el.scrollTop=el.scrollHeight;};
window.addEventListener('error',e=>log("ERR "+(e.message||String(e))),true);
window.addEventListener('unhandledrejection',e=>log("REJ "+String(e.reason)),true);
(function(){const s=document.createElement('script');s.src='/webxr-health-mobile/vr-fitness/hub-adapter.js?v=live';
s.onload=()=>log('hub-adapter ✓');s.onerror=()=>log('error hub-adapter');document.head.appendChild(s);})();
(function(){const s=document.createElement('script');s.type='module';s.src='./game.js?v=live';
s.onload=()=>log('game.js ✓');s.onerror=()=>log('error game.js');document.head.appendChild(s);})();
</script>
</body>
</html>
