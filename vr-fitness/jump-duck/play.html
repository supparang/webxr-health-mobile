<!doctype html><html lang="th"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Jump & Duck — Play</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script><script src="./jd-app.js"></script>
<style>.overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;background:rgba(0,0,0,.65);color:#fff;font-family:system-ui;z-index:9;text-align:center;padding:20px}
.overlay button{margin-top:12px;padding:10px 14px;border:0;border-radius:10px;background:#22c55e;color:#fff;font-weight:700;cursor:pointer}.hidden{display:none}
.hint{position:fixed;left:12px;bottom:10px;background:rgba(15,23,42,.8);color:#dbeafe;padding:8px 10px;border-radius:10px;font-size:12px;z-index:9}</style>
</head><body>
<div id="start" class="overlay"><h2>Jump & Duck</h2><p>Enter=Start • ↑=HIGH • ↓=LOW • Esc=Back</p><button onclick="JD.start()">Start</button><div style="height:8px"></div><button onclick="location.href='index.html'">กลับเมนู</button></div>
<div id="end" class="overlay hidden"><h2>จบรอบ</h2><p id="sum"></p><button onclick="location.reload()">เล่นอีกครั้ง</button><button onclick="location.href='index.html'">กลับเมนู</button></div>
<div class="hint">KB: ↑ HIGH • ↓ LOW • Enter เริ่ม • Esc กลับ</div>
<a-scene renderer="antialias:true" background="color:#071017">
  <a-assets><img id="HIGH" src="./assets/HIGH.png"><img id="LOW" src="./assets/LOW.png"></a-assets>
  <a-sky color="#071017"></a-sky>
  <a-entity id="rig" position="0 1.6 0"><a-camera wasd-controls-enabled="false">
    <a-cursor raycaster="objects: .clickable" fuse="true" fuse-timeout="600" geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.015" material="shader:flat;color:#e2e8f0"></a-cursor>
  </a-camera></a-entity>
  <a-text id="hud" value="Score: 0 / 0" position="-0.8 2 -1.8" color="#e5edff" width="3"></a-text>
  <a-entity id="spawner"></a-entity>
</a-scene></body></html>
