<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rhythm Boxer</title>
  <style>
    html,body{margin:0;height:100%;background:#000}
    .hud{position:fixed;top:0;left:0;right:0;display:flex;gap:8px;padding:10px;z-index:10}
    .hud button{padding:8px 12px;border-radius:10px;border:none}
    #overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:9}
    #overlay.hidden{display:none}
    #overlay .panel{background:#111;color:#fff;padding:20px;border-radius:16px;min-width:280px;text-align:center}
    #toast{position:fixed;bottom:14px;left:50%;transform:translateX(-50%);background:#111;color:#fff;padding:8px 12px;border-radius:12px;opacity:.9;font-family:monospace;z-index:20;display:none}
  </style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="../hub/core/state.js"></script>
  <script src="../hub/core/router.js"></script>
  <script src="../hub/core/i18n.js"></script>
  <script src="../hub/core/audio.js"></script>
  <script src="game.js" defer></script>
</head>
<body>
  <div class="hud">
    <button id="btnBack">â¬… Hub</button>
    <button id="btnStart">â–¶ Start</button>
    <button id="btnLang">EN/TH</button>
    <button id="btnMute">ðŸ”ˆ Sound</button>
    <div id="status" style="margin-left:auto;color:#fff;font-family:monospace"></div>
  </div>
  <div id="overlay">
    <div class="panel">
      <h3 id="overlayTitle">Ready?</h3>
      <p id="overlayDesc">Press Start to begin</p>
    </div>
  </div>
  <div id="toast"></div>

  <a-scene renderer="colorManagement: true" background="color: #080818" embedded>
    <a-entity id="rig">
      <a-entity camera position="0 1.6 0"></a-entity>
      <a-entity cursor="rayOrigin: mouse"></a-entity>
    </a-entity>
    <a-entity light="type:ambient; intensity:0.7"></a-entity>
    <a-entity light="type:directional; intensity:1.0" position="1 2 0"></a-entity>
    <a-plane rotation="-90 0 0" width="40" height="40" color="#222"></a-plane>
    <a-entity id="gameRoot"></a-entity>
  </a-scene>
</body>
</html>
