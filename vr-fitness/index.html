<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VR Fitness · Hub</title>

  <!-- ให้เกมรู้ฐานพาธ -->
  <meta name="asset-base" content="/webxr-health-mobile/vr-fitness">

  <link rel="stylesheet" href="/webxr-health-mobile/vr-fitness/core/themes/sport-tech.css"/>
  <style>
    body{margin:0;background:#070b10;color:#e6f7ff;font:14px/1.4 system-ui}
    header{padding:16px 12px;border-bottom:1px solid #203446}
    h1{margin:0;font:700 18px system-ui}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;padding:12px}
    .card{background:#0b1118;border:1px solid #203446;border-radius:12px;padding:14px;color:#e6f7ff;text-decoration:none;display:flex;flex-direction:column;gap:8px}
    .btn{padding:8px 12px;border:0;border-radius:10px;background:#0e2233;color:#e6f7ff;cursor:pointer}
    .sub{opacity:.8}
  </style>
</head>
<body>
  <header>
    <h1>VR Fitness · Hub</h1>
  </header>

  <section class="grid" id="gamesGrid">
    <!-- Shadow Breaker -->
    <a id="link-sb" class="card" href="#">
      <strong style="font-size:16px">Shadow Breaker</strong>
      <span id="sbDiffBadge" class="sub" style="font-weight:600">Diff: NORMAL</span>
      <span class="sub">บอสแพทเทิร์น + พาร์รี · เมาส์/ทัชคลิกได้ · VR พร้อม</span>
      <button class="btn" type="button">Play</button>
    </a>

    <!-- Rhythm Box -->
    <a id="link-rb" class="card" href="#">
      <strong style="font-size:16px">Rhythm Box</strong>
      <span id="rbDiffBadge" class="sub" style="font-weight:600">Diff: NORMAL</span>
      <span class="sub">กดตามจังหวะ · คอมโบ/Fever · เมาส์/ทัชคลิกได้ · VR พร้อม</span>
      <button class="btn" type="button">Play</button>
    </a>
  </section>

  <script>
    (function(){
      const BASE = document.querySelector('meta[name="asset-base"]')?.content?.replace(/\/+$/,'') || '';

      const sbDiff = localStorage.getItem('sb_diff') || 'normal';
      const rbDiff = localStorage.getItem('rb_diff') || 'normal';
      const label = k => ({easy:'EASY',normal:'NORMAL',hard:'HARD',final:'FINAL'})[k] || 'NORMAL';

      const sbURL = `${BASE}/games/shadow-breaker/?diff=${encodeURIComponent(sbDiff)}`;
      const rbURL = `${BASE}/games/rhythm-box/?diff=${encodeURIComponent(rbDiff)}`;

      const sbA = document.getElementById('link-sb');
      const rbA = document.getElementById('link-rb');
      if (sbA) { sbA.href = sbURL; sbA.querySelector('#sbDiffBadge').textContent = 'Diff: ' + label(sbDiff); }
      if (rbA) { rbA.href = rbURL; rbA.querySelector('#rbDiffBadge').textContent = 'Diff: ' + label(rbDiff); }

      // ให้ปุ่ม Play ข้างในลิงก์ทำงานชัวร์
      sbA?.querySelector('button')?.addEventListener('click', (e)=>{ e.preventDefault(); location.href = sbURL; });
      rbA?.querySelector('button')?.addEventListener('click', (e)=>{ e.preventDefault(); location.href = rbURL; });
    })();
  </script>
</body>
</html>
