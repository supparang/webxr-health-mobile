<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Nutrition Traffic VR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#0b1220;font-family:system-ui,Arial,sans-serif}
    a-scene, a-scene canvas{position:fixed;inset:0;z-index:0;pointer-events:auto}
    .ui, #hud, .bins{position:fixed;z-index:10000;pointer-events:auto}
    .ui{left:12px;bottom:12px;display:grid;gap:8px;max-width:760px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .card{background:rgba(0,0,0,.6);color:#fff;padding:10px 14px;border-radius:12px}
    .btn,.sel,label{background:#fff;color:#0b1220;border:none;border-radius:12px;padding:10px 12px;font-weight:700;box-shadow:0 2px 10px rgba(0,0,0,.25);cursor:pointer}
    .btn.primary{background:#7dfcc6;color:#052}
    .meter{height:10px;background:#111;border-radius:999px;overflow:hidden}
    .meter>span{display:block;height:100%;background:#7dfcc6;width:0%}
    #hud{right:12px;top:12px}
    #hud .card{min-width:300px;white-space:pre-line}
    input[type="file"]{display:none}
    .bins{left:50%;transform:translateX(-50%);bottom:12px;display:flex;gap:8px}
    .bins .b{background:#fff;color:#000;border:none;border-radius:12px;padding:10px 12px;font-weight:900}
    .b[data-g="grain"]{background:#fde68a}
    .b[data-g="vegetable"]{background:#bbf7d0}
    .b[data-g="fruit"]{background:#fecaca}
    .b[data-g="protein"]{background:#c7d2fe}
    .b[data-g="dairy"]{background:#e0e7ff}
  </style>
</head>
<body>
  <div id="hud">
    <div class="card" id="hudText">Nutrition Traffic VR\nพร้อมเริ่ม</div>
  </div>

  <div class="ui" id="uiRoot">
    <div class="row">
      <button id="btnStart" class="btn primary" type="button" tabindex="0">Start</button>
      <button id="btnReset" class="btn" type="button" tabindex="0">Reset</button>
      <label class="sel">โหมด:
        <select id="mode">
          <option value="easy" selected>Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <label class="sel">คำใบ้ (Hint):
        <select id="hints">
          <option value="on" selected>On</option>
          <option value="off">Off</option>
        </select>
      </label>
      <label class="btn" for="importFoods" tabindex="0">Import JSON เมนู</label>
      <input id="importFoods" type="file" accept=".json"/>
      <button id="btnExport" class="btn" type="button" tabindex="0">Export ผลลัพธ์</button>
    </div>
    <div class="card">
      คะแนน: <b id="score">0</b> | ถูกต้อง: <b id="ok">0</b> | พลาด: <b id="miss">0</b>
      <div class="meter" style="margin-top:6px"><span id="timeBar"></span></div>
    </div>
  </div>

  <!-- ปุ่มเลือกหมู่ (on-screen) -->
  <div class="bins" id="bins">
    <button class="b" data-g="grain" type="button">ธัญพืช/แป้ง</button>
    <button class="b" data-g="vegetable" type="button">ผัก</button>
    <button class="b" data-g="fruit" type="button">ผลไม้</button>
    <button class="b" data-g="protein" type="button">โปรตีน</button>
    <button class="b" data-g="dairy" type="button">นม/ผลิตภัณฑ์นม</button>
  </div>

  <a-scene background="color:#0b1220" renderer="antialias:true;colorManagement:true" raycaster="showLine:false">
    <a-assets timeout="30000">
      <!-- SVG Fallback (ถ้า foods.json ไม่มีรูป จะใช้รูปเหล่านี้) -->
      <!-- grain -->
      <img id="img-rice"    src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23fffbe6"/><ellipse cx="160" cy="140" rx="120" ry="60" fill="%23f3e8c0"/><text x="160" y="80" font-family="sans-serif" font-size="42" text-anchor="middle" fill="%23705d00">ข้าว</text></svg>'>
      <img id="img-noodle"  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23fffbe6"/><path d="M40,150 Q160,40 280,150" stroke="%23eab308" stroke-width="16" fill="none"/><text x="160" y="200" font-family="sans-serif" font-size="36" text-anchor="middle" fill="%23705d00">ก๋วยเตี๋ยว</text></svg>'>
      <!-- vegetable -->
      <img id="img-lettuce" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23f0fff4"/><circle cx="110" cy="120" r="60" fill="%2306c167"/><circle cx="170" cy="120" r="60" fill="%2309a66a"/><text x="160" y="200" font-family="sans-serif" font-size="32" text-anchor="middle" fill="%2303552b">ผักกาด</text></svg>'>
      <img id="img-carrot"  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23fff7ed"/><polygon points="140,50 200,160 80,160" fill="%23fb923c"/><rect x="132" y="30" width="16" height="20" fill="%2306c167"/><text x="160" y="200" font-family="sans-serif" font-size="32" text-anchor="middle" fill="%238a3f00">แครอท</text></svg>'>
      <!-- fruit -->
      <img id="img-banana"  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23fffbeb"/><path d="M50,120 q60,70 170,10" stroke="%23facc15" stroke-width="18" fill="none" stroke-linecap="round"/><text x="160" y="200" font-family="sans-serif" font-size="34" text-anchor="middle" fill="%237a5f00">กล้วย</text></svg>'>
      <img id="img-orange"  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23fff7ed"/><circle cx="140" cy="110" r="60" fill="%23fb923c"/><rect x="132" y="42" width="16" height="16" fill="%2306c167"/><text x="160" y="200" font-family="sans-serif" font-size="34" text-anchor="middle" fill="%238a3f00">ส้ม</text></svg>'>
      <!-- protein -->
      <img id="img-fish"    src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23eff6ff"/><path d="M60,110 q60,-40 140,0 q-60,40 -140,0" fill="%233b82f6"/><circle cx="110" cy="105" r="6" fill="%230b1b3b"/><text x="160" y="200" font-family="sans-serif" font-size="34" text-anchor="middle" fill="%23213e8b">ปลา</text></svg>'>
      <img id="img-egg"     src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23f8fafc"/><ellipse cx="160" cy="120" rx="52" ry="70" fill="%23fff"/><circle cx="160" cy="135" r="18" fill="%23f59e0b"/><text x="160" y="200" font-family="sans-serif" font-size="34" text-anchor="middle" fill="%23704700">ไข่</text></svg>'>
      <!-- dairy -->
      <img id="img-milk"    src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23eef2ff"/><rect x="120" y="60" width="80" height="110" fill="%23fff"/><rect x="120" y="60" width="80" height="24" fill="%2399f6e4"/><text x="160" y="200" font-family="sans-serif" font-size="34" text-anchor="middle" fill="%2321367a">นม</text></svg>'>
      <img id="img-yogurt"  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220"><rect width="100%" height="100%" fill="%23eef2ff"/><rect x="110" y="80" width="100" height="70" fill="%23fff"/><rect x="110" y="70" width="100" height="16" fill="%2399f6e4"/><text x="160" y="200" font-family="sans-serif" font-size="30" text-anchor="middle" fill="%2321367a">โยเกิร์ต</text></svg>'>
    </a-assets>

    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="cam" camera look-controls>
        <a-entity id="cursor"
          cursor="rayOrigin: entity; fuse: true; fuseTimeout: 900"
          raycaster="objects: .selectable,.clickable"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.022"
          material="color:#7dfcc6; shader:flat; opacity:0.95"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="root" position="0 1.2 -3"></a-entity>

    <a-entity geometry="primitive: plane; width: 2.6; height: 3.2"
              material="color:#111827; opacity:0.9; shader:flat"
              position="0 0 -1.4" rotation="-90 0 0"></a-entity>

    <a-entity geometry="primitive: plane; width: 2.6; height: 0.02" material="color:#334155; shader:flat" position="0 -0.6 0"></a-entity>

    <a-entity light="type: ambient; color: #ffffff; intensity: 1.0"></a-entity>
    <a-sky radius="24" color="#0b1220"></a-sky>
  </a-scene>

  <script src="game.js"></script>
</body>
</html>
