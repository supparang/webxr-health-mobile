<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Nutrition Traffic Light VR (Images, Fixed Layers)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Analytics (ลบได้ถ้าไม่ใช้) -->
  <script defer data-domain="supparang.github.io" src="https://plausible.io/js/script.js"></script>

  <style>
    :root { --glass: rgba(0,0,0,.55); }
    body { margin:0; font-family:system-ui, Arial; background:#0b1020; color:#fff; }
    .help { position:fixed; left:12px; top:12px; z-index:10; background:var(--glass);
      padding:10px 12px; border-radius:12px; max-width:960px; font-size:14px; line-height:1.45 }
    .hud { position:fixed; right:12px; top:12px; z-index:10; background:var(--glass);
           padding:10px 14px; border-radius:12px; min-width:320px; white-space:pre-line }
    .hud h1 { margin:0 0 6px 0; font-size:18px }
    .ui { position:fixed; left:12px; bottom:12px; z-index:10; display:flex; gap:8px; flex-wrap:wrap }
    .ui button { padding:8px 12px; border-radius:12px; border:none; font-weight:700;
      background:#79a8ff; color:#001; box-shadow:0 2px 8px rgba(0,0,0,.2); cursor:pointer }
    .ui button.gray { background:#e5e7eb; color:#111 }
  </style>
</head>
<body>
  <div class="help">
    <b>Nutrition Traffic Light VR — เวอร์ชันมีภาพอาหารจริง (แก้ชั้นเลเยอร์แล้ว)</b><br/>
    จ้องอาหารตรงกลาง แล้วเลือกถัง <b>เขียว</b> (กินบ่อย) <b>เหลือง</b> (พอเหมาะ) <b>แดง</b> (น้อย) โดยเล็งป้ายสีแล้วจ้อง 1 วิ หรือกด OK
  </div>

  <div class="hud">
    <h1>Traffic Light VR (Images)</h1>
    <div id="hudText">พร้อมเริ่ม</div>
  </div>

  <div class="ui">
    <button id="btnStart">Start</button>
    <button id="btnReset" class="gray">Reset</button>
  </div>

  <a-scene renderer="antialias:true;colorManagement:true" background="color:#0b1020" raycaster="showLine:false">
    <!-- โหลดภาพ: วางไฟล์ลง assets/foods/ ตามชื่อด้านล่าง (ตัวพิมพ์เล็ก/ใหญ่ต้องตรง) -->
    <a-assets timeout="30000">
      <img id="img-rice-brown"    src="assets/foods/rice-brown.png">
      <img id="img-fish-bake"     src="assets/foods/fish-bake.png">
      <img id="img-veggies"       src="assets/foods/veggies.png">
      <img id="img-fruit-mix"     src="assets/foods/fruit-mix.png">
      <img id="img-chicken-grill" src="assets/foods/chicken-grill.png">
      <img id="img-milk-plain"    src="assets/foods/milk-plain.png">
      <img id="img-soup-clear"    src="assets/foods/soup-clear.png">
      <img id="img-rice-white"    src="assets/foods/rice-white.png">
      <img id="img-fried"         src="assets/foods/fried.png">
      <img id="img-soda"          src="assets/foods/soda.png">
      <img id="img-dessert"       src="assets/foods/dessert.png">
      <img id="img-chips"         src="assets/foods/chips.png">
    </a-assets>

    <!-- กล้อง/เคอร์เซอร์ -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="cam" camera look-controls>
        <a-entity id="cursor"
                  cursor="rayOrigin: entity; fuse: true; fuseTimeout: 1000"
                  raycaster="objects: .selectable"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.028"
                  material="color: #ffcc00; shader: flat; opacity: 0.95">
        </a-entity>
      </a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right" visible="true"></a-entity>
      <a-entity hand-tracking-controls="hand: left" visible="true"></a-entity>
    </a-entity>

    <!-- ย้ายทั้งฉากเกมไปที่ระยะ -2 เมตร (อ่านชัด) -->
    <a-entity id="gameRoot" position="0 1.6 -2"></a-entity>

    <a-sky color="#0b1b33"></a-sky>
    <a-entity light="type: ambient; color: #cfe8ff; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 0.9" position="1 2 0"></a-entity>
  </a-scene>

  <script src="game.js"></script>
</body>
</html>
