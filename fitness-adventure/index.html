<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Fitness Adventure VR — Game</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    :root { --glass: rgba(0,0,0,.6); }
    body { margin:0; font-family:system-ui, Arial, sans-serif; background:#06111f; color:#0b1220; }
    a-scene, a-scene canvas { position:fixed; inset:0; z-index:1; pointer-events:auto; }

    .hud, .ui, .tip, .lane-bar { position:fixed; z-index:2147483000; pointer-events:auto; }
    .tip {
      left:12px; top:12px; max-width:620px;
      background:var(--glass); color:#fff; padding:10px 12px; border-radius:12px; font-size:14px; line-height:1.45;
    }
    .hud {
      right:12px; top:12px; min-width:320px;
      background:var(--glass); color:#fff; padding:10px 14px; border-radius:12px; white-space:pre-line;
    }
    .hud h1 { margin:0 0 6px 0; font-size:18px; }
    .ui {
      left:12px; bottom:12px; display:flex; gap:8px; flex-wrap:wrap; touch-action: manipulation;
    }
    .ui select, .ui button, .ui label {
      padding:10px 12px; border-radius:12px; border:none; font-weight:700; cursor:pointer;
      background:#ffffff; color:#0b1220; box-shadow:0 2px 10px rgba(0,0,0,.25);
    }
    .ui button.primary { background:#79a8ff; color:#001; }
    .ui button.gray { background:#e5e7eb; color:#111; }
    .lane-bar { right:12px; bottom:12px; display:flex; gap:8px; touch-action: manipulation; }
    .lane-bar button{ padding:10px 14px; border:none; border-radius:12px; font-weight:800; cursor:pointer; box-shadow:0 2px 10px rgba(0,0,0,.25); }
    .lane-bar .L{ background:#e2fbe2; }
    .lane-bar .C{ background:#e6f0ff; }
    .lane-bar .R{ background:#ffe7e7; }
    @media (max-width: 820px){
      .ui select, .ui button, .lane-bar button { padding:14px 16px; font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="tip">
    <b>Fitness Adventure VR — Game</b><br/>
    เลือกธีม Jungle / City / Space — ท้องฟ้าและวิวฉากจะเปลี่ยนตามจริง<br/>
    เดสก์ท็อป: หมุนกล้องด้วยเมาส์ได้ทันที • ปุ่ม Left/Center/Right หรือคีย์ A/S/D, ← ↑ →<br/>
    มือถือ/VR: ปุ่มด้านล่างคลิกได้ (ไม่โดนบัง), หรือเล็งป้ายเลนในฉาก
  </div>

  <div class="hud">
    <h1 id="hudTitle">Fitness Adventure</h1>
    <div id="hudText">พร้อมเริ่ม</div>
    <div id="hudLives" style="margin-top:6px;">❤️❤️❤️</div>
    <div id="hudQuest" style="margin-top:6px;font-size:14px;opacity:.9"></div>
  </div>

  <div class="ui">
    <label>โหมด:
      <select id="difficulty">
        <option value="easy" selected>Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <label>ธีม:
      <select id="theme">
        <option value="jungle" selected>Jungle</option>
        <option value="city">City</option>
        <option value="space">Space</option>
      </select>
    </label>
    <label>เควส:
      <select id="quest">
        <option value="collect" selected>เก็บ Orb X ลูก</option>
        <option value="survive">เอาตัวรอดไม่เสียชีวิต</option>
        <option value="streak">หลบสิ่งกีดขวางต่อเนื่อง Y ชิ้น</option>
      </select>
    </label>
    <button id="btnStart" class="primary">Start</button>
    <button id="btnReset" class="gray">Reset</button>
  </div>

  <div class="lane-bar">
    <button id="btnL" class="L">Left</button>
    <button id="btnC" class="C">Center</button>
    <button id="btnR" class="R">Right</button>
  </div>

  <a-scene renderer="antialias:true;colorManagement:true" background="color:#06111f" raycaster="showLine:false">
    <!-- โหลดภาพวิว -->
    <a-assets timeout="60000">
      <!-- Sky -->
      <img id="bg-jungle" src="assets/backgrounds/jungle.jpg" crossorigin="anonymous">
      <img id="bg-city"   src="assets/backgrounds/city.jpg"   crossorigin="anonymous">
      <img id="bg-space"  src="assets/backgrounds/space.jpg"  crossorigin="anonymous">
      <!-- Parallax -->
      <img id="px-jungle" src="assets/backgrounds/jungle_parallax.png" crossorigin="anonymous">
      <img id="px-city"   src="assets/backgrounds/city_parallax.png"   crossorigin="anonymous">
      <img id="px-space"  src="assets/backgrounds/space_parallax.png"  crossorigin="anonymous">
    </a-assets>

    <!-- กล้อง + เคอร์เซอร์ -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="cam" camera look-controls>
        <a-entity id="cursor"
                  cursor="rayOrigin: entity; fuse: true; fuseTimeout: 1000"
                  raycaster="objects: .selectable"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.022"
                  material="color:#0ea5e9; shader:flat; opacity:0.95"></a-entity>
      </a-entity>
    </a-entity>

    <!-- รากเกม -->
    <a-entity id="root" position="0 1.5 -3"></a-entity>

    <!-- ป้ายเลือกเลน -->
    <a-entity id="laneL" class="selectable" position="-1.2 -0.8 -3"
              geometry="primitive: plane; width: 1.0; height: 0.35"
              material="color:#ffffff; opacity:0.92; shader:flat">
      <a-entity position="0 0 0.01" text="value:เลนซ้าย; width:3; align:center; color:#0b1220"></a-entity>
    </a-entity>
    <a-entity id="laneC" class="selectable" position="0 -0.8 -3"
              geometry="primitive: plane; width: 1.0; height: 0.35"
              material="color:#ffffff; opacity:0.92; shader:flat">
      <a-entity position="0 0 0.01" text="value:เลนกลาง; width:3; align:center; color:#0b1220"></a-entity>
    </a-entity>
    <a-entity id="laneR" class="selectable" position="1.2 -0.8 -3"
              geometry="primitive: plane; width: 1.0; height: 0.35"
              material="color:#ffffff; opacity:0.92; shader:flat">
      <a-entity position="0 0 0.01" text="value:เลนขวา; width:3; align:center; color:#0b1220"></a-entity>
    </a-entity>

    <!-- เส้น Hit line -->
    <a-entity id="hitLine" geometry="primitive: plane; width: 3.6; height: 0.03"
              material="color:#0ea5e9; opacity:0.9; shader:flat"
              position="0 -0.25 -3"
              animation__pulse="property: material.opacity; dir: alternate; dur: 280; easing: easeInOutSine; from:0.55; to:0.95; loop:true">
    </a-entity>

    <!-- ท้องฟ้าเป็นรูปจริง -->
    <a-sky id="sky" radius="24" src="#bg-jungle" rotation="0 -90 0"></a-sky>

    <!-- ชั้น parallax (ภาพแนวยาวไกล ๆ เคลื่อนช้า ๆ) -->
    <a-entity id="parallaxRoot" position="0 0 -5">
      <a-plane id="parallax" width="16" height="6" material="shader:flat; transparent:true; src:#px-jungle; opacity:0.88"></a-plane>
    </a-entity>

    <!-- แสง -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.95"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 0.7" position="1 2 0"></a-entity>
  </a-scene>

  <script src="game.js"></script>
</body>
</html>
