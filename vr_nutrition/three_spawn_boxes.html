<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Three.js Spawn Boxes ‚Äî Works</title>
<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#00ff88}
  #c{position:fixed;inset:0;display:block;visibility:visible;opacity:1;background:#00ff88}
  .hud{position:fixed;z-index:9999;left:50%;transform:translateX(-50%);top:10px;color:#000;font-family:system-ui;background:#00ff88;padding:6px 10px;border-radius:10px;border:2px solid #000}
  .foot{position:fixed;z-index:9999;left:50%;transform:translateX(-50%);bottom:10px;color:#000;font-family:system-ui;background:#00ff88;padding:6px 10px;border-radius:10px;border:2px solid #000}
  .btn{margin:0 8px;padding:6px 10px;border:2px solid #000;border-radius:8px;background:#fff;cursor:pointer}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="hud">Three.js Spawn Boxes ‚Äî ‡∏Ñ‡∏ß‡∏£‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô‡∏Ñ‡∏¥‡∏ß‡∏ö‡πå‡∏™‡∏µ‡∏´‡∏°‡∏∏‡∏ô‡πÅ‡∏ô‡πà ‡πÜ</div>
<div class="foot">
  <button class="btn" id="btnSpawn">‚ñ∂ Spawn 5 Boxes</button>
  <button class="btn" id="btnClear">üßΩ Clear</button>
</div>
<script>
(function(){
  const s=document.createElement('script'); s.src='https://unpkg.com/three@0.159.0/build/three.min.js';
  s.onload=boot; document.head.appendChild(s);

  function boot(){
    const canvas=document.getElementById('c');
    const renderer = new THREE.WebGLRenderer({canvas, alpha:false, antialias:false, powerPreference:'high-performance', precision:'mediump'});
    renderer.setClearColor(0x00ff88, 1);
    const scene=new THREE.Scene();
    const camera=new THREE.PerspectiveCamera(60, 2, 0.01, 100);
    camera.position.set(0,1.6,2.8);

    const group=new THREE.Group(); scene.add(group);

    function resize(){
      const w=canvas.clientWidth, h=canvas.clientHeight;
      renderer.setSize(w,h,false); camera.aspect=w/h; camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resize); resize();

    function addBox(x,y,z,c){
      const geo=new THREE.BoxGeometry(0.6,0.6,0.6);
      const mat=new THREE.MeshBasicMaterial({color:c});
      const m=new THREE.Mesh(geo,mat); m.position.set(x,y,z);
      group.add(m); return m;
    }
    function spawnFive(){
      const COLORS=[0xff0055,0x00ccff,0xffee00,0x00ff88,0xff8800,0xaa66ff];
      for(let i=-2;i<=2;i++){
        const x=i*0.9, y=1.6+((i%3)-1)*0.6, z=-2 - Math.abs(i)*0.2;
        addBox(x,y,z, COLORS[(i+COLORS.length)%COLORS.length]);
      }
    }
    function clearAll(){ while(group.children.length) group.remove(group.children[0]); }

    document.getElementById('btnSpawn').addEventListener('click', spawnFive);
    document.getElementById('btnClear').addEventListener('click', clearAll);

    function anim(){
      for(const m of group.children){ m.rotation.y += 0.02; m.rotation.x += 0.01; }
      renderer.render(scene,camera);
      requestAnimationFrame(anim);
    }
    anim();
  }
})();
</script>
</body>
</html>
