<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เกมโภชนาการ ป.5 — แบบง่าย</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;background:#F7FBFF}
    .bar{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid #e6eef5;padding:10px 12px;font-size:14px}
    .bar b{color:#0b5}
  </style>
</head>
<body>
  <div class="bar">เปิดด้วย Chrome/Edge • ถ้ามือถือให้ถือแนวนอน • <b>Simple Build</b></div>
  <a-scene renderer="colorManagement:true; antialias:true" background="color:#F7FBFF">
    <a-entity light="type: ambient; intensity:0.8"></a-entity>
    <a-entity light="type: directional; intensity:0.9" position="1 2 0"></a-entity>
    <a-plane position="0 0 -1" rotation="-90 0 0" width="20" height="20" color="#E8F6EE"></a-plane>

    <a-entity id="rig" position="0 1.6 2">
      <a-entity id="cam" camera look-controls>
        <a-entity cursor="fuse:true; fuseTimeout:800" raycaster="objects:.clickable"
                  position="0 0 -1"
                  geometry="primitive:ring; radiusInner:0.012; radiusOuter:0.02"
                  material="color:#222; shader:flat"></a-entity>
      </a-entity>
    </a-entity>
    <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

    <a-entity id="panel" position="0 1.8 -1.8">
      <a-plane width="3" height="2.2" color="#FFFFFF" opacity="0.98" material="shader: flat"></a-plane>
      <a-text value="เกมโภชนาการ ป.5 — แบบง่าย" align="center" width="2.8" color="#0B5" position="0 0.85 0.01"></a-text>
      <a-text id="inst" value="วิธีเล่น (โหมดเดียว):\n1) กดปุ่มสีเขียว 'เริ่มเกม'\n2) คลิก/จิ้มเฉพาะอาหารสุขภาพ = +10\n   ถ้าอาหารขยะ = -5\n3) เวลา 45 วินาที" align="left" width="2.7" color="#233" position="-1.3 0.35 0.01"></a-text>
      <a-entity class="clickable btn" position="0 -0.25 0.01" simple-button="label: เริ่มเกม; color:#22C55E; action:start"></a-entity>
      <a-entity id="timerTip" position="0 -0.75 0.01">
        <a-text value="เวลา 45 วินาที" align="center" width="2.4" color="#1e293b"></a-text>
      </a-entity>
    </a-entity>

    <a-entity id="hud" position="0 2.6 -1.2">
      <a-plane width="2.4" height="0.7" color="#fff" opacity="0.95"></a-plane>
      <a-text id="hudText" value="คะแนน: 0 | เวลา: 45s" color="#111" width="2.2" align="center" position="0 0 0.01"></a-text>
    </a-entity>

    <a-entity id="game" position="0 1.25 -2.6" visible="false">
      <a-box width="3.6" height="0.1" depth="2.2" color="#F3F4F6" position="0 0 0"></a-box>
      <a-entity id="spawnArea" position="0 0.15 0"></a-entity>
    </a-entity>

    <a-entity id="result" position="0 1.8 -1.8" visible="false">
      <a-plane width="3" height="1.8" color="#fff" opacity="0.98"></a-plane>
      <a-text id="resTitle" value="จบเกม!" align="center" width="2.6" color="#111" position="0 0.6 0.01"></a-text>
      <a-text id="resBody" value="คะแนน: 0" align="center" width="2.6" color="#333" position="0 0.2 0.01"></a-text>
      <a-entity class="clickable btn" position="-0.6 -0.45 0.01" simple-button="label: เล่นอีกครั้ง; color:#22C55E; action:restart"></a-entity>
      <a-entity class="clickable btn" position="0.6 -0.45 0.01" simple-button="label: กลับเมนู; color:#3B82F6; action:menu"></a-entity>
    </a-entity>

    <script src="game.js"></script>
  </a-scene>
</body>
</html>
