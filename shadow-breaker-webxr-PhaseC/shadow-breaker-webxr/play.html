<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Play – Shadow Breaker</title>
  <link rel="stylesheet" href="src/styles.css"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="src/components.js" defer></script>
</head>
<body>
  <div class="hud">
    <div class="badge" id="hudScore">—</div>
    <div class="badge" id="hudCombo">—</div>
    <div class="badge" id="hudTime">—</div>
    <div class="badge" id="hudArcane">—</div>
<div class="badge interactive"><a href="index.html" ... id="backLink">Back</a></div>

    <div class="badge interactive"><button id="langTogglePlayTH">ไทย</button> <button id="langTogglePlayEN">English</button></div>
  </div>
  <div class="hud bottom">
    <div class="badge" id="hudHP">—</div>
    <div class="badge" id="hudOverload">—</div>
    <div class="badge" id="hudBoss">—</div>
    <div class="badge interactive"><button id="btnSkillWheel">Skill Wheel (Q)</button></div>
    <div class="badge interactive"><button id="btnSettings">Settings (O)</button></div>
  </div>
  <div id="toast" class="toast"></div>
  <div id="overlayFX"></div>

  <a-scene shadow-breaker-game renderer="colorManagement: true; physicallyCorrectLights: true; antialias: false; sortObjects: true; foveationLevel: 2; powerPreference: high-performance">
    <a-assets timeout="10000">
      <img id="bg" src="https://images.unsplash.com/photo-1499346030926-9a72daac6c63?q=80&w=1920&auto=format&fit=crop" crossorigin="anonymous">
    </a-assets>

    <a-sky src="#bg" color="#111122"></a-sky>
    <a-entity id="spawner"></a-entity>

    <a-entity id="rig" position="0 1.6 0">
      <a-camera id="camera" wasd-controls-enabled="false"></a-camera>
      <a-entity cursor="rayOrigin: mouse; fuse:false" raycaster="objects: .clickable; far: 30; interval: 0"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects: .clickable; far: 30; interval: 0"></a-entity>
      <a-entity laser-controls="hand: left"  raycaster="objects: .clickable; far: 30; interval: 0"></a-entity>
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-entity>

    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 4 -2"></a-entity>
  </a-scene>

  <!-- Skill Wheel -->
  <div id="skillWheelPanel" class="interactive">
    <h3>Skill Wheel • วงสกิล</h3>
    <div class="grid">
      <button data-skill="pulse">Arcane Pulse</button>
      <button data-skill="bind">Shadow Bind</button>
      <button data-skill="slash">Shadow Slash</button>
      <button data-skill="burst">Arcane Burst</button>
    </div>
    <p style="margin-top:10px;opacity:.8">Tip: VR A/X • Desktop Q • O = Settings</p>
  </div>

  <!-- Settings -->
  <div id="settingsModal">
    <div class="card interactive">
      <h3 style="margin:0 0 8px;color:#39d3e6">Settings</h3>
      <label>Difficulty:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <div style="margin-top:10px">
        <button id="btnCloseSettings">Close</button>
      </div>
    </div>
  </div>

  <script>
    // language toggles
    const setLang=(v)=>{ localStorage.setItem('sb_lang', v); location.reload(); };
    document.getElementById('langTogglePlayTH').onclick=()=>setLang('th');
    document.getElementById('langTogglePlayEN').onclick=()=>setLang('en');

    // perf script
    document.addEventListener('DOMContentLoaded', ()=>{
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', ()=>{
        const r = scene.renderer;
        if (r && r.setPixelRatio) r.setPixelRatio(Math.min(window.devicePixelRatio, 1));
        if (r && r.xr) {
          r.xr.addEventListener('sessionstart', ()=>{
            const s = r.xr.getSession?.();
            try {
              const baseLayer = s && s.renderState && s.renderState.baseLayer;
              if (baseLayer && 'fixedFoveation' in baseLayer) baseLayer.fixedFoveation = 1.0;
            } catch(e){}
          });
        }
      });
    });
  </script>
</body>
</html>
