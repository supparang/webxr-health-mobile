<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Healthy Plate Builder VR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- ใช้ troika text เพื่อรองรับฟอนต์ไทย -->
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#0b1220;font-family:system-ui,Arial,sans-serif}
    a-scene, a-scene canvas{position:fixed;inset:0;z-index:0}
    .ui,.hud{position:fixed;z-index:9999;pointer-events:auto}
    .ui{left:12px;bottom:12px;display:grid;gap:8px;max-width:820px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .card{background:rgba(0,0,0,.6);color:#fff;padding:10px 14px;border-radius:12px}
    .btn,label,select{background:#fff;color:#0b1220;border:none;border-radius:12px;padding:10px 12px;font-weight:700;cursor:pointer;box-shadow:0 2px 10px rgba(0,0,0,.25)}
    .btn.primary{background:#7dfcc6;color:#053b2a}
    #hud{right:12px;top:12px}
    #hud .card{min-width:320px;white-space:pre-line}
    input[type="file"]{display:none}
  </style>
</head>
<body>
  <div id="hud" class="hud">
    <div class="card" id="hudText">Healthy Plate Builder VR\nพร้อมเริ่ม</div>
  </div>

  <div class="ui">
    <div class="row">
      <button id="btnStart" class="btn primary" type="button">Start</button>
      <button id="btnReset" class="btn" type="button">Reset</button>
      <label>โหมด:
        <select id="mode">
          <option value="easy" selected>Easy</option>
          <option value="normal">Normal</option>
        </select>
      </label>
      <label class="btn" for="importFoods" tabindex="0">Import เมนู (JSON)</label>
      <input id="importFoods" type="file" accept=".json"/>
      <button id="btnExport" class="btn" type="button">Export ผลลัพธ์</button>
      <button id="btnToggleMenu" class="btn" type="button">แสดง/ซ่อน เมนู (M)</button>
    </div>
    <div class="card">
      เลือกอาหารจากเมนูด้านบน แล้ว “เพิ่มลงจาน”<br/>
      คะแนน: <b id="score">0</b> | ครบหมู่: <b id="ok">0</b> | ขาด/เกิน: <b id="miss">0</b>
    </div>
  </div>

  <a-scene id="scene" background="color:#0b1220" renderer="antialias:true;colorManagement:true" raycaster="showLine:false">
    <a-assets timeout="30000">
      <!-- ฟอนต์ไทย (ใช้ woff2) -->
      <a-asset-item id="thaiFont" src="https://cdn.jsdelivr.net/gh/googlefonts/noto-fonts/hinted/ttf/NotoSansThai/NotoSansThai-Regular.ttf"></a-asset-item>
      <!-- ถ้าต้องการออฟไลน์ ให้เปลี่ยน src เป็น ../assets/fonts/NotoSansThai-Regular.woff2 -->
    </a-assets>

    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="cam" camera look-controls>
        <!-- เดสก์ท็อปใช้เมาส์ / เข้า VR ใช้ gaze+fuse (จะสลับใน game.js) -->
        <a-entity id="cursor"
          cursor="rayOrigin: mouse; fuse: false"
          raycaster="objects: .clickable; far: 12; interval: 0"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.022"
          material="color:#7dfcc6; shader:flat; opacity:0.95; transparent:true; visible:false"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="root" position="0 1.2 -3"></a-entity>

    <a-entity light="type: ambient; color: #fff; intensity: 1.0"></a-entity>
    <a-sky radius="24" color="#0b1220"></a-sky>
  </a-scene>

  <script src="game.js"></script>
</body>
</html>
