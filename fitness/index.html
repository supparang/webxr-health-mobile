<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>VR Fitness Hub</title>

  <!-- ป้องกัน cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <!-- redirect แบบเร็วมาก -->
  <meta http-equiv="refresh" content="0; url=hub.html"/>

  <style>
    body{
      margin:0;
      font-family:system-ui,Segoe UI,Roboto,sans-serif;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f172a;
      color:#e2e8f0;
    }
    .card{
      padding:24px 32px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:16px;
      text-align:center;
      backdrop-filter:blur(12px);
      box-shadow:0 12px 40px rgba(0,0,0,0.35);
      max-width:320px;
    }
    .loader{
      margin-top:12px;
      width:36px;
      height:36px;
      border-radius:50%;
      border:4px solid rgba(255,255,255,0.2);
      border-top-color:#38bdf8;
      animation:spin 1s linear infinite;
      margin-left:auto;
      margin-right:auto;
    }
    @keyframes spin{
      to{ transform:rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>กำลังเข้าสู่ VR Fitness Hub…</h2>
    <p>หากไม่ถูกนำทางอัตโนมัติ<br>กรุณาคลิกปุ่มด้านล่าง</p>
    <div class="loader"></div>
    <p style="margin-top:18px;">
      <a href="hub.html" style="color:#38bdf8;text-decoration:none;font-weight:600;">
        เข้า Hub
      </a>
    </p>
  </div>

  <script>
    // redirect ด้วย JS เผื่อ meta ไม่ทำงาน
    setTimeout(() => {
      window.location.href = "hub.html";
    }, 50);
  </script>
</body>
</html>
