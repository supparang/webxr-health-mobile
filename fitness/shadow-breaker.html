<style>
    :root {
      color-scheme: light dark;
      --bg: #020617;
      --card: rgba(15,23,42,0.9);
      --text: #e5e7eb;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.16);
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 55%),
        radial-gradient(circle at bottom right, rgba(34,197,94,0.2), transparent 55%),
        var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:stretch;
    }
    /* >>> ปรับ main ให้ center การ์ดทั้งใบกลางจอ <<< */
    main {
      width:100%;
      max-width:960px;
      padding:16px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      background:var(--card);
      border-radius:18px;
      padding:16px 18px 20px;
      box-shadow:0 18px 45px rgba(0,0,0,0.5);
      border:1px solid rgba(148,163,184,0.3);
      width:100%;
      max-width:520px; /* ฟีลเดียวกับ jump-duck */
    }
    h1 {
      margin:0 0 8px;
      font-size:1.6rem;
      display:flex;
      align-items:center;
      gap:8px;
    }
    h1 span.icon { font-size:1.8rem; }
    .subtitle {
      margin-bottom:12px;
      color:#9ca3af;
      font-size:0.95rem;
    }
    .top-row{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:8px;
    }
    .btn-small{
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      padding:6px 10px;
      font-size:0.8rem;
      background:rgba(15,23,42,0.9);
      color:#e5e7eb;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:5px;
      cursor:pointer;
    }
    .btn-small:hover{
      box-shadow:0 8px 18px rgba(15,23,42,0.7);
      transform:translateY(-1px);
    }
    .pill {
      border-radius:999px;
      padding:3px 9px;
      font-size:0.75rem;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.6);
      display:inline-flex;
      align-items:center;
      gap:4px;
      margin-top:4px;
    }
    .pill span.dot{
      width:8px;height:8px;border-radius:50%;
      background:var(--accent);
    }

    .btn-row {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin:4px 0 12px;
    }
    button {
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      padding:8px 14px;
      font:inherit;
      cursor:pointer;
      background:rgba(15,23,42,0.9);
      color:var(--text);
      display:inline-flex;
      align-items:center;
      gap:6px;
      transition:background .15s,transform .12s,box-shadow .12s;
    }
    button.primary {
      border-color:var(--accent);
      background:linear-gradient(135deg,#22c55e,#a3e635);
      color:#022c22;
      box-shadow:0 10px 28px rgba(34,197,94,0.4);
    }
    button:hover {
      transform:translateY(-1px);
      box-shadow:0 10px 18px rgba(15,23,42,0.6);
    }
    button:active {
      transform:translateY(0);
      box-shadow:none;
    }

    .row { display:flex; flex-wrap:wrap; gap:12px; margin-top:10px; }
    .col { flex:1 1 220px; }
    label { display:block; font-size:0.85rem; margin-bottom:4px; color:#9ca3af; }
    input, select {
      width:100%; padding:7px 9px;
      border-radius:10px;
      border:1px solid rgba(148,163,184,0.6);
      background:rgba(15,23,42,0.9);
      color:var(--text);
      font:inherit;
    }
    .help { font-size:0.8rem; color:#9ca3af; margin-top:4px; }

    .hidden { display:none !important; }

    /* Play view */
    #view-play{ margin-top:10px; }
    .play-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      font-size:0.9rem;
      margin-bottom:8px;
      flex-wrap:wrap;
    }
    .play-top .stats{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
    }
    .tag{
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.5);
      font-size:0.8rem;
      background:rgba(15,23,42,0.8);
    }
    .timer{
      font-weight:600;
      letter-spacing:0.04em;
    }

    /* >>> ปรับ play-area ให้กลางการ์ด + สัดส่วนเหมือน jump-duck <<< */
    .play-area{
      position:relative;
      width:100%;
      max-width:380px;
      margin:12px auto 8px;
      aspect-ratio:9/14; /* สูงแบบมือถือ */
      border-radius:18px;
      border:1px solid rgba(148,163,184,0.65);
      background:
        radial-gradient(circle at top,rgba(15,118,110,0.24),transparent 55%),
        radial-gradient(circle at bottom,rgba(37,99,235,0.3),transparent 60%),
        #020617;
      overflow:hidden;
      touch-action:manipulation;
    }
    #target-layer{
      position:absolute;
      inset:0;
    }
    .target{
      position:absolute;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#0f172a,#020617);
      box-shadow:0 10px 24px rgba(15,23,42,0.9);
      border:2px solid rgba(148,163,184,0.7);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transform:translate(-50%,-50%) scale(1);
      transition:transform 0.12s ease-out,opacity 0.12s ease-out;
    }
    .target.decoy{
      box-shadow:0 10px 26px rgba(239,68,68,0.6);
      border-color:rgba(248,113,113,0.8);
    }
    .target.spawn{
      transform:translate(-50%,-50%) scale(0.3);
      animation:pop-in 0.12s forwards;
    }
    .target.hit{
      animation:hit-burst 0.22s forwards;
    }
    .target.miss{
      opacity:0.4;
    }
    @keyframes pop-in{
      to{ transform:translate(-50%,-50%) scale(1); }
    }
    @keyframes hit-burst{
      to{ transform:translate(-50%,-50%) scale(1.4); opacity:0; }
    }

    .banner{
      margin-top:8px;
      font-size:0.8rem;
      color:#9ca3af;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .banner strong{ color:#fde68a; }

    /* FEVER gauge */
    .fever-wrap{
      margin-top:8px;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:0.8rem;
    }
    .fever-label{
      font-weight:600;
      letter-spacing:0.08em;
      color:#facc15;
    }
    .fever-bar{
      flex:1;
      height:8px;
      border-radius:999px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(234,179,8,0.4);
      overflow:hidden;
    }
    .fever-fill{
      height:100%;
      width:0%;
      border-radius:999px;
      background:linear-gradient(90deg,#22c55e,#eab308,#f97316);
      box-shadow:0 0 12px rgba(250,204,21,0.6);
      transition:width .18s ease-out;
    }
    .fever-status{
      min-width:62px;
      text-align:center;
      font-size:0.72rem;
      padding:2px 6px;
      border-radius:999px;
      border:1px solid rgba(234,179,8,0.6);
      background:rgba(15,23,42,0.9);
      color:#eab308;
    }
    .fever-status.active{
      background:linear-gradient(135deg,#f97316,#facc15);
      color:#022c22;
      box-shadow:0 0 16px rgba(248,250,252,0.5);
    }

    /* BOSS HP */
    .boss-hud{
      margin-top:8px;
    }
    .boss-text{
      font-size:0.8rem;
      color:#e5e7eb;
      margin-bottom:3px;
    }
    .boss-bar{
      width:100%;
      height:10px;
      border-radius:999px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(248,113,113,0.6);
      overflow:hidden;
    }
    .boss-fill{
      height:100%;
      width:100%;
      border-radius:999px;
      background:linear-gradient(90deg,#ef4444,#f97316);
      box-shadow:0 0 14px rgba(239,68,68,0.8);
      transition:width .18s ease-out;
    }

    .boss-bar.hit-flash .boss-fill{
      box-shadow:0 0 18px rgba(252,211,77,0.95);
      filter:brightness(1.35);
    }

    .boss-portrait{
      margin-top:8px;
      opacity:0;
      transform:scale(0.9) translateY(4px);
      transition:opacity .2s ease-out, transform .2s ease-out;
      pointer-events:none;
    }
    .boss-portrait.visible{
      opacity:1;
      transform:scale(1) translateY(0);
    }
    .boss-portrait-inner{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 9px;
      border-radius:999px;
      background:rgba(15,23,42,0.95);
      border:1px solid rgba(248,250,252,0.3);
      box-shadow:0 10px 22px rgba(15,23,42,0.9);
    }
    .boss-portrait-emoji{
      font-size:1.4rem;
      filter:drop-shadow(0 2px 6px rgba(15,23,42,0.9));
    }
    .boss-portrait-text{
      display:flex;
      flex-direction:column;
    }
    .boss-portrait-name{
      font-size:0.85rem;
      font-weight:600;
    }
    .boss-portrait-hint{
      font-size:0.75rem;
      color:#facc15;
    }

    .play-area.shake{
      animation: sb-shake 0.18s ease-out;
    }
    @keyframes sb-shake{
      0%{ transform:translate(0,0); }
      25%{ transform:translate(-3px, 2px); }
      50%{ transform:translate(3px,-2px); }
      75%{ transform:translate(-2px,1px); }
      100%{ transform:translate(0,0); }
    }

    .coach-bubble{
      margin-top:8px;
      display:flex;
      align-items:flex-start;
      gap:8px;
      max-width:100%;
      padding:6px 9px;
      border-radius:12px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.45);
      font-size:0.8rem;
      box-shadow:0 8px 18px rgba(15,23,42,0.7);
      opacity:0;
      transform:translateY(4px);
      transition:opacity .18s ease-out, transform .18s ease-out;
    }
    .coach-bubble.visible{
      opacity:1;
      transform:translateY(0);
    }
    .coach-avatar{
      font-size:1.4rem;
      filter:drop-shadow(0 2px 6px rgba(0,0,0,0.7));
    }
    .coach-text-wrap{
      display:flex;
      flex-direction:column;
    }
    .coach-role{
      font-weight:600;
      margin-bottom:2px;
      color:#e5e7eb;
    }
    .coach-text{
      color:#e5e7eb;
    }

    #view-result .summary{ margin-top:10px; font-size:0.9rem; }
    #view-result table{
      width:100%;
      border-collapse:collapse;
      margin-top:6px;
      font-size:0.85rem;
    }
    #view-result th,#view-result td{
      padding:6px 8px;
      border-bottom:1px solid rgba(148,163,184,0.4);
      text-align:left;
    }
    #view-result td.label{
      color:#9ca3af;
      width:40%;
    }

    @media(max-width:640px){
      .card{padding:14px;}
      h1{font-size:1.35rem;}
      .play-area{border-radius:14px;}
    }
    @media(max-height:720px){
      main{padding:8px;}
      .card{padding:14px 14px 18px;}
      .play-area{
        margin-top:8px;
        margin-bottom:6px;
      }
    }
  </style>
