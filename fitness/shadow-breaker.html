<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Shadow Breaker — VR Fitness Academy</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="./css/shadow-breaker.css"/>
</head>
<body>
  <header class="sb-header">
    <img src="./assets/logo-vr-fitness.png" class="logo" alt="VR Fitness Academy"/>
    <h1>Shadow Breaker</h1>
  </header>
  <main id="sb-wrap">
    <section id="view-menu" class="card">
      <h2>เริ่มเกม Shadow Breaker</h2>
      <button class="btn primary" data-action="start-normal">เริ่มเล่นเลย</button>
    </section>
    <section id="view-play" class="hidden">
      <div id="hud">
        <div id="hp-player"></div>
        <div id="hp-boss"></div>
      </div>
      <div id="target-layer"></div>
    </section>
    <section id="view-result" class="hidden card">
      <h2>สรุปผลการเล่น</h2>
      <button class="btn" data-action="back-to-menu">กลับเมนู</button>
    </section>
  </main>
  <footer><p>© 2025 VR Fitness Academy</p></footer>

  <script type="module" src="./js/engine.js"></script>
  <script type="module" src="./js/dom-renderer.js"></script>
  <script type="module" src="./js/event-logger.js"></script>
  <script type="module" src="./js/session-logger.js"></script>
  <script type="module" src="./js/particle.js"></script>

  <audio id="sfx-hit" src="./sfx/hit.mp3" preload="auto"></audio>
  <audio id="sfx-boss" src="./sfx/boss-intro.mp3" preload="auto"></audio>
  <audio id="sfx-fever" src="./sfx/fever.mp3" preload="auto"></audio>
</body>
</html>
