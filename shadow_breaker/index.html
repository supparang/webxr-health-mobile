<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Shadow Breaker — Main Menu (Fixed Core)</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0b1220;color:#e6f0ff;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    .card{background:#0f172a;border:1px solid #1f2a44;border-radius:20px;box-shadow:0 12px 28px rgba(0,0,0,.35);padding:28px;max-width:640px}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:8px 0 16px;color:#c7d2fe}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0}
    label{font-size:14px;color:#93c5fd}
    select,input{padding:10px 12px;border-radius:12px;border:1px solid #334155;background:#0b1324;color:#e5edff}
    button{padding:12px 16px;border:0;border-radius:12px;background:#2563eb;color:#fff;font-weight:700;cursor:pointer}
    button.secondary{background:#10b981}
    footer{margin-top:10px;font-size:12px;color:#93a3c5}
  </style>
</head>
<body>
  <div class="card">
    <h1>Shadow Breaker</h1>
    <p>เวอร์ชันแกนกลางที่แก้เสถียรภาพ: Start มองเห็นแน่นอน, คลิก/กดได้, ไม่มี error init</p>

    <div class="row">
      <div>
        <label>โหมด</label><br/>
        <select id="mode">
          <option value="timed">Timed</option>
          <option value="endless">Endless</option>
        </select>
      </div>
      <div>
        <label>ความยาก</label><br/>
        <select id="diff">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div>
        <label>เวลา (วิ)</label><br/>
        <input id="time" type="number" min="20" max="300" step="10" value="60"/>
      </div>
    </div>

    <div class="row">
      <button onclick="startGame()">เริ่มเกม</button>
      <button class="secondary" onclick="how()">วิธีเล่น</button>
    </div>

    <footer>ใช้ A-Frame/WebXR (ไม่ใช้ VRButton), รองรับมือถือ/VR, กลับเมนูได้</footer>
  </div>

<script>
function startGame(){
  const m = document.getElementById('mode').value;
  const d = document.getElementById('diff').value;
  const t = Math.max(10, parseInt(document.getElementById('time').value||60,10));
  location.href = `play.html?mode=${encodeURIComponent(m)}&diff=${encodeURIComponent(d)}&time=${t}`;
}
function how(){
  alert("วิธีเล่น\n\n- มองเป้าแล้วแตะ/คลิก (หรือ gaze ค้าง) เพื่อทำลาย\n- Timed: เล่นตามเวลาที่กำหนด\n- Endless: เล่นต่อเนื่องจนพลาดมากเกิน\n- ปุ่ม Pause/Resume อยู่มุมขวา, ปุ่ม Back เพื่อกลับเมนู");
}
</script>
</body>
</html>
