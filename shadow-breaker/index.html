<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>EXO Hub (Sanity Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="core/exo-ui.css">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#0b1325;color:#e6f2ff;margin:0}
    .wrap{max-width:760px;margin:60px auto;padding:0 16px}
    h1{margin:.2rem 0 1rem 0}
    .card{background:rgba(14,20,36,.9);border:1px solid #112848;border-radius:12px;padding:14px;margin:10px 0}
    .row{display:flex;gap:8px;align-items:center;margin:.4rem 0}
    input,select{padding:8px;border-radius:8px;border:1px solid #1a315a;background:#0b1325;color:#e6f2ff}
    .btn{display:inline-block;padding:8px 12px;border:1px solid #1a315a;border-radius:8px}
    .btn.wide{width:100%;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>EXO Hub (Sanity Test)</h1>

    <div class="card">
      <h3>Game 1 — Combat</h3>
      <div class="row">
        <label>Diff</label>
        <select id="g1d"><option>easy</option><option selected>normal</option><option>hard</option></select>
        <label>Time</label>
        <input id="g1t" type="number" value="60" min="10" max="600" step="5">
        <label><input id="g1item" type="checkbox"> TimeOrb</label>
      </div>
      <a class="btn wide" id="go1">▶ Open ../shadow-breaker/play.html</a>
    </div>

    <div class="card">
      <h3>Game 2 — Rhythm</h3>
      <div class="row">
        <label>Diff</label>
        <select id="g2d"><option>easy</option><option selected>normal</option><option>hard</option></select>
        <label>BPM</label>
        <input id="g2b" type="number" value="110" min="60" max="220">
      </div>
      <a class="btn wide" id="go2">▶ Open ../rhythm-rider/play.html</a>
    </div>

    <div class="card">
      <h3>Game 3 — Dash</h3>
      <div class="row">
        <label>Diff</label>
        <select id="g3d"><option>easy</option><option selected>normal</option><option>hard</option></select>
        <label>Time</label>
        <input id="g3t" type="number" value="60" min="10" max="600">
      </div>
      <a class="btn wide" id="go3">▶ Open ../cardio-sprint/play.html</a>
    </div>

    <div class="card">
      <h3>Game 4 — Power</h3>
      <div class="row">
        <label>Diff</label>
        <select id="g4d"><option>easy</option><option selected>normal</option><option>hard</option></select>
        <label>Time</label>
        <input id="g4t" type="number" value="60" min="10" max="600">
      </div>
      <a class="btn wide" id="go4">▶ Open ../sky-squats/play.html</a>
    </div>

    <p style="opacity:.7">ถ้าเปิดไม่ได้ แปลว่าพาธภายในโฟลเดอร์เกมหรือชื่อไฟล์ <code>play.html</code> ไม่ตรง</p>
  </div>

  <script>
    go1.onclick = () => {
      const d = g1d.value, t = Math.max(10,Math.min(600,parseInt(g1t.value||'60',10)));
      let url = `shadow-breaker/play.html?diff=${encodeURIComponent(d)}&time=${t}`;
      if (g1item.checked) url += '&timeorb=1&timegain=1';
      location.href = url;
    };
    go2.onclick = () => {
      const d = g2d.value, b = Math.max(60,Math.min(220,parseInt(g2b.value||'110',10)));
      location.href = `rhythm-rider/play.html?diff=${encodeURIComponent(d)}&bpm=${b}`;
    };
    go3.onclick = () => {
      const d = g3d.value, t = Math.max(10,Math.min(600,parseInt(g3t.value||'60',10)));
      location.href = `cardio-sprint/play.html?diff=${encodeURIComponent(d)}&time=${t}`;
    };
    go4.onclick = () => {
      const d = g4d.value, t = Math.max(10,Math.min(600,parseInt(g4t.value||'60',10)));
      location.href = `sky-squats/play.html?diff=${encodeURIComponent(d)}&time=${t}`;
    };
  </script>
</body>
</html>
