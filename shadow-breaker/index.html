<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Shadow Breaker – Training Hub</title>
  <link rel="stylesheet" href="src/styles.css"/>
  <script>
    // i18n safe loader
    let I18N=null, CUR=localStorage.getItem('sb_lang')||'th';
    const $=id=>document.getElementById(id);
    const T=(k,def)=> (I18N&&I18N[CUR]&&I18N[CUR][k]) || def || k;
    const FALLBACK={ th:{title:"SHADOW BREAKER",subtitle:"Neo Anime Tech • Training Hub",training:"ศูนย์ฝึก",
      modeCombat:"Arcane Combat",modeDash:"Rift Dash",modeImpact:"Impact Breaker",modeFlow:"Spirit Flow",
      difficulty:"ความยาก",easy:"ง่าย",normal:"ปกติ",hard:"ยาก", map:"แผนที่",mapCity:"นครนีโอ",mapForest:"อารณะโบราณ",mapVoid:"อารีน่าวอยด์",
      hubTip:"ทิป: ทุกเกมใช้ระบบภาษา i18n จากไฟล์ JSON เดียวกัน", ibModeLabel:"โหมด Impact",
      ibModeA:"โหมดนับจำนวน",ibModeB:"โหมดจับเวลา",ibModeC:"โหมดบอส",ibModeD:"โหมดไม่สิ้นสุด",ibModeE:"โหมดฟิตเนส"},
      en:{title:"SHADOW BREAKER",subtitle:"Neo Anime Tech • Training Hub",training:"Training",
      modeCombat:"Arcane Combat",modeDash:"Rift Dash",modeImpact:"Impact Breaker",modeFlow:"Spirit Flow",
      difficulty:"Difficulty",easy:"Easy",normal:"Normal",hard:"Hard", map:"Map",mapCity:"Neo City",mapForest:"Ancient Forest",mapVoid:"Void Arena",
      hubTip:"Tip: All four games use a unified JSON i18n.", ibModeLabel:"Impact Mode",
      ibModeA:"Count Mode",ibModeB:"Timed Mode",ibModeC:"Boss Mode",ibModeD:"Endless Mode",ibModeE:"Fitness Mode"} };
    async function loadI18n(){ try{const r=await fetch('src/i18n.json',{cache:'no-store'}); if(!r.ok) throw 0; I18N=await r.json();}catch(_){I18N=FALLBACK;} applyTexts(); }
    function setLang(v){ CUR=v; localStorage.setItem('sb_lang',v); document.documentElement.setAttribute('lang',v); applyTexts(); }
    function applyTexts(){
      $('titleMain').textContent=T('title','SHADOW BREAKER');
      $('subtitle').textContent=T('subtitle','Neo Anime Tech • Training Hub');
      $('lblTraining').textContent=T('training','Training');
      $('btnCombat').textContent=T('modeCombat','Arcane Combat');
      $('btnDash').textContent=T('modeDash','Rift Dash');
      $('btnImpact').textContent=T('modeImpact','Impact Breaker');
      $('btnFlow').textContent=T('modeFlow','Spirit Flow');
      $('lblDiff').textContent=T('difficulty','Difficulty');
      $('optEasy').textContent=T('easy','Easy'); $('optNormal').textContent=T('normal','Normal'); $('optHard').textContent=T('hard','Hard');
      $('lblMap').textContent=T('map','Map');
      $('optCity').textContent=T('mapCity','Neo City'); $('optForest').textContent=T('mapForest','Ancient Forest'); $('optVoid').textContent=T('mapVoid','Void Arena');
      $('lblImpactMode').textContent=T('ibModeLabel','Impact Mode');
      $('optIbCount').textContent=T('ibModeA','Count Mode');
      $('optIbTimed').textContent=T('ibModeB','Timed Mode');
      $('optIbBoss').textContent=T('ibModeC','Boss Mode');
      $('optIbEndless').textContent=T('ibModeD','Endless Mode');
      $('optIbFitness').textContent=T('ibModeE','Fitness Mode');
      $('btnTH').textContent='ไทย'; $('btnEN').textContent='English';
      $('tip').textContent=T('hubTip','Tip: All four games use a unified JSON i18n.');
    }
    function start(game){
      const diff=$('selDiff').value, map=$('selMap').value, mode='timed';
      const ib=(game==='impact')?`&ib=${$('selImpactMode').value}`:'';
      location.href=`play.html?game=${game}&mode=${mode}&diff=${diff}&map=${map}${ib}`;
    }
    window.addEventListener('DOMContentLoaded', ()=>{ document.documentElement.setAttribute('lang',CUR); loadI18n();
      $('btnTH').addEventListener('click',()=>setLang('th')); $('btnEN').addEventListener('click',()=>setLang('en')); });
  </script>
</head>
<body class="hub-bg">
  <div class="center-card">
    <div class="card">
      <h1 id="titleMain">SHADOW BREAKER</h1>
      <h2 id="subtitle">Neo Anime Tech • Training Hub</h2>

      <!-- Game icons -->
      <div class="grid4 mb8">
        <button class="tile" onclick="start('combat')">
          <div class="tile-ico ico-combat"></div><div id="btnCombat">Arcane Combat</div>
        </button>
        <button class="tile" onclick="start('dash')">
          <div class="tile-ico ico-dash"></div><div id="btnDash">Rift Dash</div>
        </button>
        <button class="tile" onclick="start('impact')">
          <div class="tile-ico ico-impact"></div><div id="btnImpact">Impact Breaker</div>
        </button>
        <button class="tile" onclick="start('flow')">
          <div class="tile-ico ico-flow"></div><div id="btnFlow">Spirit Flow</div>
        </button>
      </div>

      <div class="row wrap gap">
        <div><strong id="lblTraining">Training</strong></div>
        <div><strong id="lblDiff">Difficulty</strong>
          <select id="selDiff" class="btn secondary">
            <option value="easy" id="optEasy">Easy</option>
            <option value="normal" id="optNormal" selected>Normal</option>
            <option value="hard" id="optHard">Hard</option>
          </select>
        </div>
        <div><strong id="lblMap">Map</strong>
          <select id="selMap" class="btn secondary">
            <option value="city" id="optCity">Neo City</option>
            <option value="forest" id="optForest">Ancient Forest</option>
            <option value="void" id="optVoid">Void Arena</option>
          </select>
        </div>
        <div><strong id="lblImpactMode">Impact Mode</strong>
          <select id="selImpactMode" class="btn secondary">
            <option value="count" id="optIbCount">Count Mode</option>
            <option value="timed" id="optIbTimed">Timed Mode</option>
            <option value="boss" id="optIbBoss">Boss Mode</option>
            <option value="endless" id="optIbEndless">Endless Mode</option>
            <option value="fitness" id="optIbFitness">Fitness Mode</option>
          </select>
        </div>
        <div class="row" style="margin-left:auto;gap:6px">
          <button class="btn secondary" id="btnTH">ไทย</button>
          <button class="btn secondary" id="btnEN">English</button>
        </div>
      </div>
      <p id="tip" class="hint">Tip: All four games use a unified JSON i18n.</p>
    </div>
  </div>
</body>
</html>
