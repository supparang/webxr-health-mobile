<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Shadow Breaker — Neo Fitness Pack</title>
  <link rel="stylesheet" href="src/styles.css"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;max-width:1100px;margin:28px auto;padding:0 12px}
    .card{background:rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:14px}
    .card h3{margin:.2rem 0 .4rem 0}
    .card p{opacity:.9;margin:.2rem 0 .6rem 0}
    .btn{display:inline-block;background:#0aa6ff;border:0;color:#001018;font-weight:800;padding:8px 12px;border-radius:10px;text-decoration:none}
    .langbar{display:flex;gap:8px;justify-content:center;margin:10px 0}
    .title{margin:18px 0 8px 0;text-align:center}
    .subtitle{text-align:center;opacity:.9;margin-bottom:6px}
  </style>
</head>
<body>
  <div class="title">
    <h1>Shadow Breaker – Hyper Neo Tech Fitness</h1>
    <div class="subtitle" id="subTitle">เลือกเกมออกกำลังกาย 4 แบบ (เดสก์ท็อป/VR)</div>
    <div class="langbar">
      <button id="btnTH" class="mini">ไทย</button>
      <button id="btnEN" class="mini">English</button>
    </div>
  </div>

  <div class="grid" id="gridGames">
    <div class="card">
      <h3 id="g1t">Arcane Combat</h3>
      <p id="g1d">ยิงเป้า เก็บคอมโบ เรียกบอส</p>
      <a class="btn" href="play.html?game=combat&mode=timed&diff=normal" id="g1b">เริ่ม</a>
    </div>
    <div class="card">
      <h3 id="g2t">Rift Dash</h3>
      <p id="g2d">กระโดด/หมอบ/เบี่ยงตัว หลบอุปสรรค</p>
      <a class="btn" href="play.html?game=dash&mode=timed&diff=normal" id="g2b">เริ่ม</a>
    </div>
    <div class="card">
      <h3 id="g3t">Impact Breaker</h3>
      <p id="g3d">ชาร์จ–ปล่อยพลัง ทำลายแกนพลังงาน</p>
      <a class="btn" href="play.html?game=impact&ib=count&mode=timed" id="g3b">เริ่ม</a>
    </div>
    <div class="card">
      <h3 id="g4t">Rhythm Flow</h3>
      <p id="g4d">กด A/S/D ตามจังหวะ</p>
      <a class="btn" href="play.html?game=flow&mode=timed" id="g4b">เริ่ม</a>
    </div>
  </div>

  <script>
    const I18N = {
      th:{
        sub:'เลือกเกมออกกำลังกาย 4 แบบ (เดสก์ท็อป/VR)',
        g1t:'Arcane Combat', g1d:'ยิงเป้า เก็บคอมโบ เรียกบอส', g1b:'เริ่ม',
        g2t:'Rift Dash', g2d:'กระโดด/หมอบ/เบี่ยงตัว หลบอุปสรรค', g2b:'เริ่ม',
        g3t:'Impact Breaker', g3d:'ชาร์จ–ปล่อยพลัง ทำลายแกนพลังงาน', g3b:'เริ่ม',
        g4t:'Rhythm Flow', g4d:'กด A/S/D ตามจังหวะ', g4b:'เริ่ม'
      },
      en:{
        sub:'Pick 4 fitness games (Desktop / VR)',
        g1t:'Arcane Combat', g1d:'Pop targets, build combo, summon boss', g1b:'Play',
        g2t:'Rift Dash', g2d:'Jump / Duck / Strafe to avoid hazards', g2b:'Play',
        g3t:'Impact Breaker', g3d:'Charge and release to break cores', g3b:'Play',
        g4t:'Rhythm Flow', g4d:'Hit A / S / D on beat', g4b:'Play'
      }
    };
    function applyLang(v){
      localStorage.setItem('sb_lang', v);
      const d=I18N[v]||I18N.th;
      subTitle.textContent=d.sub;
      g1t.textContent=d.g1t; g1d.textContent=d.g1d; g1b.textContent=d.g1b;
      g2t.textContent=d.g2t; g2d.textContent=d.g2d; g2b.textContent=d.g2b;
      g3t.textContent=d.g3t; g3d.textContent=d.g3d; g3b.textContent=d.g3b;
      g4t.textContent=d.g4t; g4d.textContent=d.g4d; g4b.textContent=d.g4b;
    }
    const cur = localStorage.getItem('sb_lang')||'th'; applyLang(cur);
    btnTH.onclick=()=>applyLang('th'); btnEN.onclick=()=>applyLang('en');
  </script>
</body>
</html>
