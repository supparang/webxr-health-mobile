<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>EXO · Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./core/exo-ui.css">
  <!-- i18n + core + settings -->
  <script src="./core/exo-i18n.js"></script>
  <script src="./core/exo-core.js"></script>
  <script src="./core/exo-settings.js"></script>

  <style>
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin:12px 0}
    .lang-switch button{padding:6px 10px;border:1px solid #1f365f;background:#0e1524;color:#e6f2ff;border-radius:8px;cursor:pointer}
    .lang-switch button.active{background:#193055;border-color:#2b4b86}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card{padding:12px;border:1px solid #112848;background:rgba(14,20,36,.8);border-radius:14px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .row > * {flex:1}
    .small{font-size:12px;opacity:.85}
  </style>
</head>
<body>

  <div class="container">
    <div class="topbar">
      <h1>EXO</h1>
      <div class="row" style="gap:6px">
        <a class="btn" href="./settings.html" data-i18n="common.hub">Settings</a>
        <div class="lang-switch">
          <button id="btnTH">TH</button>
          <button id="btnEN">EN</button>
        </div>
      </div>
    </div>

    <p class="small" data-i18n="common.vs">VS Mode</p>

    <div class="grid" id="gameGrid">
      <!-- Game 1 -->
      <div class="card">
        <h3 data-i18n="combat.title">Combat Reflex</h3>
        <div class="row">
          <label class="small" data-i18n="common.diff">Difficulty</label>
          <select id="g1diff">
            <option value="easy">EASY</option>
            <option value="normal" selected>NORMAL</option>
            <option value="hard">HARD</option>
          </select>
          <label class="small">Time</label>
          <select id="g1time">
            <option>30</option><option selected>60</option><option>90</option>
          </select>
        </div>
        <div class="row">
          <a class="btn play-link" 
             href="./shadow-breaker/play.html?diff=normal&time=60" 
             data-game="g1" data-path="./shadow-breaker/play.html"
             data-i18n="common.hub">Play</a>
        </div>
      </div>

      <!-- Game 2 -->
      <div class="card">
        <h3 data-i18n="rhythm.title">Rhythm Sync</h3>
        <div class="row">
          <label class="small" data-i18n="common.diff">Difficulty</label>
          <select id="g2diff">
            <option value="easy">EASY</option>
            <option value="normal" selected>NORMAL</option>
            <option value="hard">HARD</option>
          </select>
          <label class="small">BPM</label>
          <select id="g2bpm">
            <option>100</option><option selected>110</option><option>120</option><option>140</option>
          </select>
        </div>
        <div class="row">
          <a class="btn play-link" 
             href="./rhythm-rider/play.html?diff=normal&bpm=110"
             data-game="g2" data-path="./rhythm-rider/play.html"
             data-i18n="common.hub">Play</a>
        </div>
      </div>

      <!-- Game 3 -->
      <div class="card">
        <h3 data-i18n="dash.title">Mobility Dash</h3>
        <div class="row">
          <label class="small" data-i18n="common.diff">Difficulty</label>
          <select id="g3diff">
            <option value="easy">EASY</option>
            <option value="normal" selected>NORMAL</option>
            <option value="hard">HARD</option>
          </select>
          <label class="small">Time</label>
          <select id="g3time">
            <option>30</option><option selected>60</option><option>90</option>
          </select>
        </div>
        <div class="row">
          <a class="btn play-link" 
             href="./cardio-sprint/play.html?diff=normal&time=60"
             data-game="g3" data-path="./cardio-sprint/play.html"
             data-i18n="common.hub">Play</a>
        </div>
      </div>

      <!-- Game 4 -->
      <div class="card">
        <h3 data-i18n="power.title">Power Control</h3>
        <div class="row">
          <label class="small" data-i18n="common.diff">Difficulty</label>
          <select id="g4diff">
            <option value="easy">EASY</option>
            <option value="normal" selected>NORMAL</option>
            <option value="hard">HARD</option>
          </select>
          <label class="small">Time</label>
          <select id="g4time">
            <option>30</option><option selected>60</option><option>90</option>
          </select>
        </div>
        <div class="row">
          <a class="btn play-link" 
             href="./sky-squats/play.html?diff=normal&time=60"
             data-game="g4" data-path="./sky-squats/play.html"
             data-i18n="common.hub">Play</a>
        </div>
      </div>
    </div>

    <p class="small" style="margin-top:14px">Tip: URL ทุกลิงก์จะถูกเติม `?lang=th|en` อัตโนมัติ</p>
  </div>

<script>
(function(){
  // --- Active lang buttons ---
  const updateLangButtons = () => {
    const lang = EXO_I18N.get();
    btnTH.classList.toggle('active', lang==='th');
    btnEN.classList.toggle('active', lang==='en');
  };
  const btnTH = document.getElementById('btnTH');
  const btnEN = document.getElementById('btnEN');
  btnTH.onclick = ()=>{ EXO_I18N.set('th'); updateLangButtons(); };
  btnEN.onclick = ()=>{ EXO_I18N.set('en'); updateLangButtons(); };
  updateLangButtons();

  // --- Build links with current selections + lang ---
  const langParam = ()=> 'lang=' + encodeURIComponent(EXO_I18N.get());
  const withParam = (base, paramsObj) => {
    const u = new URL(base, location.href);
    Object.entries(paramsObj||{}).forEach(([k,v])=> u.searchParams.set(k, v));
    // keep existing known params if any
    if (!u.searchParams.has('lang')) u.searchParams.set('lang', EXO_I18N.get());
    return u.pathname + '?' + u.searchParams.toString();
  };

  const map = {
    g1: ()=>({
      diff: document.getElementById('g1diff').value,
      time: document.getElementById('g1time').value
    }),
    g2: ()=>({
      diff: document.getElementById('g2diff').value,
      bpm:  document.getElementById('g2bpm').value
    }),
    g3: ()=>({
      diff: document.getElementById('g3diff').value,
      time: document.getElementById('g3time').value
    }),
    g4: ()=>({
      diff: document.getElementById('g4diff').value,
      time: document.getElementById('g4time').value
    })
  };

  document.querySelectorAll('.play-link').forEach(a=>{
    const gid = a.getAttribute('data-game');
    const path = a.getAttribute('data-path');
    const build = ()=>{
      const params = (map[gid] ? map[gid]() : {});
      a.href = withParam(path, params);
    };
    // init & on change
    build();
    document.querySelectorAll(`#${gid}diff,#${gid}time,#${gid}bpm`).forEach(el=>{
      if (el) el.addEventListener('change', build);
    });
  });

})();
</script>

</body>
</html>
