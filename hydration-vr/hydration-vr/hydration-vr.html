<!DOCTYPE html>
<html>
  <head>
    <title>Test VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body { margin: 0; background: white; }
      #status { position: fixed; top: 10px; left: 10px; z-index: 999; font-size: 20px; background: yellow; padding: 10px; }
    </style>
  </head>
  <body>
    <div id="status">กำลังโหลด... ถ้าข้อความนี้ไม่หาย แสดงว่าเน็ตมีปัญหา</div>

    <a-scene>
      <a-box position="0 1.5 -3" rotation="0 45 0" color="#EF2D5E" animation="property: rotation; to: 0 405 0; loop: true; dur: 2000"></a-box>
      
      <a-sky color="#ECECEC"></a-sky>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>

    <script>
      // ถ้า A-Frame โหลดสำเร็จ มันจะซ่อนข้อความสีเหลือง
      document.querySelector('a-scene').addEventListener('loaded', function () {
        document.getElementById('status').innerText = "✅ โหลดสำเร็จ! คุณต้องเห็นกล่องแดงหมุนๆ";
        document.getElementById('status').style.background = "#22c55e";
        document.getElementById('status').style.color = "white";
      });
    </script>
  </body>
</html>
