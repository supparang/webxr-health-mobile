<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Hero Health - Final Emoji Quest</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <style>
    /* --- CSS SYSTEM --- */
    :root { --accent: #22c55e; --bg-card: rgba(15, 23, 42, 0.85); }
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; user-select: none; }
    
    /* UI Layer - ‡∏ß‡∏≤‡∏á‡∏ó‡∏±‡∏ö‡∏ö‡∏ô‡∏™‡∏∏‡∏î */
    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100; pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .pointer-auto { pointer-events: auto; }

    /* Top HUD - ‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏ô */
    .hud-top { padding: 15px; display: flex; justify-content: space-between; align-items: flex-start; }
    
    /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Score, Water) */
    .card {
      background: var(--bg-card); padding: 10px 14px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1); color: white;
      backdrop-filter: blur(4px); margin-bottom: 8px;
    }
    .label { font-size: 10px; color: #94a3b8; letter-spacing: 1px; font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }
    .val-big { font-size: 22px; font-weight: 800; line-height: 1; color: var(--accent); }
    
    /* üî• ‡∏Å‡∏•‡πà‡∏≠‡∏á Quest / Objective (‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£!) */
    .quest-box {
      background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.6));
      border-left: 3px solid #38bdf8;
      padding: 8px 12px; border-radius: 8px; margin-top: 5px;
    }

    /* ‡πÄ‡∏õ‡πâ‡∏≤‡πÄ‡∏•‡πá‡∏á 2D (‡∏Å‡∏≤‡∏Å‡∏ö‡∏≤‡∏ó‡πÅ‡∏î‡∏á‡πÉ‡∏´‡∏ç‡πà‡πÜ) */
    #crosshair-2d {
      position: absolute; top: 50%; left: 50%; 
      transform: translate(-50%, -50%);
      width: 40px; height: 40px; z-index: 99; opacity: 0.8;
    }
    #crosshair-2d::before { content: ''; position: absolute; top: 0; left: 50%; width: 4px; height: 100%; background: #ff0000; transform: translateX(-50%); box-shadow: 0 0 5px white; }
    #crosshair-2d::after { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 4px; background: #ff0000; transform: translateY(-50%); box-shadow: 0 0 5px white; }

    /* ‡∏™‡πà‡∏ß‡∏ô‡∏•‡πà‡∏≤‡∏á (Coach) */
    .hud-bot { padding: 20px; text-align: center; }
    .coach-pill {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--bg-card); border: 1px solid #38bdf8;
      padding: 8px 20px; border-radius: 50px; color: #fff; font-size: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    /* ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏ö‡πÄ‡∏Å‡∏° */
    #game-over {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      z-index: 200; align-items: center; justify-content: center; flex-direction: column;
    }
  </style>
</head>
<body>

  <div id="ui-layer">
    <div class="hud-top">
      <div style="display:flex; flex-direction:column; align-items:flex-start;">
        <div class="card pointer-auto">
          <div class="label">SCORE</div>
          <div class="val-big" id="ui-score">0</div>
        </div>
        
        <div class="quest-box pointer-auto">
          <div class="label" style="color:#38bdf8;">CURRENT OBJECTIVE</div>
          <div id="ui-goal" style="font-size:13px; font-weight:bold; color:#fff;">Loading...</div>
          <div id="ui-mini" style="font-size:10px; color:#cbd5e1; margin-top:2px;">...</div>
        </div>
      </div>

      <div class="card pointer-auto" style="text-align:right;">
        <div class="label">HYDRATION</div>
        <div class="val-big" id="ui-water">50%</div>
      </div>
    </div>
    
    <div id="crosshair-2d"></div>

    <div class="hud-bot">
      <div class="coach-pill pointer-auto">
        <span style="font-size:20px;">ü§ñ</span>
        <span id="ui-coach">Welcome! Tap to shoot üíß</span>
      </div>
    </div>
  </div>

  <div id="game-over">
    <h1 style="color:white;">GAME OVER</h1>
    <p style="color:#ccc;">Score: <span id="end-score">0</span></p>
    <button style="padding:15px 30px; font-size:18px; background:#22c55e; border:none; border-radius:10px; cursor:pointer;" onclick="location.reload()">PLAY AGAIN</button>
  </div>

  <a-scene background="color: #111">
    <a-grid helper geometry="primitive: plane; width: 60; height: 60" rotation="-90 0 0" material="src: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzj//v37zwjjgzj//v37zwAA9c4Vr9F3E44AAAAASUVORK5CYII=); repeat: 30 30; opacity: 0.15; color:#38bdf8; transparent: true"></a-grid>
    <a-sky color="#1a202c"></a-sky>

    <a-entity id="rig" position="0 0 0">
      <a-camera id="camera" position="0 1.6 0" look-controls="enabled: true">
        <a-entity cursor="fuse: false"
                  position="0 0 -2" 
                  geometry="primitive: sphere; radius: 0.05"
                  material="color: #ff0000; shader: flat"
                  raycaster="objects: .clickable; far: 20">
        </a-entity>
      </a-camera>
    </a-entity>
    
    <a-entity id="playfield"></a-entity>
  </a-scene>

  <script>
    let state = { score: 0, water: 50, playing: true };
    let gameLoop;
    
    const el = {
      score: document.getElementById('ui-score'),
      water: document.getElementById('ui-water'),
      goal: document.getElementById('ui-goal'),
      mini: document.getElementById('ui-mini'),
      coach: document.getElementById('ui-coach')
    };

    function updateUI() {
      el.score.innerText = state.score;
      el.water.innerText = Math.floor(state.water) + "%";
      el.water.style.color = state.water <= 20 ? '#ef4444' : '#22c55e';
    }

    function setQuest(main, mini) {
      el.goal.innerText = main;
      el.mini.innerText = mini;
    }

    function spawnEmoji() {
      if(!state.playing) return;

      const ent = document.createElement('a-entity');
      // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
      const angle = (Math.random() * 120 - 60) * (Math.PI / 180); 
      const dist = 3.5; 
      const x = Math.sin(angle) * dist;
      const y = 1.2 + Math.random() * 0.8; 
      const z = -Math.cos(angle) * dist;

      ent.setAttribute('position', {x, y, z});
      
      // üî• ‡∏™‡∏£‡πâ‡∏≤‡∏á Emoji üíß (‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡∏ç‡πà‡πÜ)
      ent.setAttribute('text', { value: 'üíß', align: 'center', width: 15, color: '#38bdf8', shader: 'msdf' });
      ent.setAttribute('scale', '0 0 0');
      
      // üî• ‡∏™‡∏£‡πâ‡∏≤‡∏á Hitbox ‡πÉ‡∏™‡πÜ ‡∏£‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏¢‡∏¥‡∏á‡∏á‡πà‡∏≤‡∏¢)
      ent.setAttribute('geometry', 'primitive: plane; width: 1.2; height: 1.2');
      ent.setAttribute('material', 'opacity: 0.0; transparent: true');
      ent.setAttribute('class', 'clickable'); 

      ent.object3D.lookAt(0, 1.6, 0);

      // Animation Spawn
      ent.setAttribute('animation', 'property: scale; to: 6 6 6; dur: 800; easing: easeOutElastic');

      // Click Event
      ent.addEventListener('click', () => {
        if(!state.playing) return;
        state.score += 100;
        state.water = Math.min(100, state.water + 8);
        updateUI();

        // Splash Effect üí¶
        ent.setAttribute('text', { value: 'üí¶', color: '#FFF' });
        ent.setAttribute('animation__die', 'property: scale; to: 10 10 10; dur: 150');
        ent.setAttribute('animation__fade', 'property: text.opacity; to: 0; dur: 150');
        setTimeout(() => { if(ent.parentNode) ent.parentNode.removeChild(ent); }, 150);
      });

      // Auto Destroy
      setTimeout(() => {
        if(ent.parentNode && ent.parentNode.parentNode) {
            ent.parentNode.removeChild(ent);
        }
      }, 2500);

      document.getElementById('playfield').appendChild(ent);
    }

    window.addEventListener('load', () => {
      // 1. ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Quest
      setQuest("Collect Water üíß", "Stay hydrated!");
      el.coach.innerText = "Aim with the red crosshair & Tap!";
      
      // 2. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
      gameLoop = setInterval(spawnEmoji, 1000);

      // 3. ‡∏ô‡πâ‡∏≥‡∏•‡∏î
      setInterval(() => {
        if(state.playing) {
          state.water -= 1;
          if(state.water <= 0) {
            state.playing = false;
            document.getElementById('end-score').innerText = state.score;
            document.getElementById('game-over').style.display = 'flex';
            clearInterval(gameLoop);
          }
          updateUI();
        }
      }, 1000);
    });
  </script>
</body>
</html>
