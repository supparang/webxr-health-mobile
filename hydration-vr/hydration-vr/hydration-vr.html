<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Hero Health - Neon Sight</title>
  
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <style>
    /* --- CSS SYSTEM --- */
    :root { --accent: #00ff9d; --bg-card: rgba(0, 20, 40, 0.85); }
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
    
    /* UI Layer */
    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100; pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .pointer-auto { pointer-events: auto; }

    /* Top HUD */
    .hud-top { padding: 15px; display: flex; justify-content: space-between; align-items: flex-start; }
    
    .card {
      background: var(--bg-card); padding: 10px 18px; border-radius: 12px;
      border: 1px solid rgba(0, 255, 157, 0.3); color: white;
      backdrop-filter: blur(5px); margin-bottom: 8px; box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
    }
    
    .label { font-size: 11px; color: #94a3b8; letter-spacing: 1px; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }
    .val-big { font-size: 26px; font-weight: 800; line-height: 1; color: var(--accent); text-shadow: 0 0 10px rgba(0,255,157,0.5); }
    
    .quest-box {
      background: linear-gradient(90deg, rgba(0, 40, 20, 0.9), transparent);
      border-left: 4px solid var(--accent);
      padding: 8px 12px; border-radius: 4px; margin-top: 5px;
    }

    /* Hydration Bar */
    .bar-track { width: 150px; height: 10px; background: #0f172a; border-radius: 5px; overflow: hidden; border: 1px solid #333; }
    .bar-fill { height: 100%; width: 50%; background: linear-gradient(90deg, #38bdf8, #00ff9d); transition: width 0.3s; }

    /* Bottom Coach */
    .hud-bot { padding: 30px; text-align: center; }
    .coach-pill {
      display: inline-flex; align-items: center; gap: 10px;
      background: rgba(0,0,0,0.8); border: 2px solid var(--accent);
      padding: 10px 25px; border-radius: 50px; color: #fff; font-size: 16px; font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
    }

    /* Game Over */
    #game-over {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      z-index: 200; align-items: center; justify-content: center; flex-direction: column;
    }
    .btn-restart { 
      padding: 15px 50px; font-size: 20px; background: var(--accent); color: #000;
      border: none; border-radius: 50px; cursor: pointer; font-weight: 900; margin-top: 30px;
      box-shadow: 0 0 20px var(--accent); text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div id="ui-layer">
    <div class="hud-top">
      <div style="display:flex; flex-direction:column; align-items:flex-start;">
        <div class="card pointer-auto">
          <div class="label">SCORE</div>
          <div class="val-big" id="ui-score">0</div>
          <div style="font-size:12px; color:#facc15; margin-top:4px;" id="ui-combo">Combo: x0</div>
        </div>
        
        <div class="quest-box pointer-auto">
          <div class="label" style="color:var(--accent);">MISSION</div>
          <div id="ui-goal" style="font-size:14px; font-weight:bold; color:#fff;">Target Locked</div>
          <div id="ui-mini" style="font-size:11px; color:#cbd5e1; margin-top:2px;">Find & Shoot ðŸ’§</div>
        </div>
      </div>

      <div class="card pointer-auto" style="text-align:right;">
        <div class="label">HYDRATION</div>
        <div class="val-big" id="ui-water-txt">50%</div>
        <div class="bar-track"><div id="ui-water-bar" class="bar-fill"></div></div>
      </div>
    </div>
    
    <div class="hud-bot">
      <div class="coach-pill pointer-auto">
        <span style="font-size:24px;">ðŸŽ¯</span>
        <span id="ui-coach">Look around & Tap to Shoot!</span>
      </div>
    </div>
  </div>

  <div id="game-over">
    <h1 style="color:white; font-size:50px; margin:0; text-shadow: 0 0 20px red;">DEHYDRATED</h1>
    <p style="color:#aaa; font-size:18px;">MISSION FAILED</p>
    <div class="card" style="text-align:center; min-width:200px; margin-top:20px;">
      <div class="label">FINAL SCORE</div>
      <div class="val-big" id="end-score">0</div>
    </div>
    <button class="btn-restart pointer-auto" onclick="location.reload()">TRY AGAIN</button>
  </div>

  <a-scene background="color: #050505" renderer="antialias: true">
    
    <a-grid helper geometry="primitive: plane; width: 100; height: 100" 
            rotation="-90 0 0" position="0 -1 0"
            material="src: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzj//v37zwjjgzj//v37zwAA9c4Vr9F3E44AAAAASUVORK5CYII=); repeat: 80 80; opacity: 0.3; color: #00ff9d; transparent: true"></a-grid>
    
    <a-sky color="#0b1026"></a-sky>

    <a-entity id="rig" position="0 0 0">
      <a-camera id="camera" position="0 1.6 0" look-controls="enabled: true">
        
        <a-entity cursor="fuse: false"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: #00ff9d; shader: flat; opacity: 0.9"
                  raycaster="objects: .clickable; far: 20">
          
          <a-entity geometry="primitive: circle; radius: 0.005" material="color: white; shader: flat"></a-entity>
          
          <a-animation attribute="scale" begin="click" from="0.5 0.5 0.5" to="1 1 1" dur="150"></a-animation>
          <a-animation attribute="material.color" begin="mouseenter" to="#ff0055" dur="100"></a-animation>
          <a-animation attribute="material.color" begin="mouseleave" to="#00ff9d" dur="100"></a-animation>
        </a-entity>

      </a-camera>
    </a-entity>
    
    <a-entity id="playfield"></a-entity>

    <a-entity light="type: ambient; color: #fff; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; color: #00ff9d; intensity: 0.8; position: -1 1 0"></a-entity>

  </a-scene>

  <script>
    let state = { score: 0, combo: 0, water: 50, playing: true };
    let gameLoop;
    
    const el = {
      score: document.getElementById('ui-score'),
      combo: document.getElementById('ui-combo'),
      waterBar: document.getElementById('ui-water-bar'),
      waterTxt: document.getElementById('ui-water-txt'),
      coach: document.getElementById('ui-coach')
    };

    function updateUI() {
      el.score.innerText = state.score;
      el.combo.innerText = "Combo: x" + state.combo;
      el.waterBar.style.width = state.water + "%";
      el.waterTxt.innerText = Math.floor(state.water) + "%";
      
      if(state.water <= 20) el.waterBar.style.background = "#ef4444";
      else el.waterBar.style.background = "linear-gradient(90deg, #38bdf8, #00ff9d)";
    }

    function spawnTarget() {
      if(!state.playing) return;

      const ent = document.createElement('a-entity');
      
      // Random Position (Front-focused)
      const angle = (Math.random() * 120 - 60) * (Math.PI / 180); // à¸ˆà¸³à¸à¸±à¸”à¸¡à¸¸à¸¡à¹à¸„à¹ˆà¸”à¹‰à¸²à¸™à¸«à¸™à¹‰à¸² -60 à¸–à¸¶à¸‡ 60 à¸­à¸‡à¸¨à¸² à¸ˆà¸°à¹„à¸”à¹‰à¸«à¸²à¸‡à¹ˆà¸²à¸¢
      const dist = 3.5; 
      const x = Math.sin(angle) * dist;
      const y = 1.0 + Math.random() * 1.5; 
      const z = -Math.cos(angle) * dist;

      ent.setAttribute('position', {x, y, z});
      
      // Emoji ðŸ’§ (à¸—à¸³à¹ƒà¸«à¹‰à¹ƒà¸«à¸à¹ˆà¸‚à¸¶à¹‰à¸™)
      ent.setAttribute('text', { 
        value: 'ðŸ’§', 
        align: 'center', 
        width: 15, // à¹€à¸žà¸´à¹ˆà¸¡à¸‚à¸™à¸²à¸” Font
        color: '#38bdf8',
        shader: 'msdf'
      });
      ent.setAttribute('scale', '0 0 0');
      
      // Hitbox (à¹à¸œà¹ˆà¸™à¹ƒà¸ªà¸£à¸­à¸‡à¸«à¸¥à¸±à¸‡ - à¸—à¸³à¹ƒà¸«à¹‰à¹ƒà¸«à¸à¹ˆà¸‚à¸¶à¹‰à¸™à¸­à¸µà¸ à¸ˆà¸°à¹„à¸”à¹‰à¸¢à¸´à¸‡à¸‡à¹ˆà¸²à¸¢à¹†)
      ent.setAttribute('geometry', 'primitive: plane; width: 1.2; height: 1.2');
      ent.setAttribute('material', 'opacity: 0.0; transparent: true');
      ent.setAttribute('class', 'clickable'); // à¸ªà¸³à¸„à¸±à¸! à¸•à¹‰à¸­à¸‡à¸•à¸£à¸‡à¸à¸±à¸š Raycaster

      // Look At Player
      ent.object3D.lookAt(0, 1.6, 0);

      // Animation Spawn
      ent.setAttribute('animation', 'property: scale; to: 6 6 6; dur: 800; easing: easeOutElastic');

      // Click Event
      ent.addEventListener('click', () => {
        if(!state.playing) return;
        state.score += 100 + (state.combo * 10);
        state.combo++;
        state.water = Math.min(100, state.water + 8);
        updateUI();

        // Splash ðŸ’¦
        ent.setAttribute('text', { value: 'ðŸ’¦', color: '#fff' });
        ent.setAttribute('animation__die', 'property: scale; to: 10 10 10; dur: 150');
        ent.setAttribute('animation__fade', 'property: text.opacity; to: 0; dur: 150');
        
        setTimeout(() => { if(ent.parentNode) ent.parentNode.removeChild(ent); }, 150);
      });

      // Auto Destroy (Miss)
      setTimeout(() => {
        if(ent.parentNode) {
          ent.setAttribute('animation__miss', 'property: scale; to: 0 0 0; dur: 300');
          setTimeout(() => {
            if(ent.parentNode) {
              ent.parentNode.removeChild(ent);
              if(state.playing) { state.combo = 0; updateUI(); }
            }
          }, 300);
        }
      }, 2500); // 2.5 à¸§à¸´à¸™à¸²à¸—à¸µà¸«à¸²à¸¢

      document.getElementById('playfield').appendChild(ent);
    }

    // Start
    window.addEventListener('load', () => {
      console.log("Neon System Ready");
      el.coach.innerText = "Aim with the Green Circle!";
      
      // Spawn Loop
      gameLoop = setInterval(spawnTarget, 1000); // à¸¡à¸²à¹€à¸£à¹‡à¸§à¸‚à¸¶à¹‰à¸™ (à¸—à¸¸à¸ 1 à¸§à¸´)

      // Decay Loop
      setInterval(() => {
        if(state.playing) {
          state.water -= 1;
          if(state.water <= 0) {
            state.playing = false;
            document.getElementById('end-score').innerText = state.score;
            document.getElementById('game-over').style.display = 'flex';
            clearInterval(gameLoop);
          }
          updateUI();
        }
      }, 1000);
    });
    
    // Support Touch for mobile
    window.addEventListener('touchstart', function() {});
  </script>
</body>
</html>
