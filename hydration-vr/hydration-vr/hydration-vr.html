<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Hero Health - Hydration Quest</title>
  
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <style>
    /* --- CSS SYSTEM --- */
    :root { --accent: #22c55e; --bg-card: rgba(15, 23, 42, 0.85); }
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; user-select: none; }
    
    /* UI Layer */
    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100; pointer-events: none; /* ‡πÉ‡∏´‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏∞‡∏•‡∏∏‡πÑ‡∏õ‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ */
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .pointer-auto { pointer-events: auto; }

    /* Top HUD */
    .hud-top { padding: 12px; display: flex; justify-content: space-between; align-items: flex-start; }
    
    .card {
      background: var(--bg-card); padding: 10px 14px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1); color: white;
      backdrop-filter: blur(4px); margin-bottom: 8px;
    }
    
    .label { font-size: 10px; color: #94a3b8; letter-spacing: 1px; font-weight: bold; margin-bottom: 2px; }
    .val-big { font-size: 22px; font-weight: 800; line-height: 1; }
    
    /* Quest / Objective Box */
    .quest-box {
      background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.6));
      border-left: 3px solid var(--accent);
      padding: 8px 12px; border-radius: 8px; margin-top: 5px;
    }

    /* Hydration Bar */
    .bar-track { width: 140px; height: 8px; background: #1e293b; border-radius: 10px; overflow: hidden; margin-top: 5px; }
    .bar-fill { height: 100%; width: 50%; background: linear-gradient(90deg, #38bdf8, #22c55e); transition: width 0.3s; }

    /* Crosshair */
    #crosshair {
      position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
      transform: translate(-50%, -50%); border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50%; background: rgba(255,255,255,0.1); z-index: 90;
    }

    /* Coach & Bottom */
    .hud-bot { padding: 20px; text-align: center; }
    .coach-pill {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--bg-card); border: 1px solid #38bdf8;
      padding: 8px 20px; border-radius: 50px; color: #fff; font-size: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    /* Game Over Screen */
    #game-over {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      z-index: 200; align-items: center; justify-content: center; flex-direction: column;
      animation: fadeIn 0.5s;
    }
    .btn-restart { 
      padding: 14px 40px; font-size: 18px; background: var(--accent); color: #000;
      border: none; border-radius: 12px; cursor: pointer; font-weight: 800; margin-top: 20px;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div id="ui-layer">
    
    <div class="hud-top">
      <div style="display:flex; flex-direction:column; align-items:flex-start;">
        <div class="card pointer-auto">
          <div class="label">SCORE</div>
          <div class="val-big" id="ui-score">0</div>
          <div style="font-size:12px; color:#facc15; margin-top:2px;" id="ui-combo">Combo: x0</div>
        </div>
        
        <div class="quest-box pointer-auto">
          <div class="label" style="color:#22c55e;">CURRENT OBJECTIVE</div>
          <div id="ui-goal" style="font-size:13px; font-weight:bold; color:#fff;">Loading...</div>
          <div id="ui-mini" style="font-size:10px; background:#334155; color:#cbd5e1; padding:2px 6px; border-radius:4px; display:inline-block; margin-top:4px;">...</div>
        </div>
      </div>

      <div class="card pointer-auto" style="text-align:right;">
        <div class="label">HYDRATION LEVEL</div>
        <div class="val-big" id="ui-water-txt">50%</div>
        <div class="bar-track"><div id="ui-water-bar" class="bar-fill"></div></div>
      </div>
    </div>
    
    <div id="crosshair"></div>

    <div class="hud-bot">
      <div class="coach-pill pointer-auto">
        <span style="font-size:20px;">ü§ñ</span>
        <span id="ui-coach">Welcome! Find üíß to survive.</span>
      </div>
    </div>
  </div>

  <div id="game-over">
    <div class="label" style="font-size:14px; margin-bottom:10px;">MISSION RESULT</div>
    <h1 style="color:white; font-size:40px; margin:0 0 20px 0;">GAME OVER</h1>
    <div class="card" style="text-align:center; min-width:200px;">
      <div class="label">FINAL SCORE</div>
      <div class="val-big" id="end-score" style="color:var(--accent);">0</div>
    </div>
    <button class="btn-restart pointer-auto" onclick="location.reload()">PLAY AGAIN</button>
  </div>

  <a-scene background="color: #020617" renderer="antialias: true">
    <a-sky color="#0f172a"></a-sky>
    <a-grid helper geometry="primitive: plane; width: 60; height: 60" rotation="-90 0 0" material="src: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzj//v37zwjjgzj//v37zwAA9c4Vr9F3E44AAAAASUVORK5CYII=); repeat: 30 30; opacity: 0.15; transparent: true"></a-grid>

    <a-entity id="rig" position="0 0 0">
      <a-camera id="camera" position="0 1.6 0" look-controls="enabled: true">
        <a-entity cursor="fuse: false" 
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat; opacity: 0.6"
                  raycaster="objects: .clickable; far: 20">
          <a-animation attribute="scale" begin="click" from="0.8 0.8 0.8" to="1 1 1" dur="100"></a-animation>        
        </a-entity>
      </a-camera>
    </a-entity>
    
    <a-entity id="playfield"></a-entity>
  </a-scene>

  <script>
    let state = { score: 0, combo: 0, water: 50, playing: true };
    let gameLoop;
    
    // UI Elements
    const el = {
      score: document.getElementById('ui-score'),
      combo: document.getElementById('ui-combo'),
      waterBar: document.getElementById('ui-water-bar'),
      waterTxt: document.getElementById('ui-water-txt'),
      goal: document.getElementById('ui-goal'),
      mini: document.getElementById('ui-mini'),
      coach: document.getElementById('ui-coach')
    };

    function updateUI() {
      el.score.innerText = state.score;
      el.combo.innerText = "Combo: x" + state.combo;
      el.waterBar.style.width = state.water + "%";
      el.waterTxt.innerText = Math.floor(state.water) + "%";
      
      // Color Logic
      if(state.water <= 20) el.waterBar.style.background = "#ef4444"; // Red
      else el.waterBar.style.background = "linear-gradient(90deg, #38bdf8, #22c55e)";
    }

    function setQuest(main, mini) {
      el.goal.innerText = main;
      el.mini.innerText = mini;
      el.mini.style.display = mini ? 'inline-block' : 'none';
    }

    function spawnEmoji() {
      if(!state.playing) return;

      const ent = document.createElement('a-entity');
      
      // Random Pos
      const angle = Math.random() * Math.PI * 2;
      const dist = 3; 
      const x = Math.sin(angle) * dist;
      const y = 1.2 + Math.random() * 0.8; 
      const z = -Math.cos(angle) * dist;

      ent.setAttribute('position', {x, y, z});
      
      // Emoji Text üíß
      ent.setAttribute('text', { value: 'üíß', align: 'center', width: 10, color: '#38bdf8' });
      ent.setAttribute('scale', '0 0 0'); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 0
      
      // Hitbox (‡πÅ‡∏ú‡πà‡∏ô‡πÉ‡∏™‡∏£‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏¢‡∏¥‡∏á‡∏á‡πà‡∏≤‡∏¢)
      ent.setAttribute('geometry', 'primitive: plane; width: 0.6; height: 0.6');
      ent.setAttribute('material', 'opacity: 0.0; transparent: true');
      ent.setAttribute('class', 'clickable'); // ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç

      // Look At Player
      ent.object3D.lookAt(0, 1.6, 0);

      // Animation Spawn
      ent.setAttribute('animation', 'property: scale; to: 5 5 5; dur: 600; easing: easeOutElastic');

      // Click Event
      ent.addEventListener('click', () => {
        if(!state.playing) return;
        state.score += 100 + (state.combo * 10);
        state.combo++;
        state.water = Math.min(100, state.water + 5);
        updateUI();

        // Splash Effect üí¶
        ent.setAttribute('text', { value: 'üí¶', color: '#FFF' });
        ent.setAttribute('animation__die', 'property: scale; to: 8 8 8; dur: 150');
        ent.setAttribute('animation__fade', 'property: text.opacity; to: 0; dur: 150');
        setTimeout(() => { if(ent.parentNode) ent.parentNode.removeChild(ent); }, 150);
      });

      // Auto Destroy
      setTimeout(() => {
        if(ent.parentNode) {
          ent.setAttribute('animation__miss', 'property: scale; to: 0 0 0; dur: 300');
          setTimeout(() => {
            if(ent.parentNode) {
              ent.parentNode.removeChild(ent);
              if(state.playing) { state.combo = 0; updateUI(); } // Combo Break
            }
          }, 300);
        }
      }, 3000);

      document.getElementById('playfield').appendChild(ent);
    }

    // Start Game
    window.addEventListener('load', () => {
      console.log("System Ready");
      
      // 1. Set Initial Quest
      setQuest("Collect Water üíß", "Survive 60s");
      el.coach.innerText = "Tap the screen to shoot!";

      // 2. Game Loop
      gameLoop = setInterval(spawnEmoji, 1200);

      // 3. Water Decay Loop
      setInterval(() => {
        if(state.playing) {
          state.water -= 0.8;
          if(state.water <= 0) {
            state.playing = false;
            document.getElementById('end-score').innerText = state.score;
            document.getElementById('game-over').style.display = 'flex';
            clearInterval(gameLoop);
          }
          updateUI();
        }
      }, 1000);
    });
  </script>
</body>
</html>
