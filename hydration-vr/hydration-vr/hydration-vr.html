<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Hero Health - Final Sight</title>
  
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <style>
    /* --- CSS SYSTEM --- */
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; user-select: none; }
    
    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100; pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .pointer-auto { pointer-events: auto; }

    /* Top HUD */
    .hud-top { padding: 15px; display: flex; justify-content: space-between; }
    .card {
      background: rgba(0, 0, 0, 0.6); padding: 8px 15px; border-radius: 8px;
      border: 1px solid #555; color: white;
    }
    .val-big { font-size: 24px; font-weight: bold; color: #22c55e; }
    
    /* üî• ‡πÄ‡∏õ‡πâ‡∏≤‡πÄ‡∏•‡πá‡∏á‡πÅ‡∏ö‡∏ö 2D (‡∏Å‡∏≤‡∏Å‡∏ö‡∏≤‡∏ó‡πÉ‡∏´‡∏ç‡πà‡πÜ) ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î‡∏ñ‡∏∑‡∏≠‡πÄ‡∏•‡πà‡∏ô */
    #crosshair-2d {
      position: absolute; top: 50%; left: 50%; 
      transform: translate(-50%, -50%);
      width: 40px; height: 40px;
      z-index: 999;
      opacity: 0.8;
    }
    /* ‡∏Ç‡∏µ‡∏î‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
    #crosshair-2d::before {
      content: ''; position: absolute; top: 0; left: 50%;
      width: 4px; height: 100%; background: #ff0000;
      transform: translateX(-50%); box-shadow: 0 0 5px white;
    }
    /* ‡∏Ç‡∏µ‡∏î‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
    #crosshair-2d::after {
      content: ''; position: absolute; top: 50%; left: 0;
      width: 100%; height: 4px; background: #ff0000;
      transform: translateY(-50%); box-shadow: 0 0 5px white;
    }

    .hud-bot { padding: 20px; text-align: center; }
    .coach-pill {
      background: rgba(0,0,0,0.8); border: 1px solid #fff;
      padding: 10px 20px; border-radius: 30px; color: #fff; font-size: 16px;
    }
    
    #game-over {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      z-index: 200; align-items: center; justify-content: center; flex-direction: column;
    }
  </style>
</head>
<body>

  <div id="ui-layer">
    <div class="hud-top">
      <div class="card pointer-auto">
        <div style="font-size:10px;">SCORE</div>
        <div class="val-big" id="ui-score">0</div>
      </div>
      <div class="card pointer-auto">
        <div style="font-size:10px;">WATER</div>
        <div class="val-big" id="ui-water">50%</div>
      </div>
    </div>
    
    <div id="crosshair-2d"></div>

    <div class="hud-bot">
      <div class="coach-pill pointer-auto">
        ‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏¢‡∏¥‡∏á! (Tap to Shoot)
      </div>
    </div>
  </div>

  <div id="game-over">
    <h1 style="color:red; font-size:40px;">GAME OVER</h1>
    <button style="padding:15px 30px; font-size:20px;" onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
  </div>

  <a-scene background="color: #111">
    
    <a-grid helper geometry="primitive: plane; width: 50; height: 50" rotation="-90 0 0" 
            material="src: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzj//v37zwjjgzj//v37zwAA9c4Vr9F3E44AAAAASUVORK5CYII=); repeat: 25 25; opacity: 0.2; color: #fff; transparent: true"></a-grid>
    <a-sky color="#222"></a-sky>

    <a-entity id="rig" position="0 0 0">
      <a-camera id="camera" position="0 1.6 0" look-controls="enabled: true">
        
        <a-entity cursor="fuse: false"
                  position="0 0 -2" 
                  geometry="primitive: sphere; radius: 0.05"
                  material="color: #ff0000; shader: flat; opacity: 1"
                  raycaster="objects: .clickable; far: 20">
             <a-entity light="type: point; intensity: 1; distance: 2; color: red"></a-entity>     
        </a-entity>

      </a-camera>
    </a-entity>
    
    <a-entity id="playfield"></a-entity>

  </a-scene>

  <script>
    let score = 0;
    let water = 50;
    let isPlaying = true;
    
    function updateUI() {
      document.getElementById('ui-score').innerText = score;
      document.getElementById('ui-water').innerText = Math.floor(water) + "%";
    }

    function spawnTarget() {
      if(!isPlaying) return;

      const ent = document.createElement('a-entity');
      // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤
      const angle = (Math.random() * 100 - 50) * (Math.PI / 180); 
      const dist = 3; 
      const x = Math.sin(angle) * dist;
      const y = 1.0 + Math.random() * 1.5; 
      const z = -Math.cos(angle) * dist;

      ent.setAttribute('position', {x, y, z});
      
      // ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏™‡∏µ‡∏ü‡πâ‡∏≤ (‡πÄ‡∏´‡πá‡∏ô‡∏á‡πà‡∏≤‡∏¢‡∏Å‡∏ß‡πà‡∏≤ Emoji)
      ent.setAttribute('geometry', 'primitive: box; width: 0.8; height: 0.8; depth: 0.8');
      ent.setAttribute('material', 'color: #38bdf8');
      ent.setAttribute('class', 'clickable'); // ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ class ‡∏ô‡∏µ‡πâ

      ent.object3D.lookAt(0, 1.6, 0);

      // Animation
      ent.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000');
      ent.setAttribute('animation__pop', 'property: scale; from: 0 0 0; to: 1 1 1; dur: 500');

      ent.addEventListener('click', () => {
        if(!isPlaying) return;
        score += 100;
        water = Math.min(100, water + 10);
        updateUI();

        // Effect ‡∏ï‡∏≤‡∏¢
        ent.setAttribute('material', 'color: white');
        ent.setAttribute('animation__die', 'property: scale; to: 0 0 0; dur: 200');
        setTimeout(() => { if(ent.parentNode) ent.parentNode.removeChild(ent); }, 200);
      });

      // ‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡πÄ‡∏≠‡∏á
      setTimeout(() => {
        if(ent.parentNode && ent.parentNode.parentNode) {
            ent.parentNode.removeChild(ent);
        }
      }, 3000);

      document.getElementById('playfield').appendChild(ent);
    }

    window.addEventListener('load', () => {
      // Spawn Loop
      setInterval(spawnTarget, 1500);

      // Water Decay
      setInterval(() => {
        if(isPlaying) {
          water -= 1;
          if(water <= 0) {
            isPlaying = false;
            document.getElementById('game-over').style.display = 'flex';
          }
          updateUI();
        }
      }, 1000);
    });
  </script>
</body>
</html>
