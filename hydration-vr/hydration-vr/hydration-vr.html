<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Hero Health - Hydration VR</title>
  
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
    
    /* UI ‡πÄ‡∏•‡πÄ‡∏¢‡∏≠‡∏£‡πå‡∏ö‡∏ô‡∏™‡∏∏‡∏î */
    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100; pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    
    /* HUD ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
    .hud-top { padding: 15px; display: flex; justify-content: space-between; align-items: flex-start; }
    .card { background: rgba(0,0,0,0.7); padding: 10px 15px; border-radius: 12px; border: 1px solid #444; color: white; }
    .bar-track { width: 120px; height: 8px; background: #333; border-radius: 4px; margin-top: 5px; overflow: hidden; }
    .bar-fill { height: 100%; width: 50%; background: #22c55e; transition: width 0.3s; }
    
    /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
    .hud-bot { padding: 20px; text-align: center; }
    .coach-box { background: rgba(0, 20, 40, 0.9); border: 1px solid #38bdf8; color: #fff; padding: 12px 20px; border-radius: 30px; display: inline-block; font-size: 14px; }

    /* ‡πÄ‡∏õ‡πâ‡∏≤‡πÄ‡∏•‡πá‡∏á 2D (Backup) */
    #crosshair {
      position: absolute; top: 50%; left: 50%; width: 24px; height: 24px;
      transform: translate(-50%, -50%); border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%; z-index: 90;
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà */
    #game-over {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      z-index: 200; align-items: center; justify-content: center; flex-direction: column;
    }
    button { pointer-events: auto; padding: 15px 40px; font-size: 18px; background: #22c55e; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div id="ui-layer">
    <div class="hud-top">
      <div class="card">
        <div style="font-size:12px; color:#aaa;">SCORE</div>
        <div id="ui-score" style="font-size:20px; font-weight:bold;">0</div>
        <div id="ui-combo" style="font-size:12px; color:#facc15;">Combo: 0</div>
      </div>
      <div class="card" style="text-align:right;">
        <div style="font-size:12px; color:#aaa;">HYDRATION</div>
        <div class="bar-track"><div id="ui-water" class="bar-fill" style="width: 50%;"></div></div>
        <div id="ui-water-txt" style="font-size:12px; margin-top:2px;">50%</div>
      </div>
    </div>
    
    <div id="crosshair"></div>

    <div class="hud-bot">
      <div id="ui-msg" class="coach-box">‡∏°‡∏≠‡∏á‡∏´‡∏≤‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏ô‡πâ‡∏≥ ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏¢‡∏¥‡∏á! üíß</div>
    </div>
  </div>

  <div id="game-over">
    <h1 style="color:white; margin-bottom:10px;">GAME OVER</h1>
    <p style="color:#ccc; margin-bottom:30px;">Score: <span id="end-score">0</span></p>
    <button onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
  </div>

  <a-scene background="color: #020617">
    
    <a-sky color="#0f172a"></a-sky>
    <a-grid helper geometry="primitive: plane; width: 100; height: 100" rotation="-90 0 0" material="src: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzj//v37zwjjgzj//v37zwAA9c4Vr9F3E44AAAAASUVORK5CYII=); repeat: 50 50; opacity: 0.2; transparent: true"></a-grid>

    <a-entity id="rig" position="0 0 0">
      <a-camera id="camera" position="0 1.6 0" look-controls="enabled: true">
        <a-entity cursor="fuse: false" 
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat; opacity: 0.8"
                  raycaster="objects: .clickable; far: 20">
          <a-animation attribute="scale" begin="click" from="0.5 0.5 0.5" to="1 1 1" dur="150"></a-animation>        
        </a-entity>
      </a-camera>
    </a-entity>
    
    <a-entity id="playfield"></a-entity>

  </a-scene>

  <script>
    let score = 0;
    let combo = 0;
    let water = 50;
    let isPlaying = true;
    let gameLoop;

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI
    function updateUI() {
      document.getElementById('ui-score').innerText = score;
      document.getElementById('ui-combo').innerText = "Combo: " + combo;
      document.getElementById('ui-water').style.width = water + "%";
      document.getElementById('ui-water-txt').innerText = Math.floor(water) + "%";
      
      if(water <= 20) document.getElementById('ui-water').style.backgroundColor = "red";
      else document.getElementById('ui-water').style.backgroundColor = "#22c55e";
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏ö‡πÄ‡∏Å‡∏°
    function gameOver() {
      isPlaying = false;
      clearInterval(gameLoop);
      document.getElementById('end-score').innerText = score;
      document.getElementById('game-over').style.display = 'flex';
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•
    function spawnOrb() {
      if(!isPlaying) return;

      const el = document.createElement('a-entity');
      
      // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á (‡πÄ‡∏ô‡πâ‡∏ô‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏ô‡∏ä‡πà‡∏ß‡∏á‡πÅ‡∏£‡∏Å)
      // ‡∏°‡∏∏‡∏°‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏ß‡∏≤ (-60 ‡∏ñ‡∏∂‡∏á 60 ‡∏≠‡∏á‡∏®‡∏≤)
      const angle = (Math.random() * 120 - 60) * (Math.PI / 180); 
      const dist = 3; // ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á 3 ‡πÄ‡∏°‡∏ï‡∏£
      
      const x = Math.sin(angle) * dist;
      const y = 1.0 + Math.random() * 1.5; // ‡∏™‡∏π‡∏á‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏™‡∏≤‡∏¢‡∏ï‡∏≤
      const z = -Math.cos(angle) * dist; // ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤ (Z ‡πÄ‡∏õ‡πá‡∏ô‡∏•‡∏ö)

      el.setAttribute('position', {x, y, z});
      el.setAttribute('geometry', 'primitive: sphere; radius: 0.4'); // ‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏Ç‡∏ô‡∏≤‡∏î 0.4 ‡πÄ‡∏°‡∏ï‡∏£
      el.setAttribute('material', 'color: #38bdf8; opacity: 0.9');
      el.setAttribute('class', 'clickable'); // ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç! ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ class ‡∏ô‡∏µ‡πâ‡∏ñ‡∏∂‡∏á‡∏à‡∏∞‡∏¢‡∏¥‡∏á‡πÑ‡∏î‡πâ

      // Animation ‡πÄ‡∏Å‡∏¥‡∏î
      el.setAttribute('animation', 'property: scale; from: 0 0 0; to: 1 1 1; dur: 500; easing: easeOutElastic');

      // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ñ‡∏π‡∏Å‡∏¢‡∏¥‡∏á (‡∏Ñ‡∏•‡∏¥‡∏Å)
      el.addEventListener('click', function() {
        if(!isPlaying) return;
        
        // ‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
        score += 100 + (combo * 10);
        combo++;
        water = Math.min(100, water + 5);
        updateUI();

        // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÅ‡∏ï‡∏Å
        this.setAttribute('material', 'color: white');
        this.setAttribute('animation__die', 'property: scale; to: 0 0 0; dur: 200; easing: linear');
        
        // ‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏â‡∏≤‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏à‡∏ö
        setTimeout(() => { if(this.parentNode) this.parentNode.removeChild(this); }, 200);
      });

      // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏¢‡∏¥‡∏á‡∏†‡∏≤‡∏¢‡πÉ‡∏ô 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡πÄ‡∏≠‡∏á)
      setTimeout(() => {
        if(el.parentNode) {
          el.setAttribute('animation__miss', 'property: scale; to: 0 0 0; dur: 500');
          setTimeout(() => {
            if(el.parentNode) {
              el.parentNode.removeChild(el);
              if(isPlaying) {
                combo = 0; // ‡∏Ñ‡∏≠‡∏°‡πÇ‡∏ö‡∏´‡∏•‡∏∏‡∏î
                updateUI();
              }
            }
          }, 500);
        }
      }, 3000);

      document.getElementById('playfield').appendChild(el);
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
    window.addEventListener('load', function() {
        console.log("Game Loaded");
        
        // 1. ‡∏•‡∏î‡∏ô‡πâ‡∏≥‡∏•‡∏á‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ ‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(() => {
            if(isPlaying) {
                water -= 1; // ‡∏•‡∏î‡∏ó‡∏µ‡∏•‡∏∞ 1%
                if(water <= 0) gameOver();
                updateUI();
            }
        }, 1000);

        // 2. ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡∏ó‡∏∏‡∏Å‡πÜ 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        gameLoop = setInterval(spawnOrb, 1500);
    });

    // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ö‡∏≤‡∏á‡∏£‡∏∏‡πà‡∏ô‡∏ó‡∏µ‡πà Tap ‡πÑ‡∏°‡πà‡∏ï‡∏¥‡∏î)
    window.addEventListener('touchstart', function() {
        // ‡πÇ‡∏Ñ‡πâ‡∏î‡∏ô‡∏µ‡πâ‡∏ä‡πà‡∏ß‡∏¢‡∏õ‡∏•‡∏∏‡∏Å Browser ‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤ user ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏•‡πà‡∏ô
    });
  </script>
</body>
</html>
