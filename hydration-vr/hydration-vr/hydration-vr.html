<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Hero Health - Final Polish</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <style>
    /* --- SYSTEM --- */
    :root { --accent: #00ffcc; --bg-card: rgba(0, 20, 40, 0.85); }
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
    
    /* UI Layer */
    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100; pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .pointer-auto { pointer-events: auto; }

    /* Top HUD */
    .hud-top { padding: 15px; display: flex; justify-content: space-between; align-items: flex-start; }
    
    .card {
      background: var(--bg-card); padding: 10px 15px; border-radius: 12px;
      border: 1px solid rgba(0, 255, 204, 0.3); color: white;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
    }
    .val-big { font-size: 24px; font-weight: 800; color: var(--accent); text-shadow: 0 0 10px var(--accent); }
    
    /* Quest Box */
    .quest-box {
      background: linear-gradient(90deg, rgba(0, 40, 60, 0.9), transparent);
      border-left: 4px solid #38bdf8;
      padding: 8px 12px; border-radius: 4px; margin-top: 6px;
      color: white;
    }

    /* üî• ‡πÄ‡∏õ‡πâ‡∏≤‡πÄ‡∏•‡πá‡∏á (Crosshair) - ‡∏™‡∏µ‡πÅ‡∏î‡∏á + ‡∏Ç‡∏≠‡∏ö‡∏Ç‡∏≤‡∏ß (‡∏ä‡∏±‡∏î‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡πÇ‡∏•‡∏Å) */
    #crosshair {
      position: absolute; top: 50%; left: 50%; 
      transform: translate(-50%, -50%);
      width: 40px; height: 40px; z-index: 999;
    }
    #crosshair::before { content: ''; position: absolute; left: 50%; top: 0; height: 100%; width: 3px; background: #ff0055; transform: translateX(-50%); border: 1px solid white; box-shadow: 0 0 8px #ff0055; }
    #crosshair::after { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 3px; background: #ff0055; transform: translateY(-50%); border: 1px solid white; box-shadow: 0 0 8px #ff0055; }

    /* Bottom Coach */
    .hud-bot { padding: 30px; text-align: center; }
    .coach-pill {
      display: inline-flex; align-items: center; gap: 10px;
      background: rgba(0,0,0,0.8); border: 1px solid var(--accent);
      padding: 10px 25px; border-radius: 50px; color: #fff; font-size: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }

    /* Game Over */
    #game-over {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      z-index: 200; align-items: center; justify-content: center; flex-direction: column;
    }
    .btn-restart { 
      padding: 12px 30px; font-size: 18px; background: var(--accent); color: #000;
      border: none; border-radius: 30px; cursor: pointer; font-weight: bold; margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="ui-layer">
    <div class="hud-top">
      <div>
        <div class="card pointer-auto">
          <div style="font-size:10px; opacity:0.7;">SCORE</div>
          <div class="val-big" id="ui-score">0</div>
        </div>
        
        <div class="quest-box pointer-auto">
          <div style="font-size:11px; color:#38bdf8; font-weight:bold; letter-spacing:1px;">OBJECTIVE</div>
          <div style="font-size:14px; font-weight:bold;">Collect Water üíß</div>
          <div style="font-size:11px; color:#94a3b8;">Fill bar to 100%</div>
        </div>
      </div>

      <div class="card pointer-auto" style="text-align:right;">
        <div style="font-size:10px; opacity:0.7;">HYDRATION</div>
        <div class="val-big" id="ui-water" style="color:#38bdf8;">50%</div>
      </div>
    </div>
    
    <div id="crosshair"></div>

    <div class="hud-bot">
      <div class="coach-pill pointer-auto">
        Tap screen to shoot! üî´
      </div>
    </div>
  </div>

  <div id="game-over">
    <h1 style="color:white; font-size:40px; margin:0;">GAME OVER</h1>
    <p style="color:#aaa;">Score: <span id="end-score">0</span></p>
    <button class="btn-restart pointer-auto" onclick="location.reload()">TRY AGAIN</button>
  </div>

  <a-scene background="color: #0f172a">
    
    <a-entity light="type: ambient; color: #fff; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; color: #00ffcc; intensity: 0.5; position: -1 1 0"></a-entity>

    <a-grid helper geometry="primitive: plane; width: 80; height: 80" 
            rotation="-90 0 0" position="0 -1 0"
            material="src: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzj//v37zwjjgzj//v37zwAA9c4Vr9F3E44AAAAASUVORK5CYII=); repeat: 40 40; opacity: 0.2; color: #00ffcc; transparent: true">
    </a-grid>

    <a-sky color="#0f172a"></a-sky>

    <a-entity id="rig" position="0 0 0">
      <a-camera id="camera" position="0 1.6 0" look-controls="enabled: true">
        <a-entity cursor="fuse: false" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.002" material="opacity:0" raycaster="objects: .clickable; far: 30"></a-entity>
      </a-camera>
    </a-entity>
    
    <a-entity id="playfield"></a-entity>
  </a-scene>

  <script>
    let state = { score: 0, water: 50, playing: true };
    
    function spawnTarget() {
      if(!state.playing) return;
      const ent = document.createElement('a-entity');
      
      // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
      const angle = (Math.random() * 140 - 70) * (Math.PI / 180); // ‡πÄ‡∏ô‡πâ‡∏ô‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤
      const dist = 3.5; 
      const x = Math.sin(angle) * dist;
      const y = 1.2 + Math.random() * 1.0; 
      const z = -Math.cos(angle) * dist;

      ent.setAttribute('position', {x, y, z});
      
      // Emoji üíß (‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏™‡∏ß‡πà‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏ä‡∏±‡∏î)
      ent.setAttribute('text', { value: 'üíß', align: 'center', width: 16, color: '#38bdf8', shader: 'msdf' });
      
      // Hitbox (‡πÅ‡∏ú‡πà‡∏ô‡πÉ‡∏™‡∏£‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏¢‡∏¥‡∏á‡∏á‡πà‡∏≤‡∏¢‡πÜ)
      ent.setAttribute('geometry', 'primitive: plane; width: 1.2; height: 1.2');
      ent.setAttribute('material', 'opacity: 0.0; transparent: true; color:red'); 
      ent.setAttribute('class', 'clickable'); 

      ent.object3D.lookAt(0, 1.6, 0);

      // Animation ‡πÄ‡∏Å‡∏¥‡∏î (Scale 0->1)
      ent.setAttribute('animation', 'property: scale; from: 0 0 0; to: 5 5 5; dur: 600; easing: easeOutElastic');

      ent.addEventListener('click', () => {
        if(!state.playing) return;
        state.score += 100;
        state.water = Math.min(100, state.water + 8);
        
        // Update UI
        document.getElementById('ui-score').innerText = state.score;
        document.getElementById('ui-water').innerText = Math.floor(state.water) + "%";
        
        // Effect Splash üí¶
        ent.setAttribute('text', { value: 'üí¶', color: '#fff' });
        ent.setAttribute('animation__die', 'property: scale; to: 8 8 8; dur: 150');
        setTimeout(() => { if(ent.parentNode) ent.parentNode.removeChild(ent); }, 150);
      });

      // Auto Destroy
      setTimeout(() => { if(ent.parentNode) ent.parentNode.removeChild(ent); }, 3000);

      document.getElementById('playfield').appendChild(ent);
    }

    window.addEventListener('load', () => {
      // Spawn Loop
      setInterval(spawnTarget, 1000);

      // Water Decay
      setInterval(() => {
        if(state.playing) {
          state.water -= 1;
          if(state.water <= 0) {
            state.playing = false;
            document.getElementById('end-score').innerText = state.score;
            document.getElementById('game-over').style.display = 'flex';
          }
          document.getElementById('ui-water').innerText = Math.floor(state.water) + "%";
          document.getElementById('ui-water').style.color = state.water < 30 ? '#ef4444' : '#38bdf8';
        }
      }, 1000);
    });
  </script>
</body>
</html>
