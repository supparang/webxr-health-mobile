<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Click Test</title>
  <style>
    body{font-family:system-ui,Arial;padding:20px}
    button{font-size:18px;padding:12px 16px;margin:8px;border-radius:10px;border:0;background:#2b74f7;color:#fff}
    #log{white-space:pre-wrap;background:#111;color:#0f0;padding:10px;border-radius:8px;min-height:120px}
  </style>
</head>
<body>
  <h1>ทดสอบการคลิก/ทัช</h1>
  <p>กดปุ่มด้านล่าง ถ้าเหตุการณ์ทำงาน จะมีบันทึกปรากฏในกรอบสีดำ</p>
  <button id="btn">ทดสอบ</button>
  <div id="log"></div>
  <script>
    const log = (m)=>{document.getElementById('log').textContent += m+"\n";}
    const btn = document.getElementById('btn');
    ['click','touchstart','pointerdown','mousedown','mouseup'].forEach(t=>{
      btn.addEventListener(t, e=>{ e.preventDefault(); log('EVENT: '+t); }, {passive:false});
    });
    window.addEventListener('error', e=> log('ERROR: '+(e.message||e)));
  </script>
</body>
</html>
