<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fitness Duo • Adventure</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body{margin:0;background:#000;color:#e2e8f0;font:16px system-ui}
    .overlay{position:fixed;left:0;right:0;top:0;padding:8px 10px;background:rgba(11,18,32,.85);z-index:10;display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .row{display:inline-grid;grid-auto-flow:column;gap:6px;align-items:center}
    button,select{background:#0f172a;border:1px solid #334155;color:#e2e8f0;border-radius:10px;padding:6px 10px;cursor:pointer}
    #status{font-size:13px;color:#9fb1d1;margin-left:8px}
  </style>
</head>
<body>
  <div class="overlay">
    <span class="row">
      <label>Theme</label>
      <select id="theme">
        <option value="jungle" selected>Jungle</option>
        <option value="city">City</option>
        <option value="space">Space</option>
      </select>
    </span>
    <button id="btnStart">Start</button>
    <button id="btnReset">Reset</button>
    <span id="status">พร้อมเริ่ม</span>
  </div>

  <a-scene renderer="antialias:true" background="color:#000">
    <a-sky id="sky" radius="30" color="#0b1220"></a-sky>
    <a-entity id="root" position="0 1.25 -3"></a-entity>
    <a-entity id="hud" position="0 0 0"></a-entity>
    <a-entity position="0 1.6 0" camera look-controls></a-entity>
  </a-scene>

  <script>
    // sync theme from URL once
    (function(){
      const qs = new URLSearchParams(location.search);
      const t = (qs.get('theme') || 'jungle').toLowerCase();
      const sel = document.getElementById('theme');
      if (sel) sel.value = t;
      window.__OVERRIDE_THEME = t;
      document.getElementById('status').textContent = 'Loaded • theme='+t;
      document.getElementById('btnStart').addEventListener('click', ()=>{
        const val = sel.value;
        window.__OVERRIDE_THEME = val;
        const qs = new URLSearchParams(location.search); qs.set('theme', val);
        history.replaceState(null,'',location.pathname+'?'+qs.toString());
      });
    })();
  </script>
<!doctype html><meta charset="utf-8">
<title>Adventure</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<div style="position:fixed;left:8px;top:8px;z-index:10">
  <select id="theme"><option>jungle</option><option>city</option><option>space</option></select>
  <button id="btnStart">Start</button><button id="btnReset">Reset</button>
  <span id="status">ready</span>
</div>
<a-scene background="color:#000">
  <a-sky id="sky" radius="30" color="#0b1220"></a-sky>
  <a-entity id="root" position="0 1.25 -3"></a-entity>
  <a-entity id="hud" position="0 0 0"></a-entity>
  <a-entity position="0 1.6 0" camera look-controls></a-entity>
</a-scene>
<script src="./game.js"></script>

</body>
</html>
