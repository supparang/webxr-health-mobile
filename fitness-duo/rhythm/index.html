
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rhythm — QuickFix</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body{margin:0;background:#000;color:#e2e8f0;font:16px system-ui}
    .overlay{position:fixed;left:0;right:0;top:0;padding:8px 10px;background:rgba(11,18,32,.85);z-index:10}
    button{background:#7dfcc6;color:#053b2a;border:0;border-radius:10px;padding:8px 12px;font-weight:700}
    #status{margin-left:8px;color:#9fb1d1}
  </style>
</head>
<body>
  <div class="overlay">
    <button id="btnStart">Start</button>
    <button id="btnReset">Reset</button>
    <span id="status">พร้อมเริ่ม</span>
  </div>

  <a-scene background="color: #060914" renderer="antialias:true" id="scene">
    <a-entity id="root" position="0 1.25 -3"></a-entity>
    <a-entity id="hud"  position="0 1.1  0" text="value:Rhythm QuickFix; width:5; align:center; color:#e2e8f0"></a-entity>
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script src="./game.js"></script>
</body>
</html>
